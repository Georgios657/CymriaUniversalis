l_english:
 unite_home_area_ct:0 "Conquer all provinces of your capital area"
 more_harpies:0 "A Reserve Army"
 brave_harpy:0 "Brave Harpies"
 caste_soldiers:0 "Inherited Warrior Caste"
 expansive_fever:0 "Expansion Fever"
 find_stragglers_title:0 "Find Stragglers"
 find_stragglers_desc:0 "It is time to rally the armies again — to bring all back beneath our banner."
 a_second_host_title:0 "A Second Host"
 a_second_host_desc:0 "In light of our considerable troop strength, it would be wise to raise a second army — one that will fight under the command of a lesser chieftain."
 a_reserve_army_title:0 "A Reserve Army"
 a_reserve_army_desc:0 "The idea of a reserve force, always ready to support our armies in the field — it’s nothing short of brilliant!"
 regather_army_title:0 "Regather the Army"
 regather_army_desc:0 "The defeat at the hands of Shinu shattered our armies, scattering them across the land. Now, it is certain: the one who reunites their troops first will hold a great and decisive advantage."
 sort_out_cowards_title:0 "Sort out Cowards"
 sort_out_cowards_desc:0 "There is no room for cowards in our ranks. The harpies stand tall — proud and fearless warriors, one and all!"
 a_army_of_brave_title:0 "A Army of Brave"
 a_army_of_brave_desc:0 "Death holds no terror for the harpies — they bring it to the enemy without hesitation! It is this relentless will to triumph that earns us both fear and respect."
 soldier_caste_title:0 "Soldiers Caste"
 soldier_caste_desc:0 "Born of a soldier, you shall become a soldier. With this sacred duty come privileges, for the soldier stands as the highest caste in our nation!"
 secure_our_home_title:0 "Secure our Home"
 secure_our_home_desc:0 "Before we venture far and wide, our first duty is to secure the homeland."
 claim_the_region_title:0 "Claim the Region"
 claim_the_region_desc:0 "It is our duty to secure our homeland. This sacred soil shall be protected for all time!"
 a_mighty_harpy_kingdom_title:0 "A Mighty Harpy Kingdom"
 a_mighty_harpy_kingdom_desc:0 "Under our leadership, a powerful harpy kingdom shall be born."
 a_mighty_empire_title:0 "A Mighty Empire"
 a_mighty_empire_desc:0 "The first Harpy Empire shall rise under our leadership, not Shinu’s. We have achieved what he always dreamed of."
 attract_migrants_title:0 "Attract Migrants"
 attract_migrants_desc:0 "The devastated provinces require new settlers, and it is our duty to attract migrants to restore their populations."
 more_wanderers_title:0 "More Wanderers"
 more_wanderers_desc:0 "More lands call for wandering folk to make them their home!"
 call_tribals_to_seltte_title:0 "Call Tribals to Settle"
 call_tribals_to_seltte_desc:0 "The final nomadic tribes must lay down roots in our lands and strive for our glory."
 plunder_our_enemy_title:0 "Plunder our Enemy"
 plunder_our_enemy_desc:0 "Our coffers must be filled with the spoils of conquest! Nothing is more glorious than this!"
 build_new_places_title:0 "Build New Places"
 build_new_places_desc:0 "Our lands must grow, providing a strong base for the wars yet to come."
 a_safe_heart_title:0 "A Safe Heart"
 a_safe_heart_desc:0 "Before we set forth to distant lands, fortresses must safeguard our homeland."
 call_to_expand_title:0 "Call to Expand"
 call_to_expand_desc:0 "The untamed realms of Broden and Harpica demand settlement!"
