 gayism:0 "Gayism"
 gayism_religion_desc:0 "Gaya is the great goddess of the Earth and the ancient protector of the Cyusians. She has always provided them with protection and abundant harvests. Her followers were driven to the outskirts, but many households still have small shrines dedicated to her."
 asae_ya:0 "Asae Ya"
 asae_ya_religion_desc:0 "Asea is an ancient earth god who was once widely worshipped. In ancient times, he raised the mountains, and when he struck the ground in fury, the great sea was formed."
 mother_robin:0 "Mother Robin"
 mother_robin_religion_desc:0 "Mother Robin created the island named after her by piling up earth upon earth. Since then, she has lived in the high mountains, the volcanoes, and the gentle hills. She is filled with love for her children who worship her, but she can also be consumed by wrath, and when that happens, red earth-fire will destroy everything."
 tanatism:0 "Tanit"
 tanatism_religion_desc:0 "Once, Tanit wandered across the earth until she came to a beach where she found a turtle trapped under a stone. She freed the turtle and guided it to the sea. There, the turtle spoke to her, revealing that it was the great deity of the earth. As a reward for her deed, the turtle declared that all the land Tanit could see would be under her protection, and she would henceforth become the goddess of the land."
 nyamism:0 "Nyamism"
 nyamism_religion_desc:0 "Nyami is the lord of winds and rain. Each year, he blows storms in from the west, and each year, he inhales and draws the air away, leaving the land dry. His fury in battle is legendary, and his will is unyielding."

