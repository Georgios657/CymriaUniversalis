 eastern_way:0 "Eastern Way"
 
 robin_unified_title:0 "Free Robin"
 robin_unified_desc:0 "The free people of Robin have been oppressed for long enough, but now someone has risen to unite the tribes and return Robin to its rightful children."
 RB4:0 "Robin"
 RB4_ADJ:0 "Robinian"

 blessed_earth_of_robin:0 "Bountiful Robin"
 lowered_slavery:0 "Lowered Slave Hunting"
 
 robin_slavery.1.t:0 "Slavery in [From.Capital.GetCapitalName] ends"
 robin_slavery.1.d:0 "The lands of [From.Capital.GetCapitalName] are now depopulated, and the slave raids have come to an end. We must find new ways to exploit these lands, as it is no longer possible to acquire more slaves."
 robin_slavery.1.a:0 "We have to look elsewhere"
 
 robin_slavery.2.t:0 "Slavery in [From.Capital.GetCapitalName] has problems"
 robin_slavery.2.d:0 "The lands of [From.Capital.GetCapitalName] are now depopulated, and the slave raids have come to an end. We must find new ways to exploit these lands, as it is no longer possible to acquire more slaves."
 robin_slavery.2.a:0 "We have to look elsewhere"
 robin_slavery.2.b:0 "We have to accept lower numbers"
 
 rogue_election.2.t:0 "The Tithe"
 rogue_election.2.d:0 "It is time to pay the sacred tithe! Traditionally, it is either burned in the temple in honor of the old king or cast into the sea, while the men are sent afar to proclaim his glory!"
 rogue_election.2.a:0 "It has arrived!"
 rogue_election.2.b:0 "It has arrived!"
 rogue_election.2.c:0 "It has arrived!"
 rogue_election.2.d:0 "It has arrived!"
 
 rogue_election.1.t:0 "A change in the dynasty"
 rogue_election.1.d:0 "It is time to enthrone a new Rogue Trader. The heir has been chosen; now, only the question remains which faction will have the honor of accompanying them at the inauguration."
 rogue_election.1.a:0 "The Enforcers"
 rogue_election.1.b:0 "The Nobles"
 rogue_election.1.c:0 "The Navigators"
 
 promote_enforcers: "Promote the Enforcers"
 promote_enforcers_desc:0 "The Enforcers are the foundation of our domain, and we should always keep them close at hand!"
 promote_navigators:0 "Promote the Navigators"
 promote_navigators_desc:0 "Without our navigators, our ships would rarely reach the harbor. These noble families are also deserving of our respect."
 promote_rogue_nobles:0 "Promote the Nobles"
 promote_rogue_nobles_desc:0 "The nobles who govern our land are inseparably tied to our rule. Without them, everything would crumble to dust."
 
 the_supremacy_of_rogue_nobles:0 "Supremacy of the Nobles"
 the_supremacy_of_rogue_nobles_desc:0 "The nobility governs our domain in our stead. They have truly earned our trust through long years of loyal service."
 the_supremacy_of_navigators:0 "Supremacy of the Navigators"
 the_supremacy_of_navigators_desc:0 "The navigators speak of new lands and oceans they wish to chart. We should not stand in their way and grant them the authority they need."
 the_supremacy_of_enforcers:0 "Supremacy of the Enforcers"
 the_supremacy_of_enforcers_desc:0 "The Enforcers have served long and faithfully, combating all forms of betrayal. They shall continue to be our watchdogs and enjoy absolute authority."
 
 rogue_trader_reform:0 "Rouge Trader Domain"
 rogue_trader_reform_desc:0 "The Free Traders were sent south by the King of the Universe to subjugate the land in his name. The king and his dynasty are gone, but the Free Traders endure, always ready for the grand reward."
 tweenty_year_rule:0 "Tweenty Year"
 tweenty_year_rule_desc:0 "Twenty years is more than enough time for the Free Trader to amass wealth. But it must suffice before complacency sets in and paralyzes all processes"
 sixty_year_rule:0 "Sixty Years"
 sixty_year_rule_desc:0 "Only with absolute authority can the Free Trader lead the Protectorate to glory and prosperity!"

 the_enforcers:0 "The Enforcers"
 the_enforcers_FACTION_DESC:0 "The Enforcers are the executive agents of the Rogue Trader. They keep the population in check and ensure discipline and order within the army."
 the_nobles:0 "The Nobles"
 the_nobles_FACTION_DESC:0 "The nobles are ancient families, some of whom arrived with the Rogue Trader, while others submitted to him. They represent the state's traditions and the hereditary rights upon which the entire realm is founded."
 the_navigators:0 "The Navigators"
 the_navigators_FACTION_DESC:0 "The navigators and their guilds are highly esteemed. They alone have the ability to discover new territories and guide ships safely. Every captain is grateful to welcome a true-born navigator aboard their vessel"
 
 three_eyed_tower:0 "Three Eyed-Tower"
 three_eyed_tower_desc:0 "The Three-Eyed Tower is the seat of the Great Navigators' House of Cassa. Here, countless nautical charts are stored, and future generations of captains and astronomers are trained."
 academy_of_thallasor:0 "Academy of Thallasor"
 academy_of_thallasor_desc:0 "The Great Academy of Thallasor has been home to countless great thinkers and poets, both as teachers and students. This bastion of learning holds the reputation of being the last university in the South and serves as a hub for people from across the Mediterranean."
 mount_robin:0 "Mount Robin"
 mount_robin_desc:0 "On Mount Robin, on the island of Robin, dwells the goddess Robin. From here, she watches over the land, and the locals have built dozens of stone towers as temples in her honor."
 house_of_bones:0 "The Spider Palace"
 house_of_bones_desc:0 "The Witch-Kings of Khossor built a dreadful palace in the mountains, where they fed their enemies to the giant spiders in the cellar. It was said that within the palace, there was a room constructed entirely from the bones of troublemakers and foes of the Witch-Kings. Rumors claimed they sucked the marrow from their adversaries' bones and that no one ever left the palace unchanged"
 great_lighthouse:0 "Great Lighthouse"
 great_lighthouse_desc:0 "The cliffs are treacherous to navigate, but a light guides the way and will set a standard for the future."
 great_port_of_arakeen:0 "Port of Arakeen"
 great_port_of_arakeen_desc:0 "Arakeen is blessed with a naturally large bay, perfectly suited for a harbor. The merchants have developed it into one of the largest—and finest—ports in the world. Massive shipyards operate day and night, constructing or repairing vessels. From here, the fleet of Arakeen sets sail to explore the world."
 
 khossor_ideas:0 "Ideas of Khossor"
 khossor_ideas_start:0 "Traditions of Khossor"
 khossor_ideas_bonus:0 "Ambition of Khossor" 
 the_dark_necromancers:0 "The Dark Necromancers"
 the_dark_necromancers_desc:0 "Masters of death and decay, these necromancers weave dark magic to control the dead and spread terror across the lands."
 the_net_of_the_spider:0 "Spider's Net"
 the_net_of_the_spider_desc:0 "A cunning web of intrigue and deception, where every thread is a trap for those who dare challenge its weaver."
 silk_sails:0 "Sails of Silk"
 silk_sails_desc:0 "Elegant yet deceptively strong, these sails carry ships silently across the seas, blending beauty with unmatched speed."
 primate_of_wizardy:0 "Primate of the Witches"
 primate_of_wizardy_desc:0 "The supreme leader of arcane covens, revered and feared for their boundless magical prowess and cunning strategies."
 spider_riders:0 "Spider-Knights"
 spider_riders_desc:0 "Fearless warriors mounted on giant spiders, they strike swiftly and without warning, leaving their enemies ensnared in fear."
 cruel_but_just:0 "Cruel but Just"
 cruel_but_just_desc:0 "A ruler whose harsh methods are balanced by their unwavering sense of justice, feared yet respected by their subjects."
 the_bane_guard:0 "Bane Guard"
 the_bane_guard_desc:0 "Elite warriors sworn to protect their realm from all threats, their unwavering loyalty and combat skills are legendary."

 arakeen_ideas:0 "Ideas of Arakeen"
 arakeen_ideas_start:0 "Traditions of Arakeen"
 arakeen_ideas_bonus:0 "Ambition of Arakeen"
 the_great_trading_city:0 "Free Trade City"
 the_great_trading_city_desc:0 "Arakeen was founded by an edict of the King of the Universe to subjugate the southern lands under his domain. These lands were not all conquered, but Arakeen has grown wealthy."
 love_of_tanith:0 "Tolerate the heathens"
 love_of_tanith_desc:0 "Not everyone shares the love for Tanith, but we can live with that. It's good business."
 the_arakeen_armada:0 "Armada of Arakeen"
 the_arakeen_armada_desc:0 "Swift and agile galleys are the strength of Arakeen and the protectors of our coasts, and thereby of our realm."
 mercenaries_of_everywhere:0 "Port of mercenaries"
 mercenaries_of_everywhere_desc:0 "We rarely lack men, as countless mercenaries gather in our harbor."
 high_office_armada:0 "The Naval Office"
 high_office_armada_desc:0 "The sea holds many wisdoms, and we must not forget any of them. An office will be dedicated solely to preserving our natural achievements"
 the_sister_cities:0 "Sister Cities"
 the_sister_cities_desc:0 "Over the years, we have established several colonies and remain forever connected to them. They handle our diplomatic affairs in their regions"
 new_arakeen:0 "New arakeenian colonies"
 new_arakeen_desc:0 "As in times past, we will once again establish new cities and claim new lands for ourselves."
 
 cassa_ideas:0 "Cassan Ideas"
 cassa_ideas_start:0 "Traditions of Cassa"
 cassa_ideas_bonus:0 "Ambition of Cassa"
 the_warrant:0 "The Warrant"
 the_warrant_desc:0 "The king once granted us a privilege that bestowed us with unrestricted authority. Our entire rule is built upon this law, and we believe in its divine legitimacy."
 bringer_of_faith:0 "Bringer of Faith"
 bringer_of_faith_desc:0 "We were also entrusted with bringing the true faith to the wild lands. And we shall faithfully fulfill our task."
 navay_of_the_pious:0 "Navy of the Faithful"
 navay_of_the_pious_desc:0 "A devout sailor fears not the watery grave and fights on, even when his comrades fall"
 religious_trading_guilds:0 "Religious Trading Guilds"
 religious_trading_guilds_desc:0 "The act of trade is also an act of faith. A good deal is akin to the laughter of God"
 break_them_down:0 "Break them Down"
 break_them_down_desc:0 "We destroy the people and their culture, their faith—and then we rebuild them, in the correct way."
 the_shining_light:0 "Shining Light of Faith"
 the_shining_light_desc:0 "Our faith is steadfast and proud, and we are a shining light of belief. For it is right and good."
 heirs_to_the_universe:0 "Heirs to the Universe"
 heirs_to_the_universe_desc:0 "The King of the Universe and his realm have long passed. But it is our right, as his truest followers, to inherit his legacy."
 
 thallasor_ideas:0 "Ideas of Thallasor"
 thallasor_ideas_start:0 "Traditions of Thallasor"
 thallasor_ideas_bonus:0 "Ambition of Thallasor"
 organize_wood:0 "Organize wood"
 organize_wood_desc:0 "We need wood to build our ships and fleets. A proper supply of construction materials is essential!"
 gather_the_colonies:0 "Gather the colonists"
 gather_the_colonies_desc:0 "Unfortunately, the lands where we establish our cities are often infested with barbarians. However, our superior culture will prevail in the long run."
 advanced_fortresses:0 "Advanced fortifications"
 advanced_fortresses_desc:0 "With the help of mathematics, we are able to construct fortresses that are not only more cost-effective but also better equipped to withstand enemy attacks for longer"
 call_upon_the_brothers:0 "Call upon our brothers"
 call_upon_the_brothers_desc:0 "Our people can be found in every harbor, and in every city stand the homes of our brethren. We will always find allies for our merchants everywhere." 
 the_ashurrian_connection:0 "Ashurrian Connection"
 the_ashurrian_connection_desc:0 "We have never abandoned our ties to distant Asshur. We still maintain connections with the people of the land between the two rivers."
 naval_lineage:0 "Naval Lineage"
 naval_lineage_desc:0 "A ship is built in a year, but a tradition takes a hundred. Our ships are as resilient as we are and will not sink easily on the high seas."
 hill_warriors:0 "Hill Wariors"
 hill_warriors_desc:0 "In the wild mountains, brave warriors of our people abound, ready to fight for us. These men are strong and fierce; they will not disappoint us."
 
