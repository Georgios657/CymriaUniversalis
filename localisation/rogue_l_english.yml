l_english:  
 badlands_ideas:0 "Ideas of the Badlands"
 badlands_ideas_start:0 "Traditions of the Badlands"
 badlands_ideas_bonus:0 "Ambition of the Badlands"
 rugged_mountainman:0 "Mountain-Dwellers"
 rugged_mountainman_desc:0 "The impoverished people of the barren highlands are already used to a life of hardship. For them, military service is no great change."
 sand_and_water:0 "Sand and Water"
 sand_and_water_desc:0 "In this realm between shifting sands and crashing waves, countless souls chase their fortune upon the briny seas to the west and the east"
 color_sand:0 "Dyed Sands"
 color_sand_desc:0 "Out of colored sands, great mosaics are formed — tools by which the white men claim to foresee what lies ahead. If a pattern proves false, it is discarded and redrawn without a second thought"
 long_roads:0 "Long Paths"
 long_roads_desc:0 "The Badlands are vast and unyielding, with many days’ travel between settlements. Without knowledge of the trails and steadfast stamina, one is doomed to wander lost."
 badlander_horses:0 "Horses of the Badland"
 badlander_horses_desc:0 "For generations, the horses on our pastures have been our steadfast friends, as hardy and enduring as their riders. They brave the harshest trials and seldom require rest or replacement."
 badlander_minting:0 "Badlander Coinage"
 badlander_minting_desc:0 "Since ancient times, coins forged from the colorful ores of the Badlands have circulated among us. The close alliances of the tribes ensure that their supply remains balanced and controlled"
 claiming_wifes:0 "Claiming Wifes"
 claiming_wifes_desc:0 "In the Badlands, it is an age-old tradition for a man to abduct his bride from her family’s home, only to be caught and then pay a ransom for her release. This intricate custom, carefully planned over long stretches of time, weaves bonds between clans, connecting them in a web of alliances and obligations."
 
