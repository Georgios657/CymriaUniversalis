 estate_dragon:0 "The Dragons"
 estate_dragon_desc:0 "The numerous children of the Dragon Emperor and Empress, and their children's children, make up the Dragon People, restless and rebellious."
 estate_dragon_ownership:0 "Dragon Land Ownership"
 male_dragons:0 "The Throne of Ice"
 male_dragons_FACTION_DESC:0 "All male dragons are subject to the Dragon Emperor on his ice throne, and they live for battle and conflict."
 female_dragons:0 "The Flaming Throne"
 female_dragons_FACTION_DESC:0 "The female dragons sit by the side of the Dragon Empress and strive to rule the world, manage it, and ensure the common good."
 human_nobles:0 "The Human Nobles"
 human_nobles_FACTION_DESC:0 "Subjugated by the dragons, the human nobles seek a new role. As merchants, they ensure the material prosperity of the land."
 dragon_military:0 "Dragon-Military"
 DRAGON_KINGDOM:0 "Dragon Kingdom"
 LADY_PROTECTOR:0 "Lady-Protector"
 PRINCESS_PROTECTOR:0 "Princess-Protector"
 LORD_PROTECTOR:0 "Lord-Protector"
 PRINCE_PROTECTOR:0 "Prince-Protector"

 dragon_faith:0 "Dragon Faith"
 dragon_faith_religion_desc:0 "The dragons emerged from the wings of the sun goddess and are divine beings that rule over the earth with their power and fire."
 dragon_election.1.t:0 "The Dragon Royalty speaks"
 dragon_election.1.d:0 "Once again, the Dragon King and the Dragon Queen decide who shall lead their armies and govern the state in their name."
 dragon_election.1.a:0 "[Root.Monarch.GetName] has proven [Root.Monarch.GetHerHis] ability and will continue to rule!"
 dragon_election.1.b:0 "A male dragon will rule"
 dragon_election.1.c:0 "A female dragon will rule"
 
 
 Highlandpatrol:0 "Highlandpatrol"
 HighlandpatrolDESCR:0 "These swift riders patrol through the highlands, mainly engaging in guerrilla warfare and looting defenseless farmers."
 Longsword_Cavalry:0 "Longsword Cavalry"
 Longsword_CavalryDESCR:0 "With long swords, these men ride directly into the enemy formations, hacking in all directions with their steel weapons."
 Merchant_Cavalry:0 "Merchant Cavalry"
 Merchant_CavalryDESCR:0 "The wealthy merchants equip their bodyguards with the best weapons and provide them with good horses. In times of war, these men are conscripted by the towns and chieftains to fight in their ranks."
 Sabre_Cavalry:0 "Sabre Cavalry"
 Sabre_CavalryDESCR:0 "Armed with modern sabers, these riders are able to move quickly and efficiently through infantry, causing heavy losses."
 Shock_Cavarly:0 "Shock Cavalry"
 Shock_CavarlyDESCR:0 "The pinnacle of melee cavalry, these soldiers use everything the armories have produced in cold steel: lances, sabers, swords, and maces. Even though some of these weapons may seem archaic, their efficiency speaks for itself."
 
 Crossbow:0 "Crossbow"
 CrossbowDESCR:0 "Even though the crossbow is a Zephyrian invention, it is also widespread in the East. Deadly volleys of bolts are shot at the enemies with these weapons, and close combat rarely occurs."
 Grenadiers:0 "Grenadiers"
 GrenadiersDESCR:0 "The alchemists of the plateau have produced many creations, but few have been as practical as the grenades, which have become a mainstay of warfare. Anyone who survives the hail of grenades is then engaged in close combat."
 Mountain_Fighter:0 "Mountain Fighters"
 Mountain_FighterDESCR:0 "The men of the mountains also use grenades but have a greater preference for bloody close combat."
 Advanced_Grenadiers:0 "Advanced Grenadiers"
 Advanced_GrenadiersDESCR:0 "Now equipped with other firearms, the grenadiers no longer rely on shock to rout their enemy."
 Rockettrooper:0 "Rockettrooper"
 RockettrooperDESCR:0 "Rockets are a terrifying weapon, and anyone bombarded by them fears their noise"

