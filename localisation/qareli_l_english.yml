 trade_federation_title:0 "Found the Trade Federation"
 trade_federation_desc:0 "The many divided merchants and their cities are now united under one banner—a banner of profit!"
 kingdom_of_heaven_title:0 "Kingdom of Heaven"
 kingdom_of_heaven_desc:0 "The high mountains of Qareli and the plateau of Tien Hue are now united under one banner—not that of the Phoenix, but of the people who live here. All bow before it: the merchants, the tribes, and the kings"
 
 tian_hue_ideas:0 "Ideas of the Tian Hue"
 tian_hue_ideas_start:0 "Traditions of the Tian Hue"
 tian_hue_ideas_bonus:0 "Ambition of the Tian Hue"
 lands_of_opportunity:0 "Lands of Opportunity"
 lands_of_opportunity_desc:0 "The lands are full of opportunities; one just needs to be a clever trader to profit from them."
 alchemists:0 "Grand Alchemists"
 alchemists_desc:0 "Alchemy is practiced in every city, with many having guilds and alliances where new alchemists are trained and educated."
 trade_wars:0 "Trade Wars"
 trade_wars_desc:0 "It is not uncommon for cities, despite officially being at peace, to engage in economic warfare against each other in trade. This often leads to new conflicts."
 the_great_nagivi:0 "The great Nagivi"
 the_great_nagivi_desc:0 "From our lands springs the great Nagivi, flowing southward, but not before irrigating and making our lands fertile."
 the_great_gates:0 "Grand Gates"
 the_great_gates_desc:0 "Each city has its main gate, and its size and decoration tell much about the pride of those protected by it."
 defend_against_dragons:0 "Defend against the Dragons"
 defend_against_dragons_desc:0 "The dragons that continually threaten our homeland must be dealt with - with new means and methods."
 merchant_chambers:0 "Merchants Chambers"
 merchant_chambers_desc:0 "Our traders organize themselves into alliances, which ensure they always have contacts and allies even in foreign lands."
 
 qarelian_ideas:0 "Ideas of the Qareli"
 qarelian_ideas_start:0 "Traditions of the Qareli"
 qarelian_ideas_bonus:0 "Ambition of the Qareli"
 rice_tereasse:0 "Rice Terasses"
 rice_tereasse_desc:0 "In the cold valleys, we cultivate rice, which must be grown in terraces due to the limited space. From here, we harvest yields that others could not produce."
 the_cold_passes:0 "Cold Passes"
 the_cold_passes_desc:0 "The cold passes are full of hiding places and nooks. Here in the cold, only cold steel matters; in this terrain, it's almost impossible to rely on bows."
 caravan_guards:0 "Caravan Guards"
 caravan_guards_desc:0 "Many of our warriors earn their livelihood as guards for the caravans that pass through our land."
 suns_calling:0 "Suns Calling"
 suns_calling_desc:0 "Especially on cold winter nights when the snow descends from the mountains, we place our hope in the great Mistress of the Sun, who watches over us and whose warmth will bring us back to life."
 free_folk:0 "Free Folk"
 free_folk_desc:0 "The people of the mountains have always been free and seldom subdued. This pride continues to show itself today."
 chief_and_chiefs:0 "Chief and Chiefs"
 chief_and_chiefs_desc:0 "Many villages and tribes each have their own leaders who make decisions for their people. This diversity leads to many opinions but also to well-trained diplomats accustomed to negotiating with many parties."
 various_terrains:0 "Various Terrains"
 various_terrains_desc:0 "From the hot jungle valleys to the perpetually icy passes, our homeland features a variety of terrains. Few can adapt to all of them."
 
 dragon_ideas:0 "Ideas of the Dragons"
 dragon_ideas_start:0 "Traditions of the Dragons"
 dragon_ideas_bonus:0 "Ambition of the Dragons"
 fury_of_the_ice_throne:0 "Fury of the Ice Throne"
 fury_of_the_ice_throne_desc:0 "The power and temperament of the ice dragons are untamed. They love to destroy and subjugate; no city, no fortress is safe from their might."
 wisdom_of_the_fire_throne:0 "Wisdom of the Fire Throne"
 wisdom_of_the_fire_throne_desc:0 "The fire dragons are always eager to learn new things about the world—not knowledge for power, but knowledge for its own sake."
 the_mountain_carawans:0 "The Mountains Carawans"
 the_mountain_carawans_desc:0 "Over the mountains come goods from the East, from the high plateau, from the ringlands, and from the eastern desert. We are part of this trade network."
 dragon_born_soldiers:0 "Dragonborn"
 dragon_born_soldiers_desc:0 "Not every egg hatches a true dragon. No, more and more often, dragons emerge that cannot leave their human form and possess only very limited magical power. Physically, however, they are still superior to normal humans."
 burner_of_cities:0 "Burner of Cities"
 burner_of_cities_desc:0 "We burn cities, freeze castles, and tear everything down with our power!"
 eleavte_successful_humans:0 "Human Servants"
 eleavte_successful_humans_desc:0 "The humans of the valleys will perform all kinds of services for us—manning the castles, guarding the passes, forming the vanguard—thus preserving our true troops."
 cultivate_the_gardens:0 "Cultivate the Gardens"
 cultivate_the_gardens_desc:0 "The dragonesses have discovered the art of growing plants in almost any climate and are now eager to apply their new skill everywhere."
 
 dragon_protectorate_reform:0 "Dragon Protectorate"
 dragon_protectorate_reform_desc:0 "The Dragon King and the Dragon Empress do not govern their people themselves; they are too preoccupied with more important matters to deal with these worldly affairs. Instead, they appoint a trusted individual to do it for them."
 trust_in_the_protector_reform:0 "Trust the Protector"
 trust_in_the_protector_reform_desc:0 "The Protector must have our trust and govern for a longer period. He is the chosen one; we do not need to question him."
 promote_faster_reelection_reform:0 "Trust in the process"
 promote_faster_reelection_reform_desc:0 "A constant change brings forth new ideas and always drives us to strive for perfection."
 higher_dragon_generals_reform:0 "Higher Dragon Generals"
 higher_dragon_generals_reform_desc:0 "High dragons, the mightiest of our people, shall lead our troops and fight at the forefront themselves. The enemies will fear them!"
 dragonborn_leadership_reform:0 "Dragonborn Leadership"
 dragonborn_leadership_reform_desc:0 "The dragonborn are the best warriors to fight against humans; they have the numbers, the intelligence, and similar knowledge. Unlike the higher dragons, they understand how humans think."
 male_dragon_reform:0 "The Ice Dragons"
 male_dragon_reform_desc:0 "The ice dragons—almost all male—lust for war and are highly willing to lead our troops."
 female_dragon_reform:0 "The Fire Dragons"
 female_dragon_reform_desc:0 "The fire dragons strive to expand their knowledge, encounter new ideas, and refine their skills."
 human_nobles_reform:0 "The Humans"
 human_nobles_reform_desc:0 "The human inhabitants of the valleys—our servants—have extensive connections and, it must be said, are by far not as dangerous as the fire and ice dragons."
 
 
 dragon_hunting:0 "Hunt the Dragon!"
 dragon_election.2.t:0 "A wild dragon appears!"
 dragon_election.2.desc:0 "A wild dragon has appeared, drawn by the oppression of its kin and the dragonborn, spreading fire and destruction. We must bring it down and either drive out its kind completely or accept them."
 dragon_election.2.a:0 "Kill the beast!"


 take_and_right:0 "Right to rule"
 take_and_right_desc:0 "It is the right of every dragon to take whatever he wants! Let the peasants complain!"
 promote_dragonborn:0 "Promote Dragonborns"
 promote_dragonborn_desc:0 "The dragons who have become human are still far superior to ordinary humans. By having the older dragons teach them a few tricks, we will further increase their strength."
 enlist_more_dragonsborns:0 "Enlist more Dragonborns"
 enlist_more_dragonsborns_desc:0 "All dragonborn must serve the Emperor!"
 dragonborn_farming:0 "Dragonborn Farming"
 dragonborn_farming_desc:0 "Among the female dragons, some have learned the art of gardening and spend their days tending to the gardens of the Dragon Empress. They can also teach the valley peasants a thing or two.""
 finance_dragon_hoards:0 "Finance Dragonhoards"
 finance_dragon_hoards_desc:0 "Every dragon loves gold and will no longer cause unrest"
 dragonborn_teaching:0 "Teachings of Dragons"
 dragonborn_teaching_desc:0 "The Emperor and Empress are wise and have taught their children and grandchildren much. It is time to pass on that knowledge."
 estate_dragon_loyalty_modifier:0 "Dragon Estate Loyalty"
 pay_dragonborns_more:0 "Riches for Dragonsborn"
 pay_dragonborns_more_desc:0 "The dragonborn are our elite and will be paid accordingly. Riches await them!"
 magical_equipment_for_dragon:0 "Give the Dragonborn magical equipment"
 magical_equipment_for_dragon_desc:0 "Bows made of ebony and swords of pure ice will help the dragonborn fight better."
