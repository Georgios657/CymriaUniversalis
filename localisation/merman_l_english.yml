l_english:
 gytenport:0 "Gyntenport"
 gytenport_desc:0 "In Gyntenhafen, most goods from the borderlands are shipped southward. The harbor is a bustling crossroads of commerce, where caravans meet the sea and cargo changes hands at all hours."
 palace_of_the_western_merman:0 "The Western Palace of Merman"
 palace_of_the_western_merman_desc:0 "The western merfolk have built a magnificent palace for their king, a gleaming structure rising from the waves and coral, adorned with shells, pearls, and enchanted stone. From this seat of power, the western seas are governed, and the king’s edicts flow across the waters with the authority of both tradition and magic."
 the_great_demon_gate:0 "The Great Demon Gate"
 the_great_demon_gate_desc:0 "The greatest of all Demon Gates pulses with immense energy, a swirling nexus of dark power that offers a direct passage into the Other World. Its presence distorts the air and warps the land nearby, and even from a distance, its ominous glow inspires fear and awe."
 mererealm:0 "Grand Merrealm"
 western_lantar:0 "Western Lantar"
 demon_invasion_start:0 "Demon Invasion Started"
 demon_invasion:0 "Demon Invasion"
 demon_invasion.1.t:0 "The Demon Invasion Begins"
 demon_invasion.1.d:0 "The demons are storming our land, and we must stop them. They pour through shattered gates and corrupted ground, leaving ruin in their wake. Villages burn, roads fall silent, and fear spreads faster than any army. If we do not stand together now, there will be nothing left to defend. This is the hour of resolve. Every delay strengthens the enemy, every doubt feeds the darkness. We must rally our forces, seal the gates, and drive the invaders back into the abyss from which they came—before our world is lost to chaos and night."
 demon_invasion.1.a:0 "Fight them!"

 demon_invasion.2.t:0 "The Demon Gate Closes"
 demon_invasion.2.d:0 "One way or another, the Demon Gate has closed, and the invasion is over. For now, we may return to our lives in peace, tending to what was broken and mourning what was lost. Yet this calm is only temporary. We must remain vigilant and prepare ourselves for their return, for the darkness beyond the gate has not been destroyed—only delayed. Peace has been restored, but it is a watchful peace, forged in the knowledge that the demons may one day come again."
 demon_invasion.2.a:0 "We are saved!"
 
 demon_invasion.3.t:0 "Another Demon Horde!"
 demon_invasion.3.d:0 "A new demon horde has emerged. From the scorched lands and shattered ruins they rise, driven by the same dark will that once threatened to consume our world. Their numbers grow by the day, and the signs are unmistakable: corrupted soil, twisted creatures, and whispers of dread carried on the wind. This is no isolated incident, but the echo of a greater evil stirring once more. If we do not act swiftly and decisively, this new horde may become the harbinger of a far deadlier invasion yet to come."
 demon_invasion.3.a:0 "Stand together!"
 
 demon_invasion.4.t:0 "People are losing our trust"
 demon_invasion.4.d:0 "The people are losing faith in our government and now seek salvation in their own small states. Separatists have risen. Across the land, banners of unity are being torn down and replaced by local symbols and private oaths. Communities fortify their borders, leaders declare independence, and old loyalties crumble under fear and uncertainty. What once was a single realm now threatens to fracture into countless competing factions. These separatist movements feed on doubt and chaos, weakening our ability to respond to the growing dangers around us. If this division continues, the realm may fall not to demons or invaders—but to its own loss of trust and shared purpose."
 demon_invasion.4.a:0 "Splitters!"
 
 demon_invasion.5.t:0 "Our rule is to weak!"
 demon_invasion.5.d:0 "Claimants have risen in our capital, seeking to seize the throne for themselves. They declare that they alone are capable of mastering the crisis, accusing the current rule of weakness and failure. Within the city, rival factions gather supporters, spread proclamations, and undermine what remains of public order. Ambition now rivals fear, and power is contested not only on the battlefield, but in council halls, marketplaces, and shadowed streets. If these pretenders are not confronted, the struggle for the throne may plunge the capital—and the realm—into open civil war."
 demon_invasion.5.a:0 "Kill them!"
 
 demon_invasion.6.t:0 "A Demons Offer"
 demon_invasion.6.d:0 "A demon has appeared before us, offering power beyond measure—if only we would swear ourselves to the cause of the Demon King. He promises dominion, strength, and survival, naming us his highest lieutenants, rulers in a world remade by fire and shadow. His words are honeyed and his bargains precise. He speaks of order born from chaos, of an end to fear through absolute power. Yet behind the promise lies a chain, forged in obedience and sealed with damnation. To accept would be to trade our freedom for might, our future for a throne of ash. Now the choice stands before us, stark and unforgiving: resist and endure the storm on our own terms—or kneel and become instruments of a darkness that will never be satisfied. The fate of the realm may hinge on which path we choose."
 demon_invasion.6.a:0 "Yess..."
 demon_invasion.6.b:0 "Betray my humanity?!"

 demon_invasion.7.t:0 "The Faithful"
 demon_invasion.7.d:0 "Our struggle is a just one, and others have recognized this truth. Volunteers have taken up arms, answering the call not out of duty, but out of conviction. From towns, villages, and distant regions they come, ready to stand against chaos and division. Their resolve strengthens our cause, reminding all that despite fear and unrest, the spirit of unity and resistance has not yet been broken."
 demon_invasion.7.a:0 "Together we will win!"
 
 the_lord_of_demons_rebels_title:0 "Demon Fanatics"
 the_lord_of_demons_rebels_name:0 "Demon Fanatics"
 the_lord_of_demons_rebels_desc:0 "These fanatics just want to spread Chaos and the Faith in Ma-Wang"
 the_lord_of_demons_rebels_demand:0 "They want to spread the Chaos!"
 the_lord_of_demons_rebels_army:0 "Demon Horde"
 the_lord_of_demons_center_of_reformation:0 "Demon Gate"
 merman.1.t:0 "The Gate of Demons open"
 merman.1.desc:0 "In Bokhwa, a great gate to the Other Side has been opened! Fanatics of unknown allegiance have erected a Demon Gate, and now the servants of darkness are pouring forth, rampaging across the countryside and spreading fear wherever they go. Throughout our land, whispers fill the dark alleys—talk of the coming King of Demons, spoken in hushed voices and fearful tones. Panic grows with every passing night, and never before has trust in our government been so fragile. The shadows lengthen, order falters, and many fear that this calamity is only the beginning of a far greater descent into chaos."
 merman.1.a:0 "Hell no!"
