 sujeonian:0 "Sujeonian"
 east_sujeonian:0 "East-Sujeonian"
 outer_islander:0 "Island-Merman"
 heukdalma:0 "Heukdalma-Ja"
 heukdalma_religion_desc: "Heukdalma-ja is the Great Mother of the merfolk and the sovereign ruler of the ocean, the waves, and death itself. She embodies transition and transformation, presiding over every passage—from life to death, from calm seas to raging storms. As the Lady of Tempests, she both grants land and claims it again, reshaping coasts and fates with equal indifference. Unpredictable and absolute, she is the true Mistress of the Sea, the one who sends the winds and commands the tides. To love her is to fear her, for her blessings and her wrath are one and the same, carried upon the ever-changing waters."
 the_lord_of_demons:0 "Ma-wang"
 the_lord_of_demons_religion_desc:0 "The Lord of Demons is chaos incarnate, a power born of another world where demons, malevolent spirits, and savage, brawling creatures dwell. From this realm beyond reality, his influence seeps into existence, warping land and fate alike. Through vast gates raised by his devoted followers, his legions will one day pour forth—an unending tide of ruin and madness—bringing calamity upon the world. Wherever these portals open, order collapses and terror reigns. The Dokkaebi are his servants, cunning and cruel spirits who thrive in places where the veil between worlds has worn thin. They gather upon distant islands and liminal shores, where only a fragile curtain separates the mortal realm from the Demon World. There they wait, whispering promises of power and sowing chaos, ever ready for the moment when the gates are fully opened and their master’s dominion begins."
 merman_military:0 "Mernman Military"
 merman_navy:0 "Merman Navy"
 merman_marines:0 "Merman Marines"
 merman:0 "Merman Technology"
 estate_church_merman_pacifism:0 "Pacifism of the Merman"
 estate_church_merman_pacifism_desc:0 "For a long time, the merfolk have lived as pacifists, rejecting most forms of violence. At peace with themselves and their surroundings, they place their trust in the protective embrace of the mist. The fog is both shield and sanctuary, concealing their settlements and softening the world beyond. Rather than meeting force with force, the merfolk rely on harmony, patience, and the quiet guardianship of nature itself, believing that true safety lies not in weapons, but in balance."
 estate_nobles_pacifist_nobility:0 "Maritime Nobility"
 estate_nobles_pacifist_nobility_desc:0 "The nobles of the merfolk are rarely found on the battlefield, choosing instead to devote their attention to their ships and fleets. Masters of navigation and seamanship, they see the sea as their true domain rather than the chaos of open combat. True to their traditions, they reject conflict whenever possible, preferring diplomacy, trade, and careful stewardship of their vessels over the shedding of blood. To them, war is a failure of harmony, and the preservation of balance upon the seas is a far greater duty."
 estate_burghers_pacifist_traders:0 "Pacifist Traders"
 estate_burghers_pacifist_traders_desc:0 "The citizens of the merfolk are merchants at heart, and any interruption of their peaceful trade will lead to great unrest. Commerce is the foundation of their society, and the free flow of goods across sea and shore is seen as essential to prosperity and stability. When trade routes are threatened or markets disrupted, tensions rise swiftly, and what is usually a calm and orderly people can be driven to loud protest and upheaval."
 
