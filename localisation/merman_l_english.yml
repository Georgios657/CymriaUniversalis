 sujeong:0 "Sujeong"
 whirlwind2:0 "Whirlwind"
 whirlwind2DESCR:0 "The Whirlwind is a multi-barreled gun capable of firing multiple shots in a very short time, making it ideal for repelling enemy attacks and supporting allied offensives."
 manticore2:0 "Manticore"
 manticore2DESCR:0 "The Manticore is an advancement of the Basilisk and capable of shooting over even greater distances. Improvements make these cannons significantly more mobile than the old Basilisks, which could only be relocated with great effort."
 basilisk2:0 "Basilisk"
 basilisk2DESCR:0 "Metallic barrels that can fire balls over long distances, as far as a snake can spit its venom."
 wood_cannon2:0 "Wood-Cannon"
 wood_cannon2DESCR:0 "These primitive wooden cannons cannot fire many shots before they need to be replaced. However, they are cheap."
 mer_soldier:0 "Mer-Soldier"
 mer_soldierDESCR:0 "The soldiers of the mermen are traditionally only lightly armored, favoring mobility over heavy protection. They wield massive tridents, weapons as deadly as they are symbolic, and are trained to fight both on land and in the water. In the sea, their strength and reach make them fearsome opponents, while on land their discipline and adaptability allow them to hold their own against heavily armored foes. This balance of speed, power, and versatility defines merman warfare and reflects their dual nature as warriors of both shore and deep."
 mer_meridon:0 "Meridom"
 mer_meridonDESCR:0 "The Meridoms represent the pinnacle of the mermen’s champions. Clad in bronze armor and wielding heavy tridents, there are few foes capable of withstanding their onslaught. On land or beneath the waves, their presence turns the tide of battle. Each Meridom is a living weapon, trained from youth to embody strength, discipline, and the wrath of the sea. When they advance, resistance breaks like stone beneath the surf."
 mer_infantry:0 "Mer-Infantry"
 mer_infantryDESCR:0 "Equipped with the first firearms, these mermen remain highly skilled in close combat, yet they now possess the ability to thin enemy ranks through disciplined, well-aimed volleys before battle is joined. This combination of traditional martial prowess and emerging gunpowder weapons makes them especially dangerous. Whether advancing from the surf or holding a shoreline, they weaken their foes at range and then strike decisively, blending old ways of war with the new art of fire and smoke."
 mer_drill_infantry:0 "Mer-Drill Infantry"
 mer_drill_infantryDESCR:0 "The mermen have rarely fought in tight formations, as their heavy tridents made such discipline difficult to maintain. With the introduction of firearms, however, fighting in formation has become increasingly important. This new troop type is drilled relentlessly to master coordinated movement and synchronized volleys. As a result, their efficiency on the battlefield has greatly increased, allowing them to combine the power of gunfire with the brutal effectiveness of their traditional weapons."
 mer_navy_seals:0 "Mer-Navy Seals"
 mer_navy_sealsDESCR:0 "The Navy Seals of the mermen represent the last generation of warriors trained to fight with equal mastery on land, aboard ships, and beneath the waves. Their light equipment—deliberately chosen as a rejection of ever-heavier armor and weapons—allows them to respond to the shifting tides of battle with speed and precision. Whether unleashing rapid, disciplined volleys or engaging in daring close-quarters combat, they are at home in every environment. Adaptable, relentless, and highly trained, these elite soldiers embody the future of merman warfare: mobility over mass, skill over brute force, and mastery of every battlefield they enter."
 kelpie_knight:0 "Kelpie Knight"
 kelpie_knightDESCR:0 "Kelpies are underwater horses, creatures of the deep that, like the mermen, can venture onto land. Through the magic that dwells within them, their bodies transform—fins harden and reshape into powerful hooves, allowing them to gallop across shore and battlefield alike. The mermen ride these fearsome beasts as armored knights, clad in heavy mail and bronze, spreading terror both beneath the waves and upon dry land. Whether charging through the surf or thundering across coastal plains, kelpie-mounted warriors are a sight of awe and dread, uniting the power of sea and land in a single, unstoppable force."
 kelpie_riders:0 "Kelpie Riders"
 kelpie_ridersDESCR:0 "With ever-improving armor and weapons, the new generation of kelpie riders are no longer the shining knights of earlier ages. Instead, they represent a new type of warrior—more pragmatic, more lethal, and superior to the old traditions. Stripped of ceremony and excess, these riders are forged for efficiency and dominance. Their mastery of both sea and land warfare surpasses that of their predecessors, making them the apex of modern merman cavalry: faster, deadlier, and perfectly adapted to the brutal realities of the new age of war."
 kelpie_hussar:0 "Kelpie Hussar"
 kelpie_hussarDESCR:0 "The Kelpie Hussars are faster and far more mobile than their predecessors. In an age of gunpowder, speed is their greatest protection—only swiftness can guard against bullets. When they encounter enemy formations that are too dense to be charged safely, the hussars do not commit blindly. Instead, they use their firearms to harass and break up the formation before striking, turning mobility and firepower into a deadly combination. Agile, adaptive, and relentless, the Kelpie Hussars embody the evolution of mounted warfare in a world of steel, shot, and sea."
 helpie_bronce_curssaier:0 "Kelpie Bronce Curassier"
 helpie_bronce_curssaierDESCR:0 "Innovative advances in metallurgy have restored armor to battlefield relevance. The heavy bronze cuirasses of the cuirassiers allow for devastating frontal assaults against nearly any formation. Mounted on Kelpies—creatures far stronger than horses—these warriors can bear even the heaviest armor without losing momentum. When they charge, it is not merely an attack but an overwhelming force, bronze and muscle driving straight through enemy lines with crushing power."