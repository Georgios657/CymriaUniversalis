 the_endless_winter.1.t:0 "Frost in summer"
 the_endless_winter.1.desc:0 "The signs are increasing and now they are obvious: The land in the north is becoming steadily colder, and frost in summer is no longer an absolute rarity. Soon, the cold will move further south, and everyone will have to adapt or freeze."
 the_endless_winter.1.a:0 "Sun send us your warm rays!"

 the_endless_winter.2.t:0 "The cold is moving southward."
 the_endless_winter.2.desc:0 "Snow now falls in winter in countries that have never seen it before. All mountain passes, which were usually open for half the year, can now often only be used in the height of summer, and rivers carry pack ice that hinders navigation."
 the_endless_winter.2.a:0 "We must adapt."

 the_endless_winter.3.t:0 "The White Frost"
 the_endless_winter.3.desc:0 "Everything is dying and freezing under the cold, which has now reached even the warmest regions. Old crops are perishing, while countries that were once fertile homelands have turned to ice. In these dark and cold days, there seems to be no way out."
 the_endless_winter.3.a:0 "The end times are approaching." 
 
