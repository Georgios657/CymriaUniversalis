 ayas_host:0 "Ayas Nest"
 ayas_host_desc:0 "The holiest of all the sacred nests, the Nest of Ayas is revered as the spiritual heart of the Harpein. It is the birthplace of sacred traditions and the dwelling place of the first divine signs. Pilgrims from all corners of the nation journey here to seek wisdom and renewal."
 high_host:0 "High Nest"
 high_host_desc:0 "Perched in the most perilous heights, the High Nest symbolizes endurance and strength in the face of adversity. It is the highest among the sacred nests and serves as a sanctuary in times of hardship. Its harsh conditions forge the strongest of spirits."
 egg_host:0 "Egg Nest"
 egg_host_desc:0 "This nest represents unity and the origin of all Harpein life. It is a place of gathering, peace, and shared purpose. The Egg Nest is where differences dissolve and the bonds of kinship are most deeply honored."
 arbeara_host:0 "Arbeara Nest"
 arbeara_host_desc:0 "Rich in minerals and ores, the Nest of Arbeara is the economic lifeblood of the nation. It is known for its bountiful underground treasures and skilled craftsmen. This nest sustains the Harpein with both resources and artistry."
 way_host:0 "Way Nest"
 way_host_desc:0 "A bastion of military might, the Nest of Way is home to the nation’s finest soldiers. Strategically fortified and rigorously disciplined, it stands as the shield of the Harpein, ever ready to defend and uphold their sacred code."

 holy_founder:0 "Blessed by the Godess"
 sacred_harpy_host:0 "Sacred Harpy Council"
 sacred_harpy_host_desc:0 "The holy Harpy Clans are governed by a council chosen by God, who carry out the will of Heaven and whose orders are absolute. Their duty is to maintain peace and preserve creation."
