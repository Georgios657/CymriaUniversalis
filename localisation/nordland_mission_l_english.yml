l_english:
 fish_fish_fish_title:0 "Nordlander Fish!"
 fish_fish_fish_desc:0 "Many of the inhabitants of the Northland are fishermen, venturing far to intercept the large salmon shoals and bring them to the markets. This allows us to dominate the fish market in the realm."
 handers_anderson_title:0 "The Anderson Engine"
 handers_anderson_desc:0 "Handers Anderson is an old genius who has found a method to power a machine with the force of steam, enabling the automatic cutting of wood. This could revolutionize shipbuilding, carpentry, and forestry work."
 systematic_wood_woring_title:0 "Systemize wood processing"
 systematic_wood_woring_desc:0 "With the new techniques that allow us unprecedented mass processing of wood, it has become even more important to standardize the entire process to further increase our production."
 the_best_ships_title:0 "Systemize wood processing"
 the_best_ships_desc:0 "Thanks to the new techniques, we can produce new ships at breathtaking speed, crafted from superior wood. A testament to our genius!"
 reclaim_cold_coast_title:0 "Reclaim the cold coast"
 reclaim_cold_coast_desc:0 "The cold coast from here to Villingen must fall under our leadership once again. From here, we can advance to the distant mountains in the east and solidify our control over the northern coastal land."
 to_the_mountains_title:0 "The eastern coast"
 to_the_mountains_desc:0 "Never before were all the coastal lands of the North united under one flag - until today. From now on, they all belong to the soon-to-be free Northland, from Kaltenkirchen to Hochgezeit."
 the_hinterland_title:0 "The eastern coast"
 the_hinterland_desc:0 "Even though the lands south of the coast are not Northland territories, many still here invoke their ancient ancestors, who were closely related to those of the Northlanders"
 vineland_title:0 "Settle Vihneland"
 vineland_desc:0 "Vihneland - the land directly north, on the other side of the eastern Northland - was once known for its gemstones and amber. We should settle it once again."
 develop_vhineland_title:0 "Develop Vhineland"
 develop_vhineland_desc:0 "Vhineland shall once again become a center of our people. The old city will be awakened from its slumber, and the ancient harbor shall teem with life once more. While some of our traditions may be lost, we can create new ones: ice skating in the harbor during winter and crafting large statues from the snow."
 second_capital_title:0 "The second Capital"
 second_capital_desc:0 "Vhineland has never been more beautiful, and rightfully, it is now our capital beyond the sea. Safe from the dangers of the empire, we can rule here in peace, undisturbed by enemies and our old Northland nobility."
 upon_a_cold_wintersnight_title:0 "Upon a cold Winter Night"
 upon_a_cold_wintersnight_desc:0 "Norderland was once a free land, inhabited by the indigenous people of these lands, and was only conquered through imperial invasion. We cannot complain; we were allowed to retain our power as loyal subjects, and we have upheld our oaths with honor. However, now that the empire to which we pledged allegiance is no more, we have every right to rebuild our old realm."
 cold_army_title:0 "Cold Steel"
 cold_army_desc:0 "Battles may be dominated by cannons and rifles, yet little can withstand a charge of cold steel - delivered with determination. Our men lack neither the courage nor the steel."
 a_ready_fleet_title:0 "The Fleet"
 a_ready_fleet_desc:0 "The Northland has an excellent defensive position, but we are vulnerable from the sea. Our fleet must be ready to intercept any invasion!"
 unite_nobles_title:0 "Unite the Nobles"
 unite_nobles_desc:0 "The nobles of the Northland must gather behind us and, with their influence and blood, stand united for the cause. We cannot afford parochialism; we must collectively strive for the future."
 free_nordland_title:0 "Declare our Indepence"
 free_nordland_desc:0 "It is time to officially declare our independence and establish the Kingdom of the North. Hip-Hip Hooray for the Northland"
 seek_the_missing_land_title:0 "Explore the North!"
 seek_the_missing_land_desc:0 "Once our people were also found north of the sea, but the realms and cities there are long gone. We must return and reclaim that homeland. But first, we must explore and decide where the best initial strongholds would be"
 berryland_title:0 "Settle Berryland"
 berryland_desc:0 "Our explorers have discovered vast land masses in the north for which we have no names yet. They have named it Berryland after the abundant berries, which might be a silly name, but it accurately describes the land."
 a_new_home_nord_title:0 "A new home"
 a_new_home_nord_desc:0 "Berryland looks promising enough that we can consider a settlement policy. Arms of the Northland, third and fourth-born, come to Berryland! The winters may be long, but the land will be yours, and there will be plenty for all."
 berrer_glass_title:0 "Glas from Berry"
 berrer_glass_desc:0 "In Berryland, there is more than enough wood and all other necessary resources to initiate glass production. Initial attempts have shown that Berryland glass has an unparalleled quality, with a unique bluish tint that will soon be renowned far and wide."
 great_nordland_title:0 "The Great Nordland"
 great_nordland_desc:0 "Now we are truly great, and never again will our people be in danger of being forgotten. The Northland extends over many miles, and everywhere our people have thrived, taking root."
 raise_taxes_title:0 "Raise the Taxes"
 raise_taxes_desc:0 "To achieve our independence, we must levy enough taxes to cover all that once came from the imperial treasury. Yet, the price for freedom can never be too high!"
 dominante_nord_trade_title:0 "Dominate the northern trade"
 dominante_nord_trade_desc:0 "As we are the lords of the North - the rightful and future rulers - we are entitled to revenues from the trade of the North as well"
 iron_for_weapon_title:0 "Iron and Steel"
 iron_for_weapon_desc:0 "We must be independent in terms of our supply of steel and mine enough iron in our own lands. Otherwise, our independence is built on shaky ground."
 skogen_land_title:0 "The Skogenland"
 skogen_land_desc:0 "The Skogenland is the expansive forested area in the north that stretches to the horizon. Winters here are long and cold, the ground is hard and infertile, but the forests are rich with furs and wood. Few lives thrive here, but money can certainly be earned."
 get_all_pelts_title:0 "Get all the beavers!"
 get_all_pelts_desc:0 "The fur trade must - and will - make us rich. We need to find ways to hunt many more of these animals with the few locals and then ship their furs south. Northland furs have already become a brand there, and each year we can sell more."
 also_wood_why_title:0 "The wood, too!"
 also_wood_why_desc:0 "The wood from spruces, firs, and old trees is perfect for shipbuilding, and now that the forests have lost many of their fur-bearing animals, we must capitalize on this aspect."
 gather_the_estates_title:0 "All the estates"
 gather_the_estates_desc:0 "All classes must stand behind our cause. We will obligate them to regular appearances at the Landsgemeinde, where they must consult with our Duke."
 oath_on_nordland_title:0 "Swear oaths to the Northland"
 oath_on_nordland_desc:0 "No longer will the estates swear oaths to the Duke but to the land, which exists independently and enduringly. Now they cannot evade their obligations during changes of rulership."
 permanent_parliament_title:0 "Eternal Tag"
 permanent_parliament_desc:0 "The constant summoning of the assembly is tiresome and inefficient. The estates shall send permanent representatives who are always available."
 the_varjojen_danger_title:0 "The Varjojen Danger"
 the_varjojen_danger_desc:0 "In the North, there are horrific monsters who call themselves Varjojen. Though they outwardly resemble humans, they share little else: man-eaters with enchanted skin, they are extremely primitive but still a threat to us all. We must defend against them"
 no_varjojen_in_northalnde_title:0 "Defeat the Varjojen"
 no_varjojen_in_northalnde_desc:0 "In the vastness of the North, the Varjojen must not hold a single inch of land. Drive them back into the icy sea or the east, preferably kill them. But here in our domain, we allow them no stay."
 cleanse_the_border_title:0 "Cleanse the border"
 cleanse_the_border_desc:0 "We must also ensure that our borders are secure, and ahead of them lies a border region that is free from any Varjojen. Only then can we sleep safely and peacefully in our beds"
