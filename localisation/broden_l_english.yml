  use_artefacts_title:0 "Use our Heirlooms"
  use_artefacts_desc:0 "With this heirloom we can prove that our cause is the right one."
  sell_artefacts_title:0 "Sell Heirlooms"
  sell_artefacts_desc:0 "We have no need for our other heirlooms and we can sell them."
  use_harpy_kill_title:0 "Call new soldiers"
  use_harpy_kill_desc:0 "Our glory in battle has attracted more soldiers and they are greey for more glory"
  claim_harpy_kill_title:0 "Fear and Awe"
  claim_harpy_kill_desc:0 "We have killed enough harpies to make them tremble at our name!"
  
 
  wandering_army_reform:0 "Wandering Army"
  wandering_army_reform_desc:0 "This army has lost its homeland and is searching for a new place to resupply or settle."

  buy_food:0 "Buy Food"
  buy_food_desc:0 "Buy Food from the Western Lands"
  plunder_landscape:0 "Plunder the Lands"
  plunder_landscape_desc:0 "We need food and we will take it"
  rationing:0 "Ration the Food"
  rationing_desc:0 "Even if some will not like it we have to ration our food"
