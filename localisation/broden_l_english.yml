  tomyr_isle_area:0 "Tomyr"
  tomyrian:0 "Tomyrian"
  colonize_broden_title:0 "Repopulate Broden"
  colonize_broden_desc:0 "The emtpy land of Broden await us!"
  first_victory:0 "First Victory"
  first_victory_desc:0 "Here the Harpies landed and achieved their first victory against the Men. It is customary for devout Harpies to leave part of their spoils here as a tribute to their ancestors"
  death_pool:0 "Pool of Death"
  death_pool_desc:0 "This pool is full of death; its darkness devours all. One must be reckless to dare set foot on this island and draw some of its water. Yet this water holds power, for few can still lie upon seeing it."
  harpies_port:0 "Harpies Port"
  harpies_port_desc:0 "Setting out from Amira, the Harpies unfurl the sails of their ships and plunder the world’s seas."
  rose_shrine_of_farkanya:0 "Shrine of Farkanya"
  rose_shrine_of_farkanya_desc:0 "In Farkanya, the most beautiful shrine to the goddess of love was built, and nobles from all around traveled there to solemnize their marriages."
  city_of_kisso:0 "City of Kisso"
  city_of_kisso_desc:0 "Kisso is the jewel of Broden, the greatest city in the East — a haven of commerce and wealth."
  palace_of_roses:0 "Palace of Roses"
  palace_of_roses_desc:0 "From the Rose Palace rule the true kings of Broden — in the past, and in times yet to come."
  castle_katarin:0 "Castle Katarin"
  castle_katarin_desc:0 "Castle Katarin is the gathering place of the realm’s nobility. Under the wise leadership of the land’s dukes, a new future was forged through united cooperation"
  library_yalthan:0 "Library Yalthan"
  library_yalthan_desc:0 "The Library of Yalthan gathers all the knowledge of Gelros and the world beyond. It is an honor to study here, a privilege granted to only the very few."
  port_of_darloin:0 "Port of Darloin"
  port_of_darloin_desc:0 "The harbor of Darloin is the central hub for all trade from Darloin. From here, merchants set sail on their swift trading ships to faraway lands."
  
  east_harpy_ideas:0 "Eastern-Harpy Ideas"
  east_harpy_ideas_start:0 "Eastern-Harpy Traditions"
  east_harpy_ideas_bonus:0 "Eastern-Harpy Ambition"
  high_nests:0 "High Nests"
  high_nests_desc:0 "Our high nests are out of reach for most humans and require great effort to destroy. This makes them more secure — even despite our rather lazy construction methods."
  clan_under_weapons:0 "Clan under weapons"
  clan_under_weapons_desc:0 "Every harpy must serve the clan in battle and provide her own weapons! Those too stingy must fight with beak and claw!"
  old_linegea:0 "Old lineages"
  old_linegea_desc:0 "There are those among our leaders whose bloodlines reach back to the High Seraphim of the West. Such heritage makes them honored — divinely chosen to lead by the will of the gods"
  sun_striker:0 "Sun Striker"
  sun_striker_desc:0 "When the sun is at its peak, we shall descend from its light! It will blind our foes and render their wretched ranged weapons useless"
  unification_of_clans:0 "Unification of the Clans"
  unification_of_clans_desc:0 "The time has come for all harpy tribes to unite under one powerful banner. Only one question remains: who shall rise to lead the Great Tribe?"
  centralized_hatching:0 "Centralized Hatching"
  centralized_hatching_desc:0 ""Eggs are gathered before they hatch, allowing the state to keep accurate records of the number of future warriors to come
  claim_a_new_home:0 "Claim new homes"
  claim_a_new_home_desc:0 "Broden offers a new homeland for our people... but it will not be enough. More land must be claimed!"
  
  west_harpy_ideas:0 "Western-Harpy Ideas"
  west_harpy_ideas_start:0 "Western-Harpy Traditions"
  west_harpy_ideas_bonus:0 "Western-Harpy Ambition"
  stewards_of_gods:0 "Stewards of Gods"
  stewards_of_gods_desc:0 "Chosen to uphold the will of the divine, these stewards act as intermediaries between the mortal and the sacred. Their judgment is guided by faith, and their authority rests in the hands of the heavens."

  stewards_of_the_valley:0 "Stewards of the Valley"
  stewards_of_the_valley_desc:0 "Guardians of fertile lands and ancient traditions, these stewards protect the valleys where their people have flourished for generations. They ensure harmony between nature and civilization."

  stewads_of_order:0 "Stewards of Order"
  stewads_of_order_desc:0 "Upholders of law, discipline, and hierarchy. The Stewards of Order are relentless in their pursuit of structure and stability — no matter the cost."

  stewards_of_nests:0 "Stewards of Nests"
  stewards_of_nests_desc:0 "Caretakers of harpy kin and keepers of the high places. They ensure the survival of the next generation and defend their aeries with unmatched vigilance."

  stewards_of_peace:0 "Stewards of Peace"
  stewards_of_peace_desc:0 "Diplomats and defenders of harmony. These stewards believe peace is not the absence of war, but the presence of justice — and they fight to preserve both."

  stewards_of_the_word:0 "Stewards of the Word"
  stewards_of_the_word_desc:0 "Keepers of lore, law, and sacred speech. They preserve the knowledge of ages and speak truths few dare to utter. To distort the Word is to defy their sacred charge."

  stewards_of_splendour:0 "Stewards of Splendour"
  stewards_of_splendour_desc:0 "Masters of beauty, culture, and divine radiance. They represent the glory of their people, shining as living symbols of grace, elegance, and enlightenment."
  
  broden_ideas_start:0 "Brodenian Traditions"
  broden_ideas_bonus:0 "Brodenian Ambition"
  broden_ideas:0 "Ideas of Broden"
  love_thy_neighbours:0 "Love Thy Neighbours"
  love_thy_neighbours_desc:0 "The highest edict of the Goddess commands that we love both ourselves and our neighbors — for only through such love can peace endure in the land"
  knightly_orders:0 "Order of the Rose Knights"
  knightly_orders_desc:0 "The Rose Knights are an ancient order devoted to carrying out the will of the Goddess. They spread love and are bound to marry only once in their lives, serving as noble examples to others. In times of war, they also fight for what is true and good."
  beset_west_and_east:0 "The Trapped Lands"
  beset_west_and_east_desc:0 "To the west, the Empire; to the east, the Harpies; to the north, Virtaya; and to the south, the sea. Our land is surrounded by enemies, and our vigilance can never be great enough!"
  village_councils:0 "Villages Councils"
  village_councils_desc:0 "Our realm is governed with a light touch, granting the common people an unusual degree of freedom. It is left to villages and cities to determine their own taxes and organize themselves. When their lords rule with justice and fairness, the people pay willingly."
  rennovate_the_country:0 "Rennovate the Country"
  rennovate_the_country_desc:0 "For long years, the land bore the weight of the Harpy Wars — but the time for healing has come. Like a rose that endures a bitter winter, it shall rise and blossom once more."
  ducal_council:0 "Ducal Council"
  ducal_council_desc:0 "A true duke is ever accompanied by the bravest and most honorable knights — veterans of many battles who guide him with their wisdom. A duke lacking such a company is a ruler adrift, and surely doomed"
  brodenian_miltias:0 "Brodenian Militias"
  brodenian_miltias_desc:0 ""Freedom demands constant vigilance — not only against foreign foes, but against mad dukes and kings as well. It is therefore the solemn duty of every Brodenian farmer to serve in the militia and, in times of peril, to answer the call of the banners."
  
  integrate_the_army_title:0 "End the occupation of Broden"
  integrate_the_army_desc:0 "We have finally decided to integrate the army in Broden into the empire."
  eom.1.t:0 "Message from the Empire"
  eom.1.desc:0 "A message from the Empire has arrived and declared that the army has to move away and that Broden is to be governed directly by the Empire"
  eom.1.a:0 "The nation calls!"
  eom.1.b:0 "Never!"

  eom.2.t:0 "Mutiny in Broden"
  eom.2.desc:0 "The army in Broden has mutinied and refused to heed our call!"
  eom.2.a:0 "Reign them in!"
  eom.2.b:0 "Let them be"
  
  eom.3.t:0 "The Empire ends their support"
  eom.3.desc:0 "The Emperor has decided to end the military support for us"
  eom.3.a:0 "A shame"
  
  eom.4.t:0 "The Emperor is dead!"
  eom.4.desc:0 "With the occupation of Arno the undead body of the emperor was also quickly found and exterminated. Now the Empire is in chaos and in search of a new ruler."
  eom.4.a:0 "CHAOS"
  
