  harpy_feather:0 "Red Feather Harpy"
  harpy_featherDESCR:0 "Harpies have feathers of all colors, but none of them are red. Experienced veterans who have slain at least one opponent in single combat are allowed to dye their feathers red, making them easily recognizable as veterans to any general."
  harpy_sniper:0 "Harpy Sniper"
  harpy_sniperDESCR:0 "Firearms enable the harpies to shoot over long distances, making them snipers who fire at enemies and use their wings to retreat to safety while reloading."
  harpy_stricking:0 "Stricking Harpy"
  harpy_strickingDESCR:0 "Armed with heavy lances and two-handed swords, these heavily armored harpies dive onto the enemy to break through their lines and then—when resistance becomes too strong—withdraw and regroup."
  harpy_soldier:0 "Harpy Soldier"
  harpy_soldierDESCR:0 "The advancements in human bows made it necessary to transition more quickly into close combat. The harpies now wear armor that protects them against arrows, and with their new swords, they execute powerful shock attacks from the air."
  harpy_bowman:0 "Harpy Bowman"
  harpy_bowmanDESCR:0 "The warriors of the harpies are predominantly armed with bows, which they fire from the air, only attacking the enemy with thunderous wingbeats once they have already fallen into panic."
  
  hailstorm:0 "Hailstorm Harpy"
  hailstormDESCR:0 "With the advent of new firearms, it is the task of the foot soldiers to unleash a hailstorm of projectiles, break enemy lines, and create the chaos in which the fliers can triumph."
  ironborn:0 "Ironborn"
  ironbornDESCR:0 "Heavy iron armor cannot be worn by harpies if they wish to fly, forcing them to remain on the ground. They form the front line, engaging enemies to keep them occupied so their airborne brethren can destroy them."
  manhunter:0 "Manhunter"
  manhunterDESCR:0 "Harpies cannot empathize with humans and are clumsy at tracking them, but the wingless ones... they understand how the land-bound think and act. They are the perfect hunters on the ground."
  wingless:0 "Wingless"
  winglessDESCR:0 "Some harpies hatch with crippled wings or none at all. They cannot fly, and only the love of their mothers protects them from the airborne members of the rest of society. As the lowest tier of society, they are poorly armed and sent into battle to undertake tasks that do not require mobility."
  
  rozalia:0 "Rozalianism"
  rozalia_religion_desc:0 "Rozalia, the Mother of Roses, is the guardian goddess of Broden and the patroness of all lovers, all couples, and all children. Although she is primarily worshipped in Broden, there are temples dedicated to her in ports all around the world."
