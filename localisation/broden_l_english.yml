  settled_harpy_host_reform:0 "Settled Harpy Host"
  settled_harpy_host_reform_desc:0 "Some harpy clans have formed small independent realms and, although still nomadic, live in a manner similar to that of humans."
  harpy_host_reform:0 "Harpy Host"
  harpy_host_reform_desc:0 "A tribe of harpies led by a strong chieftain, always in search of new lands."
  traveling_harpies_reform:0 "Traveling Harpies"
  traveling_harpies_reform_desc:0 "Wandering and roaming are in the harpies' blood, and no chieftain is strong enough to keep them from it."
  settler_harpies_reform:0 "Settling Harpies"
  settler_harpies_reform_desc:0 "It is time for us to settle in these lands and find a new permanent home."
  late_settler_harpies_reform:0 "Reorganize the Host"
  late_settler_harpies_reform_desc:0 "Now it is finally time to call together the many sub-tribes and form a united nation!"
  harpian_unification_reform:0 "Harpian Unification"
  harpian_unification_reform_desc:0 "All harpies must be united under one banner! The lands of Broden and beyond await us!"
  
  grand_harpian_nation_title:0 "Unite the Harpies"
  grand_harpian_nation_desc:0 "Since the days of Shinu, no one has claimed leadership over the harpies. But from now on, we shall lead the harpies—to new victories!"
  nishi_title:0 "Found Nishi"
  nishi_desc:0 "The lands of Broden have become our new home. Here, our new kingdom shall rise!"
  azuma_title:0 "Found Azuma"
  azuma_desc:0 "The lands of Broden have become our new home. Here, our new kingdom shall rise!"
  kita_title:0 "Found Kita"
  kita_desc:0 "The lands of Broden have become our new home. Here, our new kingdom shall rise!"
  reclaim_broden:0 "Reclaim Broden"
  reclaim_the_land_title:0 "Send Settlers"
  reclaim_the_land_desc:0 "Broden will be bloom once more!"
