 bridge_of_ponti:0 "Bridge of Ponti"
 bridge_of_ponti_desc:0 "The great bridge of Ponti is the only crossing of the Cymria until the river has reached the far south. A masterwork from the old empire the bridge still stands after a thousand years."
 tower_of_cymria:0 "Tower of Cymria"
 tower_of_cymria_desc:0 "The Tower of Cymria has been long a place of magic and power. Here Anapura created the cultural centre of the green valleys."
 halls_of_thje_mountain_king:0 "Halls of the Mountain King"
 halls_of_thje_mountain_king_desc:0 "Deep in the mountain the great elv king has his palace from where he rules. The riches seen in these caverns are untold, the glory legendary."
 
 unite_the_valleys_title:0 "Unite the green valleys"
 unite_the_valleys_desc:0 "To long the tribes of the Cymria and the other rivers and valleys have lived divided. Now again has risen a Highking to rule over all of the mountains!"
