 morriganism:0 "Morriganism"
 morriganism_religion_desc:0 "Morrigan, the Triple Goddess, is the Mistress of the Underworld and the Goddess of Magic. Once the consort of the Sky Father, she has been forever banished from the Earth and can only exert her influence very indirectly."
 
 dagdism:0 "Dagdism"
 dagdism_religion_desc:0 "Dagda is the local name for the Great Sky Father in Cymria. Here, he is revered as the chief deity in a pantheon, symbolizing order and justice."
 
 skogian_religion:0 "Skogian"
 skogian_religion_religion_desc:0 "The Skogian religion is one filled with nature spirits. Prominent among them are the spirits of the bear, the wolf, the hare, and the deer. Their gods reside in the rivers and in wooden statues that possess the strength of the animals they embody."
 aosi:0 "Aosi Daoine"
 aosiDESCR:0 "The Aosi Daoine are elves from the underworld, closely connected to the magic of the world, appearing as mere shadows to fleeting observers. Skillful in combat, they wield swords and spears with finesse."
 banshee:0 "Banshees"
 bansheeDESCR:0 "All who life fear the howl of the banshee!"
 cym_mortar:0 "Cymrian Mortar"
 cym_mortarDESCR:0 "Mortars shoot over every wall and terrorize their enemies."
 cym_skirmischer:0 "Cymrian Skirmisher"
 cym_skirmischerDESC:0 "Skirmishing is an ancient tradition in Cymria, and it continues even with firearms!"
 cymrian_adv_cannon:0 "Advanced Cymrian Cannons"
 cymrian_adv_cannonDESCR:0 "Advanced cannons, able to inflict more damage."
 cymrian_cannon:0 "Cymrian Cannons"
 cymrian_cannonDESCR:0 "Primitive cannons, but still able to do great damage to buildings and humans alike"
 
 cymrian_catapult1:0 "Cymrian Catapult"
 cymrian_catapult1DESCR:0 "A stone throwing machine, a primitive siegecraft with limited use on the battlefield."
 cymrian_catapult2:0 "Cymrian Catapult"
 cymrian_catapult2DESCR:0 "A stone throwing machine, a primitive siegecraft with limited use on the battlefield."


 
 cymrian_catapult:0 "Cymrian Catapult"
 cymrian_catapultDESCR:0 "A stone throwing machine, a primitive siegecraft with limited use on the battlefield."
 cymrian_line:0 "Cymrian Line"
 cymrian_lineDESCR:0 "Even though it's challenging for the Cymrians, the future of warfare lies in line tactics. These warriors understand the importance of discipline and volleys but still field powerful shock troops."
 cymrian_shooter:0 "Cymrian Shooter"
 cymrian_shooterDESCR:0 "Modern warfare demands a more flexible tactic than that of line formations. With mobile, nearly autonomous units, battles can now be won!"
 dragoons:0 "Dragoon"
 dragoonsDESCR:0 "Dragoons are a type of mounted infantry or cavalry soldier who primarily fought on horseback but dismounted to fight on foot when necessary."
 gallowglass:0 "Gallowglass"
 gallowglassDESCR:0 "Mighty warriors who will crush any enemy with their broad swords, fearing nothing and prone to raging outbursts. True heros of the valley!"
 kerns:0 "Kerns"
 kernsDESCR:0 "Badly armed, but still lusting for blood Kerns are the bulk of the army of the valley. Brave they will try to inflict as much damage as possible."
 lancers:0 "Lancers"
 lancersDESCR:0 "Armed with light lancers these mans try to crush the enemy with a hard shock attack."
 light_cav:0 "Light Riders"
 light_cavDESCR:0 "Lightly armed these riders are mostly used for scouting or running broken enemies down."
 mistrider:0 "Mistriders"
 mistriderDESCR:0 "Mistriders are trained to utilize their natural glamour, making it difficult for any shooter to hit them. In close combat, they exemplify the ancient virtues of the Aosi."
 mistwalker:0 "Mistwalkers"
 mistwalkerDESCR:0 "Mistwalkers are trained to utilize their natural glamour and supported by mages only attack when the mist rises from the ground, making ranged weapons not the best choice against them."
 mori_blessed:0 "Moriganasa"
 mori_blessedDESCR:0 "These elvs were blessed by Morrigan herself once and fear nothing. Riding with great skills they cut down their enemy with their magical swords and lances."
 raiders:0 "Raiders"
 raidersDESCR:0 "Moving quickly to raid and plunder Raiders are adept at skirmishing and mobile warfare. While not so heavily armed as other cavalry they still are able to ride shock attacks."
 scouters:0 "Scouts"
 scoutersDESCR:0 "Mostly used to scout Scouts are also able to fight light skirmishes on their own."
 sharpshooter:0 "Aosi Shooters"
 sharpshooterDESCR:0 "The Aosi have better sight than humans and are also able to use fire arms to great effect. While their true strengh still lies in their superior reflexes they can deliver some damage from afar."
 sidhes:0 "Ao Sidhe"
 sidhesDESCR:0 "Sidhes are the nobles of the Aosi and everyone of them is a gifted rider. Supported by their horse they are one the most skilled cavalry of the world."
 swordmaster:0 "Swordmasters"
 swordmasterDESCR:0 "These Aosi are proffesional soldiers, trained their whole life on their blades. Donned with magical armor and weapons they will deliver hard blows."
 tuanachta:0 "Tuanachta"
 tuanachtaDESCR:0 "The retinue of a sidhe the Tuanachta are skilled riders. Armed with the best weapons of the Aosi they will strike fear into the heart of every enemy."
 unicorn_cav:0 "Aonbheannach"
 unicorn_cavDESCR:0 "The Aonbheannach are a special breed of horses from the underworld, gifted with magical prowess and armed with a long horn whitch can kill a man without any problems."
 
 valley_ideas:0 "Ideas of the Valley"
 valley_ideas_start:0 "Valley Traditions"
 valley_ideas_bonus:0 "Valley Ambition"
 local_lords:0 "Local Lords"
 local_lords_desc:0 "We are the lords of our lands, and we know every corner of them. Our realm may be small, but it is very familiar to us."
 small_valleys:0 "Small Valleys"
 small_valleys_desc:0 ""Our lands may be small, but that grants us legitimacy. We are connected with all the important families, and our kingship is truly one of consensus.""
 the_cymria:0 "The Cymria"
 the_cymria_desc:0 "The Cymria flows from here to the distant sea. This river connects the valleys and forms the lifeblood of our realms."
 remote_forts:0 "Remote Forts"
 remote_forts_desc:0 "In the mountains, in valleys without names, stand forts built by our ancestors. They have always protected our people well and will continue to do so in the future."
 cymrian_rage:0 "Cymrian Rage"
 cymrian_rage_desc:0 "The blood boils hot in our people, and in battle, many are overcome by the berserker rage."
 the_gallowgallases:0 "Galloglasses"
 the_gallowgallases_desc:0 "The Gallowglasses are the heroes of our time. Every child wants to become one, their sagas are legendary. Whether it's Shon the Brave, Liam the Valiant, or Tagh the Mighty - they are known everywhere."
 the_clans:0 "The Clans"
 the_clans_desc:0 "The men of the valleys are divided into many different clans. Some of them are shepherds, others farmers. But all are warriors, all too ready to fight for glory."
 
 skogian_ideas:0 "Skogian Ideas"
 skogian_ideas_start:0 "Skogian Traditions"
 skogian_ideas_bonus:0 "Skogian Ambition"
 they_long_journey:0 "The long journey"
 they_long_journey_desc:0 "We have wandered long, through forests, swamps, mountains, and icy wastelands. Wherever we arrived, we quickly settled in before moving on."
 the_bear:0 "The Bear"
 the_bear_desc:0 "The bear is one of our totem animals, and it is the most powerful. Its rage is legendary and lends incredible boldness to our battles."
 the_wolf:0 "The Wolf"
 the_wolf_desc:0 "The wolf is another totem animal. It symbolizes strength and resilience in battle, qualities that our warriors also embody."
 the_rabbit:0 "The Hare"
 the_rabbit_desc:0 "The hare symbolizes speed and how we conquer the wide lands."
 deer:0 "The Deer"
 deer_desc:0 "The deer is the final great totem animal. It represents trade and exchange with other tribes."
 song_of_ice:0 "Song of Ice"
 song_of_ice_desc:0 "The Song of Ice is the song of our hope. So many wars our people have survived through the icy winters that forced attackers to retreat."
 the_sages:0 "The Sages"
 the_sages_desc:0 "The wise ones are an important institution of our tribes. They wander to and fro, admonishing people to adhere to the commandments of the gods, to be honest, and to do good."
 
 colone_ideas:0 "Coláiste Ideas"
 colone_ideas_start:0 "Coláiste Traditions"
 colone_ideas_ambition:0 "Coláiste Ambition"
 the_great_city:0 "Colone"
 the_great_city_desc:0 "Colone is an ancient city, founded by the old empire. It was once the important provincial capital, and even today, its ruins can be seen. While Colone may be smaller now, it is still the largest city in the valleys."
 fertile_plain:0 "Fertile Riverplains"
 fertile_plain_desc:0 "The banks of the Cymria are fertile, and the great valley is full of greenery. This abundance is unique in the valleys!"
 mountain_passes:0 "Mountain Passes"
 mountain_passes_desc:0 "The passes to the east and west are under our control, allowing us to enforce strict customs policies."
 the_high_king:0 "The High King"
 the_high_king_desc:0 "Once, the High King ruled in Colone, the Lord of all the valleys. So the story goes. And so it shall be once again. Here in Colone."
 the_hill_tribes:0 "The Hillers"
 the_hill_tribes_desc:0 "Many tribes live in the secluded valleys or low mountains. Although primitive, they are still useful soldiers and relatively inexpensive to recruit."
 all_the_valley:0 "All the Valleys"
 all_the_valley_desc:0 "All the valleys will have to bow to the power of Colone and acknowledge our king!"
 gate_to_the_steppes:0 "The Cymrian Gate"
 gate_to_the_steppes_desc:0 "The Cymrian Gate to the south is a narrow, winding path that connects us to the steppe. Anything that wants to go there or come from there must go through us. And they will pay."
 
 aosi_ideas:0 "Aosi Ideas"
 aosi_ideas_start:0 "Aosi Traditions"
 aosi_ideas_bonus:0 "Aosi Ambition"
 kingdom_of_the_mountain: "King under the Mountain"
 kingdom_of_the_mountain_desc:0 "We dwell in the great halls beneath the earth, and our king is the king under the mountain. We are masters of the forge and metalworking."
 breathren_from_below:0 "Our Breathrens"
 breathren_from_below_desc:0 "Many of our people still live underground in Morrigan's realm, but they will come to our aid when we call upon them. We stand united."
 eternal_beatuy:0 "Eternal Beauty"
 eternal_beatuy_desc:0 "Our people are incredibly beautiful and perfect to humans. Many feel our mere presence as a blessing and willingly grant us favors just for being around."
 sidhe_and_priosas:0 "Sidhes and Prionsas"
 sidhe_and_priosas_desc:0 "Our nobles are all gifted riders, able to communicate with their horses and form an unbeatable team with them."
 servant_of_morrigan:0 "Servants of Morrigan"
 servant_of_morrigan_desc:0 "Morrigan is our Great Mother, and her will is our command. We will never doubt her will."
 glamour:0 "Glamour"
 glamour_desc:0 "Our glamour veils our form from all who should not see us. Thus, we remain unrecognized, both in foreign lands and in our own."
 land_of_ever_young:0 "Land of the ever young"
 land_of_ever_young_desc:0 "We live so much longer than humans and have seen so much. They are like children to us, and like good parents, we remind them of the obligations of their fathers."