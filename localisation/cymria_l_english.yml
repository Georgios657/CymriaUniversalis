 cymria_ideas:0 "Cymrian Ideas"
 cymria_ideas_start:0 "Cymrian Traditions"
 cymria_ideas_bonus:0 "Cymrian Ambition"
 founded_by_the_lady:0 "Founded by the Lady"
 founded_by_the_lady_desc:0 "Our city was founded by Lady Anapura and she guided us wisely. We would give our live for her work."
 eternal_guidance:0 "Eternal Guidance"
 eternal_guidance_desc:0 "Our beloved Lady Anapura and aswell Cultivia are no humans, but much more angelic beings who save and protect us."
 the_cymrian_valley:0 "The cymrian valley"
 the_cymrian_valley_desc:0 "The valley of Cymria is not the biggest or riches, but one of the most fertiles in the green mountains."
 rivers_gift:0 "The great river"
 rivers_gift_desc:0 "The great river flows through our city giving it her name and ensure that we will have an important trading connection forever."
 new_cymria:0 "New Cymria"
 new_cymria_desc:0 "We moved our capital from Old Cymria on the mountain to the New Cymria in the valley, where it is much warmer and much better to live."
 farwide_connections:0 "Farwide Connections"
 farwide_connections_desc:0 "The wise Ladies have connections as far as the sun shines, to every corner of the world and to every person of importance."
 the_wise_lady:0 "The wise Lady"
 the_wise_lady_desc:0 "The Lady is one of the - if not the most - wise beings to ever life on this green earth. We will never question her wisdom, for its surpasses our own."
 cymria.1.t:0 "Death of Anapura"
 cymria.1.desc:0 "Every day, Mother grew weaker, and soon she was frail like an old woman. Despite my attempts to persuade her to drink blood, she refused, saying it was better to die this way. She had lived too long off the blood of the innocent, taking lives to sustain her own. My reminders that humans had souls and her body was only temporarily wandering this world did not help. I will never forget her last words. She said she would now solve the final puzzle."
 cymria.1.a:0 "Now i am the Lady"
 
 cymria.2.t:0 "I am Cultivia"
 cymria.2.desc:0 "I am Cultivia, daughter of the Lady of Cymria. I am not human, as most probably suspect, but my mother is by no means divine as they think. She is a human-eater, a blood drinker. A Varjoje, soulless creatures, once created only to destroy the world of humans. I am no longer a Varjoje, but a half-human. I am far more powerful than she ever was. And I am the only thing she loves in this world."
 cymria.2.a:0 "We will live forever"

 cymria.3.t:0 "Beginning of the End"
 cymria.3.desc:0 "I couldn't help but notice Anpura growing weaker. She once told me that Varjojen - as long as they drank enough blood and ate flesh - were immortal, that they didn't know age. Today, I watched as her hands trembled slightly and she no longer had the usual vitality. When I asked her about it, she just smiled and shook her head."
 cymria.3.a:0 "Mother!"

 cymria.4.t:0 "There nothing i can do."
 cymria.4.desc:0 "The signs are becoming clearer. My mother is aging! I confronted her again, but she just evaded the issue, saying something about not worrying me further. How can I not be worried anymore? My mother, once the image of a 25-year-old, now resembles much more an old peasant woman!"
 cymria.4.a:0 "This can not be!"

 cymria.5.t:0 "The realisation"
 cymria.5.desc:0 "It dawned on me like scales falling from my eyes! My mother hadn't feasted on anyone in so long. We used to indulge together in a young servant, but she hadn't participated in ages. Only this can explain her aging. I confronted her about it, and she nodded. She didn't want to anymore, she said, it wasn't good."
 cymria.5.a:0 "But it is our nature!"

 cymria.6.t:0 "The comming Lady"
 cymria.6.desc:0 "She's entrusting me with more and more tasks as she can no longer handle them physically. The people are worried, just like me, but they will quickly get over her death. After all, people die incessantly. But I will lose the only person in this world who means something to me. I need a new purpose in life besides serving her."
 cymria.6.a:0 "Why mother!"
 
