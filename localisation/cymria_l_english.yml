 krania_colo:0 "Adventure Party Ready"
 ghost_horde:0 "Ghost Horde"
 ghost_horde_desc:0 "The ghost grass is not a curse, but a blessing. With its power, we will conquer the world and spread it everywhere. Some of our dead walk this earth thanks to its magical force, and our ancestors will rise from their graves to fight for us."
 colonize_krainia_province_title:0 "Venture into the Kranian Steppe"
 colonize_krainia_province_desc:0 "The Krainian steppe has lain abandoned for too long, but now we are curious about what knowledge and treasures lie hidden there."
 telcontarian_blessings:0 "Telcontars Blessings"
 ghost_gras.8.t:0 "Breaking the curse"
 ghost_gras.8.desc:0 "In the ruins of the palace stands a lone, undamaged mirror. Those who gaze deeply into it see a dead woman with a bloody neck and tear-streaked eyes, full of hatred, trying to possess them. She is the witch who summoned the curse of the ghost grass, and now we know how to lift the curse..."
 ghost_gras.8.a:0 "Give her peace and lift the curse"
 ghost_gras.8.b:0 "Use her magic to render us immune to most of its effects!"
 
