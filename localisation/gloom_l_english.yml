l_english:
 old_calernian_administration:0 "Old Calernian Administration"
 old_calernian_administration_desc:0 "In the old days Lucy was trained as an young bureaucrat but the War of Heaven hindered her entrace into the old amdministration. But still, she can use one or two tricks of what she has learned there."
 the_lingering_wood:0 "The Lingering Wood"
 the_lingering_wood_desc:0 "The dark woods linger, full of magic and despair."
 the_expanding_wood:0 "The Growing Wood"
 the_expanding_wood_desc:0 "The hungry woods expands, destroying everything people have build."
 call_scholars:0 "Call Scholars"
 call_scholars_desc:0 "The Scholars are ghostly fragments of our brothers and sisters. Long gone and truly dead some part of their soul still lingers in this world. While tasty we will ask them for guidance."
 focus_on_gloom:0 "Focus on the Gloom"
 focus_on_gloom_desc:0 "We should focus all our might on the might of the gloom."
 tap_the_underworld:0 "The Power of Death"
 tap_the_underworld_desc:0 "For long we have used the power of death but now we will focus our efforts on this great power! Our armies will be supplement by almost endless hordes of sceletons."
 summon_smallers_ghosts:0 "Use Small Ghosts"
 summon_smallers_ghosts_desc:0 "To rule alone is not so easy and many things happen we have to react to. But when we would summon some smaller ghosts we could delegate some tasks to those and reserve ourself for more important things."
 to_ensure_survival:0 "Ensure our Survival"
 to_ensure_survival_desc:0 "People, Empires and Kingdoms come and go, but we will survive and endure. Much more important than our power is our ability to survive."
 lucans_tasks:0 "Lucans Tasks"
 lucans_tasks_desc:0 "Lucan has an eye for oppurtinity and now the ressources to try his projects. His ambitions and his lack of caution will accelerate our expansion."
 mightiest_of_all:0 "Might is Right"
 mightiest_of_all_desc:0 "We survived because we are strong. Stronger than all others. We sacrificed them gladly for our survival and our power. Thats our legitimation. They were weak and we are not."
 last_survivor:0 "The Last of Us"
 last_survivor_desc:0 "We are the last of our people. We killed our civilisation to ensure our survival against the onslaught of armageddon but we rue this day. It was a mistake. Now we carry the last legacy of our people."
 all_is_gloom:0 "All for the Gloom"
 all_is_gloom_desc:0 "The gloom hungers and kills all. Nothing will be left when the gloom comes and nobody will find a piece to remember the lost by."
 let_some_survive:0 "Preserve some Artifacts"
 let_some_survive_desc:0 "Some things are worth to survival. Some art is sublime, some buildings supreme and even some people...they can join our court and hlep us in our goals."
 fast_gloom_tp:0 "Faster Gloomification"
 the_last_spell:0 "Last Argument of the Gloom"
 the_last_spell_desc:0 "After casting the great summoning of the gloom so many years ago we fell into a long sleep and forgot the spell itself. But now we have found the time and power to recreate it. Now we will be unstoppable and nothing will ever strike us down."
 lucys_tasks:0 "Lucys Tasks"
 lucys_tasks_desc:0 "Lucy is a very methodical person and which her tasks she will never fail."
 frethak_gold_mine:0 "Gold Mine of Frethak"
 frethak_gold_mine_desc:0 "The mines of Frethak have been worked for centuries. Though they have never yielded great riches in a single stroke, their depths run endlessly, as if the stone itself renews its veins. They are not famed for abundance, but for endurance — a treasure that never runs dry."
 fort_arylor:0 "Fort Arylor"
 fort_arylor_desc:0 "Fort Arylor, standing in the midst of the wilderness, is the central point of control over the entire vast land. Nothing will pass the Arylor River here without paying a toll."
 somante_fur_market:0 "Fur Market of Somante"
 somante_fur_market_desc:0 "Smante’s fur market stands as the age-old meeting ground for trappers and hunters from across Aesylor and the Meiren March. Here, pelts of every kind change hands, and tales of the wild lands travel as swiftly as the furs themselves."
 meir_syor:0 "Meir Syor"
 meir_syor_desc:0 "Meir Syor, positioned as the northernmost of the defensive fortresses, was specifically engineered to resist assaults from trolls and giants. Its design reflects precise considerations for maximum durability against such threats."
 summer_palace:0 "Summer Palace"
 summer_palace_desc:0 "The rulers of Vijrta traditionally spend the brief northern summer at their residence on the Ivrjetta cliffs, a favored gathering place of the region’s noble houses. Due to the short warm season, however, the palace remains unoccupied for the majority of the year."
 winter_palace:0 "Winter Palace"
 winter_palace_desc:0 "The Winter Palace of Yvir serves as the primary residence of the kings of Vijirta, who remain there for the greater part of the year amidst the Southern Court. It is a place of diplomacy and grandeur, where political alliances are negotiated, accords signed, and marriages arranged and celebrated."
 karupe_castle:0 "Karupe Castle"
 karupe_castle_desc:0 "Karupe Castle, situated atop the hill bearing its name, commands the old Yorenic Pass. It has repeatedly demonstrated its defensive value, due in no small part to the extensive underground complexes constructed beneath its fortifications."
 palace_of_lor:0 "The White Palace"
 palace_of_lor_desc:0 "The White Palace of Lor served as the seat from which Prince Mersis II realized his ambitions and secured his sovereignty. From this center of power he governed his vassals and planned the expansion of his Loric realm."
 barrows_of_maria:0 "Burrows of Maria"
 barrows_of_maria_desc:0 "The hill graves of Silverwyle have served as the resting place of Maria’s kings for centuries. Great shamans, warlords, and tribal leaders lie interred together. Their lifelong devotion to the Goddess of Love continues to be reflected, as her blessing is said to linger over their tombs even today."
 saints_bury_cathedrale:0 "Saintsbury Cathedral"
 saints_bury_cathedrale_desc:0 "After the conquest of Marvin III, the final king of Maria, Arno Lichian commissioned the construction of an extensive sacral complex in Saintsbury. Its purpose was to institutionalize the new imperial church and to secure its influence among the people over generations."
 coal_mine_of_wisteria:0 "Wisterian Coal"
 coal_mine_of_wisteria_desc:0 "Upon the discovery of the initial mineral seams in Wisteria, surveys confirmed their extraordinary size and richness, establishing the region as a virtually inexhaustible source of resources."
 verdant_guild:0 "Verdant Trading Quarter"
 verdant_guild_desc:0 "Under Emperor Arno’s protection, Verdant’s merchants established extensive trade networks, which they have since maintained as a permanent foundation of prosperity. Fera I enhanced their privileges, solidifying the city’s economic strength for generations."
 wish_castle:0 "Wish Castle"
 wish_castle_desc:0 "The so-called Castle of Wishes is regarded as a place of enchantment, unlike any known to our lands. Accounts speak of ghosts of Gloomwood victims who evaded the Soulhunters, and some claim it serves as a gateway to another world. Regardless of legend, the site is undeniably suffused with potent magical forces."
 tree_of_death:0 "Tree of Death"
 tree_of_death_desc:0 "At this place, the twins took their own lives, seeking to unravel the deepest secrets of death. Their magic restored them to the living, their minds enriched with the hidden truths of the underworld. The tree they touched now exudes a dreadful aura, a silent testament to forbidden knowledge."
 burrow_of_yoren:0 "Grave of Yoren"
 burrow_of_yoren_desc:0 "In the northern lands, before the Empire’s dominion, Yoren was both a city and a kingdom of great stature. King Yor III, the greatest of its sovereigns, was interred in a hill grave. His legacy remains, remembered for having reconciled the conflicts between the adherents of Earth and the followers of the Goddess of Love."
 mapple_wood:0 "Mapple Wood"
 mapple_wood_desc:0 "Mapple Woods has long been recognized as a source of superior timber. Its abundance and ease of processing make it the preferred material for the construction of buildings throughout the region."
 rhen_var_harbour:0 "Rhen Var Harbour"
 rhen_var_harbour_desc:0 "The harbor of Rhen Var, located deep within the forest, has historically baffled travelers with its quays, lighthouse, and massive stone warehouses, despite being hundreds of miles from the coast. Magically gifted observers have long known that it serves as a nexus between past and future, and that from the lighthouse, one may predict maritime storms and disasters."
 forgotten_castle:0 "Forgotten Castle"
 forgotten_castle_desc:0 "This long-forgotten fortress once commanded one of the realm’s vital roads. If its ramparts are renewed, it will rise again as a sentinel of strength, ready to guard the path as it did in ages past."
 elf_mountain_oighir:0 "Cave of Oighir"
 elf_mountain_oighir_desc:0 "The center of the Oighur realm lies beyond the great gate. Tradition holds that it is the cave from which their people first emerged into the light of the mortal world, marking the beginning of their history."
 elf_mountain_gwedhen:0 "Gwedhen"
 elf_mountain_gwedhen_desc:0 "Gwedhen serves as the central hub of elven culture within the Gloomwood. It is here that forest arts are taught and magical practices passed down, ensuring the continuation and spread of elven knowledge throughout the woodland realm."
 
 estate_privileges_and_agendas_events.3.y:0 "What does the Gloom Demand?"
 higher_gloom_power:0 "Unleash the Might of the Gloom"
 higher_gloom_power_desc:0 "We can harness more power from the gloom, by losening the control."
 vengeful_woods:0 "Vengeful Woods"
 vengeful_woods_desc:0 "The forrest itself wants your death mere mortal"
 vengeful_woods_gain:0 "Every owned Gloomwood province will gain a defensive modifier"
 vengeful_woods_mod_rev:0 "The defensive modifier will be removed"
 vengeful_woods_mod:0 "Vengeful Woods"
 betraying_woods:0 "Betraying Woods"
 betraying_woods_desc:0 "What danger can lie in these harmless, beatiful...even enchanting woods?"
 harness_gloompower:0 "Magical Gloomuse"
 harness_gloompower_desc:0 "We can use these high magic powers to increase our own power...we just need to be cautious."
 expand_the_gloom_spell:0 "Grow the Gloom"
 expand_the_gloom_spell_desc:0 "We need to support the Gloom so it can devour faster, enslaving more bodies to our cause."
 rekindle_gloom:0 "Rekindle the Gloom"
 rekindle_gloom_desc:0 "When we infuse our own magical power into the Gloom we can make it growth faster."
 estate_gloom:0 "The Gloom"
 estate_gloom_influence:0 "Influence of the Gloom"
 estate_gloom_desc:0 "The Gloom is a powerful force far beyond the Twin Council, who can merely hope to handle it."
 estate_gloom_loyality:0 "Loyality of the Gloom"
 estate_gloom_loyality_modifier:0 "Loyality of the Gloom"
 spread_gloom:0 "Spread the Gloom!"
 spread_gloom_desc:0 "We need to spread the Gloom to a province"
 claim_gloom_province:0 "Claim Province!"
 claim_gloom_province_desc:0 "This province is claimed by the Gloom, but not owned by us..."
 stabalize_gloom:0 "Stabilize the Gloom"
 stabalize_gloom_desc:0 "We need to stabilize our control over the Gloom."
 protect_gloom:0 "Protect the Gloom"
 protect_gloom_desc:0 "The Gloom has spread to this province but is not owned by us."
 awaken_gloom:0 "Awaken Gloom Soldiers"
 awaken_gloom_desc:0 "The Gloom demands more soldier!"
 feed_gloom:0 "Feed the Gloom"
 feed_gloom_desc:0 "The Gloom hungers...and hungers..."
 colonize_gloom:0 "Colonize the Gloomwood"
 colonize_gloom_desc:0 "We need to spread our rule through the wood"
 gloom_spreading:0 "Gloomification"
