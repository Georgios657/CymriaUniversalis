 horror_beyond:0 "Walking Horrors"
 expand_wood_tp:0 "Every owned and conquered province who is not in the Gloomwoods get the expanding wood modifier."
 dead_for_tp:0 "Every owned Gloomwood province gets the dead forest modifier"
 dead_for:0 "Dead Forest"
 haunt_for:0 "Haunted Forest"
 haunted_forrest_tp:0 "Every owned Gloomwood province gets the haunted forest modifier."
 soul_furnace:0 "Soul Furnace"
 souls:0 "Power of Souls"
 twin_council_discuss_title:0 "The Twins Arguments"
 twin_council_discuss_desc:0 "The two rulers of the Gloomwoods, the twins, are once again quarreling over the course of action to take, and the debate will last long before they reach a conclusion… yet the decision will shape the future."
 another_discussion_title:0 "Another Discussion"
 another_discussion_desc:0 "The two rulers of the Gloomwoods, the twins, are once again quarreling over the course of action to take, and the debate will last long before they reach a conclusion… yet the decision will shape the future."
 more_to_talk_title:0 "More to talk"
 more_to_talk_desc:0 "The two rulers of the Gloomwoods, the twins, are once again quarreling over the course of action to take, and the debate will last long before they reach a conclusion… yet the decision will shape the future."
 one_last_discussion_title:0 "One last discussion"
 one_last_discussion_desc:0 "The two rulers of the Gloomwoods, the twins, are once again quarreling over the course of action to take, and the debate will last long before they reach a conclusion… yet the decision will shape the future."
 the_final_word_title:0 "The final argument"
 the_final_word_desc:0 "The two rulers of the Gloomwoods, the twins, are once again quarreling over the course of action to take, and the debate will last long before they reach a conclusion… yet the decision will shape the future."
 the_need_for_soul_title:0 "The need for more souls"
 the_need_for_soul_desc:0 "We need souls to preserve our immortality and to expand our power… we must secure more sacrifices."
 lure_more_title:0 "Lure more"
 lure_more_desc:0 "Throughout the entire forest, our spies and servants fly, whispering to the children and youth of our presence, beguiling them with their song, luring them into our shadowed woods… until it is too late."
 dream_seduction_title:0 "Dream Seduction"
 dream_seduction_desc:0 "We slip into their dreams and plant within them the unforgettable desire to come to us… to their ruin, to their eternal death. Yet their souls serve a greater purpose."
 proactive_aquisition_title:0 "Proactive Aquisition"
 proactive_aquisition_desc:0 "We should no longer wait for our victims to wander into our domain. Instead, we must take the initiative—stealing them away, striking into their villages and lands, and draining them of their essence."
 soul_furnace_title:0 "Soul Furnace"
 soul_furnace_desc:0 "We now possess more and more souls to consume, yet the process has grown far too time-consuming. Through the craft of dark sorcery, we shall forge a device to harvest the souls directly—stripping them clean and leaving only their essence. That essence we will then draw into ourselves with ease, growing ever stronger."
 gloom_rises_title:0 "The Gloom Rises"
 gloom_rises_desc:0 "We have suffered greatly over the past centuries, and our domain, which once encompassed the entire Gloomwood, has collapsed. Yet now the accursed power of the sun has waned, and we may once more reveal ourselves. Our first step must be to reassert our influence across all the central Gloomwood, securing these lands as our foundation—only then shall we consider further expansion."
 gather_strength_gloom_title:0 "Gather the Strength of the Gloom"
 gather_strength_gloom_desc:0 "The Gloom… a dark power with which we once saturated this forest… it is a force we must master anew. Wherever our influence spreads, all living things shall wither and die, only to rise again—twisted, draped in moss and creeping roots—bound to our will, servants of our eternal dominion."
 central_gloom_title:0 "Central Gloomwoods"
 central_gloom_desc:0 "The darkest and most central reaches of the Gloomwood are once again under our undisputed control, fortified and strengthened enough that we may now turn our gaze outward… to new ambitions, new prey, and the next step in our dominion."
 solve_the_elves_title:0 "Fight the Elfes"
 solve_the_elves_desc:0 "To our grim astonishment, strange beings have trespassed into the Gloomwood… they call themselves Elves. They faintly resemble humans, yet unlike them they possess no delicious souls — hollow within, lifeless mockeries. They are a nuisance, and a threat to our dominion. Such abominations must be eradicated."
 the_southern_gloom_title:0 "The Southern Gloomwood"
 the_southern_gloom_desc:0 "The southern reaches of the Gloomwood, where the forest meets the steppes and deserts, are our logical next target. From here, we can push eastward and bring the vast forests there once again under our control."
 rest_of_gloom_title:0 "Take the entire Gloomwood"
 rest_of_gloom_desc:0 "The eastern Gloomwood is infested with humans. We will annihilate them, drink their souls, and prepare for further expansion. Soon, we shall be as mighty as we once were—and far more powerful still…"
 haunted_forrest_title:0 "Haunted Forrests"
 haunted_forrest_desc:0 "Our forests are cursed, haunted by the spirits of those whose souls we could not fully consume. To us, they are harmless, yet other mortals are driven to madness by them, for they cannot comprehend the warnings these spirits offer…"
 the_dead_forrest_title:0 "The Dead Forrests"
 the_dead_forrest_desc:0 "Nothing in these forests lives anymore; all is now subject to the power of our magic. The trees are dead, twisted chimeras between life and darkness, obeying only our will, as do all plants and animals. Here, our power is absolute."
 spread_the_horror_title:0 "Spread the Horror"
 spread_the_horror_desc:0 "The terror that haunts the Gloomwood must continue… we will spread it into the surrounding lands, gradually bringing more and more territory under our dominion."
 expanding_woods_title:0 "Expanding Woods"
 expanding_woods_desc:0 "The dead forests continue to spread, and the Gloomwood expands its reach. As they are not truly alive, they require no water to overgrow the deserts. It will take centuries, but eventually the forest will cover the entire world."
 awaken_more_trees_title:0 "Awaken more trees"
 awaken_more_trees_desc:0 "Our tree-servants are powerful, though slow, yet it is always worthwhile to awaken more of them—to block pathways, defend fortresses, or simply keep the enemy occupied."
 the_animal_carcasses_title:0 "Animal carcasses"
 the_animal_carcasses_desc:0 "Every creature that lives in our domain will fall ill and die, and when it perishes, the Gloom will seep into its bones and flesh, raising it once more as our servant."
 humanoid_zombiobs_title:0 "Humanoid Zombies"
 humanoid_zombiobs_desc:0 "Even humans and elves can serve us! They are, in fact, among the most useful servants, wielding weapons they can bring to our cause. Yet they are also the most difficult to awaken. Still, they remain an important target."
 infuse_them_more_magic_title:0 "Infuse them with more magic"
 infuse_them_more_magic_desc:0 "The more power of the Gloom we infuse into our servants, the stronger they become and the better they can serve us. We need more power to further strengthen our servants!"
 the_borderlands_title:0 "The Borderlands"
 the_borderlands_desc:0 "The green lands to the east await a new lord… so many humans… so many souls. SO MUCH POWER."
 into_the_empire_title:0 "Into the Empire"
 into_the_empire_desc:0 "This land… it calls itself the Empire of Humanity… we will overthrow it. Them and their pathetic ambitions. For no one escapes the Gloom."
 unstoppable_horror_title:0 "Unstoppable Horror"
 unstoppable_horror_desc:0 "It should now be clear to all that we are the terror, the horror, the unstoppable fear—and that sooner or later, we will dominate this world entirely."
 exploit_the_woods_title:0 "Exploit the Wood"
 exploit_the_woods_desc:0 "The forest holds the resources we need for our plans. Build the forges, build the sawmills! We need weapons, armor, and power."
 restless_infracstructure_title:0 "Restless Workers"
 restless_infracstructure_desc:0 "The beings of the Gloom never tire and labor every day, every hour, every minute…"
 magical_economy_title:0 "Magical Economy"
 magical_economy_desc:0 "Unlike the economies of other realms, we are not limited by the resources of the land—at least, not the mundane ones. Our economy is built solely upon magical power."
