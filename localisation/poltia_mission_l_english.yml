 the_north_title:0 "The North"
 the_north_desc:0 "The north is bordered by the numerous mountains and is bounded by the Cymria. From here, we can invade the deep valleys, where we once won great victories against the savages. According to our scouts, not much has changed here."
 conquer_cymria_title:0 "Conquer the Green Valley"
 conquer_cymria_desc:0 "The Green Valleys must be subjugated, and every single side valley brought under our rule. Perhaps from here, we can venture even further into the north, beyond the mountains..."
 search_cymria_title:0 "Search the Witches Tower"
 search_cymria_desc:0 "The great witch of Cymria - Cultivia - was a wise and powerful woman. Dangerous - of course, no obstacle to our power - yet still, we can surely learn a few things from her. We must thoroughly search her tower..."
 war_in_zepyhria_title:0 "War in Zephyria"
 war_in_zepyhria_desc:0 "Our old enemies in Zephyria have never fully recovered, but that's also not a concern. The province must be rebuilt once again!"
 the_phoenix_throne_title:0 "The Phoenix Throne"
 the_phoenix_throne_desc:0 "And once again, we sit upon the Phoenix Throne - the throne of the Bringer of Civilization. Once again, we are the Emperors of Zephyria, and this time, we will not fall again like before. The entire land is subject to us and will forever be part of the empire."
 eternal_youth_search_title:0 "Search for Eternal Youth"
 eternal_youth_search_desc:0 "The spell of eternal youth is sacrilege against the gods, but what can they do to us now? Gods bleed like mortals; with this, we have the means to become gods ourselves. Or at least to achieve true physical immortality."
 tower_of_south_title:0 "The Tower of the South"
 tower_of_south_desc:0 "The Tower of the South holds the knowledge we need to maintain our youth. We must secure it and then conquer everything necessary to cast the spell."
 pillars_of_earth_title:0 "The Pillars of the Earth"
 pillars_of_earth_desc:0 "The Five Pillars of the Earth... if we control these points, we will lift the curse and be like the humans of old. Only better. Only wiser. Only immortal and magically powerful."
 the_empire_rises_title:0 "The Empire rises"
 the_empire_rises_desc:0 "Long has the empire fallen into oblivion... no longer. Not anymore. We will rise again and end our curse, no matter the cost."
 reclaim_the_waste_title:0 "Reclaim the wastes"
 reclaim_the_waste_desc:0 "Large parts of our former homeland lie completely barren and are without any order. Before we do anything else, we must bring them back under imperial control."
 the_east_title:0 "The East"
 the_east_desc:0 "The vast steppe east of the Cymria has always been a harsh land. There were once a few cities here, but they were never many, and shepherds and riders have always been the main inhabitants. The new peoples who now dwell here will no more stop us than the Tamarens of old"
 empires_edge_title:0 "To the Zyphrian Gates"
 empires_edge_desc:0 "The Zephyrian Gates: Once, these were magical words for our ancestors. Beyond a rugged range of hills lies the magical and mighty Zephyria, the oldest realm in the world, full of wisdom and splendor. In our lifetimes, we have often crossed these mountains and fought in Zephyria. But first, we must reach the gates again."
 heavens_border_title:0 "The great Mountains of the East"
 heavens_border_desc:0 "The mountains in the east were the border of our empire. What lies beyond was never quite clear, and it didn't particularly interest us. But today, dragons dwell here - and they are powerful sorcerers with great knowledge. We should see what we can learn here."
 a_new_hope_title:0 "A new Hope"
 a_new_hope_desc:0 "What we have found in the towers and elsewhere has given us new hope: Our curse can be lifted. We can either enter the Shadow Realm together or be granted eternal youth. We just need to decide which outcome is better."
 enter_the_new_empire_title:0 "Enter the new Empire"
 enter_the_new_empire_desc:0 "It seems that our hope lies in the west, in the new empire. Although it pains us to fight against our children, we can take solace in the fact that their souls can easily find their way to the underworld and that life is only very temporary."
 the_empire_strikes_back_title:0 "The empire strikes back"
 the_empire_strikes_back_desc:0 "No matter what we intend to do, we will need vast amounts of magical power. Such sources are hard to find; we must conquer all places where something could be present."
 the_south_title:0 "Secure the South"
 the_south_desc:0 "The south - from the mouth of the Cymria to the distant sea - was once the most beautiful region of our empire. Nowhere was the sun warmer, the wine sweeter. Now, nothing remains but dust and cold, yet it is still ours."
 the_blessed_isles_title:0 "The Blessed Isles"
 the_blessed_isles_desc:0 "The blessed islands south of the coast are now inhabited by a peculiar people. Not humans scurry about in the shadows, seeming to be able to live underwater. This would have stopped us before, but we no longer need to breathe"
 burn_ys_title:0 "Destroy Ys"
 burn_ys_desc:0 "The great city of the elves - Ys - is a place full of magic and beauty. But unfortunately, it is also a constant threat to our empire. We must conquer it and end the threat once and for all."
 almodo_title:0 "The lands of Almodosazra"
 almodo_desc:0 "The lands of Almodosazra in the south were once small tribes that posed no obstacle to us - except for the Talaren. They were brave warriors on their elephants. We will subjugate these provinces once again"
 talaria_delete_title:0 "The End of Talaria"
 talaria_delete_desc:0 "We were unable to subdue the Talaren back then; the mountains of the south and the treacherous jungle protected them too well. But today, we have succeeded, extending the rule of the Empire this far. The gods bless us!"
 bloodshed_and_misery_title:0 "Search for the Door"
 bloodshed_and_misery_desc:0 "Every time we extinguish a life beyond the cursed land, we see their souls descend into the underworld - willingly or unwillingly. They pass through the door, but we always arrive too late. However, if we have the opportunity often enough, then perhaps eventually we can make it through..."
 soul_gate_solution_title:0 "Search for a Soulgate"
 soul_gate_solution_desc:0 "It is possible to open a gateway to the underworld through magic. However, while the usual ones - those conceived in theory by the necromancers - only allow passage from the dead to the living, it seems that the opposite is also possible. It will be a great project to construct this, but the price is worth it"
 the_gate_of_polita_title:0 "The Gate of Polita"
 the_gate_of_polita_desc:0 "When we have built this gate, we can finally escape this cursed world and find peace. May our heirs sing of our greatness when they find our ruins; we no longer care"
