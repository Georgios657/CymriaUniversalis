l_english:
 pay_protection_money_title:0 "Pay of the Dragons"
 pay_protection_money_desc:0 "The Dragon King does love money and when we give it to him he will let us be for some time."
 rising_dragon_2:0 "Dragon Thunder"
 rising_dragon_3:0 "Fire Wings"
 dragon_in_the_army:0 "Dragons join the army"
 dragon_call:0 "Call of Dragons"
 dragon_gods:0 "Dragon Godhood"
 dragon_glory:0 "Glory of the Dragons"
 the_new_sun:0 "Reborn Sun"
 estate_dragon_influence_modifier:0 "Dragon Estate Influence Modifier"
 human_nobles_influence:0 "Influence of Human Nobles"
 female_dragons_influence:0 "Influence of the Flaming Throne"
 male_dragons_influence:0 "Influence of the Ice Throne"
 estate_dragon_get_huge_hoard:0 "A great dragon hoard!"
 estate_dragon_get_huge_hoard_desc:0 "The dragons demand a giantic pile of gold to cure them of their insomnia."
 estate_dragon_get_giant_hoard:0 "Mother of all Hoards"
 estate_dragon_get_giant_hoard_desc:0 "With this giant pile of gold no dragon will be ever empty handed!"
 estate_dragon_get_hoard:0 "A dragon hoard!"
 estate_dragon_get_hoard_desc:0 "The dragons demand a huge pile of gold to cure them of their insomnia."
 estate_privileges_and_agendas_events.3.x:0 "The Proposal of the Dragons!"
 mirror_dragon_title:0 "The Mirror Dragon"
 mirror_dragon_desc:0 "The Mirror Dragon is a legend among our people, known for its shiny and reflective scales that it can use to bounce light back at its attackers. It left our court long ago and has been wandering the earth ever since. But we still hear news of its latest adventures."
 the_poison_snake_title:0 "The Demon of Lena"
 the_poison_snake_desc:0 "The great city of humans, Lena, was destroyed by a poison dragon. Survivors still sing of its pestilence, its power, and the great fortune it destroyed. We tell the same story, but we see it a little differently."
 cara_and_nadiya_title:0 "Cara and Nadiya"
 cara_and_nadiya_desc:0 "Nadiya was the first dragonborn daughter of the Dragon King and was abducted by a dragon in her youth, taken north and imprisoned in a tower. However, Cara, a Gallowglass from the West, came and freed her, after which he married her. And if they haven't died since then, they are still alive today."
 pass_of_patala_title:0 "Pass to Patala"
 pass_of_patala_desc:0 "The land of Patala in the east is the realm of the Naga and their treasures. We must secure the routes to these lands before we can invade and seize their golden riches."
 invade_patala_title:0 "Invade Patala"
 invade_patala_desc:0 "The Naga of Patala will fear our fire, they will fear the beating of our wings, they will fear our roar!"
 burn_the_jungle_title:0 "Burn the Jungle"
 burn_the_jungle_desc:0 "The trees under which our enemies hide must be cleared, and all the jungle's inhabitants must bow to our power. Thus commands the Dragon King."
 the_new_dragon_emperor_title:0 "New Emperor of Zephyria!"
 the_new_dragon_emperor_desc:0 "Zephyria, the Empire of the Sun, lies in ruins, but it is up to us to rebuild it. And who has more right than the children of the sun to do so?"
 assemble_the_dragon_title:0 "Call for the Dragons"
 assemble_the_dragon_desc:0 "All dragons must serve their king, and now he calls upon them to subdue the valleys to his will."
 fire_and_blood_title:0 "Fire and Blood"
 fire_and_blood_desc:0 "The deep valleys and high peaks have long been settled by humans, but now they must yield to our new power!"
 secure_ganchin_title:0 "The Pass of Ganchin"
 secure_ganchin_desc:0 "The Pass of Ganchin in the north is the most important route from east to west. To fill our treasury, we must bring it under our control. Only then will we obtain the resources we need to continue our campaigns."
 the_plateau_title:0 "The Plateau"
 the_plateau_desc:0 "The high plateau is populated by wealthy cities that still resist our will. We must subjugate them to be the masters of these mountains once and for all!"
 the_northern_mountains_title:0 "Secure the North"
 the_northern_mountains_desc:0 "The northern mountains are primitive and economically insignificant, but they are our mountains, and they too must bow to our power once and for all!"
 the_stone_in_krania_title:0 "The Stone in Krania"
 the_stone_in_krania_desc:0 "In Kraina lies another stone hidden, but we can sense it and will find it."
 born_of_fire_title:0 "Born of Fire"
 born_of_fire_desc:0 "The dragon lineage began when the Sky Father once tore the wings from the Sun Goddess and cast them down to the earth. From these wings grew the dragons, and since then, we have flown through the world. Yet, we naturally honor our Mother, for she loves us despite our origin."
 heralds_of_the_sun_title:0 "Heralds of the Sun"
 heralds_of_the_sun_desc:0 "We are born from the body of a goddess, which makes us divine. Humans should venerate us as representatives of the sun on Earth!"
 shrines_of_our_glory_title:0 "Shrines of our Glory!"
 shrines_of_our_glory_desc:0 "We are the majestic and most beautiful creatures in the world, deserving numerous temples and shrines! Humans should build them for us."
 the_colder_day_title:0 "The End of Days"
 the_colder_day_desc:0 "We have noticed the changes, and a great council of all dragon sages has gathered to discuss what can be done."
 all_the_parts_title:0 "Gather all the Stones"
 all_the_parts_desc:0 "The council has made its decision, and we must gather as many meteorites of the sun as possible to piece them back together."
 the_stone_of_patala_title:0 "The Stone of Patala"
 the_stone_of_patala_desc:0 "In Patala lies a fragment that we desperately need."
 the_unfinished_sun_title:0 "The unfinished Sun"
 the_unfinished_sun_desc:0 "We have halfway reassembled the sun, and it will give us warmth, but it cannot stop the cold forever. We must gather more power to restore its ancient strength."
 the_pillars_title:0 "The Pillars of Earth"
 the_pillars_desc:0 "The three great places of magical power—the Ivory Tower, the Tower of the East, and the Castle of Thorren—can strengthen the sun once more. If we control these, our mages can perform the grand ritual to push back the ice and awaken our Mother again."
 the_gardens_of_joy_title:0 "Gardens of Joy"
 the_gardens_of_joy_desc:0 "The Dragon Queen wishes to expand her gardens, and all her daughters and some of her sons are ready to assist her in this endeavor."
 homes_for_dragonborn_title:0 "Villages for the Dragonborn"
 homes_for_dragonborn_desc:0 "The dragonborn deserve the Queen's grace, not the King's disdain, and so, at her word, we will build villages and cities for them to live in."
 meet_human_traders_title:0 "Meet the Traders"
 meet_human_traders_desc:0 "The Dragon Queen grants an audience to some of the most important human traders to hear from them what improvements they desire. Surely, only good can come from this event."
 seek_wisdom_title:0 "Seek Wisdom"
 seek_wisdom_desc:0 "There is more to this world than amassing treasures, roasting cattle, and tearing down castles. Knowledge is far more important!"
 build_schools_title:0 "Build Schools"
 build_schools_desc:0 "The Dragon Queen desires that we build schools for the dragonborn and even human farmers. We will follow her will."
 the_stone_in_milesia_title:0 "The Stone in Milesia"
 the_stone_in_milesia_desc:0 "The people of the land of Milesia once found a stone in the northern mountains and brought it back to their homeland. We must find and secure it."
 the_long_roads_title:0 "The Eastern Road"
 the_long_roads_desc:0 "Great riches flow from the East to the West, and we will eliminate any competitors to secure our monopoly on this trade."
 promote_local_production_title:0 "Promote Local Production"
 promote_local_production_desc:0 "Though the icy and cold mountains are poor for cultivation, we can produce and sell other treasures. We should not rely solely on goods from the East but strengthen our own power."
