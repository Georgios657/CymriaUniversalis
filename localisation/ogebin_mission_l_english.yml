l_english:
 ogebin.2.t:0 "The Prophets speak"
 ogebin.2.desc:0 "Since the arrival of the mysterious stranger in Ogebin, he has gathered an ever-growing number of followers devoted to his god, of whom he constantly speaks. However, he is not the only one spreading his faith in Ogebin; others from the South are also here, preaching the Sun Cult, the very faith our distant ancestors were once forced to follow."
 ogebin.2.a:0 "Follow the Prophet"
 ogebin.2.b:0 "Follow the Old Oaths"
 ogebin.2.c:0 "We will never betray the mother of demons"

 ogebin.3.t:0 "Intrigue and conspiracy"
 ogebin.3.desc:0 "Intrigue and conspiracy have always been at the heart of Ogebin's power struggles. The great houses scheme against one another, weaving webs of deceit to gain favor and influence within the city. Alliances are formed and broken in the shadows, with every move calculated to undermine rivals and secure a greater share of power. Even the council, where the leaders of the twelve great houses sit, is not immune to these machinations. Behind the scenes, secret deals are struck, and betrayals are commonplace as everyone seeks to gain the upper hand in the never-ending game of politics."
 ogebin.3.a:0 "Squash these unrests!"
 ogebin.3.b:0 "Take no action"

