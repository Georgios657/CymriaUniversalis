 no_feuds:0 "Feuds events no longer fire"
 ogebin_controll_all:0 "Ensured Controll"
 obj_convert_25_provinces_tooltip:0 "Convert 25 provinces"
 expand_trade_in_north_title:0 "Expand Tradestations"
 expand_trade_in_north_desc:0 "In the cold North, there are few—actually, no—permanent settlements. This makes trade difficult. We must expand our network of trading posts to establish our power over the barren land."
 master_of_cold_title:0 "Masters of the Wild"
 master_of_cold_desc:0 "Before we decided to expand our borders, the northern lands were barren and uninhabited. They are still barren and mostly uninhabited, but we have now developed systems to make the land submit to us."
 the_great_fur_trade_title:0 "Traders of Fur"
 the_great_fur_trade_desc:0 "In these cold forests, there is not much wealth except for the pelts of the animals. We must produce enough of them and send them to Ogebin!"
 the_dark_phoenix_title:0 "The Phoenix of Blood"
 the_dark_phoenix_desc:0 "A new ruler reigns in Zephyria! It is the Black Council of the Black City of Ogebin, and they will cruelly subjugate the land."
 the_reborn_zeph_og_empire_title:0 "Dominate Zephyria"
 the_reborn_zeph_og_empire_desc:0 "The weak Zephyrians cannot defend their land against us, and its riches belong to us: gold, food, and even their children, who will serve as sacrifices to the demons in Ogebin."
 the_southern_tribes_title:0 "The Southern Tribes"
 the_southern_tribes_desc:0 "The barbaric and primitive tribes in the South have resisted our authority for too long. It is time to extend the borders of Ogebin!"
 the_horrow_mountains_title:0 "The Peaks of Horrow"
 the_horrow_mountains_desc:0 "The mountains in the South—called the Harrow Mountains by the locals—are our next target. If we control all the lands from Ogebin to there, we will dominate all trade in the North."
 gates_of_zephyria_title:0 "The Gates of Zephyria"
 gates_of_zephyria_desc:0 "The ancient Zephyrian Empire no longer exists, and its lands are rich and defenseless. We must march to the gates of Zephyria to prepare for our invasion."
 eastern_ogebin_title:0 "Conquer the East"
 eastern_ogebin_desc:0 "In the east, further riches await us and additional opportunities to demonstrate the power of Ogebin!"
 valdovian_demise_title:0 "Valdovias Demise"
 valdovian_demise_desc:0 "The lands of Valdovia may be protected by magic, but magic is no obstacle for the icy blades wielded by our warriors. They will fall just like all before them."
 the_ogebin_empire_title:0 "The Empire Of Ogebin"
 the_ogebin_empire_desc:0 "At last, we have established a realm so mighty and strong that no one can ignore it any longer. Ogebin will be feared by all the way to the distant south, and our power will never end!"
 great_power_oge_title:0 "Dominion over the Earth"
 great_power_oge_desc:0 "No one must dare to stand against us any longer, for the great city of Ogebin is the mightiest city and state in the world, and no one can even come close to matching its power."
 the_black_city_rises_title:0 "The Black City Rises"
 the_black_city_rises_desc:0 "We have long endured harsh winters behind the walls of the Black Mountain, but now it is time for us to claim our rightful place in the North!"
 entertain_the_plbes_title:0 "Entertain the Plebs"
 entertain_the_plbes_desc:0 "The common folk of Ogebin may have little real influence, but they should occasionally be kept satisfied to ensure that unrest does not grow larger than necessary."
 the_second_capital_title:0 "The Second City"
 the_second_capital_desc:0 "Tagebin, a bit further south by the Lake of Ogebin, is a good location for a second city in the north. Well-protected from the winters due to its position, we can resettle some of the plebs here and finally put them to good use."
 secure_food_title:0 "Secure Grain Supplies"
 secure_food_desc:0 "For the lords and masters of Ogebin, ensuring the city's supply of wheat is always a challenge. The days when one could rely on the meager soils of the north for sustenance are long gone, and food must now be brought in from the south."
 new_cities_title:0 "More Cities"
 new_cities_desc:0 "Our project in Tagebin has been extremely successful—so successful that we have developed further plans to establish more such outposts in the north. The plebs from Ogebin provide a sufficient supply of laborers and settlers, enabling us to strengthen our power."
 organize_slaves_tithes_title:0 "Slave Quotas"
 organize_slaves_tithes_desc:0 "Now that we have established multiple cities in the north, it is time to better organize the procurement of sacrifices for the gods. Each major settlement must now provide an annual tribute. It is their problem how they accomplish this, but Ogebin must receive sufficient offerings!"
 traders_of_the_north_title:0 "Traders of the North"
 traders_of_the_north_desc:0 "Ogebin's wealth has always relied on the trade flowing from east to south. We must control this trade to generate enough money to ensure the sustenance of our population."
 expand_trade_oge_title:0 "Expand the Trade"
 expand_trade_oge_desc:0 "We must open new markets to further increase our profits. Send merchants to the East and bring them our precious goods!"
 black_iron_title:0 "Black Iron"
 black_iron_desc:0 "The iron of Ogebin—the black steel—is one of our most precious trade goods, and we would do well to produce it in sufficient quantities."
 obsidian_of_ogebin_title:0 "Obsidian"
 obsidian_of_ogebin_desc:0 "The black mountain stone, obsidian, was the origin of our people's wealth and initially drove our ancestors to settle here. Though this trade good has since been somewhat forgotten, we will once again profit from it!"
 demonology_title:0 "Demonology"
 demonology_desc:0 "In Ogebin, demons are occasionally summoned, but there is a lack of comprehensive knowledge about their precise use. While a demon typically deals with its foe effectively, there is certainly room for improvement to optimize their application and enhance their effectiveness further."
 demon_armor_title:0 "Armor for Demons"
 demon_armor_desc:0 "Armor forged specifically for demons will address their greatest weaknesses and bring glory to Ogebin!"
 the_lone_wanderer_title:0 "The Lone Wanderer"
 the_lone_wanderer_desc:0 "At the gates of the city of Ogebin, a solitary foreign wanderer has appeared, seeking entry. Dressed in unfamiliar garb and of peculiar stature, none of the guards dare to open the gates until a great master of the city receives him."
 the_new_prophet_title:0 "The new Prophet"
 the_new_prophet_desc:0 "The lone wanderer now preaches of his religion, speaking of the Dark God who will shed blood for all and establish a new dominion over the world, where even the poorest in Ogebin can become powerful—provided they serve faithfully."
 establish_religous_unity_title:0 "Seek Religious Unity"
 establish_religous_unity_desc:0 "Our land must be united in faith, or we will destroy ourselves. Ogebin must adhere to a religion; it doesn't matter which one, as long as everyone follows the will of the city fathers."
 heralds_of_faith_title:0 "Heralds of Faith"
 heralds_of_faith_desc:0 "Religion used to play a minor role in Ogebin, but now the masters have realized that it is a powerful tool for controlling the populace. Today, almost every aspect of our society is permeated by religion, and it is nearly impossible to make any decision without the involvement of priests. United, we stand in faith!"
 the_great_houses_title:0 "The Great Houses"
 the_great_houses_desc:0 "In Ogebin, everything revolves around the great houses from which the new Grand Masters emerge. Satisfying these houses is the goal of the entire state."
 ensure_loyality_title:0 "Ensure Loyality"
 ensure_loyality_desc:0 "The great houses do not live in peace with one another but are entangled in constant feuds. This significantly harms the state's resources and must be suppressed with all available power!"
 a_reformed_council_oge_title:0 "A Council of Houses"
 a_reformed_council_oge_desc:0 "To ensure lasting cooperation among the great houses, each of the twelve great houses is granted a seat on the council, presided over by the Grand Master. This way, they are all consistently invested in the development of Ogebin."
 forbid_feuds_title:0 "Law and Order"
 forbid_feuds_desc:0 "It is time to eradicate feuds and discord from Ogebin. A law of the Council must prevail, to govern and discipline both the common folk and the nobility alike."
