l_english:
 the_dead_land_aosi_title:0 "The Rising Dead"
 the_dead_land_aosi_desc:0 "To the south lie the dead lands that we should guard. Now the cursed ones are marching on our borders and our mission begins. We must destroy them and ensure that their curse is never lifted."
 politia_elf_title:0 "Conquer Polita"
 politia_elf_desc:0 "Polita is the ancient capital of the Cursed Ones and the centre of their empire. Now that we control it, it will be easy for us to conquer the rest of their empire and make sure they are doomed forever."
 end_of_udroman_title:0 "The Vanished Dead"
 end_of_udroman_desc:0 "Now the dead are completely robbed of their corporeal form and condemned to travel through this world forever as ghosts. It is now our duty to guard their lands."
 the_aosi_host_title:0 "The Aosi Host"
 the_aosi_host_desc:0 "Mortals have never seen an army like ours: Elegant, superior and hidden from prying eyes. The warriors have trained for decades and will not flinch before any enemy."
 the_wisdom_of_war_title:0 "Wisdom of War"
 the_wisdom_of_war_desc:0 "Our generals have spent centuries studying in the underworld and fighting each other. They are superior to any mortal."
 the_great_elfen_army_title:0 "The great Elfen Army"
 the_great_elfen_army_desc:0 "We must raise an army for our empire that is large enough to defeat any enemy! We need more soldiers, men and women! Aosi, you have been chosen as warriors and will answer the call!"
 kidnap_children_title:0 "Fairy Children"
 kidnap_children_desc:0 "We should take more people into our service. We will take them in as little children and train them to be our loyal servants who will do service for us while we fight."
 ignore_morrigan_title:0 "Our mortal realm"
 ignore_morrigan_desc:0 "A lot has changed in the last few decades. Many of our elves have died - old and weak like humans - and many others were born but have never seen the dark realm. Morrigan's will is increasingly alien to us, as it does not always correspond to our wishes. We must follow our own path."
 end_the_curse_ud_title:0 "End the Undead Curse"
 end_the_curse_ud_desc:0 "The undead of the old realm were cursed long ago, but now they have certainly atoned long enough. We must lead their lands back into the light and they must go - we will show them the way."
 a_new_home_for_elfdom_title:0 "A new home for Elfdom"
 a_new_home_for_elfdom_desc:0 "The old kingdom of men is now our kingdom and our home, from where we will dwell in this world forever. We will not forget them, but they will fade next to our glory."
 unite_all_elfs_title:0 "Unite all Elfs"
 unite_all_elfs_desc:0 "All the elven peoples of this world should be united under our state! We have all sprung from the earth and should all stand together."
 the_kindom_under_the_mountain_title:0 "The Kingdom Under The Mountain"
 the_kindom_under_the_mountain_desc:0 "Most of our realm lies underground, close to the corridor that led us up from the underworld. Here we have built our magnificent halls and wait for the day Morrigan calls us."
 secure_the_valley_title:0 "Secure the Valley"
 secure_the_valley_desc:0 "A few people live to the north of our kingdom. They are no threat to us, but it would still be better if we subdued them."
 colone_and_valley_title:0 "Expand further East"
 colone_and_valley_desc:0 "Further east lie more valleys and more mortal realms that could jeopardise our mission. We should eliminate them as a precaution."
 destroy_wicked_witch_title:0 "Kill the Witch of Cymria"
 destroy_wicked_witch_desc:0 "Cymria is ruled by a cursed witch, a blood mage, and thus an affront to Morrigan and all that is holy. We must destroy her."
 the_eastern_mountains_title:0 "The Mountains of the East"
 the_eastern_mountains_desc:0 "We have now reached the eastern mountains and there is a wide plain in front of us that we had better not enter. We are safe here in the mountains and no one will ever be able to endanger us."
 administer_valley_elf_title:0 "Rule the Valleys"
 administer_valley_elf_desc:0 "People's countries need to be governed and managed. This comes with its own unique challenges - most of them distrust us and would not hesitate to betray us. We must take their children from them and raise them to be loyal servants of Morrigan and the Elven King."
 a_new_ruler_class_title:0 "The Elfborn"
 a_new_ruler_class_desc:0 "People who have seen our magnificent halls since they were children are amazingly loyal to us and would betray their fellow human beings without hesitation just to please us. This will make it much easier for us to rule the people."
 open_up_to_humans_title:0 "Accept Humans"
 open_up_to_humans_desc:0 "It's quite a funny thing. When we first encountered humans, we couldn't see anything in them but weaker beings, scarcely equal to the elves. But now, after spending a long time among them, we admire their strength, their art, and their skill. Many an elf has felt and feels drawn to them."
 the_elf_human_alliance_title:0 "Halfelfs"
 the_elf_human_alliance_desc:0 "The children born from relationships between humans and elves stand between worlds. Yet, for us, they are still precious as they represent the future of this world. They may not possess the full abilities of the elves, but they do have the clear-mindedness of humans."
 praise_morrigan_title:0 "Praise Morrigan"
 praise_morrigan_desc:0 "Morrigan created us, she is our mother and we all love her for it. Temples can't sing her praises loud enough!"
 the_first_king_title:0 "The First King"
 the_first_king_desc:0 "Aosi was our first king and we proudly bear his name. Now that he is dead, he is a father to us as Morrigan was a mother to us. And his wife Laoisie, who has always led us in white, is also no longer an ordinary elf, but also a divine aspect."
 spread_the_word_title:0 "Spread Morrigans Will"
 spread_the_word_desc:0 "We must spread the word of Morrigan's love and mercy among mortals as well. People should not fear her, but love and honour her for what she offers them in the night world."
 call_of_elfen_sea_title:0 "Call of the Sea"
 call_of_elfen_sea_desc:0 "How we've missed the rough sea! The cries of the gulls, the cold spray on our faces, the salty air."
 elfen_ship_title:0 "Elfen-Ships"
 elfen_ship_desc:0 "Our ships are the result of all that Morrigan - Mistress of the Seas - has taught us. Elegant and swift, they glide across the worlds and always reach their destination safely."
 elfen_armada_title:0 "Elfen-Fleet"
 elfen_armada_desc:0 "More and more of our people are drawn out onto the open waters, and more and more ships are being built for them. We need a fleet to defend our new shores forever."
 elfen_coast_title:0 "Elfen-Coast"
 elfen_coast_desc:0 "There are few things more beautiful than living by the sea, hearing the waves crash and smelling the sea air. For many elves, this has an irresistible allure, and many have now moved to the beaches."
 halls_of_the_mountain_king_title:0 "The Halls of the Mountain King"
 halls_of_the_mountain_king_desc:0 "The old legends of the Highlands told of the Halls of the Mountain King, a place of immense splendour and deadly danger. All who entered the halls were overwhelmed by their splendour. Crystal pillars glittered in the pale light reflecting off the walls and the floor appeared to be made of polished marble. But his joy was quickly overshadowed by a feeling of unease when he realised that he was not alon"
 the_jewel_hall_title:0 "Halls of Jewels"
 the_jewel_hall_desc:0 "In the Hall of Jewellery, the most beautiful treasures found in the deep earth are presented. "
 expand_the_halls_title:0 "Expands the halls"
 expand_the_halls_desc:0 "Our people are growing and so the halls must also grow to accommodate us all. Here in the bosom of the earth we are safe and will weather any storm."
 the_fortress_of_earth_title:0 "The fortified halls"
 the_fortress_of_earth_desc:0 "It is a sad fact that there are dangers lurking out there in the world that we cannot face on the open and honest field of honour. We must fortify our halls so that it will be almost impossible to take them."
 kingdom_unter_the_earth_full_title:0 "The kingdom under the earth"
 kingdom_unter_the_earth_full_desc:0 "Our halls are so huge that they represent an entire kingdom. We may be small and insignificant on people's maps, but our true power extends down here."
 gems_of_mountains_title:0 "The Elfen Gems"
 gems_of_mountains_desc:0 "The gems of the elves are widely known in the world of humans and command top prices because only we can find and mine certain types of stones."
 elfen_copper_title:0 "The Elfen Copper"
 elfen_copper_desc:0 "We are unmatched in the quality of the copper we find and mine in the earth. Elven copper is known for its quality and strength."
 elfen_gold_title:0 "Elfen-Gold"
 elfen_gold_desc:0 "Gold is of great importance to the lesser peoples, and we cannot deny its allure. It should be easy for us to extract large quantities of this metal from the ground!"
