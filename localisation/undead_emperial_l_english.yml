  undead_imperial_faith:0 "Old Undead Imperial Faith"
  undead_imperial_faith_religion_desc:0 "A belief system entrenched in the past, where the Heavensfather holds the pinnacle of authority. Devotion to the goddesses of death is prevalent."
  
