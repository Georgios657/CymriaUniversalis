l_english:
  great_isles:0 "Great Isles"
  end_the_great_curse_other_mage_title:0 "Search for a Curse Ender"
  end_the_great_curse_other_mage_desc:0 "We have not the ability to lift the curse but somewhere we will find a death mage who is able to do it...against a price."
  end_the_great_curse_self_title:0 "End The Undead Curse"
  end_the_great_curse_self_desc:0 "With the magical power we wield we can finally revive the dead country"
  undead_provinces.2.t:0 "The Gates of Polita"
  undead_provinces.2.d:0 "The gates of Polita, the dead city, have opened and armies bearing the imperial banner poured out, led by the imperial eagle. The ancient empire rises from the sands and Emperor Jolien leads it - as always! Now the legions of Polita turn once again towards the lands of the living..."
  undead_provinces.2.a:0 "The dead should rest"
  undead_provinces.3.t:0 "The End of the Politian Curse"
  undead_provinces.3.desc:0 "After many hundreds of years, someone has finally found a way to break the curse that lay upon the accursed Lands of Death, and now the land can begin to heal."
  undead_provinces.3.a:0 "It is over"
  land_of_the_dead:0 "Land of Death"
  reclaiming_the_wastes:0 "Reclaiming the Wastes"
  reclaiming_the_wastes_desc:0 "Our Empire will be rebuilt!"
  undead_military:0 "Military of the Undead"
  undead_military_desc:0 "It has some perks to be undead, you can march forever, you can press on when mortal man fail and you are pretty spocky."
  no_navy:0 "Has no navy"
  no_navy_desc:0 "Has no navy cause cant sail"
  cb_unite_undead:0 "Hecontarchons Wars"
  cb_unite_undead_desc:0 "The Emperor has called upon us! We have to march to the capital, but only after we haven proven us to be the mightiest of all the Hecontarchons!"
  UNITE_UNDEAD_NAME:0 "Unification War"
  
  unite_the_undead_empire_title:0 "Be worthy to lead the imperial armies"
  unite_the_undead_empire_desc:0 "We are the strongest Heconarchon and now truly worthy to lead the imperial army! Let us march to Polita and present ourself to our beloved emperor!"
    
  politia_ideas:0 "Politian Ideas"
  politia_ideas_bonus:0 "Politian Ambition"
  politia_ideas_start:0 "Politian Traditions"
  capital_of_splendour:0 "The Golden City"
  capital_of_splendour_desc:0 "Even after over a thousand years, the reputation of Politia – or simply the city – is still widely known. No city was more magnificent, no city more powerful. Even Viscari must bow to it."
  great_archives:0 "The Great Archives"
  great_archives_desc:0 "Once, Politia managed the great empire, and even today, entire complexes are filled with documents detailing this administration."
  unending_riches:0 "Unending Riches"
  unending_riches_desc:0 "Wealth flowed from all provinces into the capital, and thus, the imperial treasuries filled hour by hour, day by day. Never was anyone richer!"
  the_great_legion:0 "The Great legions"
  the_great_legion_desc:0 "Political legions conquered everything; the world belonged to them! Not only was their quality unparalleled, but their quantity was always remarkable."
  the_imperal_creed:0 "The Imperial Creed"
  the_imperal_creed_desc:0 "Our empire was built on the foundation of the gods. They bestowed upon us our victories, and we express our gratitude to them through our grand temples and our respect. We will never forget."
  agama:0 "The Proud Agama"
  agama_desc:0 "The Agamas were once the terror of our enemies. While our legions fought steadfastly, our heavy cavalry secured victories in more than a few battles. The mighty lords of Triton and Zephyria have never forgotten them!"
  imperial_will:0 "Will to Power"
  imperial_will_desc:0 "The will of the emperor is indisputable. Whatever his desire may be, it shall come to pass, and no one dares to oppose it. All his subjects are well aware of this."

  negro_ideas:0 "Negroan Ideas"
  negro_ideas_bonus:0 "Negroan Ambition"
  negro_ideas_start:0 "Negroan Traditions"
  tower_of_wisdom:0 "Tower of Wisdom"
  tower_of_wisdom_desc:0 "The tall tower in the midst of Monte Negro has been a house of knowledge and learning. What one couldn't find here, in those times, did not exist in the world's pool of knowledge."
  the_gate_to_west:0 "The Western Gate"
  the_gate_to_west_desc:0 "From Monte Negro, a pass winds through the mountains to the west. In days of yore, trade flourished, and countless people traveled westward every day."
  magical_abundance:0 "The Magical Tower"
  magical_abundance_desc:0 "The tower is filled with magical power, granting magicians unparalleled abilities. The escape seems to have summoned these powers, and now, some nights appear to be illuminated by a magical glow..."
  black_stone:0 "The Black Stone"
  black_stone_desc:0 "Our city is named after the black stone extracted from the nearby quarries. Once, this stone was used to build formidable fortifications, and we shall do so again."
  the_alchemists:0 "The Alchemists"
  the_alchemists_desc:0 "The alchemists may have long departed, but their knowledge has remained with us. Even today, we benefit from their profound understanding of the essence of all matter."
  the_high_magisters:0 "The High Magisters"
  the_high_magisters_desc:0 "The high magistrates were all gathered in Monte Negro when the curse was pronounced, and they have remained in the city. Here, the wisest minds of the empire are still assembled."
  soul_of_gods:0 "The Soul of a God"
  soul_of_gods_desc:0 "In the uppermost floors of the tower, an artifact of incredible power is housed: the soul of a god. Slain in the icy Northern lands, it was brought here to be forever preserved."

  old_imperial_ideas:0 "Old Imperial Ideas"
  old_imperial_ideas_bonus:0 "Old Imperial Ambition"
  old_imperial_ideas_start:0 "Old Imperial Traditions"
  legions_of_old:0 "The Old Legions"
  legions_of_old_desc:0 "Politian legions made the world tremble before them. Well-drilled and disciplined, they stood firm against almost any foe."
  architectural_wonders:0 "Wonders of Architecture"
  architectural_wonders_desc:0 "The architects of the Ancient Empire built structures that are now nothing short of wonders: the great bridge over the Cymria, the imperial palace, the aqueducts..."
  politian_streets:0 "Politian Streets"
  politian_streets_desc:0 "All roads lead to Politia! Even after over a thousand years, our roads are still in good condition, truly a testament to our greatness."
  heconarchias:0 "Heconarchias"
  heconarchias_desc:0 "The Heconarchies were military provinces tasked with organizing the defense of their territories and raising contingents for campaigns. The Heconarch who led them was always a seasoned veteran."
  veterans_of_many_campaigns:0 "Veterans of Many Campaigns"
  veterans_of_many_campaigns_desc:0 "Seasoned soldiers were settled in the cities of the empire and often willingly volunteered to take up arms again in times of need. This remains true today, and they have forgotten little of their craft."
  the_provinces:0 "The Provinces"
  the_provinces_desc:0 "The empire was organized into provinces, each holding significant local authority while also bearing a substantial obligation of service to the emperor."
  the_long_spear:0 "The Third Row"
  the_long_spear_desc:0 "Woe to the enemy who broke through our front lines! They would face the Longspears, seasoned veterans wielding fearsome long pikes, mercilessly striking down the foe."
  
  deactivate_god:0 "Deactivates the God estate"
  deactivate_church:0 "Deactivate the Church estate"
  
  activate_the_death_gods:0 "Allows the Edicts of the Death Goddesses in the God Estate"
  integrate_living:0 "No longer destroys development upon annexing other culture provinces"
  enslave_living:0 "All living provinces will not be destroyed but gain a enslaved modifier"
  necromancy_tower:0 "Necromancy"
  necromancy_tower_desc:0 "A single master necromant - immortal - holds all power over all."
    
  ghosts:0 "Ghosts"
  ghostsDESCR:0 "The restless undead of the old empire still haunts these lands."
  reformed_legionaries:0 "Reformed Legionaries"
  reformed_legionariesDESCR:0 "Once again given flesh and form the old legion rise again!"
  reformed_tetrachs:0 "Tetrarchs"
  reformed_tetrachsDESCR:0 "Old veterans of long gone battles the Tetrarchs wield their weapons with great skill."
  polita_palatina_defensores:0 "Polita Palatina Defensores"
  polita_palatina_defensoresDESCR:0 "The defender of the royal household and guardians of the holy city. The best of the best they will never retreat."
  
  agama:0 "Agama"
  agamaDESCR:0 "Agamas were once the cavalry of the old empire. Now they ride again on their horses."
  corpa_sarmata:0 "Corpa Sarmata"
  corpa_sarmataDESCR:0 "The Corpa Sarmata were once recruit of foreign heritage but soon became just the name to units with extraordinary skill."
  polita_palatina:0 "Polita Palatina"
  polita_palatinaDESCR:0 "The Palatina in Polita is the home of the imperial palace. Their bodyguard was selected from the best warrior accross all of the empire and they ride with frightfull skill."
  
  ballista:0 "Ballista"
  ballistaDESCR:0 "An old mechanism it is still useful to throw bolts a long distance."
  scorpio:0 "Scorpio"
  scorpioDESCR:0 "A scorpio is an advanced ballista, able to fire much faster and wider."
  onager:0 "Onager"
  onagerDESCR:0 "A form of an catapult the onager will throw huge rocks into enemy formations or cities."
  
  heavens_temple:0 "Great Temple of Eria"
  heavens_temple_desc:0 "The greatest temple to be built for the Heavensfather in the old empire the Temple of Eria is the stuff legends are made of: Gold and Ebony on polished mable."
  
  thermes_of_tritonia:0 "Tritonis Baths"
  thermes_of_tritonia_desc:0 "The Tritonis Baths are a masterpiece of architecture, fed by the nearby mountains, ensuring that the residents of the city will never lack for amenities."
  
  imperial_palace:0 "Palace of Polita"
  imperial_palace_desc:0 "From this palace, the ancient emperors ruled their empire. Countless are the victory mosaics, unheard are the glorious tales, and immeasurable is the wealth of the treasuries."
  
  tower_of_negro:0 "The Tower of Monte Negro"
  tower_of_negro_desc:0 "The Great Tower of Monte Negro was once the largest library of the empire outside of Politia, and it was a great prestige to be appointed as its custodian. Significant magical power can also be found here."
