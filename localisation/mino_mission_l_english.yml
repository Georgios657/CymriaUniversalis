l_english:
 the_grand_secret_title:0 "Decipher the Labyrinth"
 the_grand_secret_desc:0 "So much of our history and culture has been lost—hundreds of poems and plays. Now, we are rediscovering them piece by piece, and we are reminded once again of the greatness of our land."
 discover_our_old_culture_title:0 "Rediscover our old culture"
 discover_our_old_culture_desc:0 "The labyrinth always seemed full of mysteries and appeared pointless to us. But it had a purpose... a purpose we can now clearly recognize, thanks to recent discoveries! The labyrinth was once built to safeguard the treasures of the Twelve Prophets, and once we decipher how to interpret the signs, we can claim them for ourselves..."
 better_not_be_alone_title:0 "Better Not To Be Alone"
 better_not_be_alone_desc:0 "No beast or human can survive in this world alone. We need allies who will stand by us."
 power_of_friendship_title:0 "Friendship is Magic"
 power_of_friendship_desc:0 "With the power of friendship, any mountain can be moved, and every problem can still be solved!"
 eternal_alliance_title:0 "Eternal Friendship"
 eternal_alliance_desc:0 "And here, in this sacred place, we swear eternal loyalty to one another, and we shall forever stand by each other. No bond shall ever be broken between us..."
 find_the_ancient_texts_title:0 "Find the Ancient Texts"
 find_the_ancient_texts_desc:0 "The ancient texts of wisdom have been lost! We will seek them out once more and rediscover our culture."
 the_other_heirs_title:0 "There can only be one"
 the_other_heirs_desc:0 "The many heirs of King Mino are rivals for power and must be eliminated. There can be only one king in the North!"
 defend_against_shegen_title:0 "The Southern Border"
 defend_against_shegen_desc:0 "The minions of Shegen are a constant threat to our lands and our people. The border must be secure and fortified!"
 push_forward_title:0 "Expand the Border"
 push_forward_desc:0 "He who only defends, defends nothing in the end. The threat from Schegen must be vanquished once and for all. We must break the power of the slave masters and expand further south until the desert shields us from our enemies."
 secure_the_zervo_border_title:0 "Sand and Peaks"
 secure_the_zervo_border_desc:0 "The lands between the desert and the peaks of the Zervos are dangerous and impassable. A perfect terrain for our future border!"
 the_river_seelen_title:0 "The Middel Seelen"
 the_river_seelen_desc:0 "Our dominion follows the Seleen River southward! From there, we will have the opportunity to bring the fertile lands of the Two Rivers under our control!"
 the_fertile_lands_title:0 "Lands of Plenty"
 the_fertile_lands_desc:0 "The more we see of these lands, the more unbelievable they appear. The people here live in abundance while we freeze and starve in our cold winters. But no more! We will burn their cities to the ground, and their fields will feed us!"
 the_grand_sea_title:0 "The Real Sea"
 the_grand_sea_desc:0 "We have only heard rumors of the sea, but now we see the eternal blue stretching southward. Other men say that this is just a small and confined sea, and that to the east and west are oceans that reach a thousand miles wide."
 dethrone_grand_Assay_title:0 "End Assay"
 dethrone_grand_Assay_desc:0 "The warriors of Assay are dangerous and command our respect. But there can be no peace between us and them. Assay must fall to secure our realm."
 king_of_the_universe_mino_title:0 "The Entire Universe"
 king_of_the_universe_mino_desc:0 "The universe—the all-encompassing—consists of all the lands of the Two Rivers. Here lives everything that is important, and nothing outside matters. So the people thought, but we have expanded the universe a little."
 the_crown_of_mino_title:0 "Claim the Crown"
 the_crown_of_mino_desc:0 "The Crown of Mino the Cursebringer is an essential component to breaking our curse. We must claim it, no matter the cost!"
 ask_oracles_title:0 "Ask Oracles"
 ask_oracles_desc:0 "We know why we were cursed, but how can we break it? This has not been revealed to us. We must consult oracles to call upon the gods and ask them to grant us the knowledge."
 atonement_to_the_defenselesss_title:0 "Atonement for the defenseless"
 atonement_to_the_defenselesss_desc:0 "We were cursed because we did not protect the weak, because we were cowards. Now, we must prove our courage and shield the poorest of the poor from the cruel world."
 secure_the_sacred_spring_title:0 "The Holy Water"
 secure_the_sacred_spring_desc:0 "High in the North, from the spring waters of the Mother of all Ice, flows a healing water that is said to have the power to restore our human form..."
 gahter_mages_title:0 "Gather Mages"
 gahter_mages_desc:0 "Now we have made atonement and collected holy water. All we need now are enough mages to lift the curse forever!"
 the_destiny_of_mino_title:0 "Our Destiny"
 the_destiny_of_mino_desc:0 "It is time for the future of Mino to be decided! We can either fail or rise to new greatness!"
 wild_humans_title:0 "The Wild Ones"
 wild_humans_desc:0 "Despite all our efforts, some of our people have been lost and have become animals forever. Equipped with a dangerous intelligence, they pose a constant threat, and we must discipline them..."
 the_hydra_of_the_east_title:0 "The Hydra"
 the_hydra_of_the_east_desc:0 "In the East, a gigantic Hydra is wreaking havoc. Heroes must slay it!"
 tauros_of_the_west_title:0 "The Tauros"
 tauros_of_the_west_desc:0 "The Tauros, a massive bull, is devastating the lands in the West. Someone must put a stop to it!"
 cylops_of_the_south_title:0 "The Cyclops"
 cylops_of_the_south_desc:0 "In the South, a great one-eyed giant lives, devouring both friend and foe. The Cyclops must be brought to reason!"
 gather_the_herds_title:0 "Gather the Herds"
 gather_the_herds_desc:0 "There is great chaos in our lands. The herds of livestock are scattered in all directions, the fields lie fallow, and the treasure chambers are empty. We can do something about at least one of these issues."
 sow_the_fields_title:0 "Sow the Fields"
 sow_the_fields_desc:0 "The vast fields of Mino lie fallow, once sustaining thousands, and today forests and meadows grow over them. We may be cursed, but we are not incapable of rebuilding our homeland."
 fish_the_fish_title:0 "Reopen fishing"
 fish_the_fish_desc:0 "The vast shores of our homeland gaze into an eternal blue. We know it is just a lake, yet our ancestors believed it to be an endless sea, teeming with countless fish. And in that, they were indeed partially right."
 rebuild_the_cities_title:0 "Rebuild the Cities"
 rebuild_the_cities_desc:0 "The bustling cities of Mino are empty and desolate. Half-collapsed, they provide shelter for only a few. This must change!"
 the_grey_prophet_title:0 "The Grey Wanderer"
 the_grey_prophet_desc:0 "The Grey Wanderer has helped us many times before, and now he stands at our door once again. We are to assist him in his feud against Circe, and we shall gladly do so..."
 akna_the_black_title:0 "Arakan the Black"
 akna_the_black_desc:0 "Now that we have rid Circe of her servants, we are to hunt the disciples of Arakan the Black. In return, the Wanderer promises us great rewards... he offers us magical artifacts that he forges, including enchanted rings!"
 the_ring_giver_title:0 "The Ring Giver"
 the_ring_giver_desc:0 "A ring of power, a ring that grants strength, a ring that makes one immortal! These are the rewards of the Grey Wanderer, and we shall never underestimate him for these gifts."
 praise_the_moon_title:0 "Praise the Moon!"
 praise_the_moon_desc:0 "The great Moon Goddess has always guided us, even in the darkest night. We will build temples in her honor!"
