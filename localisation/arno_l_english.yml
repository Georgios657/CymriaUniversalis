 broken_seal.1.t:0 "The Seal is broken!"
 broken_seal.1.desc:0 "We will no longer be guided by the wishes of others! The tomb shall be opened, the seal broken!No sooner had our workers begun their task than we realized what a terrible idea it was. From the tomb arose the souls of ancient gods—mad and brimming with power. Everything around them withered and decayed, and all who gazed upon them were driven insane. Every soul was crippled, and many lost all sense of morality."
 broken_seal.1.a:0 "AAAAAAAAAAAAHHHHHHHHHH"
