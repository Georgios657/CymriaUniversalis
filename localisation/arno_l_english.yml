 advanced_formation:0 "Advanced Formation"
 advanced_formationDESCR:0 "In these new formations, the proportion of marksmen is significantly increased, with only a small number still equipped with pikes to counter sudden cavalry charges."
 imperial_formation:0 "Imperial Formation"
 imperial_formationDESCR:0 "Modern warfare demands modern units. Some are equipped with firearms such as primitive rifles or bows, while others wield bladed weapons, primarily halberds."
 imperial_division:0 "Imperial Division"
 imperial_divisionDESCR:0 "Now completely without steel weapons, these units are divided only into marksmen and skirmishers. The marksmen provide supporting fire with long rifles, while the rest of the unit advances with determination."
 imperial_borderguard:0 "Imperial Scouts"
 imperial_borderguardDESCR:0 "Along the vast borders of the open land, capable and skilled men are needed — the best of the guard — to scout and wage their small-scale war."
 imperial_soldiers:0 "Imperial Guard"
 imperial_soldiersDESCR:0 "These heroes, armed with shield and sword, are volunteers who have stepped forward from the villages and towns to defend their homeland against all monsters."
 imperial_tech:0 "Imperial-Arnorian Tech"
 ability_scorpion_mechanic:0 "Magic of the Skorpions"
 military_focus:0 "Military Focus"
 military_focus_desc:0 "All the magical power of the scorpion people is devoted to enhancing their art of war."
 civilian_focus:0 "Civilian Focus"
 civilian_focus_desc:0 "All the magical power of the scorpion people is devoted to enhancing their art of civilisation."
 scorpion_kingdom_reform:0 "Scorpion Kingdom"
 scorpion_kingdom_reform_desc:0 "The scorpions have been entrusted with an ancient task: guarding the graves of the gods. They carry out this duty with religious zeal, governed by their annointed kings."
 empire_of_man_reform:0 "Empire of Humanity"
 empire_of_man_reform_desc:0 "The Empire of Humanity has always been ruled by the Lich Emperor and his relentless bureaucracy."