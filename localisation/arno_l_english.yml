 the_grave_of_gods:0 "Grave of Old Gods"
 the_grave_of_gods_desc:0 "Behind these sealed doors lies something the scorpion people are destined to protect forever—something that must never leave these halls."
 colonize_scorps_title:0 "Expand the Scorpion Realm"
 colonize_scorps_desc:0 "In all arid regions, the scorpion people thrive, and they will settle them all."
 wood_cannonDESCR:0 "These primitive wooden cannons cannot fire many shots before they need to be replaced. However, they are cheap."
 whirlwind:0 "Whirlwind"
 whirlwindDESCR:0 "The Whirlwind is a multi-barreled gun capable of firing multiple shots in a very short time, making it ideal for repelling enemy attacks and supporting allied offensives."
 manticore:0 "Manticore"
 manticoreDESCR:0 "The Manticore is an advancement of the Basilisk and capable of shooting over even greater distances. Improvements make these cannons significantly more mobile than the old Basilisks, which could only be relocated with great effort."
 basilisk:0 "Basilisk"
 basiliskDESCR:0 "Metallic barrels that can fire balls over long distances, as far as a snake can spit its venom."
 
  imperial_lancers2:0 "Imperial Lancers"
 imperial_lancers2DESCR:0 "The heavy new lances are devastating weapons capable of bringing down even the largest beasts. With these weapons, the goal is simply to reach the target as quickly as possible; everything else will follow."
 imperial_dual2:0 "Imperial Dualrider"
 imperial_dual2DESCR:0 "The double riders get their name from their dual role: they are equipped with both armor and swords, as well as rifles and pistols, which they use depending on the situation on the battlefield."
 imperial_knights2:0 "Imperial Tegor"
 imperial_knights2DESCR:0 "The Tegor is an ancient Arnorian lance that can be used both for thrusting and throwing. Each rider carries up to four of these weapons, along with a good metal armor, to use them as the situation demands."
 imperial_horses2:0 "Imperial Horse"
 imperial_horses2DESCR:0 "The riders of the Immortal Emperor are divided into shock troops and mounted archers, some of whom also throw the Tegor. The shock cavalry uses a new variant of the Tegor, which is significantly heavier and can only be used in a charge."
 
 
