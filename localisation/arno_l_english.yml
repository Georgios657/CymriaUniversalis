 the_imperial_hall:0 "The Imperial Palace"
 the_imperial_hall_desc:0 "From the Imperial Palace in Arno, the immortal Master of Humanity rules over the world, and only a few are ever granted permission to enter. This honor is reserved exclusively for select family members and worthy heroes."
 wine_fields:0 "Grand Wine Fields"
 wine_fields_desc:0 "The sweetest wine in the world is grown and pressed here, and it is exported to the farthest corners of the land."
 tower_of_catricolle:0 "Tower of Catricolle"
 tower_of_catricolle_desc:0 "The Prince of Catricolle commanded the tallest tower in the world to be built from the marble of nearby ruins, to demonstrate that his glory—and thus the glory of the Empire—surpassed the greatness of the past."
 fortress_of_cadia:0 "Fortress of Cadia"
 fortress_of_cadia_desc:0 "The fortress of Cadia guards the southern reaches of the realm. It has been besieged many times but has never fallen."
 dyes_of_ultramar:0 "Dye Works of Ultramar"
 dyes_of_ultramar_desc:0 "The famous blue dyes originate from Ultramar, found throughout the Empire, most notably on the uniforms of the Imperial Guard. With their magnificent guildhouse, the dyers have created a monument to their own legacy."
 west_spire:0 "West-Spire"
 west_spire_desc:0 "The solitary tower in the West is a mystery, as it was built by unknown hands and serves as a powerful focal point of magic."
 walls_of_arnthal:0 "Walls of Arnthal"
 walls_of_arnthal_desc:0 "The triple walls of Arnthal were constructed by thousands of workers to protect the vital city near the sacred Arno. Even the most powerful artillery must concede defeat in the face of these formidable defenses."
 port_of_velmorin:0 "Port of Velmorin"
 port_of_velmorin_desc:0 "From the ports of Velmorin, ships sail to all corners of the world, and it is a bustling meeting place for sailors, merchants, and shipbuilders."
 rhazkandarian_iron:0 "The Forges of Rhazkandaria"
 rhazkandarian_iron_desc:0 "The forges of Rhazkandaria produce the finest iron in the Empire, and the armor crafted here is superior to all others, as are the blades."
 
