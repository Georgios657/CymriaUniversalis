 valdovian_ideas_bonus:0 "Valdovian Ambition"
 black_earth:0 "Black Earth"
 black_earth_desc:0 "The black soil of the great valley is fertile, yielding abundant harvests."
 defined_lineages:0 "Defined Lineages"
 defined_lineages_desc:0 "Our bards and sages have always taken great care to ensure that the lineages of kings and chieftains were preserved without interruption."
 edicts_of_kings:0 "Edicts of Kings"
 edicts_of_kings_desc:0 "The kings decreed that the land should be made arable: swamps were drained, roads and bridges were constructed, and entire cities were planned."
 great_register:0 "Great Register"
 great_register_desc:0 "A register is kept for every village and town, listing all able-bodied individuals. This allows the leaders to always know how many workers are available."
 of_singers:0 "Of Singers and Bards"
 of_singers_desc:0 "Everyone—whether noble or farmer—is expected to know the songs of our people. It’s common to see competitions between the great and the humble, vying to see who can best perform the ancient ballads."
 the_black_gold:0 "Black Gold"
 the_black_gold_desc:0 "Coal, the black stone, is abundant and was long overlooked. But now, mines and open pits are being established, and we harness its power to generate warmth, providing us with heat during the long winter nights."
 wisdoms_of_the_rings:0 "The Rings of Power"
 wisdoms_of_the_rings_desc:0 "The Rings of Power were given by the Gray Wanderer to the princes and lords of Valdover, some stronger and some weaker. What they all had in common was the ability to grant their bearers the power to bend the world to their will."
 

 valdovia.1.t:0 "The Grey Wanderer"
 valdovia.1.desc:0 "The Grey Wanderer appears at our gates, shrouded in mist and mystery. His figure is cloaked in a tattered, colorless robe that seems to blend into the fog around him. His face, hidden beneath a deep hood, reveals only a pair of piercing eyes that seem to see through to the very soul. The air around him grows colder, and a sense of unease settles over all who witness his arrival. Whispers spread quickly among the guards and townsfolk, for legends tell of a Grey Wanderer whose arrival heralds great change—often of a dark and ominous nature. Today, the Grey Wanderer brings a gift for our Queen—a simple ring, forged from what appears to be pure iron. As he presents it, he speaks in a voice as cold as the winter winds, explaining that this is no ordinary ring, but a magical one, crafted by his own hands specifically for our Queen. He claims that the ring will bestow great fortune and prosperity upon her realm, a talisman of immense power that will protect and enrich the kingdom. The humble appearance of the ring belies its true power, as the Wanderer assures all who listen that it holds the key to a brighter future. The Queen, intrigued and cautious, reaches out to accept this mysterious gift."
 valdovia.1.a:0 "We can not thank enough for this honor!"

 valdovia.4.t:0 "The Ring passes"
 valdovia.4.desc:0 "Upon the death of our ruler, all his possessions—including the ring—pass to his heir. This inheritance is not merely symbolic; it carries the weight of power and responsibility. The ring, once gifted by the Grey Wanderer and said to be imbued with magical properties, is now in the hands of the next in line. As the new ruler slips the ring onto their finger, they feel the heavy burden of their predecessor's legacy. The ring, a seemingly simple piece of iron, holds the promise of fortune and prosperity for the realm, but also the latent power that only the true heir can unlock. The realm watches with bated breath, wondering if the new ruler will wield its power as wisely—or as perilously—as their forebear."
 valdovia.4.a:0 "The Ring goes on"

 valdovia.3.t:0 "The Ring of Valdovia is found"
 valdovia.3.desc:0 "The Great Ring of Valdovia has been rediscovered! Found abandoned and forgotten in a remote location, it was stumbled upon by a humble farmer who, unaware of its significance, brought it to the local lord. Recognizing its value and historical importance, the lord quickly forwarded the ring to those in power. This ancient artifact, long thought lost to time, is said to be a symbol of immense power and authority within the Valdovian realm. As the ring changes hands, whispers of its potential spread—some speak of the ancient magic it might still hold, while others see it as a relic of a bygone era that could alter the course of the future. The discovery of the ring has reignited old legends and the ambitions of those who seek to claim its power for themselves."
 valdovia.3.a:0 "Unlimited power!"


