l_english:
 GI4:0 "Jötnar"
 GI4_ADJ:0 "Jötnarian"
 werwolf_support:0 "Secret Police"
 war_Taxes:0 "Levy Taxes"
 the_wolf_conclave_title:0 "Conclave of the Iron Wood"
 the_wolf_conclave_desc:0 "The werewolves of the Iron Forest gather beneath the shadow of ancient trees, their eyes gleaming in the moonlight as they consult one another on how best they might serve the High Jarl. For he has promised them rich spoils and glorious hunts in the days to come—rewards worthy of their ferocity and loyalty."
 hunt_dissidents_title:0 "Hunt Dissidents"
 hunt_dissidents_desc:0 "In Jotunheim, there is no sanctuary for traitors. The werewolves will hunt them down without mercy—each one will be found, and each one will vanish without a trace. Such is the fate of those who betray the realm."
 smelt_iron_title:0 "Smelt Iron"
 smelt_iron_desc:0 "The forges of the giants will blaze a fierce crimson, their fires roaring like ancient beasts awakened. Within their molten glow, armor, weapons, and all manner of engines of war will be crafted—each one hammered into existence by the immense strength and timeless skill of the Jotun smiths."
 muspelhjeim_title:0 "Take Muspelheim"
 muspelhjeim_desc:0 "The giants of Muspelheim have grown soft, lulled into complacency by their soothing thermal springs. They will not be able to withstand our warriors for long. We shall conquer their realm and restore the discipline they have long since forgotten"
 the_giants_are_preparing_title:0 "The Giants are Preparing"
 the_giants_are_preparing_desc:0 "The giants are preparing. Their realm was stolen from them by the gods, seized and defiled by the gods’ favored children—humans. But giants do not forget. Their memory is long, their wrath patient. And now, in the deep places of the world, they ready themselves once more"
 in_jotunheim_title:0 "In Jotunheim"
 in_jotunheim_desc:0 "It is Jotunheim’s destiny to stand as the foremost power of the giants. Only Jotunheim possesses the strength—and the unbreakable will—to challenge the gods once more. In its frozen halls, resolve is forged as hard as ancient stone, and the fire of defiance burns brighter than ever."
 preparing_for_war_title:0 "For War"
 preparing_for_war_desc:0 "The other giants refuse to heed our call. They are too consumed by their own selfish little schemes to see the greater destiny before us. So be it—if they will not listen in council, then we shall have to convince them on the battlefield. War will open their eyes where words could not."
 unite_the_giantsland_title:0 "Uniting all Giants"
 unite_the_giantsland_desc:0 "All giants must stand united beneath one banner—our banner! Only together, bound by shared blood and ancient wrath, can we reclaim the power that is rightfully ours"
 united_under_a_banner_title:0 "Under One Banner"
 united_under_a_banner_desc:0 "All giants must live together as one nation, bound as citizens of the glorious Jötnar. United beneath a single identity, a single purpose, we shall rise as a people reborn—stronger, prouder, and destined to reclaim our ancient greatness"
 gather_taxes_title:0 "Gather War Taxes"
 gather_taxes_desc:0 "War demands coin, and we shall hold our troll farmers and giant cultivators accountable for increased tribute. Their fields and labor will fuel our armies, for the spoils of battle require sacrifice from all who dwell in our realm."
 niefelheim_title:0 "Take Niefelheim"
 niefelheim_desc:0 "The frost-born giants of Niflheim take great pride in their enchanted ice, believing it unmatched in all the realms. Yet in the end, it matters little— for when the clash begins and the battle roars, steel will always prevail"
 the_jarl_thing_title:0 "The Jarl Ting"
 the_jarl_thing_desc:0 "The jarls gather to deliberate the fate of the days to come… who shall lead, who shall march into battle, and who shall remain behind to guard the realm. Around the council fire, their voices rise and fall like distant thunder, for the decisions they make will shape the destiny of all."
 jarl_leading_title:0 "Jarls Leading the Armies"
 jarl_leading_desc:0 "The jarls chosen to lead our army hail from ancient lineages, proud and unyielding. Their blood carries the weight of generations, their hearts forged in honor and relentless resolve, ready to command with wisdom and strength."
