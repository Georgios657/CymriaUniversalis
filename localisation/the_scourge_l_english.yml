 has_ally_wizard_witch:0 "Has an allied ruler of the Wisserian culture"
 the_dark_arts_title:0 "The Dark Arts"
 the_dark_arts_desc:0 "The dark arts of death must be studied carefully. With a measure of peace and quiet, they can be explored more deeply."
 perfect_the_awakeing_title:0 "Perfect the Awakening"
 perfect_the_awakeing_desc:0 "The art of raising the dead has grown so commonplace it borders on routine. Yet with refinement, it may soon become nearly effortless—an act as simple as drawing breath."
 the_library_of_yalthan_title:0 "The Library of Yalthan"
 the_library_of_yalthan_desc:0 "The mages of Yalthan have amassed great wisdom in their fabled library—and we would be remiss not to seek its teachings for ourselves."
 death_incarnate_title:0 "Death Incarnate"
 death_incarnate_desc:0 "As the Sovereign of Death, we have cast off the chains of mortality. In our realm, no soul stirs or fades without our will. Even the gates of the underworld heed our command—and we may bar them to our foes for all eternity."
 call_dark_elves_title:0 "Call the Dark Elves"
 call_dark_elves_desc:0 "The elves of the underworld serve Morrigan, the goddess of death and shadow. Yet power speaks louder than loyalty—if we offer them a new Mistress of Death who grants them a grander role, they may well turn to us instead."
 challenge_morrigan_title:0 "Challenge Morrigan"
 challenge_morrigan_desc:0 "Morrigan shall be cast down, and we shall rise in her place. Only then shall we reign as the one true Mistress of Death, and this trivial world shall no longer concern us. We await her in the underworld—where all paths end, no matter the virtue or sin. None escape death. None."
 the_city_of_dammed_title:0 "The City of the Dammed"
 the_city_of_dammed_desc:0 "Tristar, once Seranthia’s proud jewel, is abandoned now—save for the dead... and us. But its glory has not ended. On the contrary: freed from the petty decay of the living, it shall rise purer, greater, and grander. No more stench, no more vermin—only silence, order, and eternity"
 the_gates_of_unlife_title:0 "The Gates of Unlife"
 the_gates_of_unlife_desc:0 "For centuries, powerful sorceresses have pondered the possibility of forging a direct link to the Underworld—to summon spirits not as fleeting whispers, but as permanent forces under their command. Now, we shall make that vision real. In the grand square of Tristar, we will raise a monumental gate of marble and obsidian, encrusted with diamonds and bathed in emerald fire. There, the veil shall thin—and the dead shall answer."
 the_palace_of_death_title:0 "The Palace of Death"
 the_palace_of_death_desc:0 "The Palace of the Kings of Tristar once sufficed for mortal vanity—but we have long since outgrown such petty pretensions. We require a greater palace, a monument to eternal dominion. A place so magnificent, so dreadful in its splendor, that any mortal who beholds it shall fall to their knees and beg for our mercy."
 the_tower_of_power_title:0 "The Tower of Power"
 the_tower_of_power_desc:0 "At the heart of the palace, a tower shall rise—from the deepest roots of the earth to the very vault of the heavens. There, we shall weave together the powers of the stars and the Underworld, forging a new wellspring of might beyond mortal comprehension."
 hunt_and_awaken_calmor_title:0 "Hunt and Awake Calmor"
 hunt_and_awaken_calmor_desc:0 "Our brother Calmor, the one meant to replace us, has fled and now hides somewhere in the shadows. We will find him. We will seek him out. And we will awaken him as a loyal servant. Then, forevermore, he shall carry our cloak behind us—while we wear the crown he sought to steal."
 the_lands_of_death_title:0 "The Lands of Death"
 the_lands_of_death_desc:0 "We cannot allow anything to live within our lands. The core of our rule must remain secure and untouchable. A dead zone, where no one can sneak up on us."
 ship_plague_and_death_title:0 "Spread Pestilence and Death"
 ship_plague_and_death_desc:0 "We must spread the gift of undeath, for only the dead are truly loyal servants. We should hire some living... allies... and unleash plagues. Grain, tainted with dark magic, will claim thousands—and then we shall raise them again."
 expand_the_death_title:0 "The Dead Land expands!"
 expand_the_death_desc:0 "The Dead Land, the wasteland of our domain, has grown considerably since our last spell."
 awaken_old_brodian_kings_title:0 "Awake the Old Kings of Broden"
 awaken_old_brodian_kings_desc:0 "As a little girl, we heard many legends of the great kings of Broden, how they bravely fought giants, trolls, and merfolk in the days of dawn. They were mighty, noble warriors. We shall awaken them so they may once again draw their swords and serve us. For they are worthy to serve."
 imperial_battlesites_title:0 "Ancient Imperial Battles"
 imperial_battlesites_desc:0 "The realm of humanity was built upon bloody battlefields where tens of thousands gave their lives. These warriors were the finest of their age and will fight again when summoned forth"
 marian_hill_graves_title:0 "Barrows of Maria"
 marian_hill_graves_desc:0 "The kings of Maria were buried in great barrow mounds, alongside their families, possessions, and servants. In the long years before Maria lost its independence, hundreds of these tombs were built, filled with treasures. We will open these graves, and their inhabitants will march forth for us"
 unite_all_under_sceleton_title:0 "United under Death"
 unite_all_under_sceleton_desc:0 "The disputes and quarrels of humans, the eternal struggle of nature... all have passed. Now there is unity. Peace."
 no_more_resistance_title:0 "No More Resistance"
 no_more_resistance_desc:0 "All the lands we rule are completely under our control, and nothing stirs there without our permission."
 unity_in_rulership_title:0 "Unity in Rulership"
 unity_in_rulership_desc:0 "For the first time, everything is united under one person, under us, and obeys a single will. Finally, everything is purposeful and has a true meaning: to obey our will"
 the_revenge_title:0 "The Revenge"
 the_revenge_desc:0 "They took our crown, now they want to cast us aside and sell us to an old man, to warm his old days and bear children who will carry his name and soon forget me. No... we will not endure this. Just as they took everything from us, so will we take everything from them."
 punish_serantia_title:0 "Punish Serantia"
 punish_serantia_desc:0 "Seranthia must atone for the pain it has caused us. If it will not serve us—then it shall not be!"
 hunt_the_last_humans_title:0 "Hunt the Last Humans"
 hunt_the_last_humans_desc:0 "The last humans in our land seek to overthrow us… we shall hunt them down and annihilate them. Only then shall peace reign at last"
 secure_gelros_title:0 "Secure Gelros"
 secure_gelros_desc:0 "For the first time, the lands of Gelros shall be united under our rule… that we may be safe. That none may undo our great work. That none may steal what is our birthright"
 into_broden_title:0 "Into Broden"
 into_broden_desc:0 "The ravaged lands of Broden are our rightful claim! Our grandmother was a princess of its ancient kings—and now, the land must once again fall beneath our rule."
 lich_vs_me_title:0 "The Lichemperor against Me"
 lich_vs_me_desc:0 "The Death-Emperor of the Human Empire is a stern rival—but we shall show him that his faith in the flesh of his subjects and slaves is misplaced. We shall prevail!"
 into_maria_title:0 "Into Maria"
 into_maria_desc:0 "The lands of Maria, homeland of the first humans to set foot in Gelros, are my birthright. The foreign invaders shall withdraw—we will return this land to its original destiny."
 the_corpse_empire_title:0 "The Corpse Emperor"
 the_corpse_empire_desc:0 "The Corpse Emperor shall fall, having met his true master in us. With him, his empire shall crumble and kneel beneath our dominion. At last, death shall truly come for them"
 scourge_of_eryndor_title:0 "Scourge of Eryndor"
 scourge_of_eryndor_desc:0 "Let the people of Eryndor fear us — it is wise to do so. For we are the punishment for their sins, for the societies that would see us broken. All of this, they brought upon themselves"
 kill_gloomwood_title:0 "Kill the Gloomwood"
 kill_gloomwood_desc:0 "The Gloomwood mocks us with its shadowed primeval forests, its secrets, and its horrors. But it is not beyond our reach. It too shall fall — and we shall prevail once more"
 scourge_of_humanity_title:0 "Scourge of Humanity"
 scourge_of_humanity_desc:0 "Not only the people of Eryndor are the problem — it is all of humankind! Let them all suffer. Let them all atone."
 loyal_minions_title:0 "Loyal Minions"
 loyal_minions_desc:0 "We can trust no one but the dead. Yet we still require servants with minds of their own—loyal to us alone. We shall find ways to summon them. Surely, there remain souls in the realm of the dead, waiting only for the chance to serve us"
 kill_and_raise_title:0 "Kill and Raise"
 kill_and_raise_desc:0 "Haben wir erst genug Menschen wiedererweckt, werden wir eine Schar von Talenten erwecken, die wir nach ihrem Wesen formen. Krieger, die blutig für uns streiten, und Gelehrte, die uns mit ihrem Wissen beraten."
 more_power_for_minions_title:0 "More Power for My Minions"
 more_power_for_minions_desc:0 "The power of the undead is limited only by the strength of the controlling necromancer... we will carefully grant them more power so they can better carry out our will."
 bane_generals_title:0 "Bane Generals"
 bane_generals_desc:0 "The Bane of the Underworld are beings whose origins remain unknown. They seem to be creatures of the old world, but they can be summoned and will serve us as generals. Skilled in necromancy, they command the legions of the undead."
 train_troops_in_new_skil_title:0 "Train Troops"
 train_troops_in_new_skil_desc:0 "Our servants are naturally older and unaware of many of the new innovations in the art of war. But even a skeleton can learn new tricks! We will have them taught and trained by fresher dead."
 fill_the_ranks_title:0 "Fill the Ranks"
 fill_the_ranks_desc:0 "We must ensure that we always have enough undead and zombies in our army if we want to defend ourselves against all our enemies."
 the_neverending_army_title:0 "The Never Ending Army"
 the_neverending_army_desc:0 "When our armies march, the world marches with them—and no one dares stand against our endless hordes!"
 the_taste_of_power_title:0 "The Taste of Power"
 the_taste_of_power_desc:0 "Magical power is a curious thing. Some women possess it, others do not—and no man, unless he has made dark pacts with demons. The amount of magical energy varies greatly and can be influenced by many factors. Rigorous training helps, but often it’s simply a matter of will."
 the_souldrink_title:0 "The Souldrink"
 the_souldrink_desc:0 "He who drinks the souls of humans gains additional power..."
 drink_mages_souls_title:0 "Drink Mages Souls"
 drink_mages_souls_desc:0 "He who drinks the souls of mages gains even greater power!"
 suck_the_life_of_the_land_title:0 "Suck the Life of the Land"
 suck_the_life_of_the_land_desc:0 "He who drinks the life from the land gains immense power!"
 a_thousand_tears_title:0 "A Thousands Tears"
 a_thousand_tears_desc:0 "Gold, soaked by a thousand tears, has absorbed all the sorrow... and within this sorrow dwells a power. A power that we shall harness."
 the_feathers_of_harpians_title:0 "The Feathers of the Harpies"
 the_feathers_of_harpians_desc:0 "The feathers of the harpies are inherently magical, just like they are, and can be used for all kinds of potions and rituals. If we can get enough of them into our hands, we can further increase our power."
 the_heart_of_elfs_title:0 "The Heart of Elfs"
 the_heart_of_elfs_desc:0 "The Light Elves are even more magical than those of the Underworld and are therefore, unlike them, a coveted prize... we must collect enough of their hearts to increase our power."
 the_blood_of_scorpions_title:0 "The Blood of Scorpions"
 the_blood_of_scorpions_desc:0 "The Scorpion People of the desert... their blood is said to possess great powers. We will test this."
 the_soul_of_gods_title:0 "The Soul of Gods"
 the_soul_of_gods_desc:0 "In this prison, ancient gods... or beings who believe themselves to be gods... are confined. Their power is nearly immeasurable... we will free them from their madness and their strength. They may go in peace, while we become stronger than ever."
 endbringer_title:0 "Endbringer"
 endbringer_desc:0 "We are the end."
