 jinnisch:0 "Jhinn"
 northern_jinn:0 "Northern Jhinns"
 southern_jhinn:0 "Southern Jhinns"
 
 all_puryfing_flame:0 "Ally Cleansing Flame"
 all_puryfing_flame_religion_desc:0 "From the scorching fires of origin, the first pure flame, arose the race of the Jhinns, unwanted and unloved. Ignored by the creators, they built a realm in the desert until they were driven out by the rain and nearly all were killed. Yet the flame has not been extinguished; even today, it can be seen in the sacred flames, and a few still walk among us."
 elven_ancestors:0 "Elfen Ancestors"
 elven_ancestors_religion_desc:0 "The gods are flawed and hold no rightful authority over us. Only our ancestors should guide us, for they have seen the vast land of the dead; they have witnessed the dawn of time.We seek their counsel at the shrines and their graves, and they will never abandon us, for they live within the stones of the land."
 
 desert_elf_ideas:0 "Ideas of the Desert Elfs"
 desert_elf_ideas_bonus:0 "Ambition of the Desert Elfs"
 desert_elf_ideas_start:0 "Traditions of the Desert Elfs"
 
 riders_of_the_sand:0 "Riders of the sand"
 riders_of_the_sand_desc:0 "In the distant desert sands, the elves ride swiftly on their horses, like the desert storm."
 stone_grave:0 "Graves of stones"
 stone_grave_desc:0 "After their death, the elves return to the stone from which they were once created. These stone statues, soon weathered by wind and rain, stand silent as witnesses along the roadsides."
 toll_of_the_sand:0 "Toll of the sand"
 toll_of_the_sand_desc:0 "Strangers venturing into the desert are tormented by it, losing their lives to its harsh conditions."
 harsh_people:0 "Harsh People in harsh lands"
 harsh_people_desc:0 "We have perfectly adapted to life in the scorching desert. We know the caves and shaded places, every spring, and how to navigate even in a sandstorm. This life has made us strong."
 phantasmal:0 "Phantasmal"
 phantasmal_desc:0 "In the desert, mirages form from dreams of cities, oases, and armies that have never existed. Our mages amplify this effect, making it difficult for our enemies to locate our settlements or track our warriors in time."
 the_secret_way_of_desert:0 "Desert power!"
 the_secret_way_of_desert_desc:0 "In the desert lies power for those who know how to harness it. And we do."
 enchanted_blades:0 "Enchanted blades"
 enchanted_blades_desc:0 "Magical blades, forged by mages, pierce the finest armor and stand as a true testament to the superiority of elven weaponry."
 
 colonize_desert_province_title:0 "Claim the desert"
 colonize_desert_province_desc:0 "The vast desert calls to us, and we shall make it our own."
 the_elven_kingdom_title:0 "Unite all the tribes"
 the_elven_kingdom_desc:0 "The tribes of the elves must be united under one king once more!"
 
 the_dust_city:0 "The Dusk City"
 the_dust_city_desc:0 "The City of Dust was once the great capital of the Jhinns, a place full of magical beauty and fire."
 last_invisible_flame:0 "Last Invisible Flame"
 last_invisible_flame_desc:0 "Once, the desert was honored by dozens of invisible flames, from which the Jhinns were born. But one flame after another was extinguished in the great rain, and only this one survived. She is the revered mother of the Jhinns and will never be extinguished as long as they know how to prevent it."
 oasis_of_jaruth:0 "Oasis of Jaruth"
 oasis_of_jaruth_desc:0 "A desert oasis is an important trade hub and a safe haven for travelers."
 oasis_of_salathar:0 "Oasis of Salathar"
 oasis_of_salathar_desc:0 "A desert oasis is an important trade hub and a safe haven for travelers."
 mound_of_stars:0 "Mound of Stars"
 mound_of_stars_desc:0 "The barrow of the stars shows the way through both night and day to anyone who can read it. It is said that whoever has sat within it will never lose their way and will always know the best path, for the stars have already seen every place in the world."
 the_wheel_of_time:0 "The Wheel of time"
 the_wheel_of_time_desc:0 "In the desert stands the Wheel of Time, a mill that grinds eternally without any force, yet completes its work within a single day."
 oath_stone:0 "Oath Stone"
 oath_stone_desc:0 "On this stone, the elves swore to renounce Morrigan and to dedicate this place to their fallen king. Each one sealed the oath with their blood before every lord went their separate way."