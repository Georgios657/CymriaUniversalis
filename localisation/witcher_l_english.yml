l_english:  
 palace_of_a_thousand_doors:0 "The Palace of a Thousand Doors"
 palace_of_a_thousand_doors_desc:0 "The Palace of a Thousand Doors is the thriving heart of Eldar and a symbol of the city's lord's power. Behind every door lies further splendor, and there will never be a shortage of space for guests."
 skull_tower:0 "Tower of Skulls"
 skull_tower_desc:0 "The Tower of Skulls is an unholy place brimming with power, once built by a necromancer from the skulls of his enemies. His name has long been forgotten, but rumors claim that any necromancer who owns the tower becomes part of the structure upon their death..."
 grand_marunji:0 "Grand Marunji"
 grand_marunji_desc:0 "The Warlocks of Marunji have established a gathering place here, where all the powerful and the various classes come together to heed their will."
 the_blood_cathradele:0 "The Blood Cathedral"
 the_blood_cathradele_desc:0 "The gods demand blood, and blood they shall receive in this place!"
 the_soul_woods:0 "Woods of Souls"
 the_soul_woods_desc:0 "In these forests stand the sacred trees, which house the souls of the departed—provided they lived according to good customs. With the help of priests and mages, one can communicate with their ancestors."
 the_bone_land:0 "Bone Lands"
 the_bone_land_desc:0 "In this barren and desolate landscape, cliffs and deep crevices gape open, and between them lie the bones of long-dead creatures that were gigantic. All who see them are filled with awe."
 
 
 mrogi_wa_damu:0 "Mrogi Wa Damu"
 mrogi_wa_damu_religion_desc:0 "Mrogi Wa Damu is the blood-drinking god of mountains and valleys. He constantly changes his form and demands bloody sacrifices from every village he visits; otherwise, he brings all manner of plagues. He taught humans how to extract magical powers from the blood of their own kind."
