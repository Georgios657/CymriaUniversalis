  bakavian_wine:0 "Bakavian Wine"
  bakavian_wine_desc:0 "Nothing compares to the sweetness of bakavian wine."
  star_of_south:0 "The star of the south"
  star_of_south_desc:0 "The prestige of Bakavia is almost unreached, it is the shining star of the south."
  lands_of_splendor:0 "Lands of splendor"
  lands_of_splendor_desc:0 "In Bakavia peasants have never to worry to be hungry, as these are lands rich enough to feed everyone."
  guardians_of_the_west:0 "Lord-Guardian of the west"
  guardians_of_the_west_desc:0 "It is the duty of the Duke of Bakavia to guard the western provinces against all enemies."
  land_of_never_winter:0 "Land of Never-Winter"
  land_of_never_winter_desc:0 "In Bakavia it has never snowed as long as we can remember. The gently warm winds of the south banish the cold winter demons."
  order_of_the_lion:0 "The Order of the Lion"
  order_of_the_lion_desc:0 "The Order of the Lion was founded by Duke Ferdinand II to honor the talents of bakavian heroes."
  palaces_jungfrauen:0 "The Palace of Jungfrauen"
  palaces_jungfrauen_desc:0 "A masterpiece of architecture the Palace in Jungfrauen is a shining example for our craftmanship."
  
