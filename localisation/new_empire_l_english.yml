  hydro_power:0 "Hydropower!"
  new_empire_reform_desc:0 "It has been 1,444 years since the collapse of the old empire, yet its successors have now established a comfortable settlement in the west. Above all, the great emperor in Yach stands as their leader, governing them with a lenient, yet lawful approach."
  broken_empire_reform:0 "The lost Empire"
  broken_empire_reform_desc:0 "With the arrival of the Dragon and the demise of the last emperor, the imperial central government has become a mere shadow of its former self. Although ostensibly still in control, the bureaucracy has all but lost its influence over the vassals."
  can_use_exploration:0 "Can select exploration ideas"
  imperial_buero_reform:0 "Supreme Imperial Bureaucracy"
  imperial_buero_reform_desc:0 "Now with the emperor gone the only remaning power lies in the hands of the bureaucrats who serve the mighty dragon of the capital."
  a_well_traveled_daughter:0 "A daughter in every court"
  new_empire.1.t:0 "Fire and Smoke"
  new_empire.1.desc:0 "It began as a rumor of a colossal, fire-spewing creature, akin to a flying serpent, approaching from the East. Farmers in Lindau spoke of it, but even if someone had believed them, it would have been too late. A massive dragon reached Yach, and within a few minutes, the beast had slain the emperor and laid waste to the entire capital. Now, it rests amidst the ruins of the imperial palace, with flames and smoke rising around it."
  new_empire.1.a:0 "Heaven help!"
  
  FIRE_AND_SMOKE:0 "Ash and Despair"
  fire_and_smoke:0 "Ash and Despair"
  FIRE_AND_SMOKE2:0 "Cold cinder"
  fire_and_smoke2:0 "Cold cinder"
  SUPREME_BUEROCRACE:0 "Supreme Bureaucracy"
  SUPREME_BUERO:0 "Oberst-Ministerialrat"
  
  new_empire.2.t:0 "The dust settles"
  new_empire.2.a:0 "We have no choice"
  new_empire.2.desc:0 "The residents of Yach knew only fear, and everyone dreaded the day when the dragon would stir again. However, when it happened, everyone was surprised. The dragon summoned the city lords and demanded their presence, threatening to burn the city otherwise. When a frightened mayor went and returned bewildered, the astonishment was profound. The dragon had ordered him to rebuild the city and provide him with a grand palace. Otherwise, he asked for little, only that the council update him on matters from time to time and supply him with enough sustenance. In return, he promised not to inflict further harm upon them and to guide them with his wisdom."
  
  new_empire.3.t:0 "The fall of Yach"
  new_empire.3a:0 "We have to adapt"
  new_empire.3.desc:0 "The news from the capital is dreadful; the Emperor and his entire court have been slain. This marks the end of imperial central authority as we know it, and every prince acknowledges that only their own strength can ensure survival. The dragon in the distant capital is only a minor issue; the disputes among the counts are far more crucial to them."
  
  new_empire.4.t:0 "The secret of Immortality"
  new_empire.4a:0 "I WILL NEVER DIE"
  new_empire.4.desc:0 "For a long time, $MONARCHTITLE$ $MONARCH$ has been in search of the secret of immortality. He was all the more delighted when seemingly immortal beings sought refuge in his realm. Graciously, he welcomed them only to imprison them in his dungeons and experiment on them. He firmly believes that he is getting closer to the secret of immortality every day..."
  
  new_empire.5.t:0 "Expanded the investigations"
  new_empire.5a:0 "I WILL LIVE FOREVER"
  new_empire.5.desc:0 "The leader of the creatures, a certain Jarjon, surprisingly remained cooperative despite the circumstances. He agreed to voluntarily assist $MONARCHTITLE$ $MONARCH$  if granted a degree of freedom. Together, they now make significant strides in their quest to uncover the source of eternal life. Despite the uneasy alliance, their collaboration yields fruitful results as they delve deeper into the mysteries surrounding immortality."
   
  new_empire.6.t:0 "The end of the Mad Duke"
  new_empire.6a:0 "THIS IS NOT MY TI..."
  new_empire.6.desc:0 "In his obsession with immortality, the $MONARCHTITLE$ $MONARCH$ neglected his realm, providing Jarjon, now claiming the name of Adalbert, with an opportunity to conspire with the nobles and overthrow him. Exploiting the chaos in the realm, Jarjon successfully eliminated him and his wife, seizing control. He is now the new ruler of Schwöringen, having cunningly navigated the political landscape to ascend to power amidst the tumult caused by the Duke's reckless pursuit of eternal life"
  
  new_empire.7.t:0 "The Auber Proclamation"
  new_empire.7.desc:0 "Today, the imperial bureaucracy announced that all those who have violated its laws will be pardoned if they prove themselves as loyal subjects once again. For us, there was no question about accepting this offer."
  new_empire.7a:0 "Glory to the Empire!"
  
  new_empire.8.t:0 "War for the Empire!"
  new_empire.8.desc:0 "[Root.GetTag] has declared war upon us to claim our throne and the empire for themselfs!"
  new_empire.8.a:0 "To arms!"
  
  new_empire.9.t:0 "War for Independence!"
  new_empire.9.desc:0 "We would have never imagined it, but [Root.GetTag] has started an war of independence!"
  new_empire.9.a:0 "To arms!"
  
  new_imperial_ideas:0 "Ideas of the New Empire"
  new_imperial_ideas_start:0 "New Imperial Traditions"
  new_imperial_ideas_bonus:0 "New Imperial Ambition" 
  the_common_imp_law:0 "Common Law"
  the_common_imp_law_desc:0 "In all states of the Empire there is a common law, providing security to merchants and commoner alike."
  guns_and_cannons:0 "Guns and Cannons"
  guns_and_cannons_desc:0 "The mainstay of the imperial armies are shooters and cannon, wonders of technology."
  imperial_drill:0 "Imperial Drill"
  imperial_drill_desc:0 "Marching through the fire of battle our soldiers know how to stand in formation."
  the_athmospheric_engine:0 "The atmospheric engine"
  the_athmospheric_engine_desc:0 "How can a fire move mountains, how can a simple rock open gates? These are the wonders of the power of the atmospheric eninge!"
  heir_to_archiceturs:0 "Heirs to the great builders"
  heir_to_archiceturs_desc:0 "The old empire was a land primarily remembered for its architectural masterpieces. In our lands, there are only a few remnants, but the knowledge has not been entirely lost"
  engines_of_progress:0 "Engines of Progress"
  engines_of_progress_desc:0 ""Progress makes the difference between hunger and a life of abundance. We cannot rely on gods or magicians but only on ourselves and technology."
  imperial_court_culture:0 "The many courts"
  imperial_court_culture_desc:0 "At the numerous courts of the realm, the nobles vie with each other to promote the finest artists, philosophers, and technicians. A competition of the arts!"
  
  schworingen_ideas:0 "Ideas of Schwöringen"
  schworingen_ideas_start:0 "Schwöringian Traditions"
  schworingen_ideas_bonus:0 "Schwöringian Ambition"
  a_common_sold:0 "A common pay"
  a_common_sold_desc:0 "In the future, our soldiers will be reliably paid according to a fair table. Men who distinguish themselves will receive additional compensation – regulated."
  pacification_of_adalbert:0 "The Adalbertian Laws"
  pacification_of_adalbert_desc:0 "Duke Adalbert is a strong proponent of justice and law. He knows no mercy and tolerates no corruption. Everyone who moves against these ideals will get punished harshly."
  cut_down_nobles:0 "Primacy of the State"
  cut_down_nobles_desc:0 "The many nobles of Schwöringen have long enough hindered the state with their petty schemes and ambitions. It is time that everyone acknowledges the primacy of the state."
  shrapnell_artillery:0 "Shrapnell Artillery"
  shrapnell_artillery_desc:0 "Let us rain down steel on our enemies, let them tremble before the might of our barrels. There is nowhere to hide and only surrendering means surviving."
  black_steel:0 "Black Steel"
  black_steel_desc:0 "Our weapons and armors are made out of black steel which does not only look terrifying but also ensures that our soldier will have the best equipment aviable."
  wheels_and_gears:0 "The power of wheels and gears"
  wheels_and_gears_desc:0 "Machines, with their thousands of moving, turning, and rotating parts, empower an ordinary person to accomplish what would otherwise require dozens."
  to_rule_the_empire:0 "To rule the Empire"
  to_rule_the_empire_desc:0 "Our ambition is clear: To rule the emnpire. To achieve this we have to do everything in our power to gather the Dukes under our banner."
  
