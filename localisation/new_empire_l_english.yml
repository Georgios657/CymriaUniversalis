   astrology_i:0 "Astrology"
   institution_events.210.t:0 "The Astrology School"
   institution_events.210.d:0 "The future is written in the stars, and since humans have had thoughts, powerful prophets and wizards have drawn their wisdom from the heavens. But now, a new method allows non-magicians to learn the art of astrology and uncover the secrets of the cosmos."
   institution_events.210.a:0 "This changes everything..."
   institution_events.203.t:0 "The Astrology School"  
   institution_events.203.d:0 "Scholars are flocking to [institution_origin.Owner.GetName] in masses to learn the art of reading the stars. Even though most of them cannot reliably predict the future, often a small clue is enough to gain valuable knowledge."
   institution_events.204.t:0 "The Astrology School"     
   institution_events.204.d:0 "Travelers speak of the art of astrology in faraway lands. It is hard to treat such rumors seriously, though according to the reporters great secrets have been uncovered by the thinkers of this 'Astrology'."
   institution_events.210.a.tt:0 "§YEmbracing§! the §Astrology§! Institution will be vital for future advancements in §YTechnology§!."
   institution_events.203.a.tt:0 "§YEmbracing§! the §Astrology§! Institution will be vital for future advancements in §YTechnology§!."   
   institution_events.204.a.tt:0 "§YEmbracing§! the §Astrology§! Institution will be vital for future advancements in §YTechnology§!."   
   institution_events.204.a:0 "We wish we knew who invented this"   
   institution_events.203.a:0 "What a great discovery!"   
  
  unruly_prince:0 "Unruly Prince"
  castle_of_schworingen_monument:0 "Castle of Schwöringen"
  castle_of_schworingen_monument_desc:0 "Home to one of the greatest families in the Empire the Castle of Schwöringen was always a important defensive structure."
  palace_of_jungfrauen:0 "Palace of Jungfrauen"
  palace_of_jungfrauen_desc:0 "A new type of noble representation the Palace of Jungfrauen is a jewel of the countryside, representing the might of her owner as well as offering almost everything."
  house_of_alchemey:0 "Guild of the Alchemists"
  house_of_alchemey_desc:0 "The great Guild of the Alchemists have long shaped the Empire. In the newer times Alchemy has fallen a bit out of fashion but the Guild still holds some of the smartest man of the Empire."
  tower_of_the_east:0 "Tower of the East"
  tower_of_the_east_desc:0 "The old Tower of the East burned down and instead of rebuilding it the Witches oriented themself on the newer architectures and so a grandious palace in the deep forrest was built. A fitting symbol of representation and magic."
  forgotten_vhinecastle:0 "Vhinecastle"
  forgotten_vhinecastle_desc:0 "From here the legendary Vhinelords ruled once and every sailor saw it coming to Vhinehafen. Its 1.000 rooms are rumoured to be full of gold and other treasures."
  valwig_caverns:0 "The Caverns of Valwig"
  valwig_caverns_desc:0 "Under the Island of Valwig huge caverns extend, big enough for whole fleets to find cover when the storms are blowing too harshly out on the sea. The caverns water is very calm and not very deep, making it a perfect anchorage. The deeper parts of the caverns are still unexplored, but it is rumoured to be full of gems."
