  old_country_desc:0 "We are the true owner of these lands, we where here when the imperial came and we fought against them. They may have won but we are still here."
  call_of_the_north:0 "Call of the North"
  call_of_the_north_desc:0 "Once we sailed to the northern coasts and traded with our breathren there. These days are mostly gone but we still remember the salty air."
  fischers_and_whaling:0 "Fishers and Whalers"
  fischers_and_whaling_desc:0 "The goods of the sea are plentiful and will fuel our states treasury."
  the_winterland:0 "The Winterland"
  the_winterland_desc:0 "Our home is famed for its harsh climate and often there is snow and ice for 3 months or longer."
  cold_steel_hot_hearts:0 "Cold Steel and Hot Hearts"
  cold_steel_hot_hearts_desc:0 "Our soldiers love to use their iron weapons and only in the heat of the battle they life up."
  the_limitless_sea:0 "The limitless sea"
  the_limitless_sea_desc:0 "Endless are the possibilities on these high seas."
  norder_landvolk:0 "Norder Landvolk"
  norder_landvolk_desc:0 "When the Duke calls all of the Norder are exspected to show up in weapons to serve."
  
