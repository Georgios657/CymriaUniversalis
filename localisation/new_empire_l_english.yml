 new_empire.10.t:0 "The Death of Adalbert"
 new_empire.10.desc:0 "The troops of our enemy have found a way to kill Duke Adalbert once and for all, leaving our empire leaderless! A new noble has already risen to guide us, but it will take many years to overcome the chaos that now engulfs us."
 new_empire.10.a:0 "The Empire is reborn!"
 
 new_empire.11.t:0 "The Death of Adalbert"
 new_empire.11.ast:0 "Killing an immortal is no easy task, yet every living being has a soul or some essence that drives it. For our mages, it was not a great challenge to combine their powers in a grand communion, banishing the entity from the realm of the living forever."
 new_empire.11.blood:0 "For a small price, eternal hell awaits anyone who incurs the wrath of blood mages. In a complex ritual, a lord of the underworld was summoned, and now he has the beast in his grasp. It may escape someday, perhaps in thousands of years..."
 new_empire.11.elem:0 "Deeply buried, a spell is cast upon the earth to ensure its contents are never released. The beast may still live, but it is trapped for all eternity in a prison of soil."
 new_empire.11.necro:0 "The realm of the dead is where all souls go, but the immortals refuse to enter it. The beast, however, lacks even a soul to send there. Yet through dark rituals, it can still be rendered harmless. In mere minutes, thousands of years pass, until barely a trace of its body remains. Now, unable to die, the beast languishes in a grave, reduced to a mere shadow of its former self."
 new_empire.11.nat:0 "The power of nature is the true triumph over immortality. Though the beast constantly regenerates, it is endlessly devoured by thousands of worms, beetles, and other insects, forcing it to endure an eternal martyrdom of dying and being consumed."
 new_empire.11.var:0 "Adalbert, a Varjorje from the Jarvinen tribe, is a traitor to Thorren and his people. The wise ones of the Varjorje know the rituals to kill one of their own permanently and send them into the Great Light. This ritual has now been performed, and Adalbert will trouble us no more."
 new_empire.11.a:0 "We wont miss him"
 
