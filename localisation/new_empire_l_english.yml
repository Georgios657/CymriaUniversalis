  schwor_mission.1.t:0 "Schwöringen demands our loyality"
  schwor_mission.1.d:0 "The Duke of Schwöringen demands from us to rejoin under his command. After all we are one family and our independence is weakening our whole family."
  schwor_mission.1.a:0 "We are one family"
  schwor_mission.1.b:0 "Never!"
  annex_into_schwor:0 "If at peace we will annex Bachen and Tubendorf into Schwöringen"
  pearl_of_the_eat_mod:0 "Pearl of the East"
  castle_of_schworingen_monument:0 "Castle of Schwöringen"
  
  deutscherlander_ideas:0 "Deutscherlander Ideas"
  deutscherlander_ideas_start:0 "Deutscherlander Traditions"
  deutscherlander_ideas_bonus: "Deutscherlander Ambition"
  oldest_legacy:0 "The oldest house"
  oldest_legacy_desc:0 "The von Deutscherland can trace their lineage to the old empire itself and maybe even to the imperial family."
  a_poor_land:0 "The poor hills"
  a_poor_land_desc:0 "Most of our country are poor and many leaves their homes to work as mercaneries in the lower countries."
  the_great_woods:0 "The Black Forrest"
  the_great_woods_desc:0 "The Black Forrest is the giant forrest who encompasses most of our territory which is not mountainous terrain. From here we ship wood into the lower lands."
  hard_soldiers:0 "Sons of the mountains"
  hard_soldiers_desc:0 "The men of Deutscherland have endured hardship unlike anything else. Snow and harsh weather are old comrades and it takes a lot to get a deutscherlander into trouble."
  the_great_river:0 "The great river"
  the_great_river_desc:0 "From our valleys the many springs of the Fuggen River are hailing and we can collect a little share on the blooming trade."
  the_death_pass:0 "The Totenpass"
  the_death_pass_desc:0 "To our east lies the Totenpass - Dead Mans Pass - which would connect us to the eastern world. It is not unmanned, but we had extensive fortifications there and everyone who tries to cross it will freeze to death."
  the_most_famous_mercs:0 "The most famous soldiers"
  the_most_famous_mercs_desc:0 "The bravery of the Deutscherlander are legendary in the empire and we are proud for our legacy."
  
  yach_ideas:0 "Yachian Ideas"
  yach_ideas_start:0 "Yachian Traditions"
  yach_ideas_bonus:0 "Yachian Ambition"
  the_empire_cpaital:0 "The capital of an empire"
  the_empire_cpaital_desc:0 "We are the heart of the empire and we will be heard!"
  a_dragons_tale:0 "The dragon tale"
  a_dragons_tale_desc:0 "It was a day of fire and smoke when the dragon arrived. But this made us stronger and now we are always alert."
  the_greaT_ministerium:0 "The great ministerium"
  the_greaT_ministerium_desc:0 "All who want to look about perfect bureaucracy have to look to us! From our walls we organize a whole empire."
  the_reichsgarde:0 "The Reichsguard"
  the_reichsgarde_desc:0 "The imperial bodyguard - the Reichsgarde - are hardy soldiers, often hailing from Deutscherland. Their bravery and discipline is known in all of the world."
  rondartschier:0 "The Rondartschier"
  rondartschier_desc:0 "Clad in heavy iron armor the Rondartschier will march throught the heaviest of fire to deliver cold steel."
  organitation_perfected:0 "Organisation perfected"
  organitation_perfected_desc:0 "No matter how extensive the administration of the imperial crown will get we will be prepared."
  invite_all_princes:0 "The greatest court"
  invite_all_princes_desc: "Every imperial prince will want to see our court, will join us and pay us hommage."