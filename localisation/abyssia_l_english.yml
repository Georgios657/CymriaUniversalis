 fire_born_events.4.t:0 "Hailes last gamble"
 fire_born_events.4.desc:0 "Haile, brother to our Queen, has long sown discord and schemed to seize the throne. Yet at last, we have cornered him — there is no escape left! He must now face our judgment. The chaos he unleashed upon the other provinces will not save him; his plots end here, and justice will be done."
 fire_born_events.4.a:0 "Your end is near!"
