 visacarian_bestonian_ideas:0 "Cara-Bestonian Ideas"
 visacarian_bestonian_ideas_start:0 "Cara-Bestonian Traditions"
 visacarian_bestonian_ideas_bonus:0 "Cara-Bestonian Ambition"
 the_free_land:0 "The Free Land"
 the_free_land_desc:0 "Our land is the land of the free, vast and empty, where everyone is free to come and go as they please. We respect strangers just as they are, for we ourselves are often strangers."
 the_great_road_east:0 "The great eastern road"
 the_great_road_east_desc:0 "Once, a now-forgotten empire built a great road from east to west, and today, their builders are completely forgotten. Yet their road remains, forming the lifeline of our peoples."
 the_sun_covenent:0 "Convent of the Sun"
 the_sun_covenent_desc:0 "Our people are united under the sun. Once, missionaries from Zephyria came to us and spoke of the glory of the Phoenix King and the sun, and all leaders—whether men of the cities or of the tribes—came to the Catriva Hill and swore the oath of the sun."
 warrior_of_hire:0 "Warrior for Hire"
 warrior_of_hire_desc:0 "To most Amatists, war is a monstrous evil, and scarcely anyone among them would wish to fight. Fortunately, we are wealthy enough to hire mercenaries and thus not burden our consciences."
 blessing_of_the_sun:0 "Blessing of the Sun"
 blessing_of_the_sun_desc:0 "The sun not only gives us life but also sustains the plants and animals. Our lands may not always be the most fertile, but we are never lacking in sunlight, and thus life thrives here."
 wind_and_weather:0 "Wind and Sun"
 wind_and_weather_desc:0 "Our land can be harsh, dry, hot, and filled with scorching winds, yet we know it, love it, and understand how to navigate these conditions."
 gate_to_the_east:0 "Gate to the East"
 gate_to_the_east_desc:0 "The East, with all its riches, terrors, and wisdom, is not far from us. Everyone who wishes to go there must pass through our lands, and we benefit from it."
 
 qabian_ideas:0 "Qabian Ideas"
 qabian_ideas_start:0 "Qabian Traditions"
 qabian_ideas_bonus:0 "Qabian Ambition"
 lords_of_the_south:0 "Lords of the South"
 lords_of_the_south_desc:0 "We are the southernmost of the seven cities and the rulers of this south, facing the wicked lands of Loviens. This rule is not without its challenges, and we must always be ready to deploy our mercenaries."
 yangaran_border:0 "Yangaran Border"
 yangaran_border_desc:0 "The great Yangara, the end of the maternal Lena, is the southern border of our lands and must be constantly guarded to prevent any evil from crossing it."
 sugar_and_spices:0 "Sugar and Spices"
 sugar_and_spices_desc:0 "Sugar and spices are the most valuable treasures that grow in our lands, which we bring all the way to the distant West, where our names are no longer known. But the money still comes to us."
 tales_of_lena:0 "Tales of Lena"
 tales_of_lena_desc:0 "The great city of Lena—cursed be its downfall—was a bastion of wisdom and philosophy, and we have not forgotten it."
 qabian_candy:0 "Qabian Candy"
 qabian_candy_desc:0 "Our sweets are known throughout the world. Finest sugar confections, crafted by skilled confectioners, make one forget the worries of the world."
 the_looming_evil:0 "The looming evil"
 the_looming_evil_desc:0 "The Lovians in the south are devil worshippers and generally bad people—evil even. We are aware of their depravity but also know that with the right guidance, they can find the true faith."
 qabian_traders:0 "Qabian Traders"
 qabian_traders_desc:0 "We may despise the Lovians, but not their goods and their money. And if it wants to go north, it must pass through us. And it does."
 
 nopolian_ideas:0 "Nopolian Ideas"
 nopolian_ideas_start:0 "Nopolian Traditions"
 nopolian_ideas_bonus:0 "Nopolian Ambition"
 trading_cities:0 "Trading Cities"
 trading_cities_desc:0 "Even the old Lena had significant trade connections to kingdoms long gone, and we have inherited these traditions."
 the_great_elefants:0 "Ivory-Trade"
 the_great_elefants_desc:0 "The ivory trade is our domain, and if we cannot procure enough of it in our lands, we utilize our many other contacts and purchase more."
 our_lost_home:0 "The lost Lena"
 our_lost_home_desc:0 "Lena! The city of Lena—Lenacari—was once our home before it was destroyed by the green dragon. Only a few escaped this disaster, and even the river became a poisonous, ill-fated place, just like the old city. But Lena was also an idea, and ideas cannot die so easily."
 lovian_connections:0 "Lovian Connections"
 lovian_connections_desc:0 "Everyone knows that the Lovians are a... peculiar people, but we are not there to make friends, but to earn money. And for that, one can overlook certain weaknesses."
 lenarian_paper:0 "Lenarian Paper"
 lenarian_paper_desc:0 "Lenarian paper was one of the greatest achievements of our homeland. Easy to make and more durable than any other, we once folded wind chimes, kites, and figures from it. But it is also good for spreading ideas, as it is nearly immune to moisture."
 the_founders:0 "The Founders"
 the_founders_desc:0 "The wise founders of our cities—colonies of Lena—knew that one could not always rely on the great city itself to protect them. Thus, they established our new cities in fortified positions, on hills or behind rivers. We are grateful to them."
 the_watches:0 "The Watch"
 the_watches_desc:0 "Every man who is old and wealthy enough should train with the city guard and be ready to fight for his hometown, even though this will hopefully never happen."
 
 bestos_ideas:0 "Bestonian Ideas"
 bestos_ideas_start:0 "Bestonian Traditions"
 bestos_ideas_bonus:0 "Bestonian Ambition"
 the_long_wars:0 "The long wars"
 the_long_wars_desc:0 "Before the long peace, there were the long wars. For decades, blood was shed in the empty lands for nothing and again for nothing. Yet, through all those years, we remained strong."
 the_friendship_of_nomads:0 "Friendship with the Nomads"
 the_friendship_of_nomads_desc:0 "We have always treated the nomads with respect. They may not have a great city, but they are still devout and honest people who deserve respect and courtesy. In return, they thank us with their loyal services."
 smithes_of_bestos:0 "Smiths of Bestos"
 smithes_of_bestos_desc:0 "The smiths of Bestos are the most skilled of the seven cities, and their ability to produce large quantities of equipment is widely known."
 the_companies:0 "The great companies"
 the_companies_desc:0 "The largest mercenary companies—the Silver, the Green, and the Red—have their headquarters here in Bestos and are always at our service."
 bestos_mines:0 "Mines of Bestos"
 bestos_mines_desc:0 "The mines of Bestos are deep, and the rock is full of iron. Our city was founded here for good reason. This treasure has given us the power to compete against Viscari and attain our current position."
 riders_of_bestos:0 "Bestonian Riders"
 riders_of_bestos_desc:0 "In Bestos, riding is a widespread activity. Every merchant has horses, every blacksmith, and almost every farmer. This pastime provides us with a pool of numerous riders and horses."
 asbestos:0 "Asbestos"
 asbestos_desc:0 "In our lands, one can also find asbestos—named after our city—and it is an ideal building material. Fireproof, it allows us to build more sustainably and safely."
 
 viscari_ideas:0 "Viscarian Ideas"
 viscari_ideas_start:0 "Viscarian Traditions"
 viscari_ideas_bonus:0 "Viscarian Ambition"
 the_old_city:0 "Grand Old City"
 the_old_city_desc:0 "No one knows when Viscari was founded, only that it has always been there and has always been great. The six other cities of the league are also partly legendary, but none can trace their origins back as far as we can. We have fought against the Politer, against the Talier, the Zephyrians, and the Kabaden—of whom little more is known than that they once attacked Viscari."
 blessing_of_the_sun_vis:0 "Blessing of the Sun"
 blessing_of_the_sun_vis_desc:0 "The great Sun Armata has brought the light of enlightenment into our hearts and inner peace. Everyone devoutly follows her rules, and life has become so much better as a result."
 dock_of_viscari:0 "Docks of Viscari"
 dock_of_viscari_desc:0 "Every sailor who travels the dividing sea has been to Viscari at least once—almost always, in fact. Hardly a ship sails from east to west without making a stop here."
 man_of_coin:0 "Man of Coin"
 man_of_coin_desc:0 "In times of war, the masters open the treasure chambers and hire mercenaries from the three corners of the world to fight for Viscari."
 visataris_home:0 "Visataris Home"
 visataris_home_desc:0 "Visatari, Son of the Sun and Dragon Slayer, was a son of our city, and his fame is widely known. We are the City of Heroes, and it is not forgotten even abroad."
 viscarian_trading_company:0 "VVV"
 viscarian_trading_company_desc:0 "The VVV is a trading guild that directs Viscari's business abroad and maintains numerous posts where every citizen of Viscari is welcome."
 the_great_council:0 "The great council"
 the_great_council_desc:0 "The Grand Council of the city is a senate in which anyone with sufficient wealth has a place, and it has been governing our city since time immemorial."
 
 betosian_lancer:0 "Betosian Lancers"
 betosian_lancerDESCR:0 "The riders of Bestos are swift and skilled, and their lances promise a swift death."
 kranian_rider:0 "Krainian Riders"
 kranian_riderDESCR:0 "The Krainers are known for their love of horses and their skillfulness on their mounts. Fortunately, they are also known for their willingness to be bought."
 kranian_lancer:0 "Krainian Lancers"
 kranian_lancerDESCR:0 "No one possesses more skill than the Krainers on their horses, and their gleaming lances ride down any foe they perceive."
 krainian_ulan:0 "Krainian Hussar"
 krainian_ulanDESCR:0 "Swift and agile, the Hussars ride, seeking to outmaneuver the enemy. The innate ferocity of the Krainers comes to the forefront here."
 kranian_curassier:0 "Kranian Curassier"
 kranian_curassierDESCR:0 "Equipped with heavy armor far superior to the old bronze, the Krainers are also highly effective as armored cavalry."
 city_company:0 "City Company"
 city_companyDESCR:0 "Who must protect the cities? Naturally, the residents of the cities! Equipped with what they can afford, they are called to war together and then dismissed afterward."
 free_company:0 "Free Company"
 free_companyDESCR:0 "The Free Companies consist of men who can come from anywhere. They commit to serve for a time and are divided into their companies. Their weapons are provided by the city."
 city_defender:0 "City Defender"
 city_defenderDESCR:0 "The city defenders, like the city companies of old, are residents of the places they defend, but now they are equipped and trained by their cities. More of a standing army than a militia, they must serve for over two years before they can return to civilian life."
 sevener:0 "Sevener Company"
 sevenerDESCR:0 "The Seveners are well-trained and disciplined marksmen, composed of individuals from all seven cities—hence the name. Clad in radiant green uniforms, they demonstrate their determination to the enemy."
 light_urban_company:0 "Light Urban Company"
 light_urban_companyDESCR:0 "The future of warfare belongs to light infantry, which skillfully wears down the enemy while avoiding its own losses. Although they lack the concentrated shock of tightly drilled formations, their advantages are undeniable."
 
