l_english:
 expand_wood:0 "Expanding Woods"
 reawakend_kingdom:0 "Reawakened Kingdom"
 reawakend_kingdom_desc:0 "The King has returned and is claiming what is his!"
 old_lenarian:0 "Old-Lenarian"
 old_lenaria:0 "Old-Lenaria"
 UNDEAD_DUCHY:0 "Undead Duchy"
 UNDEAD_KING:0 "Undead Kingdom"
 UNDEAD_EMPIRE:0 "Undead Empire"
 DEAD_QUEEN:0 "Puppemaster"
 estate_god_sun:0 "The Sun goddess"
 estate_god_sun_loyalty_modifier:0 "Loyalty of the Sun"
 estate_god_sun_influence_modifier:0 "Influence of the Sun"
 estate_god_sun_privilege_slots:0 "Slots of the Sun"
 estate_god_sun_desc:0 "There are many different strands of sun worship, yet they are all united under her light and follow her wise teachings: treasure life and love one another"
 against_all_evil_tooltip:0 "+10% morale and +5% manpower recovery when in war against a Death Faith or Varjoren"
 great_mother_yanga:0 "Great Mother Yanga"
 great_yanga_province:0 "All provinces on the Yanga gain -10 development cost, +10% tax and production income"
 great_yanga_province_rev:0 "Removes all Great Mother Yanga modifiers"
 giant_temples_sun:0 "Great Temples"
 giant_temples_sun_desc:0 "Gold is the metal of the sun and is often displayed in the temples of the sun. Silver and other precious, shiny metals are also found here. The temples of the sun are often large and equipped with countless windows."
 great_ceremonies_sun:0 "Ceremonies of the Sun"
 great_ceremonies_sun_desc:0 "There are four festivals in the year of the sun - the winter and summer solstices, as well as the equinoxes. On each of these days, a large public celebration is held, and the wealthy donate bread and drink to the poor."
 phoenix_king_sun:0 "The Phoenix King"
 phoenix_king_sun_desc:0 "The Phoenix King - Bringer of Civilization - was the greatest prophet of the sun and its mightiest disciple to ever walk this earth. His - her - determination can serve as an example to all of us to stand up for what is right."
 against_all_evil:0 "Against all Evil"
 against_all_evil_desc:0 "The sun has proclaimed to us that life is sacred and violence cannot be a means to any end. Yet, it has also made it clear that there is evil in this world that must be eradicated. Demon worshippers, shadow creatures, and the undead have no place in this world of the living!"
 help_the_poor:0 "Help the poor"
 help_the_poor_desc:0 "In the light of the sun, no one should go hungry, and it is considered a duty to care for and help the poor in a community. When we all help each other, we help ourselves, just as the sun desires."
 embrace_common:0 "All under the Sun"
 embrace_common_desc:0 "For the sun, there are no nobles, elites, rulers, poor, beggars, or servants, but only her beloved children, who are all equal in her eyes. We should also strive to establish such an image in our community - for we must always strive to live as she desires."
 great_yanga:0 "Mother Yanga"
 great_yanga_desc:0 "The great mother Yanga was the main goddess of the ancient Besciler and their southern neighbors, but she was quickly replaced by Amata. Nevertheless, the river is still revered, because even though Yanga naturally submitted herself to the sun, she is still a loving mother and should not be forgotten."
 peace_and_prosper:0 "Peace and Prosper"
 peace_and_prosper_desc:0 "War can rarely bring anything good, and the sun desires no discord among her children. War is an evil that she wishes to forbid. We should all focus our energy on improving our lives and the lives of others, rather than causing harm to each other."
 
 SP1:0 "Three Red Seconds"
 SP1_ADJ:0 "Redian"
 
 SP2:0 "Gordaea"
 SP2_ADJ:0 "Gordaean"
 
 SP3:0 "Old Lena"
 SP3_ADJ:0 "Lenarian"
 
 lovian:0 "Lovian"
 
 tandelan:0 "Tandelanian"
 
 fc.1.t:0 "An lovian invasion!"
 fc.1.desc:0 "The warlock Priya Denianke requested a favor from us some time ago, which we naturally declined: One should not engage in dealings with demon summoners that do not involve money. Now, Priya has summoned an army and is set on destroying us!"
 fc.1.a:0 "To arms! The cities have to send help!"
 
 fc.2.t:0 "A great city in despair"
 fc.2.desc:0 "Our sister city is under attack by foreign forces. While we haven't always seen eye to eye, we cannot allow external powers to gain a foothold in this land!"
 fc.2.a:0 "To arms!"
 fc.2.b:0 "Let them die"

 fc.3.t:0 "The horde"
 fc.3.desc:0 "A horde from the north has crossed the river and is riding towards Viscari. We must man the walls and drive these barbarians back into the steppe!"
 fc.3.a:0 "Viscari will never fall."

 fc.4.t:0 "The phantom of the past"
 fc.4.desc:0 "Spirits and phantoms arise from the ancient ruins of Lena and march towards our city. Their goal, their desires, all unclear, but what is certain is that we must defend ourselves!"
 fc.4.a:0 "Horrors!"
 
 fc.6.t:0 "Join the League"
 fc.6.desc:0 "The world around us grows steadily more threatening, and we have much in common with the other cities. We should unite. Together under one banner, we will prevail!"
 fc.6.a:0 "Hurrah!" 
 fc.6.b:0 "We prefer our independence!" 
 
 building_alliances_seven_citie.tooltip:0 "Have 4 Alliances with other great cities and have 150 opinion with them"
 helped_seven:0 "Helped against an foreign invasion"
 shadow_ideas:0 "Kravnian Ideas"
 shadow_ideas_start:0 "Kravnian Traditions"
 shadow_ideas_bonus:0 "Kravnian Ambition"
 merceneries_of_the_cities:0 "Man for Hire"
 merceneries_of_the_cities_desc:0 "We are a nation of warriors, and for warriors, there is plenty of gold to be earned in the cities through honest work. We appreciate this opportunity, and every man worth his salt should have worked as a mercenary at least once."
 the_treacherous_swamps:0 "The treacherous swamps"
 the_treacherous_swamps_desc:0 "Our native swamps are very deceptive, full of fog and suddenly emerging clouds, paths seem to disappear, and there are many dead ends, and the bog always beckons. Only a few find their way without problems."
 adapt_new_ideas:0 "Listen to the City Dweller"
 adapt_new_ideas_desc:0 "The city dwellers have many accomplishments they can be proud of—setting aside their military prowess—and we can learn a lot from them that we would never achieve on our own."
 the_beasts:0 "The beasts"
 the_beasts_desc:0 "In the swamps, wild beasts roam that seem not entirely of this world. We have learned to deal with them, and those who survive these creatures are not easily killed by anything else"
 superior_copper:0 "Superior Bronze"
 superior_copper_desc:0 "Our golden armor is our trademark, crafted from polished bronze, showcasing our skill in metalworking."
 legendary_warriors:0 "Legendary Warriors"
 legendary_warriors_desc:0 "We always remember the great heroes of the past and the present. Their achievements are sung around the fire and resonate in the hearts of our youth. There are many ways to be a great man, but being a great warrior is the best!"
 the_darkness:0 "The Darkness"
 the_darkness_desc:0 "A shadow looms over our homeland, and many now wish to leave it. For such a journey, we need men to protect our children and women. We must secure a new homeland, possibly with the sword, and for that, we need men."
 
 FCS:0 "League of Seven"
 FCS_ADJ:0 "Sevenian"
 SKR:0 "Krania"
 SKR_ADJ:0 "Kranian"
 SKS:0 "Kravnia"
 SKS_ADJ:0 "Kravnian"
 
 the_shadow_kingdom_title:0 "Unite the shadowy Swamps"
 the_shadow_kingdom_desc:0 "These swamps whisper to us and promise us a glorious future. They may differ greatly from our old steppe homeland, but we still feel comfortable in them. Dark creatures may lurk here, but we are experienced warriors. This may be our new home."
 
 new_kranian_kingdom_title:0 "Reform the Kingdom"
 new_kranian_kingdom_desc:0 "In ancient times, a great king led all the Krainers into the vast steppe and conquered our kingdom, defeating the Attikers and all other enemies. His heirs ruled over the land until the last heir died and the kingdom fell apart. But the Krainers are to be united under the throne once again!"
 
 xomxi_caravaneer:0 "Caravanserai of Xomxi"
 xomxi_caravaneer_desc:0 "The merchants of Xomxi are widely known for their extensive travels, and anyone who has ever visited the grand caravans in the city also knows the system behind their mobility!"
 far_east_tower:0 "The Ivory Tower"
 far_east_tower_desc:0 "The Ivory Tower was erected long ago by a forgotten sorceress and lay in ruins for many years. However, the magical energies still reside in the ground, in the stones, and in the mountains."
 the_great_yanga_fortress:0 "Fortress-City Wessey"
 the_great_yanga_fortress_desc:0 "The fortress of Wessey, strategically located at the great crossroads, is a testament to Lenarian architecture. Protected by several moats and the surrounding marshland, it is only conquerable for a determined invader and can resist almost indefinitely against any attacker."
 the_black_city:0 "The Black City"
 the_black_city_desc:0 "The Black City of Bescil bears witness to the glory of bygone days and the abilities of today's inhabitants of the city to preserve and even expand upon these works. Here, the knowledge of grand construction projects is not lost, and this architectural skill is evident everywhere."
 bestos_stables:0 "Stables of Bestos"
 bestos_stables_desc:0 "The Bestosi's love for their horses is well-known everywhere, and over the years, they have built a massive complex to train the animals. Here, every third year, the grand horse race Amata is held in their honor."
 harbour_of_sqabin:0 "Harbour of Sqabin"
 harbour_of_sqabin_desc:0 "The ports of Sqabin are the largest in the world, with countless docks and berths. The taverns are teeming with sailors, and anyone seeking daring captains will find them here. From here, the great explorers once set sail and will do so again!"
 throne_of_the_kranian_kings:0 "Throne of the Krainian Kings"
 throne_of_the_kranian_kings_desc:0 "Every king of the Krainers is immortalized in this throne, a bone from his body inserted by his heir. Only one who possesses this throne can even dare to claim to be the king of the Krainers, and it has remained vacant for over 300 years now."
 ancient_city_of_lena:0 "Ancient City of Lenacari"
 ancient_city_of_lena_desc:0 "Lenacari was the largest city in the East before the green calamity came, poisoning both land and city and even polluting the river. Yet, this could take little away from the city's glory, and even today, its relics are beautiful and magnificent to behold."
 relief_of_the_old_rulers:0 "Inscriptures of Morales"
 relief_of_the_old_rulers_desc:0 "Who can say which ruler has immortalized himself here, his realm and name long forgotten, only the engraving remains. Proud and haughty, he looks down upon the street, announcing the glory and tyranny of days gone by."
 great_city_of_viscari:0 "Great City of Viscari"
 great_city_of_viscari_desc:0 "Viscari! Center of civilization apart from Zephyria and now - for its inhabitants at least - the sole center. From here, trade flows to the west and east, here the wise city rulers reign, knowledgeable about their eternal history. Just as Viscari no longer knows its beginning, it will never have an end"
 
 southern_lenarians_ideas:0 "Ideas of the Yanga"
 southern_lenarians_ideas_bonus:0 "Yangan Ambition"
 southern_lenarians_ideas_start:0 "Yangan Traditions"
 trade_on_the_yanga:0 "Traders on the Yanga"
 trade_on_the_yanga_desc:0 "The Yanga is our lifeblood; on this vast and sacred river, countless ships with merchants ply their trade, upstream and downstream."
 banish_the_lover:0 "Banish the Lovier"
 banish_the_lover_desc:0 "The Lovier are damned people, without conscience and with abhorrent customs. They have been expelled from our lands, yet they will return with weapons to take what they want."
 floodplains:0 "The great floodplains"
 floodplains_desc:0 "The Yanga often floods the fields and seeks a new riverbed. Although it is not pleasant, the mud it leaves behind is fertile and compensates for the damage."
 faith_in_the_sun:0 "Trust in the Sun"
 faith_in_the_sun_desc:0 "The sun has guided us, and we will not stray from its word. Especially in the face of our neighbors, it is clear and evident that it is a force of good, protecting us from eternal darkness."
 the_mighty_cities:0 "The mighty cities"
 the_mighty_cities_desc:0 "The lands of Yanga have always been characterized by great cities, surrounded by vast, insignificant stretches of land. These cities rose and fell, but they always existed."
 hire_new_mercs:0 "Hire new mercenaries"
 hire_new_mercs_desc:0 "To defend ourselves against the Lovier and other evils of this world, we must also utilize our gold and hire mercenaries. Why should we send our children to their deaths when there are strangers who will do it voluntarily—and better?"
 reclaim_lena:0 "Reclaim the old Lena"
 reclaim_lena_desc:0 "Before the evil came, Old Lena was the heart of our civilization, the greatest of our cities, and the lands were fertile and green. Today, they are devastated and desolate, but we will reclaim them and tend to the graves of our ancestors once again."
 
 bescil_ideas:0 "Bescilian Ideas"
 bescil_ideas_bonus:0 "Bescilian Ambition"
 bescil_ideas_start:0 "Bescilian Traditions"
 the_black_stone:0 "The Black City"
 the_black_stone_desc:0 "Bescil is the Black City, as all its buildings have been constructed from black stones. For visitors, this often appears intimidating and even eerie, but this stone is simply abundant in our lands and very durable."
 mother_yanga:0 "Mother Yanga"
 mother_yanga_desc:0 "The Great Yanga springs not far from our lands, and it is she who brings life to these otherwise dry lands. Before the Sun Cult, Yanga was also revered as a goddess who bestows life."
 home_of_many_cults:0 "Home of many cults"
 home_of_many_cults_desc:0 "In Bescil, many cults have flourished: those of the Sun, the Blood Cults, the Cult of the Moon, the worship of Yanga, and others. Who knows what the future holds?"
 the_kranian_trade:0 "Trade with the Kranian"
 the_kranian_trade_desc:0 "The Krainers are uncivilized barbarians who eat their own dead and worship dark gods. But that shouldn't deter us from trading; after all, we don't have to marry them."
 arcane_wisdom:0 "Arcane Wisdom"
 arcane_wisdom_desc:0 "Bescil is old, perhaps even older than Viscari, but here, there is certainly arcane knowledge from ancient times, of which we know very little nowadays."
 bescilian_nobility:0 "Bescilian Nobility"
 bescilian_nobility_desc:0 "The families of Bescil take pride in their long lineages, which connect them to nearly all the important families for hundreds of miles around, even if they themselves have forgotten. It is said that whenever a Besciler enters a new city, they are visiting a relative."
 the_dragons_visitors:0 "The visiting Dragons"
 the_dragons_visitors_desc:0 "The dragons from the mountains have become frequent visitors, facilitating the exchange of new ideas. We can learn a lot from them, especially in the art of diplomacy to which they are dedicated."
 
 xomxi_ideas:0 "Xomxian Ideas"
 xomxi_ideas_bonus:0 "Xomxian Ambition"
 xomxi_ideas_start:0 "Xomxian Traditions"
 yangian_floodlands:0 "Yangian Floodplains"
 yangian_floodlands_desc:0 "Here, in the middle reaches of the Yanga, one can observe the beneficial floods best. The thick mud from the mountains remains when the water recedes again, and our farmers can expect a bountiful harvest."
 center_of_culture:0 "Center of Culture"
 center_of_culture_desc:0 "Xomxi has greatly benefited from the fall of Lena; today, it is the center of Lenarian culture. If an artist wants to succeed, they will have to go to Xomxi."
 caravaning_to_all:0 "Great Caraveneers"
 caravaning_to_all_desc:0 "Our traders travel with the great caravans even east of the mountains, into the mysterious lands at the other end of the world. They travel everywhere and are often hired for other caravans because it is known that they understand their craft."
 restless_wanderer:0 "Restless Wanderers"
 restless_wanderer_desc:0 "Restlessness fills us; we feel the urge to wander great distances. Almost every inhabitant of Xomxi has traveled with caravans, worked as guides, or simply explored the world."
 connection_to_viscari:0 "Friends in Viscari"
 connection_to_viscari_desc:0 "We have connections even in distant Viscari; from them, we often receive valuable tips regarding trade. If a good is in high demand in Almodosazra, we supply it to Viscari, and they further distribute it, benefiting both of us."
 connection_to_lovien:0 "Connection to Lovien"
 connection_to_lovien_desc:0 "The Loviers are not well-received in our lands and among our brethren. However, those who wish to trade must still be able to make nice, even if they despise their counterparts. In dealing with the Loviers, we have perfected this skill."
 words_not_blood:0 "Spill Ink, not Blood"
 words_not_blood_desc:0 "Resolving disputes through violence is an ancient concept that we reject. We have yet to encounter a problem that could not have been better solved through negotiations, and we will always strive to enforce this approach."
 
