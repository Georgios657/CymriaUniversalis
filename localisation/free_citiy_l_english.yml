 amatism_faith:0 "Amatism"
 amatism_faith_religion_desc:0 "Amata, the Sun, is a very sensitive woman and loves the entire creation, from the smallest insect to the greatest emperor. Her doctrines place enormous value on the protection of life, the assistance of people to one another, and the avoidance of unnecessary suffering.Distinguishing necessary suffering from unnecessary is a challenge that an Amatist faces daily."
 vistarism_faith:0 "Visatarism"
 vistarism_faith_religion_desc:0 "Visatari, Son of the Sun, fought bravely against the sun and founded Almodosazra. With his death, he was reunited with his mother and now guides her sun chariot across the sky."