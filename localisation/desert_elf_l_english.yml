l_english:
 clove_trade_title:0 "The Grand Clove Trade"
 clove_trade_desc:0 "The cloves of this desert are a highly coveted treasure. We will tend to them and sell them further, for only elven magic can bring forth and protect such wondrous plants!"
 expand_glove_production_title:0 "Expand the Clove Production"
 expand_glove_production_desc:0 "We must expand the production of cloves and prepare new areas for cultivation."
 grand_glove_production_title:0 "Cloves! Cloves! Cloves!"
 grand_glove_production_desc:0 "The power of cloves is nearly limitless; they heal many ailments and also taste extraordinary. We can hardly ever produce enough and can use our production capabilities to forge new friendships."
 the_stones_row_title:0 "Rows of Stones"
 the_stones_row_desc:0 "All elves return to the stone from which they were once made after their death. This process takes several years, but depending on how well the body was preserved, the result is a perfect stone statue. These statues are traditionally placed near the site of death, arranged in long rows along the paths."
 the_streets_of_stones_title:0 "Streets of Stones"
 the_streets_of_stones_desc:0 "The great roads of our land are lined on both sides by our ancestors—both great and small—who continue to accompany their descendants and bring us good fortune."
 honor_the_three_fields_title:0 "Honor the Three Fields"
 honor_the_three_fields_desc:0 "The three greatest elven ancestors were placed in the vast landscape, and today their fields are surrounded by hundreds of others who bled and triumphed alongside them. These are sacred sites that must be protected."
 secure_the_centre_title:0 "Secure the Centre"
 secure_the_centre_desc:0 "We must secure the heart of our kingdom—the hills and ravines of the desert mountains—and protect it from any enemy. Here, our people should be able to live in safety."
 the_hidden_kingdom_title:0 "The Hidden Kingdom"
 the_hidden_kingdom_desc:0 "The highest level of security is to remain unseen. The heart of our kingdom will shield itself from the eyes of outsiders with mystical winds and shifting signs. Only the initiated will be able to reach the sacred realm."
 the_grand_mirage_title:0 "The Grand Mirage"
 the_grand_mirage_desc:0 "Our greatest mages will cast a powerful spell, releasing spirits, phantasms, and mirages into the desert. Our land will be hidden behind illusions, so that none without true sight will be able to see it. They will cross the desert and see nothing but lifeless sand."
 the_kingdom_of_legends_title:0 "The Kingdom of Legends"
 the_kingdom_of_legends_desc:0 "Thanks to our efforts, people still know of our kingdom, but not where it is... We have become legends, and though some search for us, none will find us without our help."
 stand_by_our_fathers_title:0 "Stand by our Fathers"
 stand_by_our_fathers_desc:0 "We will never abandon our fathers and ancestors! Build temples for them!"
 exalted_rulers_of_old_title:0 "Exalted Rulers of Old"
 exalted_rulers_of_old_desc:0 "Every elven child must study the writings, words, and deeds of the great ancestors and be able to recite them, for from them, we can learn true greatness."
 the_desert_kingdom_title:0 "The Desert Kingdom"
 the_desert_kingdom_desc:0 "In this world of light, we are in the great lonely desert. The clans have quarreled, but this cannot continue. We must unite under one banner!"
 the_high_desert_crown_title:0 "The High-Crown"
 the_high_desert_crown_desc:0 "The High King will rule over all elves of the desert. No one can oppose his claim, and soon all will bow before him."
 unite_all_desert_elfs_title:0 "Unite all Desert Elfs"
 unite_all_desert_elfs_desc:0 "The desert elves are united once again under one banner! High King Fir is proud of us, and his dream lives on. The new future of our people will be here, and nowhere else."
 from_river_to_river_title:0 "From River to River"
 from_river_to_river_desc:0 "Two great rivers form the vast borders of the desert: the Nagivi River and the Sereen River. We will claim the land between them as our own!"
 reach_the_desert_sea_title:0 "Reach the Desert Sea"
 reach_the_desert_sea_desc:0 "To the south of the desert lies a great ocean, whose call beckons to us, and we will never forget this call, for it reminds us of our homeland, the great seas of the underworld..."
 an_empire_to_endure_title:0 "An Home to Endure"
 an_empire_to_endure_desc:0 "This land has long been our home and will always remain so. We have built a fortress for elvenkind that will never fade."
 knowledge_from_east_and_west_title:0 "Knowledge from East and West"
 knowledge_from_east_and_west_desc:0 "The knowledge of humans should not be dismissed, even though they, of course, do not reach the deep wisdom of our people. However, in religion, they do have some advantages... they speak of the powerful goddesses of the Sun and the Moon. Perhaps we should listen to them?"
 invite_human_priests_title:0 "Invite Human Priests"
 invite_human_priests_desc:0 "Let us invite human priests to present their religions and represent their cause. If they cannot convince us, we can still choose to ignore them."
 the_moon_shines_title:0 "Listen to the Moon"
 the_moon_shines_desc:0 "The Moon Goddess is wise and cunning; she protects her followers from careless gazes and will conceal us as well. With her by our side, no misfortune will catch us by surprise."
 priase_the_moon_title:0 "Praise the Moon"
 priase_the_moon_desc:0 "The Moon Goddess deserves great honors in our kingdom and will reward us abundantly if we provide her with a new dwelling here."
 our_new_home_title:0 "Our new Home"
 our_new_home_desc:0 "These lands of our new homeland are still unfamiliar to us—the great desert, the vast plains, the treeless stretches, and the lack of water. Yet we are resilient, and we can overcome anything."
 the_desert_way_title:0 "The Way of the Desert"
 the_desert_way_desc:0 "The way of the desert is to know where the waterholes are, to interpret the storms, to understand the animals, and to find the sanctuaries. We have mastered this path of the desert."
 desert_power_title:0 "Desert Power"
 desert_power_desc:0 "In the desert resides a power... we are so in tune with our element here that no enemy can truly threaten us. We have claimed the power of the desert as our own."
 move_like_the_sand_title:0 "Move like the Sand"
 move_like_the_sand_desc:0 "Like the sand that blows through the desert, we use the secret paths to hurry from place to place like spirits that can fly. While others struggle painfully over dunes and through deep sand, we walk effortlessly across the rocky ground."
 the_sun_elf_title:0 "The First Sun Elfs"
 the_sun_elf_desc:0 "The Sun Goddess is the creator of all and the enemy of Morrigan—something that deeply unites us. In her honor, we shall henceforth call ourselves Sun Elves."
 praise_the_sun_elf_title:0 "Praise the Sun!"
 praise_the_sun_elf_desc:0 "The Sun Goddess deserves great honors in our kingdom and will reward us abundantly if we provide her with a new dwelling here."
 expand_living_space_title:0 "Expand the Fields"
 expand_living_space_desc:0 "The small, barren fields of the oases must be expanded to nourish our growing people. Let us dig ditches and build new canals!"
 enchant_mines_title:0 "Enchant the Mines"
 enchant_mines_desc:0 "The treasures of the earth are so much easier to extract when one speaks the secret words and enchants the mines, making them almost willingly reveal their riches."
 sing_to_the_plants_title:0 "Sing to the Plants"
 sing_to_the_plants_desc:0 "Every being strives harder when it is loved, and the same is true for plants. When we sing to them, we encourage them to grow and become magnificent plants."
 land_of_magic_and_honey_title:0 "Land of Magic and Honey"
 land_of_magic_and_honey_desc:0 "The land of magic and honey is now our home, the air is filled with the song of the elements, and the plants grow more splendidly than anywhere else, despite the harsh conditions. A paradise on earth!"
 extend_our_influence_east_title:0 "Extend our Influence"
 extend_our_influence_east_desc:0 "The numerous lands of the humans cannot all be ruled by us; we should make some of them our vassals, have them swear loyalty to the High King, but allow them to retain their old territories."
 loyal_human_vassal_title:0 "Loyal Human Vassals"
 loyal_human_vassal_desc:0 "Our first contacts with the humans were truly not peaceful, but there is no reason why we cannot come to an understanding. They, too, can stand loyal to the High King, just like the elves."
 raise_taxes_vassal_title:0 "Transfer the Riches"
 raise_taxes_vassal_desc:0 "It cannot be that the human lords enjoy the riches of their lands without consequence. We must make it clear to them that they must send their share to the High King."
 auxilary_vassal_troops_title:0 "Human Auxillary Troops"
 auxilary_vassal_troops_desc:0 "We can allow chosen humans to join us in battle as auxiliary troops. They can also take on tedious police and law enforcement tasks."
