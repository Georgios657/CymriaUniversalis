l_english:
 jotun_ideas:0 "Ideas of Jotunheim"
 jotun_ideas_start:0 "Traditions of Jotunheim"
 jotun_ideas_ambition:0 "Ambition of Jotunheim"
 the_iron_city:0 "City of Iron"
 the_iron_city_desc:0 "Jotunheim is the city of iron, the city of steel. Here, the finest weapons of the giants are forged."
 noble_heritages:0 "Noble Heritages"
 noble_heritages_desc:0 "The giants of Jotunheim boast of ancient deeds and claim descent from the great heroes of ages past."
 the_lands_of_ice:0 "Lands of Ice"
 the_lands_of_ice_desc:0 "Where others freeze and fall behind in the endless icy wastes, the unyielding Jotun march ever onward."
 the_warriors_of_frost:0 "Warriors of Frost"
 the_warriors_of_frost_desc:0 "Their blood runs as cold as the ice itself, and the giants of Jotunheim fear no foe."
 giant_bards:0 "Giants Bards"
 giant_bards_desc:0 "The bards sing of triumph and eternal glory — and no hero shall ever fade from their songs."
 jarlsdoms:0 "Jarldoms"
 jarlsdoms_desc:0 "The jarls are bound by duty to muster loyal warriors whenever the giants of Jotunheim rise again to wage war."
 iron_fist:0 "Iron Fist"
 iron_fist_desc:0 "With an iron fist, the foes of Jotunheim are shattered and cast down!"
 muspel_ideas:0 "Ideas of Muspelheim"
 muspel_ideas_start:0 "Traditions of Muspelheim"
 muspel_ideas_bonus:0 "Ambition of Muspelheim"
 the_heat_city:0 "Glowing City"
 the_heat_city_desc:0 "Muspelheim is the city of fire, of light, and of warmth. Here, the people live densely packed and submit to taxation."
 bordergarder:0 "Borderguard"
 bordergarder_desc:0 "Long ago, the border to ancient Sveri required constant vigilance — and even now, the wisdom gained from the Troll Wars remains a guiding force."
 troll_servants:0 "Troll Servants"
 troll_servants_desc:0 "Trolls have proven to be steadfast workers in the mines, the fields, and the forests — and we take pride in their service among us."
 fire_and_ice:0 "Fire and Ice"
 fire_and_ice_desc:0 "The clash of fire and ice across our realms has forged our flexibility; we embrace new ways of thinking, unlike our kin who dwell in the everlasting ice."
 the_jarl_council:0 "Jarl Thing"
 the_jarl_council_desc:0 "The jarls of Muspelheim wield considerable power, and in their endless councils, they decide the fate of our realm."
 the_deeper_mines:0 "Deep Mines"
 the_deeper_mines_desc:0 "From the depths of Muspelheim, ample iron is mined to arm the jarls' armies without great expense."
 bridges_and_roads:0 "Bridges and Roads"
 bridges_and_roads_desc:0 "The giants are also great architects, and the dangerous lands of Muspelheim are crisscrossed with countless bridges and roads."
 
 niefel_ideas:0 "Ideas of Niefelheim"
 niefel_ideas_start:0 "Traditions of Niefelheim"
 niefel_ideas_bonus:0 "Ambition of Niefelheim"
 secret_policying:0 "Secret Police"
 secret_policying_desc:0 "The great jarls of Niflheim enjoy constant protection from the omnipresent secret police."
 song_of_glacier_giants:0 "Glaciers Giants"
 song_of_glacier_giants_desc:0 "Every giant of Niflheim claims descent from the ancient glacier ice, the very source from which the first ice giants emerged."
 fight_gynter:0 "Gyntian Wars"
 fight_gynter_desc:0 "The humans, known as the Gynter, remain in endless strife with us — and we shall never find peace until they lie vanquished."
 rimvaetti:0 "Rimvaetti"
 rimvaetti_desc:0 "According to legend, the Rimvaetti are the tiny ice fragments that remain when a new Nifl giant is born. Nowadays, they serve as the government’s small helpers, spying on behalf of the realm."
 leader_of_north:0 "Proclaimed Leader of the North"
 leader_of_north_desc:0 "Niflheim is the lord of the North, leader of the giants! Here, the first Great Jarl wore his crown of eternal ice!"
 the_winters_host:0 "Winters Army"
 the_winters_host_desc:0 "The giants of Niflheim favor resolving disputes in person, shunning the cowardice of striking from afar."
 icewalls:0 "Walls of Ice"
 icewalls_desc:0 "The strongholds of Niflheim are frequently strengthened by enchanted ice, and some are crafted wholly from the frozen element itself."
 
