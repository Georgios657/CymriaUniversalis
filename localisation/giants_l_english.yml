 fore_bearers:0 "Fore-Giants"
 fore_bearers_religion_desc:0 "The great ancestors, whether troll or giant, look down upon us, and we must prove ourselves worthy of them if we wish to stand by their side on the Day of Judgment."
 the_great_catfish:0 "Wallerian"
 the_great_catfish_religion_desc:0 "When the trolls were lost and in despair and journeyed south, they came upon the banks of a river where they encountered a great catfish who spoke to them and gave them hope. Since that time, he has always come to them in their hour of need and offered his aid..."