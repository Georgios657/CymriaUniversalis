 corean:0 "Corean"
 frostjarl_DESCR:0 "Just as swords, spears, and clubs were once honored heirlooms, so too are the rifles now — handcrafted, adorned, and passed down from father to son. These weapons are familiar to their users and equipped with all manner of clever modifications."
 jarl:0 "Flintlock Shooters"
 jarl_DESCR:0 "Imported from the south, the giants have also upgraded to flintlock weapons. Once again, the larger caliber makes these guns even more terrifying than their human counterparts. Many giants carry two or even three of these rifles to fire in quick succession."
 frostborne:0 "Matchlock Shooters"
 frostborne_DESCR:0 "Armed with massive matchlock rifles, these giants cause far greater destruction than humans with their similar but smaller weapons."  
 cannon_carrier:0 "Cannon Carriers"
 cannon_carrier_DESCR:0 "Cannons, too, can be carried and effectively used by giants. With thunderous laughter, they aim the barrels at their enemies before having them reloaded by other giants positioned farther back."
 torsion_carrier:0 "Torsion Carriers"
 torsion_carrier_DESCR:0 "Innovative torsion cannons give the giants the ability to hurl man-sized bolts deep into enemy lines with a staggering rate of fire."
 advanced_ballista_carrier:0 "Advanced Ballista Carriers"
 advanced_ballista_carrier_DESCR:0 "The first ballistae used by the giants were quite primitive, but over the years, more advanced models have been developed."
 ballista_carrier:0 "Ballista Carriers"
 ballista_carrier_DESCR:0 "Giants are strong enough to carry siege weapons, so it's not an uncommon sight to see a giant using a ballista as an enormous crossbow."
 giant_archers:0 "Giant Archers"
 giant_archers_DESCR:0 "Equipped with massive bows, they can shoot arrows deep into enemy lines before advancing with their melee weapons."
 giant_warrior:0 "Giants Warriors"
 giant_warrior_DESCR:0 "Warriors of the giants armed with ancient weapons — clubs, spears, and swords — depending on what their fathers fought with."
