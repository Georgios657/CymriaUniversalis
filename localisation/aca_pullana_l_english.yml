 allow_explo:0 "Allows the Exploration Idea Group"
 soultrap:0 "Every pillaged capital adds 1 to the soul trap, 100.000 dead enemies in a single battle also add 1"
 raise_sails_title:0 "Raise the Sails"
 raise_sails_desc:0 "No man from Aca Pullana fears the sea! Hoist the sails and set forth into the blue ocean!"
 a_grand_pullanian_fleet_title:0 "A Grand Fleet of Pullania"
 a_grand_pullanian_fleet_desc:0 "The fleet of Pullana must surpass all other cities of Lovia! We rule the sea, and no one else. For he who rules the water will soon rule the land as well."
 defend_peninsula_title:0 "Defend the Peninsula"
 defend_peninsula_desc:0 "The Lovian Peninsula is a treacherous place for both outsiders and natives alike. With only a few fortresses, it can become almost impregnable."
 naval_forces_title:0 "Naval Special Forces"
 naval_forces_desc:0 "It is not uncommon for our soldiers to operate from the ships, sailing up rivers at dawn to seize fortresses in swift, surprise attacks. From now on, they shall be specially trained for this type of operation."
 construct_great_ships_title:0 "Great Ships"
 construct_great_ships_desc:0 "Bigger is better!"
 naval_academy_of_pullana_title:0 "Naval Academy of Aca"
 naval_academy_of_pullana_desc:0 "Aca is the upper city of Pullana, and in ancient times, they were once two separate places. But now, they are united. It is tradition for the captains to live in Aca, and from there, they will train the next generation."
 dam_the_swamps_title:0 "Dam the Swamps"
 dam_the_swamps_desc:0 "The swamps may be sacred, but the farmer must complete his work somewhere. Dams will tame the rivers and reveal fertile farmland."
 develop_lower_lovia_title:0 "Develop Lower Lovia"
 develop_lower_lovia_desc:0 "The Deep Lovia was long a rather desolate place due to the swamps and storms. But now, we have laid the foundations to create flourishing landscapes here."
 highways_and_dykes_title:0 "Highways and Dykes"
 highways_and_dykes_desc:0 "With new elevated highways and better dams, even during the monsoon season, the land will remain passable, and the ferry boatmen will no longer have a monopoly on the trade of goods."
 the_szegeni_traders_title:0 "The Szegeni Traders"
 the_szegeni_traders_desc:0 "The Szegeni have lived as outsiders in our lands for centuries, and no one can say exactly where they come from – only that they can be found in every major harbor. For a long time, they were discriminated against and not part of our city, but such capable people should also have a voice!"
 expand_the_trade_title:0 "Expand the Trade"
 expand_the_trade_desc:0 "The trade of Aca Pullana must be expanded, from Almodosazara to the Witchlands, we will increase our prosperity."
 promote_szegenis_title:0 "Promote the Szegeni"
 promote_szegenis_desc:0 "The Szegeni have proven to be valuable allies, and now we must also thank them for their good cooperation. They shall receive privileges in numerous other cities and settle there in their own districts, under their own laws."
 the_grand_trade_route_title:0 "The Grand Eastern Route"
 the_grand_trade_route_desc:0 "The Witchlands lie far in the East, but there is a way to reach them by sea, if one navigates around the Sea of Sorrow. If we succeed, vast riches await us!"
 the_splendid_islands_title:0 "Isles of Splendor"
 the_splendid_islands_desc:0 "The islands in the south shall become the treasure chambers of our land. On the fertile soils, plantations shall arise, and wealth shall flow northward."
 a_sacred_home_title:0 "A Sacred Home"
 a_sacred_home_desc:0 "It is not only money that has brought us here, but also faith. We will build shrines to Telcontar, Lord of the Fly and Master of the World, on every island."
 call_fo_telcontar_title:0 "Call of Telcontar"
 call_fo_telcontar_desc:0 "The High Priest called for men, and we came. Now, he speaks the will of Telcontar, who has chosen us to fulfill his purpose."
 the_second_cape_title:0 "The Second Cape"
 the_second_cape_desc:0 "The second cape of Lovia, Tellarse, is an old enemy of ours. This enmity ended today, and all the capes will be subject to us. Never again will enemies emerge from the rocks."
 trade_in_naga_title:0 "Trade with the Nagas"
 trade_in_naga_desc:0 "The wild Nagas in the delta of the Nagivis are primitive and uncivilized, but with the necessary caution, we can still make good gains. They know what we want, and we have enough chickens to satisfy their hunger."
 call_of_discovery_title:0 "Call of Discovery"
 call_of_discovery_desc:0 "We have traveled and conquered the known world. But what lies beyond the horizon? More and more brave captains are asking this question and are ready to set sail into the unknown!"
 telcontars_home_title:0 "Telcontars Home"
 telcontars_home_desc:0 "It is said that Telcontar hatched from the egg of a turtle on a foreign black beach and then flew north to Lovien. We have now found the lands of his birth... and also the Black Beach, where thousands of turtles lay their eggs each year. These creatures and this place are absolutely sacred!"
 the_holy_archipel_title:0 "The Holy Archipelago"
 the_holy_archipel_desc:0 "These sacred islands must not be inhabited by unbelievers or those without rightful claim. We must unite them all and treat them as they deserve."
 white_island_title:0 "White Island"
 white_island_desc:0 "Far in the cold south lies the White Island, a desolate place where criminals can be exiled to die. Yet, even this island may hold treasures..."
 aterara_west_title:0 "The Western Archipelago"
 aterara_west_desc:0 "The western archipelago of Artearea should also belong to us."
 tellconars_servants_title:0 "In Service of Telcontar"
 tellconars_servants_desc:0 "We have always honored Telcontar's will and take pride in being his most faithful servants. Whatever he demands of us, we will fulfill, for he is the Lord of the World and the Master of all our destinies."
 highest_warlock_title:0 "The High Warlock"
 highest_warlock_desc:0 "For a long time, there were various disputes over which sorcerer should be the supreme leader in Lovien. But these conflicts now belong to the past, for the supreme master comes from Aca Pullana."
 claim_all_of_lovia_title:0 "Claim all of Lovia"
 claim_all_of_lovia_desc:0 "All the sacred Lovian earth will bloom under us, and no outsider, no unbeliever, and certainly no other sorcerer will be able to contest it."
 across_yanga_title:0 "Cross the Yangara"
 across_yanga_desc:0 "The Yangara marks the northern border of Lovien and has long been a bloody frontier. But now, enough blood has been shed! We will march north and subjugate the rich riverlands, spreading the word of Telcontar!"
 lords_of_poorv_title:0 "Masters of Poorv"
 lords_of_poorv_desc:0 "The deserts, rivers, and barren lands of Poorvs now finally have a master! Us! All lands belong to us, and everything bends to our will – and swiftly."
 instute_blood_quotas_title:0 "Institute Blood Quotas"
 instute_blood_quotas_desc:0 "The hunt for virgins to sacrifice is exhausting and destructive to the state...for many, love wins out over reason. We have to organize the system better so that there is no more social unrest, but the masters also get enough offerings"
 deals_with_devil_lords_title:0 "Deals with Devil Lords"
 deals_with_devil_lords_desc:0 "The lords of hell are powerful...and greedy. They are happy to give us their power for very little in return. A sacrifice here, a signature there. What fools!"
 imprison_the_lords_of_hell_title:0 "Imprison the Lords of Hell"
 imprison_the_lords_of_hell_desc:0 "The lords of hell have fallen for us and we will now capture them to use their power forever - for free!"
 harvest_lords_power_title:0 "Harvest Hells Power"
 harvest_lords_power_desc:0 "It is not easy to exploit the great princes of hell as prisoners without risk, but with our advances in soul magic we can capture their immortal souls and use them for our purposes. Without their bodies, they are almost completely powerless, but still full of energy"
 grand_blood_hunt_title:0 "Grand Blood Hunt"
 grand_blood_hunt_desc:0 "We need more victims to summon demons! Great hunts should be organized and all magically gifted should be brought to the great warlock. For the gloria Aca Pullanas!"
 demon_season_title:0 "Demon Season"
 demon_season_desc:0 "On the first Sunday of the third month, the great demon hunts are organized every year, where all the virgins are gathered and tested. It is a day of joy and celebration, so it is a good day for everyone...except of course for those whose blood will soon be shed"
 the_seekers_title:0 "The Seekers"
 the_seekers_desc:0 "The Seekers are an ancient guild who want to fathom the life of the human soul. To this end, they have dissected hundreds of corpses and tortured people. So far they have only come a little closer to their goal, but we know a few new tricks."
 study_demons_title:0 "Study Demons"
 study_demons_desc:0 "The great demons of hell are full of power and strength, as well as being proud and unyielding. We can learn from them!"
 small_demons_title:0 "Study Imps"
 small_demons_desc:0 "The imps of hell are small, cowardly and numerous. We can also learn from them. Because only what we understand can we really use properly"
 apply_demons_workforce_title:0 "Imps into the Workforce"
 apply_demons_workforce_desc:0 "With their small stature, the Imps can work in many places that are difficult for humans to reach, not to mention that their ability to fly is a blessing when harvesting tree fruits!"
 the_fleeting_soul_title:0 "The Fleeting Soul"
 the_fleeting_soul_desc:0 "The soul is a strange thing, bright and radiant, it slips so quickly into the underworld and is almost impossible to grasp. We must study it in all its facets if we want to gain power over it. Even we can now not use our findings we still gain a deep introperspective into the human soul and can use that for our advantage"
 construct_a_soultrap_title:0 "A Soultrap"
 construct_a_soultrap_desc:0 "A magical trap that feeds the souls of those who die next to it...a daring project, but not without predecessors. If we succeed in constructing this, we can always summon dead souls when we need them"
 power_from_mind_title:0 "Power of the Mind"
 power_from_mind_desc:0 "Now that we have the Seleen, we just have to be able to use them. Their energy can drive everyone, improve everything and create infinite power. But you want to proceed skillfully and not add yourself to the caged ones"
 wisdom_of_the_dead_title:0 "Wisdom of the Dead"
 wisdom_of_the_dead_desc:0 "The dead still remember their lives and what was important to them...we can now summon them out of the trap, question them and lock them up again without having to have necromancers with us. And the dead are surprisingly talkative..."
