 plunder_temple_title:0 "Riches of Old"
 plunder_temple_desc:0 "In our struggle, we must use every advantage we have. Many riches are no longer needed in our undead existence; they can be repurposed into weapons."
 wonder_of_empire_title:0 "The Wonder of the Empire"
 wonder_of_empire_desc:0 "The old empire has produced countless wonders: the Temple in Eria, the Baths of Polita, the Tower in Monte Negro. It would be a great honor just to possess one of these marvels."
 assemble_legions_title:0 "Assemble the Legions"
 assemble_legions_desc:0 "The Emperor in Polita awaits us! Gather the legions, we must prove our worth!"
 expand_heconarchia_title:0 "Expand the Heconarchoniat"
 expand_heconarchia_desc:0 "We must subjugate the other Heconarchons if we are to prove ourselves."
 the_mightiest_of_them_all_title:0 "The mightiest of them all"
 the_mightiest_of_them_all_desc:0 "We are now the mighty Heconarchon in the wasteland, and no one dares to oppose us anymore."
 strike_monte_negro_title:0 "Defeat the Necromancer"
 strike_monte_negro_desc:0 "The Necromancer  in Monte Negro is a threat to all. We must crush him before we can face the Emperor."
 the_great_legions_title:0 "The great Legions"
 the_great_legions_desc:0 "In our staff, there are countless old veterans of dozens of wars. Now that we can gather them all again, they can surely pass on some wisdom to us."
 call_peasants_title:0 "Lower our Standarts"
 call_peasants_desc:0 "To triumph, we must increase our numbers. The farmers, traders, and citizens who have never held a weapon can still fight. We will not win with legionaries alone"
