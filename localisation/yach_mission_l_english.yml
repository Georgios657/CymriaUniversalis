l_english:
 a_dragons_due_title:0 "A dragons due"
 a_dragons_due_desc:0 "Since the dragon resides in Yach, the situation has become complicated. But now we must also appease him so that he doesn't have to leave his palace... enough food must be organized so that he doesn't eat us!"
 a_dragons_hoard_title:0 "A dragon hoard"
 a_dragons_hoard_desc:0 "The dragon is satisfied with his nourishment and has now instructed us to accumulate a massive hoard in the palace so that he feels truly comfortable. We had better obey."
 a_dragons_taste_title:0 "A dragons taste"
 a_dragons_taste_desc:0 "As the dragon nonchalantly informed us, he has consumed hundreds of people in his life, and he doesn't miss their taste, except for one: that of sublime maidens. He understands the consequences for our land, which is why he has thought long and hard, and now he will limit himself to one girl annually, whom we must somehow bring to him."
 a_dragons_wisdom_title:0 "A dragons wisdom"
 a_dragons_wisdom_desc:0 "The dragon is old and... also wise. Now that he is fully provided for, he is increasingly involved in the administration of the realm and has truly good ideas and insights."
 a_dragons_empire_title:0 "A dragons empire"
 a_dragons_empire_desc:0 "Despite all his weaknesses, the dragon is a more capable ruler than all the emperors before him, especially for the imperial bureaucracy. It is now time to make it official: An eternal Dragon Emperor for the realm!"
 a_dragons_will_title:0 "A dragons will"
 a_dragons_will_desc:0 "All the princes of the realm must submit to the dragon, and we must ensure that his will - and that of the bureaucracy - is done.""
 a_dragons_treasure_title:0 "A dragons treasure"
 a_dragons_treasure_desc:0 "Now the dragon is the master of all imperial lands, and a larger tribute is due to him. A tremendous treasure, enough to fill the ground floor of the palace, must be accumulated, and he will rest upon it forever. Having become too fat to even leave the building, he is now more dependent than ever on the bureaucracy to enforce his will."
 look_upon_a_star_title:0 "Look upon a star"
 look_upon_a_star_desc:0 "Soon, it will be the time when the Stone Image of Victory is once again in the sky. We must build an observatory to draw strength from this magnificent sight for the future."
 a_astrology_school_title:0 "The school of Astrology"
 a_astrology_school_desc:0 "Astrology bestows knowledge about ourselves, the future, and the universe as a whole. However, only a few truly know how to interpret it. We must change this by establishing a school, turning Yach into a center of knowledge."
 the_red_comet_title:0 "The Red Comet"
 the_red_comet_desc:0 "The red comet is a sign from legends, appearing every 700 years and heralding significant events. However, only those who can truly read it can attain real knowledge. We must be prepared when it appears soon."
 a_dragons_weakness_title:0 "A dragons weakness"
 a_dragons_weakness_desc:0 "It is clear that the dragon must die; this is a realm of humans and must be ruled by humans! The toll of blood that the scaly creature demands is far too high, and we must find a way to eliminate it..."
 a_dragons_demise_title:0 "A dragons demise"
 a_dragons_demise_desc:0 "A dragon slayer has risen and brought the creature down. Now we can breathe a sigh of relief and look to the future with renewed optimism."
 a_new_emperor_title:0 "A new emperor"
 a_new_emperor_desc:0 "It is time to crown a new emperor, and who better than the Dragon Slayer himself, son of the Witch of the East? The imperial bureaucracy has fulfilled its task, but now the emperor should lead the realm again, and they shall be his loyal servants."
 the_norder_land_title:0 "On the other side"
 the_norder_land_desc:0 "The cold and barren lands north of the sea were once home to thriving cities, but they have long been abandoned. Now, we will resettle this land and claim it for the realm."
 assemble_the_lords_title:0 "Assemble the lords"
 assemble_the_lords_desc:0 "The Lords of Yach are scattered to the winds, and we must call them back to the Reichstag to regain control of our land. However, the right conditions must be established, and Yach must be rebuilt for this purpose"
 reign_in_the_outer_title:0 "Reign in the traitors"
 reign_in_the_outer_desc:0 "A few still resist the will of the bureaucracy, and now we must show them our full strength and determination. We can only rest when the last Baron has surrendered"
 reign_in_the_princes_title:0 "Assume central control"
 reign_in_the_princes_desc:0 "The imperial princes now only regard our authority as secondary. We must compel them to submit to our authority again before the situation spirals out of control."
 the_aub_proclamation_title:0 "Auber proclamation"
 the_aub_proclamation_desc:0 "Some princes refuse to accept their fate of serving us and resist our authority. In Aub, we will announce that anyone who brings these traitors down shall be rewarded!"
 the_safe_empire_title:0 "The safe empire"
 the_safe_empire_desc:0 "From sea to sea, from mountain to coast, the realm is restored, and our authority is absolute. Now we must work even more diligently and lead the imperial bureaucracy to unprecedented glory."
 direct_rule_from_yach_title:0 "Direct rule from Yach"
 direct_rule_from_yach_desc:0 "Until now, our administration rested on the power of many local barons, knights, and counts who kept their share of the income for themselves. But this cannot continue. All provinces must be directly administered by Yach, and we will manage them. The word of the capital must be heard clearly and unaffected everywhere."
 sublime_bureo_title:0 "Noble bureaucracy"
 sublime_bureo_desc:0 "In the history of humanity, there has never been a better, more efficient, and - also - fairer bureaucracy than the one we have built. Everyone has their rights, and everyone has their duties owed to the Emperor. No one is oppressed, and no one shirks their responsibilities. A perfect system, and we uphold it."
 expand_the_empire_title:0 "Expand the Empire"
 expand_the_empire_desc:0 "The realm must expand to withstand the tests of time. The icy lands of the North, the dead lands of the East, the green valleys – they all offer objectives for our ambitions."
 the_green_valley_title:0 "The green valley"
 the_green_valley_desc:0 "To the east of the Dead Pass lie various small principalities in deep valleys. No true adversaries, it will be easy for us to subjugate them."
 a_new_trading_register_title:0 "A new trading register"
 a_new_trading_register_desc:0 "The traders of the realm are an important source of prosperity, but also quite rebellious. Due to our temporary weakness, they have suddenly developed a preference for free trade. This must be forcefully put to a stop immediately"
 trade_tabels_title:0 "The price tabels"
 trade_tabels_desc:0 "The recent years have shown us how important it is to ensure price stability and curb the influence of the merchants. With the latest proclamation of the bureaucracy, every basic commodity will have a fixed price that cannot be exceeded without approval from the capital."
 building_building_build_title:0 "Secure food production"
 building_building_build_desc:0 "Our realm lacks everything, but especially infrastructure to provide for its inhabitants. Hunger must be banished forever to satisfy the farmers and rural population. We must increase the supply of food before turning our attention to other areas."
 expand_prod_i17_title:0 "Expand production"
 expand_prod_i17_desc:0 "We must expand our infrastructure to cover all other goods and increase the prosperity of our lands"
 a_fiat_currency_title:0 "A paper currency"
 a_fiat_currency_desc:0 "It is senseless that we pay with limited goods like gold or silver. Instead, the imperial treasury will now vouch for papers that are issued solely by it and may be used as currency."
 the_old_empire_title:0 "The Old Empire"
 the_old_empire_desc:0 "The old realm lies abandoned. Now that the spirits are gone, we must secure it for ourselves."
 knights_and_reiksguard_title:0 "Knights and the Reichsguard"
 knights_and_reiksguard_desc:0 "The Knights of Yach and the Imperial Guard - the bodyguard - have always been the foundation of our power. However, times are changing, and it becomes increasingly clear that cavalry alone can no longer win wars. Infantry and cannons are the new masters of the bloody fields"
 a_new_officier_school_title:0 "A military academy"
 a_new_officier_school_desc:0 "Soldiers can be quickly assembled and gathered, but who shall lead them? These men need proper training, and we cannot rely on the nobility to guide this education. We must send promising noble children to a university and impart upon them the necessary knowledge."
 promote_cavalry_title:0 "Promote Riders"
 promote_cavalry_desc:0 "Cavalry will always have its place on the battlefield. This is especially true for us, as nothing asserts our claim quite like the thundering charge of shining knights in the early morning sun. We must always maintain a strong cavalry regiment."
 institute_landsregimenter_title:0 "Institutes the Landwehr"
 institute_landsregimenter_desc:0 "For a long time, we neglected our recruitments and failed to develop an organized system to manage them. But now, we will introduce the Landwehr: Each region has the duty to maintain a steady regiment of conscriptable soldiers to be able to quickly deploy troops in times of war."
 the_greatest_army_ever_title:0 "A big army"
 the_greatest_army_ever_desc:0 "Our army must be strong enough to annihilate any enemy and win every war. The security of our realm is absolute, and we will maintain it, no matter the cost."
 to_defend_all_title:0 "The defense of the Empire"
 to_defend_all_desc:0 "It is our duty to defend the realm against external threats. With fortifications in the right places, we can achieve this."
 new_fort_buildings_title:0 "Advanced fortifications"
 new_fort_buildings_desc:0 "Through our efforts to modernize the fortresses of our realm, we have gained new insights into modern architecture. Our fortifications far surpass the old ones by miles!"
 garrision_cities_title:0 "Fortress-Cities"
 garrision_cities_desc:0 "Our fortresses have evolved into small towns, providing peace and prosperity to their regions through their permanent garrisons. Numerous young men, inspired by our magnificent soldiers, volunteer eagerly for a life full of glory!"
