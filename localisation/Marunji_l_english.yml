 temple_district:0 "Temple Disctrict"
 mightiest_of_gods:0 "Chief of Gods"
 start_plague:0 "Will start the plague somewhere in Averia"
 peace_power:0 "We will no longer have revolts on sucecession"
 prepare_the_brew_title:0 "Prepare the brew"
 prepare_the_brew_desc:0 "A handful of rosemary, a pinch of cinnamon, and the shriveled heads of 20 wizards... that's all a devastating plague needs! But first, we still have to gather a few other ingredients..."
 aquire_test_subjects_title:0 "Acuire test subjects"
 aquire_test_subjects_desc:0 "Now the first vials of the poison are finally brewed... but we still need a few... tests. We should abduct some Imperials from the North and make sure it works on them — and not on us."
 summon_spirits_title:0 "Summon spirits"
 summon_spirits_desc:0 "The spirits of the land and nature could help us give our plague the final touch. We should summon them and test it on them. Depending on how they react, we may need to adjust the plague — or we may already be ready."
 reap_the_dead_title:0 "Reap the dead"
 reap_the_dead_desc:0 "The dead of the Empire, and the fallen to our plague, shall rise anew — not as mourned souls, but as servants of our cause. They shall swell our ranks, a tide of rot and ruin, and gift us legions upon legions of the undead.With these armies forged in death and bound by spell and curse, we shall sweep across the lands. Averia shall fall — not by sword, but by silence, by sickness, by shadow. So it is written. So it shall be."
 claim_the_land_title:0 "Claim the land"
 claim_the_land_desc:0 "The depopulated and ruined lands of the North lie before us, barren and broken — ready to receive our new dominion. They shall be the cradle of a new order, shaped by plague and shadow.Our plan will unfold as foreseen. And in its final breath, the mightiest empire of this world shall realize it has been deceived, undone not by war, but by cunning.We are the harbingers. The silence before the end.So it was whispered. So it shall rise."
 protective_wards_against_eom_title:0 "Ensure the Empire stays out"
 protective_wards_against_eom_desc:0 "The Empire of Man remains a constant threat — ever-watchful, ever-fearful of what they cannot control. We must prepare. We must fortifyTaint the Southern Averia.To shield our realm from their retaliation, we shall bind ancient magicks into stone and bone. Totems, carved under blood-moon rites, shall be placed within the walls of our fortresses. Their enchantments shall lie dormant — until Imperial hands draw near.And when they do, let them lay siege. Let them camp, let them linger. The plague will awaken, and from within their lungs their doom shall rise. No sword shall breach our borders — only coughing, rot, and silence. Thus do we ward our dominion. Thus do we endure."
 taint_the_south_land_title:0 "Taint the Southern Averia"
 taint_the_south_land_desc:0 "Though southern Averia dares resist our dominion, their defiance is but a dying breath in a world already claimed by shadow. For once the spirits of their lands are broken — unbound, enslaved, and repurposed — the hearts of their people shall falter.We shall not conquer them with armies alone, but with whispers in the soil, and omens in the wind. Their harvests shall sour, their waters turn bitter, and their dreams be filled with dread.And so, slowly — yet surely — all shall bow. Not to a throne, but to a curse. Not to a crown, but to us. This is the will of the Coven. Unseen. Undeniable. Unstoppable."
 the_grand_rivals_title:0 "Our grand rivals"
 the_grand_rivals_desc:0 "The sorcerers of Uramshu and Jinaru, our ancient foes, seek to stand in our way. And let us not forget the wretched ones of Lemukoro, whose name I dare speak only under the gaze of Mrogi — may he forgive me for such a thought.But no longer shall their power overshadow ours. No longer shall they believe themselves to be the greatest in the land. We shall show them the true meaning of mastery, of control, of power.Their spells, weak and fleeting, shall crumble before the might of our plague, and their ancient rites shall twist in ways they never thought possible. They will know who the true masters of magic are, and their arrogance will be their undoing.We will not merely best them. We will consume them. And when the last of their bloodlines is wiped from this world, only our name will remain, whispered in fear by those who dare speak of power.So it shall be."
 unite_the_witchlands_title:0 "Unite the Witchlands"
 unite_the_witchlands_desc:0 "The Witchlands, with their tangled jungles, towering mountains, deep ravines, mist-shrouded swamps, and treacherous coasts, are not a land to be conquered by mere steel. They are a place where the very earth itself seems to resist the touch of outsiders, a realm steeped in forgotten magics.But we shall break their resistance. The land will no longer shield its people; the spirits of the jungle, the peaks, and the waters will be our servants. The ancient curses will turn in our favor, and the beasts that once ruled the wilderness will be nothing but slaves to our call.Every man, woman, and child who walks the Witchlands shall know that their lives are no longer their own. They shall serve us, whether they wish it or not. The lands may be untamed, but they will be ours.In time, the Witchlands will not be a haven for the free — but a domain of shadows, where only our rule remains. So it is fated. So it shall be."
 pacifiy_the_witchlands_title:0 "Pacifiy the Witchlands"
 pacifiy_the_witchlands_desc:0 "We shall not suffer the presence of bandits, rogue sorcerers, or any who dare oppose us within the Witchlands. The land itself is ours to command, and no filthy wanderer, no defiant warlock, no enemy shall sully it with their presence.The forests shall swallow the trespassers whole, the swamps shall drown their cries, and the mountains will cast them into the abyss. Their rebellions will be crushed beneath the weight of our power, and the wild magics they dare wield will be twisted and consumed by our dark arts.No more will the Witchlands be a refuge for the lawless or the weak. We will purge our lands of any who do not kneel, and any who resist will find their end swift and merciless.Our dominion will be absolute. No one — no one — will be allowed to stand against us.So it is decreed. So it shall unfold."
 rule_the_witchlands_title:0 "Rule the Witchlands"
 rule_the_witchlands_desc:0 "The Witchlands are not only a domain of power, but a wellspring of untapped resources — both natural and arcane. We shall exploit them without mercy, bending the land itself to our whims.The forests, thick with ancient herbs and rare plants, shall fuel our potions and enchantments. The deep caverns rich with ores and crystals shall feed our dark forges, forging weapons and artifacts of unparalleled power. The swamps, teeming with unnatural life, shall become breeding grounds for our most fearsome creations, twisted by our craft and bound to our will.Every corner of the Witchlands will be bled dry, every hidden resource plundered for our purposes. No part of this land will remain untouched — not the mountains, nor the rivers, nor the very soil beneath our feet.We shall harvest what the land has hidden for centuries, and with each harvest, our strength shall grow.So it is written. So it shall be done."
 taint_the_centre_land_title:0 "Taint Central Averia"
 taint_the_centre_land_desc:0 "The heart of Averia, once the seat of order and pride, still clings to illusion and memory. But memories are fragile things — easily drowned in plague and fear.We shall not strike the cities with fire, but with silence. The air shall grow heavy, and their temples shall echo with hollow prayers. The minds of their leaders will fracture as the spirits of their soil turn against them, bent to our will.In time, the banners will fall not to battle — but to surrender. The center cannot hold when rot blooms beneath its roots. Thus shall Central Averia be undone — from within, and forever."
 a_loyal_province_title:0 "A most loyal province"
 a_loyal_province_desc:0 "Now that we have brought all of Averia to its knees, we must ensure that these lands remain bound to our will forever. Submission alone is not enough — we shall guarantee their eternal loyalty through measures both subtle and absolute.First, we shall weave our influence into their very societies, positioning our loyalists as rulers and counselors, ensuring that every seat of power is ours to command. Their leaders will be chosen not for their strength, but for their unwavering devotion to our cause. Any who resist will find their fates sealed by the whispers of our spies and the reach of our magic.Second, we shall create bindings — both magical and psychological — to ensure no rebellion can rise. Rituals of control will be enacted across the lands, planting dark sigils in their cities and strongholds, ensuring that the very land they walk upon is imbued with our power. These sigils will serve as anchors, and any who rise in defiance will feel the weight of our curse upon them.Finally, we shall foster division, turning brother against brother, friend against friend, so that the seeds of rebellion can never grow. Let them fight among themselves, while we remain the true power, unseen and unchallenged.Their loyalty will be a chain forged not by threat, but by our very presence. A chain that no force in the world can break.So it shall be. So it must be."
 undying_loyalty_title:0 "Uneding loyalty"
 undying_loyalty_desc:0 "Through the mastery of magic, the whispers of propaganda, and the unyielding hand of violence, Averia is now ours — a realm where no resistance shall rise, where no shadow of defiance remains.Our power is absolute. The skies themselves bow to our will, and the earth trembles beneath the weight of our dominion. Every whisper of rebellion is crushed before it takes root, every voice of dissent silenced by the force of our magics.The people are ours to command, their hearts bound by the spells we weave, their minds shaped by the truths we tell. Those who once dared to dream of freedom now bow to our vision, for in their hearts, they know that there is no escape from our reach. Their loyalty is a given, forged by fear, devotion, and enchantment.Averia, in all its breadth — its cities, its lands, its very soul — is now a perfect home for us, the true masters of this world. We shall rule it as we see fit, with none to challenge our throne, none to defy our will.So it is. So it shall remain."
 gatherin_of_witch_doctors_title:0 "Gathering of all Witch-Doctors"
 gatherin_of_witch_doctors_desc:0 "All witch-doctors of the land — from the blood-soaked jungles of the south to the frostbitten peaks of the north — must be summoned. No circle shall remain absent. No voice of power shall go unheard.They shall convene beneath the Obsidian Moon, in the Hall of Black Flame, where no lie may pass unburned. There, the future shall be decided — not by sword, but by spell, by oath, by pact.Together, they shall forge the policies that will shape the coming age. An age of control, of secrecy, of unshakable order. Dissent among us shall not be tolerated. All who stand beneath the banner of the Coven shall speak as one.Only through this unity shall our dominion endure.So it is summoned. So it shall begin."
 poison_rivals_title:0 "Poison our rivals"
 poison_rivals_desc:0 "Power, once claimed, must be protected. And in this new age of dominion, we shall leave no rival standing — no old master, no scheming apprentice, no whispering council of dissent.To ensure the permanence of our reign, all remaining challengers must be quietly and thoroughly erased.We shall not waste armies on them, nor risk open conflict. Instead, we shall do what we have always done best: strike in silence. Our poisons — crafted in the deepest swamps and whispered into the veins of serpents — shall find their way into goblets, into feasts, into the very air our rivals breathe.Their deaths will be quiet. Unnoticed. Untraceable.And when the last of them falls, choking on their ambition, the world will belong to us alone.No one shall remember their names — only that they failed to stop us.So it is planned. So it shall be poisoned."
 poison_their_families_title:0 "Poison their families"
 poison_their_families_desc:0 "It is not enough to strike down our rivals. Their death is but a single blow. To truly ensure they never rise again — not in name, not in spirit — we must destroy all that touched them.Their families.Their allies.Their apprentices, their servants, their secret keepers.All must be purged.Bloodlines will be severed, histories rewritten, legacies drowned in silence. No heir shall survive to whisper revenge, no friend to carry their memory, no monument to speak of their deeds.We will unmake them. Entire lineages shall vanish as though they never walked this world. The land will forget them — and in forgetting, will belong to us.Let none who stood beside our enemies be spared. Let no bond of blood protect them. Mercy is treason. Mercy is weakness. Mercy is death — for us.So it is decreed. So it shall be erased."
 institute_order_title:0 "Institute order"
 institute_order_desc:0 "For too long, our lands were torn asunder by endless strife. War after war — hex against hex, brother against brother, master against apprentice. Power was hoarded, challenged, shattered. Blood flowed not from enemies, but from our own.Such chaos has weakened us. Made us vulnerable. Given our enemies cause to hope.But no more.We shall bring order to the lands of the arcane. No spell shall be cast without sanction, no duel fought without decree. The age of unbridled ambition is over. In its place, we shall forge a system — of ranks, of laws, of oaths unbreakable.All witchlords and sorcerers shall submit to the Grand Covenant. Those who defy it will be stripped of power, name, and flesh. Peace shall not come through kindness — but through absolute control.Only through unity shall our dominion endure.Let the fires of discord be smothered. Let stillness reign.So it is spoken. So it shall begin."
 organized_power_transfer_title:0 "Organize the inheritances"
 organized_power_transfer_desc:0 "For too long, the witchlords and sorcerer-kings have turned a blind eye to succession. They mastered death, defied age, and believed themselves eternal — yet when they fell, they left only chaos in their wake.Apprentices tore each other apart. Covens splintered. Blood was spilled over empty thrones and forgotten scrolls. Our order weakened with every generation lost to ambition without guidance.This shall end now.We decree the foundation of a true succession — a path not of chance, but of purpose. Each Hexenmeister shall name an heir, bound by blood, magic, or will. The chosen shall be tested, trained, and marked by the Circle of Black Flame. Their loyalty shall be sealed by oath, their failure punished by unmaking.No master shall leave this world without a successor. No throne shall stand empty. No power shall pass uncontrolled.From now on, the legacy of every sorcerer shall be shaped, preserved, and enforced. In this, our dominion shall find its future — unbroken and unchallenged.So it is written. So it shall endure."
 the_greatest_wichterland_title:0 "The Grand Witchland"
 the_greatest_wichterland_desc:0 "No longer are we fractured. No longer are we consumed by infighting, treachery, and ancient feuds. The chaos that once gnawed at our foundations has been silenced — by law, by blood, by will.Now, united and unbreakable, we stand as the greatest force the Witchlands have ever known.The lesser covens, the scattered circles, the self-proclaimed sorcerer-kings of the swamps and spires — they tremble before the shadow we cast. Their magic flickers beside our storm. Their relics crumble before our rituals. Their names shall be forgotten as ours are etched in the bones of the earth.We are no longer one among many.We are the power.We are the future.We are the Witchlands — reborn in order, sharpened by purpose, and ready to ascend.The age of rivals has ended.The age of dominion has begun.So it is declared. So it shall rise."
 taint_the_north_land_title:0 "Taint Northern Averia"
 taint_the_north_land_desc:0 "Northern Averia, cold and stubborn, endures still — but not for long. Their mountains shall no longer shield them, and their ancient oaths shall mean nothing to the dead.We shall draw the spirits of frost and stone into chains of spellcraft, bending their will to our cause. Once broken, the highlanders will find no warmth, no hope, and no allies — only the creeping hush of death among the snows.Even the hardest earth can crack. Even the coldest strongholds can rot.And in that rot, we shall plant our sigils."
 economic_development_title:0 "Economic Development"
 economic_development_desc:0 "To rule is not only to command — it is to gather. To sustain our dominion, we must draw upon the full bounty of our lands and those who dwell within them. Magic alone does not forge empires — it is the weight of grain, gold, and labor that binds a realm together.Thus, we shall levy The Arcane Tithe — a tax not merely of wealth, but of loyalty.Every village, every stronghold, every city shall pay tribute to the Circle. In coin, in materials, in spell-essence, in blood if need be. The flow of resources will fuel our forges, fill our vaults, and empower our rituals.Let it be known:Those who pay shall be protected.Those who delay shall be punished.Those who refuse shall be erased.The tax is not a burden. It is a privilege — a mark that one belongs to the new order. Through this structure, through this obedience, our rule will become eternal.So it is demanded. So it shall be collected."
 count_the_man_title:0 "Count the man"
 count_the_man_desc:0 "Before we may truly claim what is owed to us, we must first know what exists beneath our rule.Thus begins The Great Census — an exhaustive accounting of all who live, serve, and breathe within the borders of our dominion. Every village, every hamlet, every hidden vale shall be visited. Every name recorded. Every trade noted. Every soul counted.None shall be overlooked — from the lowliest herb-cutter in the marsh to the silent ghost-seers of the mountain shrines. All shall be known.Their worth shall be measured. Their obligations calculated. Their loyalty weighed.From this knowledge, we shall craft precise taxation, efficient tribute routes, and a deeper mastery over the rhythm of our realm. Let no tongue whisper of hidden settlements or untapped potential — for all shall be revealed to the Circle.And those who hide, who lie, who seek to escape the count — they shall be found, and marked as traitors.To count is not mere recordkeeping. It is domination through knowledge. It is the foundation of empire.So it is begun. So it shall be completed."
 a_quota_for_every_village_title:0 "A quota for every village"
 a_quota_for_every_village_desc:0 "With the Great Census complete, no soul remains hidden. No settlement forgotten. The truth of our realm now lies before us — and with truth comes obligation.From this day forth, each village, each town, each solitary homestead shall provide tribute according to its size, its strength, and its worth. The tithe shall be calculated in accordance with the census rolls: grain, livestock, metals, crafted goods, and when required — flesh.This is no punishment. This is their duty — their sacred price for being allowed to live beneath the protection of our shadow.Let it be known:Those who meet their quotas shall be spared the gaze of the collectors.Those who exceed them shall be rewarded with silence and safety.But those who fail… shall know suffering beyond coin.Famine will be no excuse. Fire will be no refuge. Plague will not shield them. They shall pay, in gold or in screams.For tribute is not a request. It is the lifeblood of dominion.So it is weighed. So it shall be paid."
 the_western_and_eastern_trade_title:0 "The western and eastern trade"
 the_western_and_eastern_trade_desc:0 "From the golden coasts of the West to the spice-veins of the East, trade flows like a river — and where rivers meet, there is power. That power now lies in our hands.The merchants, the caravans, the gilded galleons that pass through our lands — once we ignored them, content to let them pass, feeding quietly on scraps of coin and silence. But no longer.They walk our roads.They drink from our wells.They profit in our shadow.From this day forth, all trade shall be taxed. No wagon shall cross our borders without The Seal of Passage. No goods shall be exchanged without The Toll of the Circle.Let every crossing, every bridge, every market be watched. Let every merchant know: wealth flows only by our leave.Those who pay may trade in peace — beneath our protection.Those who evade shall lose more than their wares.The roads are ours. The ports are ours. The future is ours.So it is marked. So it shall be taken."
 temple_of_temples_title:0 "Temple of Temples"
 temple_of_temples_desc:0 "We are no longer mere masters of land and magic. We are the chosen vessels of a greater power, and as such, our devotion must know no equal. To honor our God, to honor the dark forces that sustain us, we shall build The Temple of the Eternal Flame — the greatest shrine to the unknown and unknowable.No mortal hands shall measure its grandeur. No eye shall fully behold its scale. It shall rise higher than any tower, deeper than any crypt, its halls echoing with the weight of devotion.This is not merely a place of worship. This is a beacon, a center of power, a wellspring of magic. From within its stone walls, our god's influence shall spread, entwining with the very bones of the earth.Every soul — from the lowest peasant to the highest sorcerer — shall toil in its construction. Every coin, every gem, every blood-sacrifice shall be used in its making. We will call upon the spirits of the land, the creatures of the deep, and the whispers of the ancient forces to aid us in our work. Nothing shall be spared.Once completed, the Temple will stand not only as a tribute, but as a source of immense, unimaginable power. Through its hallowed halls, our dominion will reach beyond the physical — into the very spirit of this world, binding all to our will.So it is vowed. So it shall be raised."
 gather_all_idols_title:0 "Gather all idols"
 gather_all_idols_desc:0 "Let it be known:Those who possess idols must surrender them — or face the wrath of the Circle.Those who resist the call shall feel the touch of our darkest spells.Once gathered, their powers will merge into one, feeding our strength and binding the land itself to our will. The very earth will tremble with our presence.So it is decreed. So it shall be done."
 a_graaand_temple_title:0 "A truly grand temple"
 a_graaand_temple_desc:0 "The city of Marunji will be the greatest city in the world, an unassailable fortress of the Witchmasters, standing like a rock amidst the tide.The temple that will elevate us will be constructed by the finest sorcerers and craftsmen under our command.So it is decreed. So it shall be built."
 mightiest_of_all_gods_title:0 "Mightiest of all gods"
 mightiest_of_all_gods_desc:0 "Our God is not one among many. He is the supreme force, the eternal power that reigns above all others. The weak and the foolish may worship lesser gods, but we know the truth: our God is the one who will reshape the world in His image, and we, His devoted servants, shall be the instruments of His will.We shall demonstrate our unwavering faith, not through empty words, but through actions. We shall lay waste to all those who dare oppose His divine rule. Every enemy, every kingdom that stands in defiance of our God will feel His wrath — delivered through our hands, sharpened with the magic of the Circle and the fury of the devoted.In His name, we will crush their armies. We will burn their cities to ash. We will desecrate their temples and scatter their idols to the winds. There will be no mercy. There will be no negotiation. Our enemies will fall before us like wheat before the scythe.Let it be known:The weak will tremble before our strength.The traitors will know the true price of defiance.The world will be made to bow before the might of our God — as we, His chosen servants, rise above all.So it is pledged. So it shall be done."
 sole_god_of_witch_title:0 "Sole god of the witches"
 sole_god_of_witch_desc:0 "Let it be known:Only one god shall be honored in the Witchlands.All other gods are but shadows, unworthy of our attention.Those who continue to worship them shall fall before the might of our divine will.We shall prove our devotion by banishing the falsehoods of others, and in doing so, we will show the world that our God’s power is unmatched, unchallenged, and unyielding.So it is decreed. So it shall be done."
 a_grander_temple_title:0 "A grander temple"
 a_grander_temple_desc:0 "The time for mere temples is over. What we will build now shall surpass the grandeur of any structure ever conceived. Our temples will not be places of mere worship; they will be sanctuaries of raw, unbridled power. They will stand as colossal monuments to the One True God, towering above the lands of the Witchmasters like the very peaks of mountains, casting their shadow over the entire world.Each temple will be a reflection of divine authority—a fortress of magic, a wellspring of dark power, an indomitable bastion that calls upon the very fabric of reality itself. These temples will be built higher, wider, and more magnificent than anything that has come before. Their walls will not just be stone; they will be carved with ancient runes, forged by the hands of the finest sorcerers in our service. Their spires will pierce the sky, and their foundations will tremble with the weight of the gods themselves."
 a_temple_district_title:0 "A temple district"
 a_temple_district_desc:0 "In the heart of our great capital, Marunji, we will build something unlike anything the world has ever seen: an entire district devoted solely to temples. This will not be a mere cluster of holy places. This will be a sacred city of temples, a realm within our realm, a place where the might of our God is not just worshipped—it is manifested, felt, and seen in every stone and every sacred structure.Each temple will rise to greater heights, each more magnificent than the last, until the entire district becomes a shining beacon of divine supremacy. No other buildings will exist here, only places of worship, divine rituals, and the unending display of the One True God’s power."
 five_corners_of_divinity_title:0 "Five corners of divinity"
 five_corners_of_divinity_desc:0 "These five corners are sacred beyond measure. They are not just locations; they are sources of divine energy, and only those who have proven their devotion and strength will be granted the right to control them.Let it be known:He who controls the Five Corners controls the land.He who commands these sacred sites has the God’s favor—and all who defy him shall fall before his might.The God’s blessing will be ours. His will shall be manifest in our hands.So it is decreed. So it shall be done."
 a_temple_in_every_city_title:0 "A temple in every city"
 a_temple_in_every_city_desc:0 "Let it be known:There shall be no city without a temple worthy of our God.In every city, the God’s power will manifest in magnificent temples, towering over the lands and forever reminding the people of His unyielding might.Every city will be a beacon of divine glory, and all who dwell there will know that they live under the watchful eyes of the One True God.So it is commanded. So it shall be done."
 grand_temples_in_every_city_title:0 "Grand temples in every city"
 grand_temples_in_every_city_desc:0 "Let it be known:In every great city, the Grand Temple will stand as a towering monument to our God’s supremacy.These temples will be the epicenter of divine power, and all who dwell in the cities will know that they are under the protection and rule of the One True God.To control these temples is to control the city. To desecrate these temples is to incur the wrath of the divine.So it is commanded. So it shall be built."
