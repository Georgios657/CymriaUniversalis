 marunji_ideas:0 "Marunjian Ideas"
 the_jungles:0 "The Green Hell"
 the_jungles_desc:0 "The jungles of our homeland devour all invaders who do not know the secret and safe paths. Animals, the mud, diseases, and worse await them here"
 in_his_service:0 "In Service of Mrogi!"
 in_his_service_desc:0 "The first witch doctors once made a pact with the demon Mrogi, that he would grant them his magical power and they would worship him in return. We will not forget this gift."
 the_black_guard:0 "The Black Guard"
 the_black_guard_desc:0 "The only truly loyal guards a witch doctor can have are foreigners in their black armor, who are loyal only to gold. And since he holds most of the gold, this is perfect!"
 into_the_monsun:0 "Into the Rain"
 into_the_monsun_desc:0 "We do not fear the rainy season, nor the dry season. We know the dangers of nature and are prepared to take the necessary precautions."
 grand_aspirations:0 "Grand Aspirations"
 grand_aspirations_desc:0 "Marunji’s time as a great power — yes, as the greatest power — is dawning, and we will make this dream a reality with all our might."
 cruel_beyond_reasons:0 "Cruel beyond Reason"
 cruel_beyond_reasons_desc:0 "The violence and brutality of the witch doctors is legendary and beyond all logic and proportion. With relentless harshness, they wipe out all who oppose them — or even those they merely suspect."
 recruit_animal_spies:0 "Recruit Animals Spies"
 recruit_animal_spies_desc:0 "The witch doctors have many servants, even among the animals. Crows, rats, and other creatures spy for them and report everything that happens in the world... and they are listening"
 
 witchland_ideas:0 "Ideas of the Witchlands"
 witchland_ideas_bonus:0 "Amibition of the Witchlands"
 witchland_ideas_start:0 "Traditions of the Witchlands"
 land_of_feuds:0 "Lands of Violence"
 land_of_feuds_desc:0 "In the witchlands, there is always war. Brother against brother, tribe against tribe, and master against master. True peace is rare in these lands. But it has only made the people stronger."
 the_rains_of_torments:0 "The Rains of Torments"
 the_rains_of_torments_desc:0 "The yearly returning monsoon brings destruction, but also life and fertility."
 gather_villages:0 "Gather Villages"
 gather_villages_desc:0 "Many villages are not truly mapped and have almost disappeared, lost in the jungle and forgotten. We must bring them all back under our control"
 doctors_and_witches:0 "Doctors and Witches"
 doctors_and_witches_desc:0 "Many doctors and witches travel through our lands, and it would be hopeless to control them all. However, we should make use of their knowledge!"
 honor_and_blood:0 "Honor and Blood"
 honor_and_blood_desc:0 "Blood and honor are the most important things in the lives of many tribal warriors. It is considered a matter of honor to slay someone in a duel."
 the_order_of_crows:0 "Order of Crows"
 the_order_of_crows_desc:0 "The Order of the Crows watches over the lands like the clever bird, finding any spies and swiftly eliminating them."
 the_dusk_blades:0 "The Dusk Blades"
 the_dusk_blades_desc:0 "The Dusk Blades are a group of assassins who, at the command of the witch doctor, find and kill troublemakers."
 
 magocracy.8.t:0 "A petition to the new master"
 magocracy.8.desc:0 "As usual the chieftains and little witch doctors have issued some demands to the new master to fullfill. We can accept this act of brazen extortion or just kill them."
 magocracy.8.a:0 "Accept their demands"
 magocracy.8.b:0 "Kill them!"
