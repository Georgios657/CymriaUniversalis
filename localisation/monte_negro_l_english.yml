l_english:
 undead_ideas:0 "Undead Ideas"
 undead_ideas_bonus:0 "Undead Bonus"
 the_marching_dead:0 "The Marching Dead"
 the_marching_dead_desc:0 "Those who are dead will never rest."
 finance_war:0 "Undead Workers"
 finance_war_desc:0 "The Dead can work and make us money we need to arm them"
 ancient_generals:0 "Ancient Lineage"
 ancient_generals_desc:0 "Our leaders are of a proud and long dead lineage. In fact, they can now still use active peer pressure on others to do our bidding."
 no_fear_of_death:0 "No Fear of Death"
 no_fear_of_death_desc:0 "As our troops mostly do not fear death at all they fight harder and longer."
 no_hunger_no_supply:0 "No Hunger, No Supply"
 no_hunger_no_supply_desc:0 "We have no need for supply or such things and our troops do not die of hunger."
 ancient_weapons:0 "Ancient Weapons"
 ancient_weapons_desc:0 "Many of our soldiers can use the weapons they onced used and spare us the expenses"
 vengeful_ghosts_and_spirits:0 "Spooked Lands"
 vengeful_ghosts_and_spirits_desc:0 "Our forts and castles are haunted by ghost and spirits who are mostly harmless. Mostly."
 
 untyring_buerocrats:0 "Undead Bureaucrats"
 untyring_buerocrats_desc:0 "The dead bureaucrats toil without end, their pale hands shuffling endless stacks of paperwork as if eternity itself were just another form to be processed."
 same_before_death:0 "Death makes all equal"
 same_before_death_desc:0 "In the face of death, all are equal — titles fade, riches lose their shine, and every soul stands bare before the final silence"
 ancient_scholars:0 "Ancient Scholars"
 ancient_scholars_desc:0 "The researchers of the past will return to their inquiries, stirring once more from the dust of history to pursue the questions they left unfinished."
 old_rituals:0 "Old Rituals"
 old_rituals_desc:0 "In the old ways, the dead still honor the gods — their silent ranks gathering like shadows at forgotten altars, offering devotion that echoes beyond the veil of time."
 old_accounting:0 "Old Accounting"
 old_accounting_desc:0 "The dead may take their time with their calculations, lingering over every detail with an eternity to spare — but when their verdict comes, it will be precise and unerring."
 aristocracy_of_death:0 "All your families Members"
 aristocracy_of_death_desc:0 "Who wouldn’t wish to speak once more with the departed? In our realm, such impossible desires find a voice — and we make the reunion possible, if only for a haunting moment beyond the veil."
 ask_dead:0 "Death Guards"
 ask_dead_desc:0 "No spy escapes the gaze of the dead guardians — their hollow eyes see through darkness, deception, and even the secrets men carry into their graves"
 undead_sailors:0 "Undead Sailors"
 undead_sailors_desc:0 "The dead sailors can drown no more — their ghostly vessels cut through storm and shadow alike, untouched by the fury of the sea that once claimed them"
 undead_transporters:0 "Move the goods!"
 undead_transporters_desc:0 "In trade, something must always be on the move — and the dead need no rest. Tireless and unwavering, they keep the wheels of commerce turning long after the living have grown weary"
 the_fearmonger:0 "Bringer of Fear"
 the_fearmonger_desc:0 "Everyone fears death in battle — that final breath taken amid the clash of steel, when courage wavers and the world narrows to a single, fateful moment."
 search_lost_graves:0 "Search for lost graves"
 search_lost_graves_desc:0 "In forgotten graves, warriors still slumber — their restless spirits waiting beneath the earth, ready to rise when the world calls for their strength once more"
 human_auxil:0 "Human Auxilary"
 human_auxil_desc:0 "Our human kin must muster more troops — the ranks of the living must swell to stand alongside the relentless tide that marches beyond death."
 wandering_dead:0 "Wandering Dead"
 wandering_dead_desc:0 "The dead march tirelessly and without falter — an unending procession that knows neither hesitation nor retreat."
 untyring_sappeurs:0 "Relentless Sappers"
 untyring_sappeurs_desc:0 "Our sappers dig both day and night, relentless and unfatigued — their hands moving through earth and stone as if bound to eternity itself."
 
 mater_of_all:0 "Master of All"
 monte_negro.1.t:0 "Visitors in the Tower"
 monte_negro.1.desc:0 "A group of strangers has wandered into our city and entered our tower, led by the annoying guardian spirit of the dead emperor… futilely searching for the knowledge hidden here. We could destroy them without any trouble, but this would disrupt our concentration and give Nefara, our unwelcome tenant, a chance to rise in rebellion..."
 monte_negro.1.a:0 "They will die on their own"
 monte_negro.1.b:0 "Smite them!"
 monte_negro.2.t:0 "Visitors persist"
 monte_negro.2.desc:0 "Our unwelcome guests are growing bolder and have pushed further into the tower, where they have encountered Nefara. Surely, they have conspired against us—but what can they possibly accomplish against our immense power?"
 monte_negro.2.a:0 "I can not die" 
 monte_negro.2.b:0 "Smite them!" 
 monte_negro.3.t:0 "The Fight in the Topchamber"
 monte_negro.3.desc:0 "With swift strides and bold hearts, the heroes rushed to the top level of the tower and, through their ritual, summoned Telcontar from the distant East. He seized the wicked sorcerer Cato—apostate and thief—and devoured him despite his immortality. Now, it is time to return the city of Monte Negro to the light… so I swear, as Nefara, Guardian of this Library."
 monte_negro.3.a:0 "Evil will always fail"
 
 monte_negro.4.t:0 "The lost hunter"
 monte_negro.4.desc:0 "A lone hunter from the West has wandered into our city and our tower… He carries strange weapons and does not resemble anyone we have ever seen before. But he poses no threat, for he merely wanders aimlessly. Soon, he will starve, for I have sealed the gates, and his soul will be trapped here. And I will take his knowledge—whether he wills it or not."
 monte_negro.4.a:0 "Pathetic creature"
 
 monte_negro.5.t:0 "A Witchmaster"
 monte_negro.5.desc:0 "A Lovian sorcerer has entered our city! Surely, Telcontar has sent him to do his dirty work. He could pose a threat to us… but we could also simply trust that he will never find us in the vastness of the tower. Killing him would take considerable effort—effort better spent on learning…"
 monte_negro.5.a:0 "He will never find me"
 monte_negro.5.b:0 "You die NOW"
 
 monte_negro.6.t:0 "A meeting"
 monte_negro.6.desc:0 "We underestimated the sorcerer. He has allied himself with Nefara, the true mistress of the tower, and with his power, he has broken ours… As we tried to scatter into a thousand flies and flee, Nefara raised her hand, and with a mighty gust of wind, she forced us back together—only for the sorcerer to trap us in an enchanted pouch. Surely, he intends to take us back to Lovien…"
 monte_negro.6.a:0 "Wait, what?"
 
 monte_negro.7.t:0 "A northern witch"
 monte_negro.7.desc:0 "New visitors in the tower! A witch from the distant north and her companions… We will soon learn what they seek: a way to lift the land’s curse and free the emperor. This is something we cannot allow. Besides, the blood of a magically gifted maiden would be quite useful to us… But for that, Cato would have to leave his study. And what could such worms possibly do against him, the master of the dark arts?"
 monte_negro.7.a:0 "Not worthy my attention"
 monte_negro.7.b:0 "A worthwile research subject"
 
 monte_negro.8.t:0 "A suprise"
 monte_negro.8.desc:0 "How could this have happened? These barbarians, incapable of even reading proper books, have found a way to banish us? We should have dealt with them—and with Nefara—much sooner. That wretched, small-minded fool aided them. Have they not seen the importance of our work here?"
 monte_negro.8.a:0 "Bastards!"
 
 monte_negro.9.t:0 "A God Soul"
 monte_negro.9.desc:0 "We have long studied the soul of the god trapped here, and we are certain that we can harness parts of its power for our own benefit. No problem for a mage of our skill!s"
 monte_negro.9.a:0 "TREMBLE MORTALS"

 monte_negro.10.t:0 "Claim Polita"
 monte_negro.10.desc:0 "Polita was, in ancient times, the capital of the empire that now wanders here as the undead. It is a mighty city with powerful walls and magnificent structures. It would be a worthy seat for us."
 monte_negro.10.a:0 "The Seven-Gate City!"
 monte_negro.10.b:0 "The Black Mountain will stay!"

 monte_negro.11.t:0 "Shield of the Phoenix"
 monte_negro.11.desc:0 "Countless spoils of war from the ancient conflicts are displayed in Polita's palace. Much has been lost over the long years, crumbled to dust or vanished into the desert, but some treasures still resurface. Today, we have found the Shield of the Phoenix King! When the Poltians utterly defeated the Zephyrians in the Battle of the Gelonian Plains 2,200 years ago, they also slew the Phoenix King, Eitan IV, and took his shield—forged by the legendary Bringer of Civilization. It is an artifact of immense power, a reminder of glorious victories and wars."
 monte_negro.11.a:0 "The Flames of War are raging!"

 monte_negro.12.t:0 "Crown of the Empire"
 monte_negro.12.desc:0 "Countless spoils of war from the ancient conflicts are displayed in Polita's palace. Much has been lost over the long years, crumbled to dust or vanished into the desert, but some treasures still resurface. The crown of the Politian Empire is certainly not the most beautiful crown in the world, but it was worn by many wise emperors and is undoubtedly a symbol of stability. The fact that we have now found it proves that our cause is just."
 monte_negro.12.a:0 "A Crown fitting for my head"
 
 monte_negro.13.t:0 "Emperor Jolien"
 monte_negro.13.desc:0 "Since we have ruled in Polita, the ghost of Emperor Jolien has continued to haunt us, trying to disrupt our rule. But in death, as in life, he remains a fool. Now, we have cast him into a dark pit, surrounded it with salt, and sealed him away forever."
 monte_negro.13.a:0 "You are pathetic"
 
 
 soul_of_god:0 "Soul of a God"
 soul_of_god_desc:0 "We have imprisoned the Soul of a God, which gives us some power."
 march_of_undeath:0 "March of the Undead"
