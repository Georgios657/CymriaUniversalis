 use_riches:0 "Use Riches"
 scele_work:0 "Working Sceletons"
 undead_navy:0 "Undead Navy"
 PRAISE_BE_GOD:0 "Praise be God!"
 heavens_protection_title:0 "Protection of the Heaven"
 heavens_protection_desc:0 "We once served Telcontar a long time ago and betrayed him, then sought new protection. Here in these lands, the Heavenly Father shields us from Telcontar's revenge, and we will honor him for his duty."
 the_scions_of_telcontar_title:0 "The Scions of Telcontar"
 the_scions_of_telcontar_desc:0 "The servants of Telcontar are widespread and a constant threat to us. We must ensure that no one is able to attack our position and that our immortal soul remains safe forever."
 kill_telcontar_title:0 "Destroy Telcontar"
 kill_telcontar_desc:0 "Destroying the soul of a god is impossible, but weakening him significantly is not. Thanks to the knowledge from our library, we can create a ritual that will ensure Telcontar is no longer a threat to us for the next two hundred years."
 purge_his_faith_title:0 "Purge his Faith"
 purge_his_faith_desc:0 "All who believe in him grant him power. We will ensure that he fades back into the dustbin of history."
 the_unrly_death_title:0 "The Unruly Dead"
 the_unrly_death_desc:0 "The restless dead wander through the former lands of the political empire, still hallucinating themselves into the days of their old glory. But we will break their will and subjugate them to our own."
 take_the_wates_title:0 "Take the Wastes"
 take_the_wates_desc:0 "The wasteland will be ours to the very last corner. No one will be able to stop us, for our will and our power are infinite."
 subjugate_the_remaining_ghots_title:0 "Subjugate all the Ghosts"
 subjugate_the_remaining_ghots_desc:0 "All spirits must serve us, and they must serve us well. Either willingly, or their will shall be broken and they will be enslaved. One of the two. Their choice—they can still choose."
 take_ys_title:0 "Take Ys"
 take_ys_desc:0 "The elves of Ys weave schemes and intrigues on their island, hindering us. These guardians of the death goddess are a nuisance, and we will show them that the world of light belongs only to humans!"
 the_northern_elfs_title:0 "The Northern Elfs"
 the_northern_elfs_desc:0 "Elves have also settled in the North, but we will drive them back underground to the very last one."
 our_realm_of_undead_title:0 "Our Realm"
 our_realm_of_undead_desc:0 "Our realm of the undead must be stabilized, and we must ensure that nothing happens here that we have not allowed. No more solitary wanderers or traders... they could spy on us. This is our land, and ours alone."
 rebuilt_the_land_title:0 "Rebuild the Land"
 rebuilt_the_land_desc:0 "The spirits were not the best at maintaining things, which can be forgiven, as they were constantly living in a dream world. But we know better, and with our thousands of servants, we will make this land habitable once more."
 infrastrcutre_of_death_title:0 "Our Infrastructure"
 infrastrcutre_of_death_desc:0 "These lands are rich and can serve our plans well—but we must prepare them. We must continue to build in order to fully harness their power."
 our_duty_title:0 "Our Duty"
 our_duty_desc:0 "In our tower resides the soul of a fallen god, trapped within a crystal of immense power, and it is our task to protect this stone. Only we can harness its power!"
 secure_our_grip_title:0 "Secure our Grip"
 secure_our_grip_desc:0 "We are not alone in the tower or in the city. The spirits of the former inhabitants are strong and, unfortunately, some remain unbroken. We must clear this place and establish our dominance."
 dig_deeper_title:0 "Dig Deeper"
 dig_deeper_desc:0 "An empire here gathered knowledge from all corners of the world for over five hundred years, and we need time—more time—to acquire all this knowledge."
 break_spirits_title:0 "Break Spirits"
 break_spirits_desc:0 "The soul of Nefara, the former mistress of this tower, is strong... strong and rebellious. She is the only thing standing between us and complete dominion. We will have to destroy her."
 unlimited_knowledge_title:0 "Unlimited Knowledge"
 unlimited_knowledge_desc:0 "Now that we are the masters of the tower—completely and unbound—we can learn all that knowledge. For infinite knowledge leads to..."
 unlimited_power_title:0 "Unlimited Power"
 unlimited_power_desc:0 "Now we possess absolute power, the highest power any single human could ever have—though we have long since left behind our human ties."
 riches_of_old_title:0 "Riches of the Politians"
 riches_of_old_desc:0 "The land of the politian was once rich, and treasures can still be found everywhere in the ruins. Gold literally lies on the ground here, but the spirits guard their treasures. Fortunately, we do not need to fear them."
 plunder_graves_title:0 "Plunder their Graves"
 plunder_graves_desc:0 "The politian were wealthy and buried even greater riches in their graves: gold, jewelry, gems, and other spoils from long-forgotten wars lie there, waiting to be plundered."
 scelteon_workforce_title:0 "Sceleton Workforce"
 scelteon_workforce_desc:0 "The undead can work for us; they are more reliable than any human servants and, honestly, inexhaustible. They shall go into the mines, tend the fields, and build the houses!"
 border_of_imperial_title:0 "Border of the Empire"
 border_of_imperial_desc:0 "The new realm of the politians lies to the west of the mountains. Though they have changed greatly, they are still a threat, and we must be prepared to face them."
 raise_legions_title:0 "Raise new Legions"
 raise_legions_desc:0 "The old legions shall rise again and serve us. Their ancient standards flutter ghostly ahead of them, heralding past victories."
 incurse_into_schwo_title:0 "Defeats the Lords of Schworingen"
 incurse_into_schwo_desc:0 "The Lords of Schworingen are the most powerful masters in the West and our direct neighbors. They will fall under our banner and must serve as our slaves."
 go_farther_title:0 "Go Farther"
 go_farther_desc:0 "We will only be secure once we reach the sea in the West, where no one can strike us from behind. The new imperials use techniques we could only dream of until now. This knowledge drives us forward."
 the_new_ud_emperor_title:0 "The New Emperor"
 the_new_ud_emperor_desc:0 "Now we rule over both the old and new empire and are the true Emperor. All the dead have acknowledged us as their supreme lord and will serve us forever."
 demand_alliagenace_title:0 "Subjugate all!"
 demand_alliagenace_desc:0 "The remaining humans cower in their holes, waiting for the reaper to free them from their suffering. We will gladly grant them this mercy."
 raise_sailors_title:0 "Raise Sailors"
 raise_sailors_desc:0 "Even the undead can serve on ships! We must raise sailors and build ourselves a fleet, with which we can sail the world's seas."
 undead_marines_title:0 "An Undead Navy"
 undead_marines_desc:0 "Our undead ships surpass those of the mortals in many ways; they will fight until their death and will never retreat."
 the_ghostly_host_title:0 "The Ghostly Host"
 the_ghostly_host_desc:0 "The armies of the spirits possess abilities that surpass those of mortals. While their weapons can hardly inflict real damage, they can pass through most walls, rendering fortresses quite useless."
 expand_our_capability_title:0 "Expand our Capability"
 expand_our_capability_desc:0 "We must expand our abilities to control a greater number of undead. The more we attempt to command, the harder it becomes for us, but we shall not be intimidated. It is only a matter of practice."
 and_another_one_title:0 "And Another One!"
 and_another_one_desc:0 "We need more soldiers! We raise more soldiers! We need more soldiers! We raise more soldiers!"
 more_not_stronger_title:0 "More, not Stronger"
 more_not_stronger_desc:0 "We don't need strong undead, but many. Quantity is a quality in itself, as they say."
 unending_legion_title:0 "Unending Legion"
 unending_legion_desc:0 "Our armies are infinite and will never end."
 the_sceleton_force_title:0 "The Sceleton Force"
 the_sceleton_force_desc:0 "Our skeletons know no fear, only our will—us, their absolute master."
