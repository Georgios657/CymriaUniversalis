 string_start_cymria:0 "§YCymria§! is an ancient land… the clans have dwelled here for thousands of years. They lived here when the §RPolitier§! subjugated them and brought their so-called civilization, they lived here when the §RPolitier§! were destroyed by their curse of undeath, and they live here still, in the countless valleys and ravines of the green mountains. What invasions have they not endured? Wars against the §RZephyrian Empire§!, against the riders from the south, and even invasions from the northern §YSkogian§! tribes.\n\nBut §GCymria§!, both city and land, is not so old. Founded only three hundred years ago by the wise §GAnapura§!, Mother of the City, it has always been ruled by its protectress, who forged countless alliances with the local clans and established herself as a fair and just sovereign. The ambitions of the lords of §RWynedd§! were repelled in long and bloody wars, and now §GCymria§! stands as a symbol for the valleys—a symbol of unity, so sorely lacking here. Yet times have changed. §GAnapura§! has withdrawn deeper into the valleys and founded a new §GCymria§!, to escape the increasingly harsh winters. When the northern tribes came, she made peace with them and sent them into the high mountains, where they settled. But times change. None knows this more than §GCultivia§!, the designated successor of the immortal §GAnapura§!, who has begun to notice ever more changes in her mother.\n\nIf her mother were to depart, it would fall to her to lead §GCymria§!—and she has plans, great plans. The fall of §RZephyria§! opens vast opportunities, the appearance of elves in the east compels action, and the wandering tribes of the north could become either allies or foes. The valleys cry out for a strong lady to unite them and lead them together. For never again shall the valleys be slaves and provinces. Proud and independent, they await the future."

 string_start_aca_pullana:0 "The coven of Warlocks from §YAca Pullana§! long lived in the shadow of the great master in §YLovo§!, but in recent decades they have turned away from him. Once they paid tribute, but now Cazim AnLovo has grown weak and old, and Ezim AnAca has expelled the ‘allies’ of §YLovo§!, conquering the neighboring city of Venade in a series of small wars—preparations for the next great War of Warlocks that will, in all likelihood, break upon Lovien, now that Lovo’s supremacy has begun to waver.\n\nAs guardians of the Sundering Cape, Pullana has always produced the finest sailors and ships of Lovien and has grown rich through tolls, for whoever wishes to pass from east to west must pass here. Those who attempt to sail further south around the cape, so it is said, are burned by the fierce sun.\n\nThe time of peace comes to an end once more, and in Lovien the bloody wars will break out again. Demons will be summoned, and Telcontar, the great god, will be invoked—just as it happens every time the primacy of a witchmaster collapses. This occurs every hundred years, for so far none has managed to establish lasting power… hardly possible given the rivalries among the witchmasters themselves.\n\nThe Lovian Peninsula is a land of swamps and jungles, the domain of Telcontar, god of flies, disease, and crocodiles. For a long time now, warlocks have seized power here, calling upon demons to settle their petty quarrels. Bounded by the great Yangara, Lovien has become a byword for devil-worship, treachery, and intrigue in all neighboring lands—though not all Lovians would agree with this judgment. Into battle the warlocks ride upon mighty elephants, accompanied by masses of unwilling infantry and demons of every shape and form."