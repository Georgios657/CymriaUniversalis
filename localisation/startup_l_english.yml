of the harpies until it was far too late. Under his leadership, the Royal Army of Broden was annihilated in the §YBattle of Kodvar§!, and the eastern provinces burned long before a new line of defense could be raised.\nBut where the father faltered, the son rose. Born within the ancient walls of §YDawncastle§!, §YMate X.§! has grown into one of the most formidable leaders of the resistance. From his seat in §YArmengon§!, he has rebuilt what strength he could muster, leading daring campaigns against the harpies and destroying several of their warflocks. His name, once tarnished by his lineage, is now spoken with respect across the fractured remnants of Broden.\nMany now whisper that §YMate Bárhory§! has done more to save the kingdom than the self-proclaimed heir, §YFarkas Kisshasy§!, whose claims to legitimacy rest more on blood than on merit. Mate himself, however, harbors no illusions of grandeur. He is a realist, a soldier, and a man who understands that the old Broden is gone.\nWhen the harpies are finally driven back into the mountains, he does not dream of thrones or crowns—only of rebuilding his homeland, of restoring life and dignity to the people who survived the storm."
 string_start_easterfold:0 "The §YKingdom of Broden§!, founded by the §YRose Kings§! in the elder days, was once the shining heart of civilization in the East. From its cities and monasteries came scholars, poets, and warriors, and even when the §RImperium of Mankind§! rose to glory in the West, the §YKings of Broden§! withstood every attempt at conquest.\nUnder the command of §GKing Farkas the Great§!, §YBroden§! triumphed in the legendary Battles of §YLich Field and Pestor§!, defeating the imperial legions and forcing a fragile peace. That peace was broken many times—sometimes by imperial ambition, sometimes by Broden’s pride—but through the centuries the border between East and West remained unchanged.\nThen came the Age of Screams—the invasion of the §RHarpies§! twenty years ago, a storm of wings, claws, and horror that changed the world. They had begun to settle in the eastern mountains forty years earlier, driving out weak garrisons and nesting in the cliffs.\n§YKing Stepan VI§!, blinded by his ambitions and entangled in the succession wars of §YGelros§!, took no action. When the §RHarpies§! struck again, their fury unmatched, Broden awoke at last—but it was too late. A twenty-year war followed, tearing the kingdom apart and drowning the proud banners of the Rose Kings in blood and ash.\nIn his final desperation, §YKing Stepan VII§! turned to the §RImperium§!—the ancient enemy—pleading for aid. Yet before help could arrive, he fell, and with him the line of the Rose Kings came to its end.\nNow, only a few remnants of Broden’s armies and its western duchies remain, scattered fragments of a realm that once stood proud and radiant. They guard the memory of a kingdom long lost—one whose glory lives on only in song and sorrow.\n§YDuke Zatan§!, known to both allies and enemies as the Black, was not born of noble blood. The son of a humble shepherd from the high pastures of §YEasterfold§!, his rise to power is a story that has already become legend among soldiers and common folk alike. As a young man, he joined the armies of §YDuke Henric Farkanaycec§! and proved himself in a dozen campaigns—fearless, cunning, and utterly relentless.\nWhen §YDuke Henric§! lay dying from his wounds, surrounded by his knights and kin, it was Zatan he called to his bedside. Ignoring bloodlines and ancient custom, Henric named Zatan his heir, declaring, “Let the strongest hand hold the sword of Easterfold.” And so it was that a shepherd’s son became a duke.\nNow, §YDuke Zatan the Black§! commands the armies of §YEasterfold§! with the same iron will that carried him from the pastures to the ducal seat. Though he fights under the banner of the Imperial alliance, his heart remains fiercely loyal to Broden, his people, and the soil from which he rose.\n§YZatan§! has little patience for courtly games or empty titles. He seeks no glory, only survival and victory. Yet he takes immense pride in his common heritage, wearing his rough hands and simple speech as badges of honor. To him, the worth of a man is proven not by birth, but by battle.\nThe other dukes, born to silk and privilege, look down upon him—but none dare dismiss him. They know too well that he has the loyalty of the rank and file, and that in the dark days ahead, Zatan’s armies may be the only thing standing between Broden and ruin."
 string_start_schwo:0 "The new empire was founded by refugees from the old empire who fled to these, then young, provinces and established their own kingdoms. Over the years, all other tribes and realms fell, and the new empire united all lands west of the mountains under its banner. Great technological advances were made, and the empire's alchemists perfected the applications of gunpowder and steel in their laboratories in §YYach§!, while the imperial princes competed for the glory of progress.\n§GSchwöringen§! is one of the many duchies and takes pride in its long history. It was once the province of Sollinga, established during the time of the §Gold Empire§!. Nearly all Schwöringers can still boast of tracing their bloodlines back to Polita, yet noble blood has not saved them from decline. Today, the duchy is but a shadow of its former self, weakened by inheritance divisions and poor governance.\n§RDuke Conaris of Schwöringen§!, fifteenth of his line to rule here, shows little concern for the welfare of his duchy. At heart, he is a scholar — consumed by his search for immortality. To this end, he devotes all his intellect and resources, chasing every rumor while his land crumbles around him. Many of Schwöringen’s nobles grumble in discontent, yet none has found a suitable candidate to replace him."
 string_start_nordland:0 "The new empire was founded by refugees from the old empire who fled to these, then young, provinces and established their own kingdoms. Over the years, all other tribes and realms fell, and the new empire united all lands west of the mountains under its banner. Great technological advances were made, and the empire's alchemists perfected the applications of gunpowder and steel in their laboratories in Yach, while the imperial princes competed for the glory of progress.\nThe §YNorderland§! was the last place where the native peoples of this country resisted the invaders from the east. Here, at the western edge of the world, the final tribes forged their pacts, and from that day on, the chieftains of the house of Zeitnen, bearing the title Aus dem Norden, have ruled the land as dukes. The Northland is battered by storms, and its inhabitants are hardy seafarers who often sail far into the §Gnorthern seas§!. Though §Rimperial§! decrees have long restrained their spirit of exploration, §YDuke Gerhard§!, tenth of his name, yearns for new lands in the far north — lands he might discover and claim in the name of his people."
 string_start_bakvia:0 "The new empire was founded by refugees from the old empire who fled to these, then young, provinces and established their own kingdoms. Over the years, all other tribes and realms fell, and the new empire united all lands west of the mountains under its banner. Great technological advances were made, and the empire's alchemists perfected the applications of gunpowder and steel in their laboratories in Yach, while the imperial princes competed for the glory of progress.\nAt the sun-drenched southern tip of the subcontinent lies §YBakavia§!, the glittering jewel of the Empire — a realm of vineyards, marble villas, and eternal summer. When the Polians first brought this land beneath their banner, §YEmperor Carolo§! bestowed it upon his most loyal ally, §YDuke Fisson§!, as an everlasting fief. From that day to this, his line has ruled over this radiant province, where the air itself seems steeped in gold and wine.\nThe Bakavians, proud heirs of leisure and refinement, boast of being the most cultured souls in all the Empire. And under §YDuke Friedrich II§!, it seems that dream is not far from truth — for were it left to him, life in Bakavia would be one long festival, a perpetual celebration held each day in a different palace.\n§YEmperor Gideon-Matthias§!, the reigning sovereign, is a close friend and relative of §YFriedrich§!, for he has married both his sister and shares the same aunt with him. Imperial blood also flows in Friedrich’s veins, for his grandmother was the daughter of the last emperor, §YGideon-Julius§!."
 string_start_yach:0 "The new empire was founded by refugees from the old empire who fled to these, then young, provinces and established their own kingdoms. Over the years, all other tribes and realms fell, and the new empire united all lands west of the mountains under its banner. Great technological advances were made, and the empire's alchemists perfected the applications of gunpowder and steel in their laboratories in Yach, while the imperial princes competed for the glory of progress.\nYach, the City of Emperors, stands eternal at the heart of the Empire. For more than a millennium, its marble halls have echoed with the decrees of sovereigns — first of the Carolian line, then the Pateners, and now of the House of Gideon.\nIt was §GEmperor Gideon-Simon§!, founder of the dynasty, who rose victorious from the §RWar of the Five Emperors§! (against the houses of Paten, Kirchen, Jade and Herne) three and a half centuries ago. Under his firm hand, the Empire was remade: he brought forth imperial peace, raised the Imperial Court to unchallenged supremacy, unified taxation and inheritance law, and decreed justice equal for lord and peasant alike. Even the §YFour Witchdoms§!, that safeguard and regulate all magic within the realm, were his creation.\nSince his reign, peace and prosperity have endured. The present ruler, §YEmperor Gideon-Matthias§!, heir to the venerable §GGideon-Julius§!, walks in the shadow of these great forebears. Ever mindful of their wisdom, he keeps the Empire turned inward — wary of foreign entanglements, devoted to stability and order.\nThrough the centuries, Yach has grown into a marvel of administration, its §Yvast bureaucracy humming§! like the gears of a well-built clock, tending to the daily life of the realm with quiet precision." 
 string_start_akna:0 "The §YHost of the Ever Beautiful Akna§! is the devoted arm of the most radiant woman ever to grace the light of the world. So wondrous was — and remains — the beauty of §PAkna§! that even her creator, §GThorren§!, the dark god, beheld her as his greatest masterpiece and honored her as his beloved consort. Yet those days have passed. §GThorren§! fell in the Great War through the dreadful failure of §RYutu the High Marshal§!, and with his death, the realm of the Varjorjen, Lords of the Night, crumbled. Driven from their dominion, the people of darkness were cast into the frozen highlands of the North. Akna herself withdrew to the isle of Ellamera, set amid the glacial bay, where she has since ruled from a court devoted to beauty, art, and grace. Long was she secure there from the turmoil of the world, for the Varjorjen may not cross the waters, and only in the deepest winters did the sea harden enough to bear their weight. But now the winters grow colder, and the peril deepens — the chieftains of the Varjorjen grow restless, and it falls to Akna, fairest among women, to act. Her court is a gathering of the most exquisite beings the world has ever known. Her servants are ceaseless in their quest to bring her new courtiers — be they human or Varjorje, all are welcome beneath her gaze. Never shall she hunger, for every chieftain counts it an honor to bring her tribute, should she but glance his way. Yet she must provide for her followers, and now her eyes turn southward, toward the tribes of humankind… for such prizes are not given freely — they must be taken.n\The tribes of §YRajuuk§!, §YTajo§!, and §YKatjuken§! have long been our neighbors, and for generations peace endured among them. Yet the tides of fate shift — new pacts must be forged, and new wars are soon to come. Each dawn brings more wild warriors crossing our borders, and far to the west, upon the long peninsula, §RYutu§! once more gathers an army, still consumed by his hopeless obsession with §PAkna§!, his promised bride.To the east lie the shattered ruins of §YThorren Linna§!, the ancient citadel of the Dark Lord, and beyond them dwell the scattered tribes of the Varjorjen, who at last deserve a leader both fair and wise — one to unite them under the banner of beauty and order."
 string_start_bezirte:0 "The §YCounty of Bezirte§! is but one of the many remnants of the once-great Duchy that had arisen under Khamau the Great, the first of the princes to establish his rule over Gassala. Yet his dominion was short-lived, for only a few years after his death in 909 the unity of the Gassali people was shattered anew. Dark years followed: sometimes under §RTalarian§! overlordship, at other times beneath §RQalian§! rule, the small states of Gassala proved unable to defend their freedom.When Visatari came, the princes eagerly joined his cause, and in the year 1056 upon the fields of Gavril they crushed the armies of King Datis of Talar. From that day forth, Gassala became part of the §YKingdom of Almodoszra§!.Yet a new unity could not be forged. On the contrary: the principalities fractured ever further, as did their courts and cities, until authority itself seemed to wither away. Even to this day, the practice of inheritance division has crippled the land, producing countless small, unworkable farms and petty estates. The power of the princes over their domains is meager, for the free Gassali people hold many rights, while much else lies directly under the crown’s authority. Bezirte, the easternmost of the duchies, stands as guardian of the southern land route into Almodoszra. The House of Malar has ruled here since the time of Visatari, ever faithful in their duties. Yet in the division of lands under Malik Malar’s father, the great province of §GNavaria§! passed into the hands of a direct vassal of the king. Worse still, the scornful taunts of the free citizens of §RIzette§!, the traditional rivals of §YBezirte§!, do not cease, and they enjoy the king’s special favor. Endless petty feuds plague the region, with constant raids that render unity nearly impossible. Powerful merchant dynasties rule like autonomous lords over their holdings, while from every horizon storms gather. For now, the wise King Amtam holds the peace of the realm — but his son, Vira, lacks the authority needed to command it…"
 string_start_religion_mrogi_wa_damu:0 "In the deep places of the world, there dwell not only the benevolent powers, but also those whose essence is bound to other planes. Corrupted—or perhaps evil from the first—they endure by the strength of blood-magic, summoning forth their servants, whom men call demons. Ever do they hunger for sacrifice, and ever do they demand the blood of mortals to feed their endless dominion.n\nMrogi wa Damu is named among the mightiest of the blood-born demons. The warlocks of old bound themselves to him with oaths of crimson, and from his hand they drew their sorceries. Yet he is no benefactor, but a god of vengeance, delighting in torment and death. His covenant is never without price: ceaselessly he demands sacrifice, and ever more blood to quicken his power.Those who swear by him are his for eternity. When death takes them, they are carried before his dreadful throne. There, he consumes their souls, or else he twists them into new demons, to serve his will. These broken spirits rise again only to be summoned by the next generation of warlocks, slaves to the endless hunger of Mrogi wa Damu."
 string_start_religion_tengri:0 "[Root.start_religion_intro][Root.start_tengri_syncretism]\nWe believe in the Great Father Tengri, master of the endless blue sky, whose power stretches over all that lives beneath its vast expanse. His gaze watches the riders of the steppe, the herds upon the plains, and the rivers that carve their path to the sea. No mountain is too high, no valley too hidden to escape his will.And yet, in his wisdom, Tengri allows the tribes to honor also the Sun Goddess, radiant companion of his glory. For under heaven, many truths may dwell, and the light of the Sun still shines by Tengri’s decree\n\nThe Sky Father is the faith that grants absolute authority to the Lord of Heaven and Thunder. He is the guardian of order and authority, of law and civilization. All other gods are subject to him, and all serve his will.Yet even he is bound by the law, and this has often set him against other gods. Thus he banished his wife, the Lady of the Underworld, into her dark realm when she transgressed the rule. Thus too he cast the Sun Goddess down to earth when she defied his law.The faith of the Sky Father first arose in Polita and spread across vast stretches of the former empire, yet it is also found in far-flung lands beyond."
 string_start_religion_undead_imperial_faith:0 "[Root.start_religion_intro]\nThe Sky Father was and is the patron god of Polita and all its dominions, the Lord of the heavens, ruling with all his vassal deities. It was he who gave power to the emperors when the republic could no longer endure. It was he who led them to victory. He is the invincible God!n\nThe Sky Father is the faith that grants absolute authority to the Lord of Heaven and Thunder. He is the guardian of order and authority, of law and civilization. All other gods are subject to him, and all serve his will.Yet even he is bound by the law, and this has often set him against other gods. Thus he banished his wife, the Lady of the Underworld, into her dark realm when she transgressed the rule. Thus too he cast the Sun Goddess down to earth when she defied his law.The faith of the Sky Father first arose in Polita and spread across vast stretches of the former empire, yet it is also found in far-flung lands beyond."
 string_start_religion_old_imperial_faith:0 "[Root.start_religion_intro]\nThe Sky Father is the bringer of lightning and storm, and with the might of his thunderbolts many things are set in motion—wheels and other machines. He has bestowed upon us the Mandate of the Earth, and now watches only from his clouds above. He no longer intervenes. This task lies with humankind itself.n\nThe Sky Father is the faith that grants absolute authority to the Lord of Heaven and Thunder. He is the guardian of order and authority, of law and civilization. All other gods are subject to him, and all serve his will.Yet even he is bound by the law, and this has often set him against other gods. Thus he banished his wife, the Lady of the Underworld, into her dark realm when she transgressed the rule. Thus too he cast the Sun Goddess down to earth when she defied his law.The faith of the Sky Father first arose in Polita and spread across vast stretches of the former empire, yet it is also found in far-flung lands beyond."
 string_start_religion_dagdism:0 "[Root.start_religion_intro]\nOnce Dagda was but a lesser god among many, yet through the Politans he rose to become our greatest deity. With his lightning he struck the valleys from the mountains, and in the War of Heaven he fought against the other gods, casting down the Sun above all. Every righteous army he leads to victory, with lance and sword in hand!.n\nThe Sky Father is the faith that grants absolute authority to the Lord of Heaven and Thunder. He is the guardian of order and authority, of law and civilization. All other gods are subject to him, and all serve his will.Yet even he is bound by the law, and this has often set him against other gods. Thus he banished his wife, the Lady of the Underworld, into her dark realm when she transgressed the rule. Thus too he cast the Sun Goddess down to earth when she defied his law.The faith of the Sky Father first arose in Polita and spread across vast stretches of the former empire, yet it is also found in far-flung lands beyond."
 string_start_religion_skogian_religion:0 "[Root.start_religion_intro]\nThe animal gods of the Skogen are multifaceted, possessing many different aspects. Each chieftain desires the aid of an animal spirit and is guided by it throughout their life. The Skogish peoples worship many gods and just as many idols, which differ greatly from region to region. Yet all share one trait: they grant the Skogen strength and protect them from evil."
 string_start_religion_morriganism:0 "[Root.start_religion_intro]\nMorrigan is the mother of all elves and mistress of the sea and magic. She guides our blades and demands that we be prepared for the great battle at the end of the world.n\nHear now of the Lady of the Underworld. Once she was the bride of the Sky Father, yet strife parted them, and she withdrew into her own dominion. There she reigns in silence, over all who fall from life and whose souls descend to her halls. Around her walk her servants, the elves, formed from the dark soil of her realm and filled with breath that is not true life. Through them she sees, through them she hears. Though mortals fear her name, she is no foe. She is the Queen of the Afterlife, and she waits with patience beyond time. For in the end, all paths bend toward her gate, and all souls must rest beneath her crown."
 string_start_religion_katrova_faith:0 "[Root.start_religion_intro]\nKatrova, the Mistress of Death, is our guiding figure. Brave warriors are led by her great raven into the underworld, where glory and honor await them.n\nHear now of the Lady of the Underworld. Once she was the bride of the Sky Father, yet strife parted them, and she withdrew into her own dominion. There she reigns in silence, over all who fall from life and whose souls descend to her halls. Around her walk her servants, the elves, formed from the dark soil of her realm and filled with breath that is not true life. Through them she sees, through them she hears. Though mortals fear her name, she is no foe. She is the Queen of the Afterlife, and she waits with patience beyond time. For in the end, all paths bend toward her gate, and all souls must rest beneath her crown."
 string_start_religion_phoenix_faith:0 "[Root.start_religion_intro]\nThe Sun is the greatest of all goddesses. She drives away the darkness, brings warmth, and without her nothing could live. She is the protector of all humankind, the patroness of peace and of pacifism, for she loves all life. Her ancient heart lies in Zephyria, yet her cults have spread far beyond. All are united in one rite: the holy burning of wood in nights of deepest darkness, to drive away the shadows.n\nWhen the Sun first rose over the world, she chose a band of disciples to spread her word among the awakening humans. The greatest and most renowned of these became known as the Phoenix. He journeyed to Zephyria, and through his seven lives he taught humankind all the laws of civilization and the sciences of wisdom. After his seventh incarnation, he vanished, and his descendants ruled the realm of Zephyria unto this very day. Many of the faithful believe he still walks among them, aiding in times of great need as a mysterious stranger. Others hold that in the hour of greatest peril, he will return to defend the faith"
 string_start_religion_amatism_faith:0 "[Root.start_religion_intro]\nThe Sun is the greatest of all goddesses. She drives away the darkness, brings warmth, and without her nothing could live. She is the protector of all humankind, the patroness of peace and of pacifism, for she loves all life. Her ancient heart lies in Zephyria, yet her cults have spread far beyond. All are united in one rite: the holy burning of wood in nights of deepest darkness, to drive away the shadows.n\nAmata, the Goddess of the Sun, looked down upon the world as always with love, yet she wept, for she had no children. So she shaped a human from clay and breathed into him the flame of life. But the Sky Father was displeased and punished her: he tore away her golden wings and cast her down to the earth. From the wounded ground crawled forth winged, fire-breathing dragons.Yet her son slew the greatest of all dragons, and with her counsel in dreams he became a great and wise king of Almodoszra. To this day his heirs—half human, half earth—rule the land. Amata remains the greatest protector of the Sun, and the Sky Father and his faithful are bitter foes of her worshippers."
 string_start_religion_naga_rule_of_law:0 "[Root.start_religion_intro]\nThe Sun is the greatest of all goddesses. She drives away the darkness, brings warmth, and without her nothing could live. She is the protector of all humankind, the patroness of peace and of pacifism, for she loves all life. Her ancient heart lies in Zephyria, yet her cults have spread far beyond. All are united in one rite: the holy burning of wood in nights of deepest darkness, to drive away the shadows.n\nThe Naga were once beings without discipline and without order. But when the heavens fell upon them and formed the great lake of Sunfall, a prophet appeared to them—a small fae from Milesia. She bore tidings of the Sun, and like the Phoenix, she gave the Naga laws and bestowed upon them the gift of civilization." 
 string_start_religion_dragon_faith:0 "[Root.start_religion_intro]\nThe Sun is the greatest of all goddesses. She drives away the darkness, brings warmth, and without her nothing could live. She is the protector of all humankind, the patroness of peace and of pacifism, for she loves all life. Her ancient heart lies in Zephyria, yet her cults have spread far beyond. All are united in one rite: the holy burning of wood in nights of deepest darkness, to drive away the shadows.n\nThe dragons, born from the divine wings of the Sun, are avatars of her divinity and were meant to rule the world in her name! Their fire and their wings are unmistakable signs of their godhood."
 string_start_religion_varkanoth:0 "[Root.start_religion_intro]\nIn the deep places of the world, there dwell not only the benevolent powers, but also those whose essence is bound to other planes. Corrupted—or perhaps evil from the first—they endure by the strength of blood-magic, summoning forth their servants, whom men call demons. Ever do they hunger for sacrifice, and ever do they demand the blood of mortals to feed their endless dominion.n\nVarkanoth is the Mother of all fiends, the sovereign of the Otherworld. From her fertile womb flows an endless brood of horrors, each demon born of her insatiable power. She is the shaper of the Fire-Mount Ogebin, and from its burning heart she claims her due: sacrifice without ceasing. Through blood and fire her children are quickened, and in return she sends forth demons as her dreadful gifts. None who dwell in Ogebin may forget her, for her shadow stretches over every hearth and field. She is their protector, and their terror — a daily reminder that survival is bought only with devotion to her hunger."
 string_start_religion_telcontarian:0 "[Root.start_religion_intro]\nIn the deep places of the world, there dwell not only the benevolent powers, but also those whose essence is bound to other planes. Corrupted—or perhaps evil from the first—they endure by the strength of blood-magic, summoning forth their servants, whom men call demons. Ever do they hunger for sacrifice, and ever do they demand the blood of mortals to feed their endless dominion.n\nTelcontar, Lord of Flies, of Marshes and Alligators, Master of Plague and Prince of Demons, is the dread patron of Lovien. He walks among mortals as a towering bird-man, draped in tattered shrouds. His judgment is merciless: any who swear by his name and falter are seized in his dreadful embrace, their breath strangled away, their marrow sucked dry by his cruel beak.From the Burning Sea in the South he came, and as he strode through Lovien he pressed his mark upon the land. At five places he lingered, and there his laws were carved into the earth, five commandments of terror and obedience. To this day these sites are the holiest of Lovien, for they bear the scars of his passage and the eternal reminder of his dominion."
 
 string_start_ogebin:0 "The great city of §YOgebin§! is a dark and feared place, for most, a legendary place with which to frighten children. Yet it truly exists, high up in the north, nestled in the icy wasteland, a burning mountain rises, and within it, the city of Ogebin was hewn, protected from the icy winds and glaciers. Here, tens of thousands of people live and perform their bloody rituals, summoning demons. Murder is ubiquitous in Ogebin, as the great noble houses vie for power. The cult of blood reigns supreme, and the ability to procure slaves significantly influences governance.\nBlood slaves are generated through the conquest of provinces (1 per province), through the exploitation of provinces (1 per exploitation), and through monuments as well as passive hunting throughout the land"
 string_start_skoger:0 "The tribes of the Skogen have lived in the far north for ages, wandering from region to region, waging wars against each other, and forging new trade agreements. However, in recent years, the winters have grown colder, and in the far north, monsters now prowl through the night, no longer deterred by the old methods...\nThus, the Skogen wandered south, where their stone weapons, wooden armor, and traditions were met with astonishment. Nonetheless, they must continue their journey or fight in the north for their right to exist."
 string_start_green_valley:0 "The inhabitants of the Green Valleys are bound together by numerous ties: their language, their religion, their customs and traditions, their weddings, and their spilled blood. Countless are the legends of their heroes who slew one another, where clan fought against clan only to be defeated by another. In these valleys, only ruins speak of the ancient civilization, and to the rest of the world, it is a land of backwoodsmen. Yet now, petty kings rise again, claiming the title of High King of the Valleys."
 string_start_new_empire:0 "The new empire was founded by refugees from the old empire who fled to these, then young, provinces and established their own kingdoms. Over the years, all other tribes and realms fell, and the new empire united all lands west of the mountains under its banner. Great technological advances were made, and the empire's alchemists perfected the applications of gunpowder and steel in their laboratories in Yach, while the imperial princes competed for the glory of progress.\nIn the long years since the flight, most knowledge of the lands in the east has been forgotten. However, now a new sun rises over the empire, and voices are calling to build ships and explore the oceans. With its stable central government in Yach, supported by the four witches, the empire stands on the brink of a golden age, despite its relatively small population and lack of wealth."
 string_start_old_empire_superregion:0 "Once, our lands were the center of the great politian empire that extended to the borders of Zephyria, to the great forests of the north, beyond the mountains of the west, and deep into the south... but all this vanished with the Curse of Undeath. Emperor Jolien asked the gods for immortality, and instead, they cursed the land. Nothing could die here, and all who did not leave quickly enough were turned into skeletons or even ghosts.\nNow the empire has long fallen apart, and the lonely lords rule their cities as in the past years, but without purpose. However, a call has come from Emperor Jolien in the capital, Polita, proclaiming that the worthiest of his servants should lead the armies of the empire, for he has found a way out of the curse. The worthiest... meaning the last one still standing\nEvery province conquered by the undead that does not have an undead culture and religion will be downgraded to 1/1/1 development and automatically converted. Similarly, any province that the undead lose to a living culture will also be automatically converted and reduced to 1/1/1 development."
 
 string_start_dragon:0 "When the laws were broken by the Sun Goddess and she molded a son from clay, the Sky Father tore her wings off and cast them to the earth. From them emerged mighty winged reptilian creatures that spewed fire and ice, setting out to ravage the world.Thus, the dragons came into being. Yet, they were full of intelligence, and two survived the initial chaos—the Dragon King and the Queen. They moved to the mountains, to the high peaks, where they created a homeland for their people. However, new problems soon arose. Some eggs hatched into mindless dragons, little more than beasts, while others hatched dragons bound to their human form. These dragonborn are a significant problem for the Dragon Kings, but a solution will be found.No longer content with ruling over his small realm, the Dragon King is now sending his sons to expand their territory."
 string_start_government_magocracy:0 "A magocracy is a form of government in which a mage stands at the top, and the country is organized under his command to gather as many magical resources as possible and to carry out further rituals with them. Most magocracies have a designated successor, while others are ruled by immortal beings."
 string_start_title_magocracy:0 "[Root.GetName]'s Situation"
 string_start_universe_title:0 "Ruler of the Universe"
 string_start_universe_desc:0 "The center of the entire universe is to be found in these lands, and the ordering power of the King of the Universe has always existed. After long wars, Asshur re-established itself in the past century as the absolute power and extended its influence over tributary states. Yet its claim is not uncontested, and there are numerous rivals…"
 string_start_almodosazra:0 "The §GKingdom of Almodoszra§! first beheld the light of the world in the year 1042, when §GVisatari§!, the clay-born son of the Sun — thrice ten times be her name praised — struck down the dragon Asphaol upon the Glowing Field and was hailed as King of the North. From thence he marched southward, to bring together the seven peoples under one banner.\nThe King of Ascaria bowed before him already in that year, as did the lesser princes of Kalinia, grateful to gain an ordering overlord. Against the kings of Qualia bitter wars had to be fought, ending in 1049 with a triumph granted by the Sun. The Numarians were slow to yield, refusing every proposal though breaking no guest-right, until at last, in 1055, when King Datis of Talar threatened them, they too entered the realm — alongside the princes of Gassala, who swore the sacred oath in 1056.\nThe proud Talarian kingdom, defeated and humbled, submitted only in 1071, when Visatari was already aged and wise. Thus was forged the Realm of the Sun, and peace descended upon the land. Even to this day the descendants of Visatari, Son of the Sun, sit upon the throne. Though civil wars have flared in times past, this has been the longest age of peace the peoples of these lands have ever known.\nYet now omens of crisis multiply. Though §YKing Amtan§! still holds great authority, his son §RVira§! is a weak sovereign, lacking the charisma and strength of his grandfather, Visatari IV. It is foreseen that he shall not be able to keep the feuding lords in check, and countless conflicts wait only to erupt once more…"
