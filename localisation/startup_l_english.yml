 string_start_tag_asia_2:0 "The lands of Tsarim are the Realm of the Sun. To the south lie the demon-worshippers of Lovien, facing the Kingdom of Almodoszara, founded by the Son of the Sun and composed of numerous autonomous princes. North of Lovien lies the Land of the Seven Free Cities, a loose league of merchant lords led by the greatest city in the world, Viscari. Further inland stretches the vast Atagorian Steppe, over which a creeping curse slowly spreads, poisoning land and grass alike. In the mountains of Qareli, new peoples have arrived in recent decades from the steppe, reaching even to the mystical Dragon Princes and the mighty cities upon the Plateau of Hue. Zephyria, the ancient Realm of the Sun, has crumbled through revolution and splintered into its constituent states… Some survivors of the royal family remain, but most local lords, as in the early days, have once more regained their freedom. To the west of Zephyria lie the Valleys of Cymria, home to brave and fierce clans. South of Cymria, and beyond the great river of the same name, lies the Land of the Dead, separated from the rest of the world by a deep canyon, crossable only far in the south or at the bridge of Ponti. Elves have founded young kingdoms in Under the Mountain and in Ys."
 string_start_tag_africa_2:0 "Olam, the Land of the Middle, lies between the Qareli in the west and the Red Desert with the Dharim Mountains in the east, encompassing a largely flat country traversed by great rivers and vast deserts. To the west lie the jungles of the Naga, serpent-like beings who have begun to unite under a new religion. North of the jungles are the surviving fragments of the Ephetic Republic, which collapsed under the onslaught of the northern barbarians. Bordering these lands are the realms of Minos, the beastmen, who are plagued by a curse. Beyond that lies the Two-River Land, led by the great nations of Shegen, Assay, and Asshur, along with countless smaller city-states. Asshur is the reigning King of the Universe and demands absolute authority. In the mountains of Zervos, entirely unimpressed by what occurs in the south, tribal leaders and kings gather to bring forth a new power. South of Asshur and the mouth of the great river lie the lands of the Rogue Traders, privileged merchant lords who seek to control the inland sea between them.In the great desert, the elves have founded several principalities upon the ruins of the old Jhin Empire, which was swept away by the great flood… all but one: the jinn Nasi al-Din, who has forced humans into his service and seeks to restore his kind from Kalmar."
 string_start_tag_north_america_2:0 "The lands of Skogen in the north are inhabited by wandering tribes who roam the vast forests and swamps. Some of them have settled in the east, in Valdovia, where they have founded powerful states, but most still wander as their forefathers did. The sole exception is the dark city of Ogebin, far in the north, where a demon cult of blood and fire rules with an iron fist and subjugates the tribes. In the Vajorisan Mountains dwell the Varjorjen, bloodthirsty creatures of the night, divided and quarrelsome, incapable of using technology"
 string_start_tag_oceania_2:0 "Azir is a continent of contrasts. In the north, great realms are deeply entangled in the struggles for supremacy over the inland sea, yet separated by deserts and sky-piercing mountains, the southern part of the continent holds unknown lands. The fabled Qalumhara with its spices, the mystical Southern Route—many wonders await here. Once, a mighty magocracy ruled the south, before it was destroyed by a spell, its last survivors fleeing to the Isle of Sorrow. This spell also obliterated other ancient kingdoms, whose final remnants now cling to the coasts. In the northeast lie the lands of the Giren, bold explorers and seafarers who once set out eastward and now control both shores of the Giren Sea."
 string_start_tag_eryndor:0 "Eryndor, the Land of the East, encompasses all territories east of the Red Lands to the distant eastern ocean—a realm of every terrain imaginable, from deserts to forests to mountains. For a long time, the land was divided among many peoples, but the realm of §YArno§!, led by its immortal emperor, subdued the lands of Averia, Mareland, and Vaino, uniting humanity into what is now called the Empire of Mankind. Many of his relatives were granted local duchies, which they now govern in semi-autonomy. To the north lies the realm of §YVjirta§!, which only recently suffered a devastating war against the §YEmpire§! of Mankind and has now withdrawn northward to lick its wounds. The third great realm of men, the land of §YBroden§!, east of Lake Ewar, was destroyed in the great Harpy Wars, leaving only a handful of duchies and survivors clinging on. Now marauding bands roam the depopulated lands. In the eastern mountains and archipelagos, the banished harpies, exiled from their sacred homeland for their crimes, have found a new refuge in the past decades."
