 mage_ruler_humans.4.t:0 "The Madness"
 mage_ruler_humans.4.desc:0 "$MONARCH$  is becoming increasingly unresponsive, instead speaking more and more of wondrous lights, shadows, and voices from nowhere. On some days, she can no longer distinguish reality from dreams. Other days, she manages to work, only to fall into a stupor for weeks. Then she says things that make no sense at all... it is truly a terrifying madness taking hold here."
 mage_ruler_humans.4.a:0 "Oh no"

 mage_ruler_humans.3.t:0 "The Wondrous Light"
 mage_ruler_humans.3.desc:0 "A wondrous light began to dance early in the morning and did not leave $MONARCH$ until evening. Colors, indescribable by anyone, glowed and danced around people and animals. Some plants radiated tranquility, while other things exuded aggression and stress. Overwhelmed by these colors, $MONARCH$ seemed lost in thought the entire day. When the lights disappeared the next morning, her life felt emptier."
 mage_ruler_humans.3.a:0 "I want to see it again"
 
 mage_ruler_humans.2.t:0 "The Shadows"
 mage_ruler_humans.2.desc:0  "$MONARCH$ could not believe her eyes as, in the bright sunlight, shadowy figures began to dance on the plain before her. Her servants could see nothing, but she recognized them clearly—people, phantoms, and mere fragments. Some looked at her and called out, yet she heard nothing... until, with a whisper of wind, they all vanished."
 mage_ruler_humans.2.a:0 "Are you there?"
 
 mage_ruler_humans.1.t:0 "The Voices"
 mage_ruler_humans.1.desc:0 "It was a quiet day when $MONARCH$ was about to go to bed, and suddenly, voices from nowhere began whispering to her. They called her name, revealed things... interrupted each other, and $MONARCH$ was no longer certain if she was still in the world of the living... until the voices vanished once more."
 mage_ruler_humans.1.a:0 "Hello?"
 
