 magocracy.1.t:0 "A new apprentice"
 magocracy.1.desc:0 "Once again, the great witch is faced with the task of selecting a new student who will learn under her wisdom and one day possess the great tower. The eye of the great witch has already fallen upon a talented young woman..."
 magocracy.1.a:0 "May the wisdom guide her!"
 
 magocracy.2.t:0 "The wisdom of learning"
 magocracy.2.d:0 "And once again, the great witch explains to her student how the world is held together within her and how the forces of magic can be responsibly wielded in her body."
 magocracy.2.a:0 "The way of the arcane are the way of learning"
