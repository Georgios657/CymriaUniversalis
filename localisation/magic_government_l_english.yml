 magic_ruler.1.t:0 "Summon a new Workforce"
 magic_ruler.1.desc:0 "Undead are easy to use as labour and so our ruler has decided to awaken some to meet the needs of the state."
 magic_ruler.1.a:0 "More for the army then!"
 
 magic_ruler.2.t:0 "Escaped shadows"
 magic_ruler.2.desc:0 "During a ritual to summon shadows as scouts, they escaped and are now rampaging through the countryside! Someone has to put that right."
 magic_ruler.2.a:0 "Oh boy"

 magic_ruler.3.t:0 "A disturbing truth"
 magic_ruler.3.desc:0 "It seems our ruler is a bastard! A summoned soul announced this to the court, and even if it might have been lying, it still seems heavy."
 magic_ruler.3.a:0 "I would have never guessed"

 magic_ruler.4.t:0 "Binding Banes"
 magic_ruler.4.desc:0 "Banes are powerful warriors of the underworld and can be summoned by necromancers to fight for their cause. And this has just happened."
 magic_ruler.4.a:0 "Fight!"
 
 magic_ruler.5.t:0 "Helping Elementals"
 magic_ruler.5.desc:0 "The elements are powerful allies and through our connection to them we have given our country a good year."
 magic_ruler.5.a:0 "Splendid!" 

 magic_ruler.6.t:0 "Gold from the earth"
 magic_ruler.6.desc:0 "With the help of our magical powers, we were able to distil some gold out of dirt."
 magic_ruler.6.a:0 "Money!" 

 magic_ruler.7.t:0 "A Storm in the Palace"
 magic_ruler.7.desc:0 "It seems we didn't have the winds as under control as we would have liked - a huge tropical storm hit our palace, wreaking havoc and killing some of our officials."
 magic_ruler.7.a:0 "Upsi" 
 
 magic_ruler.8.t:0 "To much gold"
 magic_ruler.8.desc:0 "The riches of the earth are profitable, but you shouldn't overdo it. Some of our latest alchemised coins have turned out to be fool's gold and caused some unrest in our currency."
 magic_ruler.8.a:0 "Back to the drawing board" 

 magic_ruler.9.t:0 "A Deal with the Devils"
 magic_ruler.9.desc:0 "For a small sacrifice of blood, we were able to win over a group of devils to our cause."
 magic_ruler.9.a:0 "Fight for me!" 

 magic_ruler.10.t:0 "The Demon Knights"
 magic_ruler.10.desc:0 "For a small sacrifice of blood, we were able to win over a group of demon knights for our cause."
 magic_ruler.10.a:0 "" 

 magic_ruler.11.t:0 "The looming hell"
 magic_ruler.11.desc:0 "The temptations of devils and the sweetness of blood are sometimes hard to bear and cloud the minds of the weak. This is what happens to us and we can hardly hide our weakness."
 magic_ruler.11.a:0 "I am in control!" 

 magic_ruler.12.t:0 "Hell on Earth"
 magic_ruler.12.desc:0 "A demon has escaped and is now haunting a landscape. This will cost us some effort to bring it back into order..."
 magic_ruler.12.a:0 "Unloyal bastard!" 

 magic_ruler.13.t:0 "The wisdom of the stars"
 magic_ruler.13.desc:0 "Through the customer of the stars we know about almost everything we want to know and only a few things really remain hidden from us."
 magic_ruler.13.a:0 "Under my guidance you will rise"  

 magic_ruler.14.t:0 "Accidents prevented"
 magic_ruler.14.desc:0 "We foresaw great misfortunes in the future, but fortunately we were able to steer them in a positive direction through knowledge. "
 magic_ruler.14.a:0 "Just as planned"  

 magic_ruler.15.t:0 "Ominous constellation"
 magic_ruler.15.desc:0 "The stars are unfavourable and herald great disaster. We can't say exactly which one, but we are frightened."
 magic_ruler.15.a:0 "Please let me be!"  

 magic_ruler.16.t:0 "The comming doom"
 magic_ruler.16.desc:0 "It seems perfectly clear that the stars are signalling our downfall. Hideous monsters from the void stare directly into our souls and want to tear them out...we won't be able to use our powers for a while."
 magic_ruler.16.a:0 "Leave me alone and do what you want!"  

 magic_ruler.17.t:0 "Mastery of Nature"
 magic_ruler.17.desc:0 "Our mastery of nature is obvious, flowers blossom next to us and plants sprout at our command. "
 magic_ruler.17.a:0 "Splendid!"  

 magic_ruler.18.t:0 "Enough food for everyone!"
 magic_ruler.18.desc:0 "Our mastery of nature is obvious, flowers blossom next to us and plants sprout at our command. The fields are green and promise good harvests."
 magic_ruler.18.a:0 "Also let them have cake!"  

 magic_ruler.19.t:0 "Wild growth"
 magic_ruler.19.desc:0 "The wild growth of plants damages land and fields. Where yesterday there was a wheat field, today there is a new forest, where yesterday there was a path, now there is a thicket."
 magic_ruler.19.a:0 "Sharpen your axes!"  

 magic_ruler.20.t:0 "Wild growth"
 magic_ruler.20.desc:0 "The wild growth of plants damages land and fields. Where yesterday there was a wheat field, today there is a new forest, where yesterday there was a path, now there is a thicket. The chaos has partially cut off the region from our control and it will be a long time before the old order is restored."
 magic_ruler.20.a:0 "Lets get to work"  

 magic_ruler.21.t:0 "A Demon Lord Appears"
 magic_ruler.21.desc:0 "In our land, demons are a common sight, but never before has a Demon Lord been seen. All present were stunned when, instead of more lesser devils, he appeared and made [Monarch] an...private offer. For a small price, she would receive unlimited power… and he would not truly accept a no as an answer."
 magic_ruler.21.a:0 "Begone!"  
 magic_ruler.21.b:0 "Everything for power!!"  
 no_favors:0 "Demon Mutinies"
 demon_bride:0 "Demon Bride"
 
 magic_ruler.22.t:0 "Collecting the Tool"
 magic_ruler.22.desc:0 "For a long time, [Monarch] ruled with demonic power, spreading fear and terror. Today, she appeared once more, as always, brimming with endless strength and her eyes glowing—when suddenly, from a circle of fire, the Demon Lord emerged and extended his hand to her. In a flash of lightning, they both vanished, destined to rule together in the Demon Realm. Meanwhile, our land groans under the sudden loss of our ruler."
 magic_ruler.22.a:0 "What in the hells?!"
 
 magic_ruler.23.t:0 "Sceletons without Motivation"
 magic_ruler.23.desc:0 "Our banshees and skeletons have recently developed a dangerous melancholy—they are listless and seem to recall their souls. A swift gathering of our necromancers has revealed that the Goddess of the Underworld has called to them. This effect will soon pass, but there is nothing we can do in the meantime."
 magic_ruler.23.a:0 "To lazy to work and fight!"
 
 magic_ruler.24.t:0 "Men are deserting"
 magic_ruler.24.desc:0 "More and more men refuse to fight alongside the undead and demons, choosing instead to flee and desert."
 magic_ruler.24.a:0 "Such slackers"

 magic_ruler.25.t:0 "People fear our Troops"
 magic_ruler.25.desc:0 "The common folk fear our undead and demons… Their presence unsettles them, and this, in turn, undermines our rule."
 magic_ruler.25.a:0 "Stupid peasants!"

 magic_ruler.26.t:0 "Unstable control"
 magic_ruler.26.desc:0 "The morale of our army is at rock bottom due to a series of incidents involving our demonic and undead troops, who have grown increasingly arrogant. With each passing day, they become harder to control."
 magic_ruler.26.a:0 "A passing problem"

