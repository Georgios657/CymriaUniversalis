 magical_leadership:0 "Magical Leadership"
 imperial_wizardy:0 "Imperial Wizardy"
 imperial_wizardy_desc:0 "The New Empire delegated all magic affairs to the four great towers - manned by the great witches. As neutral ground these wizardies have a high standing."
 necromancy_tower:0 "Necromancy Tower"
 necromancy_tower_desc:0 "Practitioners of necromancy often live in seclusion, as many societies do not tolerate their practices. In these places, they learn and strengthen their magical powers."
 
 inward_perfection:0 "Inward Perfection"
 inward_perfection_desc:0 "he world outside the walls of the empire is of little interest; the pursuit of knowledge is much more important."
 outward_expansion:0 "Outward Expansion"
 outward_expansion_desc:0 "It is the duty of the magicians as superior beings to expand the boundaries of their domains and bless more people with their enlightened rule."
 diplomatic_approach:0 "Diplomatic Approach"
 diplomatic_approach_desc:0 "Magicians are highly respected almost everywhere, and their powers are highly coveted. Through skillful politics, we can thus gain significantly higher influence."
 
 educate_the_peasants:0 "Educate the peasants"
 educate_the_peasants_desc:0 "The education of peasants and the poor is neglected in many states, but only from knowledge can power arise. Additionally, it is frightening to have to teach young magic students how to read."
 educate_the_nobles:0 "Educate the nobles"
 educate_the_nobles_desc:0 "he nobles of our domain - the non-magicians - are important for our reputation abroad, as they demonstrate how we handle the important affairs of our country."
 educate_the_mages:0 "Only educate mages"
 educate_the_mages_desc:0 "The magicians have the most crucial role, and only they require higher knowledge. The others should know their place!"
 focus_of_magic:0 "Magic focus"
 map_the_stars:0 "Map the stars"
 map_the_stars_desc:0 "The future is written in the stars, and for a long time, Astral Magicians have used these powers to change their own destiny. We should also learn the power of the stars!"
 the_elements:0 "Elemental Magic"
 the_elements_desc:0 "The four elements - water, wind, earth, and fire - surround us and are thus the most important magic that can exist."
 the_souls:0 "Necromancy"
 the_souls_desc:0 "To animate the dead, to summon their souls - all these are powerful abilities that open up unforeseen possibilities. It would be foolish to pursue anything else."
 
 pure_magic:0 "Uphold Mage Status"
 pure_magic_desc:0 "We must not dilute our state and grant non-magicians a higher position. Everything remains as it is."
 
 involve_commoner:0 "Involve Non-Mages"
 involve_commoner_desc:0 "In these times, we must also open up a bit and allow ourselves to engage in trade with the powerful nobles of other countries and consider them as equals."
 join_all_estates:0 "Involve all"
 join_all_estates_desc:0 "All classes of our country have the right to determine their destinies. The era of autocracy is over; instead, we will now govern through a consensus of all."
 
 goal_of_the_magic:0 "Goal of our Magic Research"
 heal_the_world:0 "To heal the world"
 heal_the_world_desc:0 "Wars, dark magic, and other misfortunes have left deep scars on this world. But magic can heal them all! We will use magic for the benefit of the inhabitants of this world."
 rule_the_world:0 "To rule the world"
 rule_the_world_desc:0 "Like steel and iron, magic is nothing more than a tool. Powerful, but without its own purpose, except to fulfill our will for power."
 save_the_world:0 "To save the world"
 save_the_world_desc:0 "Out there, terrible monsters and unforeseen dangers lurk. We must confront them and use our power and knowledge to save the world from these horrors."
 
 separation_of_power_mago:0 "The separation of power"
 absolute_magical_reform:0 "Absolute Magical Control"
 absolute_magical_reform_desc:0 "No one but us should steer the fate of the state! It is our responsibility, and we are the best leaders they could possibly wish for."
 
 magical_research_limits:0 "The limits of magical research"
 no_limits_at_all:0 "Wisdom eternal"
 no_limits_at_all_desc:0 "There are no boundaries that one must not cross in the pursuit of knowledge."
 blood_magic_is_forbidden:0 "Hunt bloodmages"
 blood_magic_is_forbidden_desc:0 "Blood magic is beyond good and evil and must be consistently suppressed with all our might."
 elemental_magic_only:0 "Only elemental magic"
 elemental_magic_only_desc:0 "We must restrict our research to elemental magic. They are the foundations of magic without the dangerous implications of all other schools."
 
 undead_kind:0 "Government of the Dead"
 old_empire_hecontarchia:0 "Heconarchia"
 old_empire_hecontarchia_desc:0 "The empire was divided into provinces in ancient times, which were administered by proconsuls. They were accompanied by a heconarchon to manage military affairs. With the curse, they seized power everywhere.""
 old_empire_full:0 "The Politan Empire"
 old_empire_full_desc:0 "The ancient empire of Polita once spanned vast parts of the world. Ruled by an emperor, it was the epicenter of civilization and power. With the curse, everything changed, but still, all Polites remain loyal to their emperor."
 religion_of_the_dead:0 "Religion of the Dead"
 abbandon_the_gods:0 "Abbandon the Gods"
 abbandon_the_gods_desc:0 "The gods cursed us to this existence, they are not worthy any longer to be praised."
 embrace_the_death:0 "Seek the Gods of Death"
 embrace_the_death_desc:0 "To fullfill our hearts desire we have to seek the friendship of the Mistresses of Death and seek absolution from them."
 stand_fast_on_your_belief:0 "Stand fast on your belief"
 stand_fast_on_your_belief_desc:0 "Even in this daring time we will not falter and we will continue to honor the great gods."
 leadership_of_the_death:0 "Leadership of the Dead"
 old_blood:0 "Continue the old heritage"
 old_blood_desc:0 "Those who guided us in life must now continue to guide us in death. We will persist as before, maintaining the celestial order."
 new_mages:0 "Mages should lead!"
 new_mages_desc:0 ""Only magic can save us, and therefore, we must grant as much power as possible to the magicians, for upon them depends the only thing that now matters."
 religious_figures:0 "The priests"
 religious_figures_desc:0 "The gods have cursed us, and it is all the more important to fulfill and comprehend their will. The priests must free us from our predicament by invoking the gods or gaining insight into their intentions."
 
 riches_of_the_dead:0 "The riches of the dead"
 leave_all_behind:0 "Leave all behind"
 leave_all_behind_desc:0 "A proverb says: the last shirt has no pockets. Where we are going, we will not be able to take anything, and now we need nothing more. Everything should be sacrificed for the cause."
 continue_old_life:0 "Continue like before"
 continue_old_life_desc:0 "When we lived - breathed and ate - we acted, worked. This should not change now; things are as they are. However, that does not mean we should lose ourselves here as well."
 a_golden_death:0 "Riches for the Afterlife"
 a_golden_death_desc:0 "It was customary to give the dead gifts to take into the grave, and we must ensure that our graves will not be empty. Opulent burial chambers will await us when we eventually rest."
 the_undead_military:0 "The undead military"
 imperial_legion_of_old:0 "The Imperial Legion"
 imperial_legion_of_old_desc:0 "The armies of Polita were divided into well-drilled legions, the finest soldiers of their time. What was good back then will still be today. They will continue to march."
 adapt_new_ways:0 "Adapt new ways"
 adapt_new_ways_desc:0 "It is foolish to linger only in the past. The legions were successful because we adapted them to the dangers. Even today, we must still adapt. The world has changed, and so must we."
 the_living:0 "Treatment of the Living"
 seek_death:0 "Exterminate them"
 seek_death_desc:0 "Every time we kill someone, we see their soul escaping into the underworld, the door to the nether realm opening. And someday, we will be fast enough to pass through it as well."
 integrate_them:0 "Integrate them"
 integrate_them_desc:0 "We may be dead, but the living can still aid us. As in ancient times, they shall work for us and stand by our side. Together, we will expand the empire and lead it to true greatness."
 enslave_them:0 "Enslave them"
 enslave_them_desc:0 "In the good old days, the cities of the empire were full of slaves, won in wars. We can still do this today, but it will be easier than ever to distinguish between masters and servants."
 undead_administration:0 "The Administration"
 old_provinces:0 "The old Provinces"
 old_provinces_desc:0 "In the old time the empire was divided into 23 provinces where a Pronconsul issued the emperors demand, sending tribute and soldiers back to the capital."
 local_autonomy:0 "Local Autonomy"
 local_autonomy_desc:0 "We can no longer rely on the centralized system of provinces; we must grant authority to local rulers and trust that they will act in our interest. Certain checks will ensure their loyalty."
 direct_rule:0 "Direct Rule"
 direct_rule_desc:0 "All roads lead to Polita, and so shall the administration be. No decision will be made without the Emperor himself deciding. Now that he is dead, he has more than enough time for it."
 undead_buerocracy:0 "Bureaucratic positions"
 deathless_system:0 "Till death parts"
 deathless_system_desc:0 "It is customary for administrative personnel to remain in their positions until the position is dissolved, they are promoted, or they die. There is no reason to change that now."
 lottery_system:0 "Lottery System"
 lottery_system_desc:0 "All positions will be filled through a lottery system every 10 years. This will keep the administration flexible and as young as possible"
 undead_council:0 "The council"
 living_advisors:0 "Living Advisors"
 living_advisors_desc:0 "Only the living can give us the right advice meant for their world. They are not frozen in old thoughts and haven't already told the Emperor the same thing a thousand times."
 continue_the_old_council:0 "Continue the old council"
 continue_the_old_council_desc:0 "Those who once advised us are also the right ones to continue advising us. They have served us so faithfully and well"
 new_undead_council:0 "A new council"
 new_undead_council_desc:0 "Our old advisors are of very limited use. We should choose new ones from the ranks of the undead who can bring fresh ideas and fresh blood into our halls!"
 inward_perfection_2:0 "Inward Perfection"
 inward_perfection_2_desc:0 "We are perfectly fine here without the outside world."
 benevolent_leadership:0 "Benevolent Leadership"
 benevolent_leadership_desc:0 "For the well-being of the general population, we must use our magical powers to establish stability and security."
 inclusion_of_non_magic:0 "Inclusion of Non-Magic User"
 inclusion_of_non_magic_desc:0 "Everyone can partake in power within our state—even those who are not mages."
 seperation_of_classes:0 "Seperation of Classes"
 seperation_of_classes_desc:0 "We mages are superior to others, and it is our duty to lead! The rest must remain in their place."
 
 undead_magic_help:0 "Gifts of Undeath"
 shade_spy:0 "Summon Shades"
 shade_spy_desc:0 "Shades - almost invisible beings from the underworld - are almost impossible to detect and therefore excelent spies."
 stygian_paths:0 "The Stygian Paths"
 stygian_paths_desc:0 "Almost every Mage is unaware that by using shortcuts in the underworld, one can quickly traverse great distances in the world of the living. These Stygian paths are only beneficial for the dead, as no living being would ever venture out of the realm of the deceased."
 reforming_flesh:0 "Reforming Flesh"
 reforming_flesh_desc:0 "With the aid of malevolent necromancy, it is easy to enchant the flesh of the undead in such a way that it can self-seal in battle and, given enough time, can heal any wound."
 
 claim_new_borders:0 "Expand the realm"
 expand_into_the_unkown:0 "Expand the Empire"
 expand_into_the_unkown_desc:0 "When the curse broke in, the empire was large but not all-encompassing. There are still numerous borders to expand, numerous peoples to subjugate, and provinces to establish. What we did not achieve in life, we now achieve in death!"
 inner_peace:0 "Inner Peace"
 inner_peace_desc:0 "We have reclaimed our land, but now we should focus on finding peace with our existence, and this can only be achieved within ourselves, not through war and expansion."
 ignore_the_uncivilzed:0 "Reclaim the entire Empire"
 ignore_the_uncivilzed_desc:0 "Many provinces were not affected by the curse and have developed quite differently. Only one thing still binds them today: they retained civilization, the gift we gave them. They shall bow before the Emperor once again!"
 
 undead_future:0 "The Future"
 open_soul_gates:0 "Open the Soul Gates"
 open_soul_gates_desc:0 "With the aid of a powerful spell, the soul gates to the underworld are opened, and the dead can return to the Earth without difficulty. Our ancestors will join us and strengthen our ranks!"
 alliance_with_living:0 "Help the living"
 alliance_with_living_desc:0 "It is not our right to deny the living - our descendants - who, like us, are only human, the right to existence. We accept them and only wish to be recognized as equals."
 eternal_empire:0 "The Eternal Empire"
 eternal_empire_desc:0 "The empire was always meant to last forever as long as we lived. However, back then, it was just a saying, knowing that all things made by humans must come to an end. Today, it is different: We will never die; the empire WILL now last forever."