 varjorjen.2.t:0 "Fall of Leadership"
 varjorjen.2.desc:0 "The tribes hungers and all know who is the one responsible: Its the [GetTitle]! Time to feast on his flesh!"
 varjorjen.2.a:0 "Onward to new flesh!"
 varjorjen.3.t:0 "Yutu returns"
 varjorjen.3.desc:0 "Yutu the Immortal General of Thorren has returned and claims leadership again. He promises us to be better than last time and who are we to mistrust the choosen of the gods?"
 varjorjen.3.a:0 "To bloody glory"
 varjorjen.4.t:0 "Akna returns"
 varjorjen.4.desc:0 "Akna - most pleasing of all beings - has returned and the people have agreed to return her to her rightfull place."
 varjorjen.4.a:0 "My radiant light!"
 
 varjorjen_warrior:0 "Varjojen Warrior"
 varjorjen_warriorDESCR:0 "The warriors of the Varjorjen tribes are relentless and fight with stone weapons or with their claws and teeth. Blessed by their dark creator, few weapons can harm them."
 night_hunter:0 "Night Hunter"
 night_hunterDESCR:0 "The Varjorjen can see in the dark without any problems, and these warriors use this power to hunt humans. Some of them use weapons crafted by humans, and a few even utilize primitive forms of armor."
 night_stalker:0 "Night Stalker"
 night_stalkerDESCR:0 "Experienced night hunters have the best weapons and armor a Varjorjen could wish for—provided they are not highborn. With iron weapons, stolen from graves or taken from humans, and iron armor, they are almost invincible."
 skulltaker:0 "Skulltaker"
 skulltakerDESCR:0 "The bravest, most brutal, and most skilled of the warriors are the Skull Takers, who have earned their reputation by collecting enough skulls—not just from humans, but also from other Varjorjen. Their strength is well-known, and with their weapons, they effortlessly cut through any magical protection."
 thorsten_choosen:0 "Thorsten Choosen"
 thorsten_choosenDESCR:0 "Chosen by the dark god himself, these warriors were equipped with armor and weapons forged by dwarves. There have never been better warriors among the Varjorjen, and their hunger has never been greater."
 nightmares:0 "Nightmares"
 nightmaresDESCR:0 "No horse would ever tolerate a Varjorjen on its back, but years of experimentation and dark blood magic have paid off. Horses fed with human flesh tolerate these riders and, like them, hunger for more blood..."
 bloodriders:0 "Bloodriders"
 bloodridersDESCR:0 "Anointed with the blood of sacrificed virgins, these horses and their riders are walking nightmares that can rarely be completely killed and usually rise again from their graves."
 doom_riders:0 "Doomriders"
 doom_ridersDESCR:0 "When these riders attack, the air is filled with the screams of the victims they—and their mounts—have already consumed. Only the bravest of men dare to stand their ground in such moments."
 
 alived_mammoth:0 "Demonic Mammoths"
 blood_rain_mages:0 "Blood Rain Mages"
 wailing_mages:0 "Mages of the Wailing Wind"
 wind_of_death_mages:0 "Death Wind Mages"
 
 alived_mammothDESCR:0 "Long ago, hairy elephants roamed our homeland—creatures of immense size and power. Though they have long been dead, the ancient arts of blood and death magic can resurrect them. Now, these once-mighty beasts rise again, not as living creatures but as undead monstrosities. Their rotting, towering forms serve as fearsome siege weapons, smashing through enemy defenses with relentless force. Bound by dark sorcery, these undead mammoths obey their masters without question, a terrifying reminder of the power that once ruled these lands and now returns to claim them."
 blood_rain_magesDESCR:0 "Powerful sorcerers of the Varjorjen possess the dark ability to summon a storm with minimal sacrifices, causing blood to rain from the skies. This gruesome spectacle saps the courage of most men, who falter in the face of such a terrifying omen. As the crimson rain falls, soldiers abandon their posts, their morale shattered by the overwhelming dread that accompanies the storm. Many flee the battlefield in terror, unable to withstand the unnatural forces that the Varjorjen unleash upon them."
 wailing_magesDESCR:0 "When this sorcerer unleashes the spirits of the dead, sending them sweeping across the battlefield, every living soul can hear the sound of their own death approaching. The eerie wails and spectral forms drive even the bravest to flee in terror. Though these spirits are mostly harmless, their fearsome appearance and the chilling atmosphere they create are enough to break the resolve of most warriors. Few realize that these ghosts pose little physical threat, and by the time they do, it’s often too late—their courage has already abandoned them."
 wind_of_death_magesDESCR:0 "The Wind of Death ages all who are touched by it, transforming them from warriors into withered old men in mere moments. Soldiers watch in horror as their comrades, once strong and vital, are struck by the wind, rapidly aging before their eyes until they crumble to dust. The sight of their fellow fighters reduced to frail, lifeless remains shatters the morale of even the most hardened veterans, leaving them paralyzed with fear as the deadly wind continues to sweep through the ranks."