 god_on_earth:0 "God on Earth"
 god_on_earth_desc:0 "We are blessed for a god rules us not from heaven but from the flesh and blood of earth."
 warriors_of_old:0 "Warriors of Old"
 warriors_of_old_desc:0 "The warriors who once marched into battle with Thorren are called to gather once more!"
 a_new_age:0 "A new Age"
 a_new_age_desc:0 "A new era has dawned, and we must adapt: away with the clubs and bring forth the swords and spears!"
 shadow_drakes:0 "Shadow Drakes"
 shadow_drakes_desc:0 "Shadow dragons are creatures of darkness and smoke, possessing a form that is both corporeal and incorporeal at once. The highest generals of the Varjorje receive these beings as mounts from their god."
 shadow_horses:0 "Shadow Horses"
 shadow_horses_desc:0 "Shadow horses are vastly superior to their mortal counterparts; they fear neither death nor devil, and countless bullets, blades, and arrows pass through them without causing harm."
 shadow_mirrage:0 "Shadow Mirage"
 shadow_mirrage_desc:0 "Shadows, mist, and daylight blend into one, and fortresses that lay abandoned suddenly teem with soldiers. To outsiders, the land becomes impenetrable and filled with treacherous dangers."
 firstborn:0 "Firstborn Leader"
 firstborn_desc:0 "The Firstborn are entitled to leadership over all the tribes; they have earned this respect!"
 selfmade_varjorjen:0 "Selfmade Varjorjen"
 selfmade_varjorjen_desc:0 "The later-born could not rely on birth privileges; they achieved everything solely through their abilities."
 the_seer:0 "The Seer Council"
 the_seer_desc:0 "The Council of Seers gazes into the future and will always guide us well."
 the_white_tempest:0 "The White Tempest"
 the_white_tempest_desc:0 "With us comes the eternal frost and storm, enveloping us like armor and carrying us away, allowing us to move faster than humanly possible."
 the_ever_dark:0 "The Ever Dark"
 the_ever_dark_desc:0 "An eternal darkness rises to extinguish the sun forever, and under its cover, we advance, unseen by most."
 blood_mon:0 "Blood Moon"
 blood_mon_desc:0 "Each night, a great red moon appears, symbolizing misfortune, death, and disaster. Everyone fears this omen, and we are its fulfillment."
 
 strong_nobles:0 "A nobility"
 strong_nobles_desc:0 "Our tribe is ruled by nobles, appointed by their bloodlines"
 heavenly_guide:0 "A clergy"
 heavenly_guide_desc:0 "Our tribe is ruled by holy mans, appointed by the the faith."
 merocratcy:0 "Self-Made Man"
 merocratcy_desc:0 "Our tribe is ruled by the best, ignoring god or blood."
 
 varjorjen_military_advances:0 "The Tribal Warriors"
 powers_of_darkness:0 "Gift of Magic"
 leader_of_tribes:0 "Leader of Tribes"
 end_of_the_world:0 "End of the World"
 banned_witches:0 "Banned Witches"
 banned_witches_desc:0 "All magic users are inherently dangerous! We have to hunt and root them out."
 magic_tatoos:0 "Magic Tatoos"
 magic_tatoos_desc:0 "Magic surrounds us everywhere and many warrior get tatooed with magical runes who protect them in battle."
 lowly_shamans:0 "Lowly Witches"
 lowly_shamans_desc:0 "Mostly shunned Witches are allowed to survive in the wildernis, where they are obliged to answer calls for help."
 
 class_wariors:0 "Free Man"
 class_wariors_desc:0 "It is the duty of every man to take up arms when the chief calls!"
 noble_elite:0 "Noble Elite"
 noble_elite_desc:0 "We have a selected warrior class who wage war for a living."
 
 
