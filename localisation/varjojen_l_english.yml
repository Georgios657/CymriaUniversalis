 great_north_region:0 "The Great White Wastes"
 varjoristan:0 "Varjorjenien Maa"
 thorrinian:0 "Thorrinian"
 thorrinian_religion_desc:0 "Thorren is the son of the Sky Father and the Death Mother, and he was destined to inherit the rule over all things. But his father envied his fate and tried to banish him. Thus, Thorren created the Varjorjen and the darkness to subdue the world. As a mighty giant of shadows with glowing red eyes, he set out, only to be defeated by the minions of the Sky Father in the great war. Now he is dead, yet a shadow of himself remains in the north."
 varjorjen.1.desc:0 "Number of bodies: [Root.bodies.GetValue]"
 varjorjen_hunger:0 "Hunger of the Varjorjen"
 feast_on_the_weak:0 "Feast on the weak"
 feast_on_the_weak_desc:0 "The blood and flesh of non-Varjorjen are so sweet and tasty...if their chieftains do not hold them back, they descend like barbarians upon their poor victims."
 varjorjen_tribe:0 "Varjorjen Tribe"
 varjorjen_tribe_desc:0 "The Varjorjen are creatures of darkness, created by the Lord of Darkness as a kind of perversion of humans. Many of them are practically immortal and difficult to wound, but they can only eat flesh and they particularly hunger for human flesh. Divided into small tribes, they roam through the vast wastelands of the north, where they hunt each other."
