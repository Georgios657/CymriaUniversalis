 darkgod.12.t:0 "An old treasure!"
 darkgod.12.d:0 "In the darkest corner of an abandoned place, we have discovered a treasure!"
 darkgod.12.a:0 "How lucky!"

 darkgod.11.t:0 "Messenger of the Dark God"
 darkgod.11.d:0 "The Dark God has sent us one of his generals and most loyal advisors to lead our armies in his name."
 darkgod.11.a:0 "He will rule the world!"

 darkgod.10.t:0 "Ash to Ash"
 darkgod.10.d:0 "For the new world of darkness to rise, the world of light must perish forever."
 darkgod.10.a:0 "Make it all black"

 darkgod.9.t:0 "Wandering Darkness"
 darkgod.9.d:0 "Darkness follows our armies wherever they go, shielding them from unwanted attention."
 darkgod.9.a:0 "All will fear"

 darkgod.8.t:0 "Fortresses of Darkness"
 darkgod.8.d:0 "Our fortresses are surrounded by darkness, which turns against the attackers while allowing the defenders to pass through."
 darkgod.8.a:0 "All shall die"

 darkgod.7.t:0 "The Shadows linger"
 darkgod.7.d:0 "The light of day pushes back the darkness, but this will not last forever..."
 darkgod.7.a:0 "But it will grow a new!"

 darkgod.6.t:0 "The Shadows grow"
 darkgod.6.d:0 "The power of the shadows grows stronger each day, and soon it will consume the entire world!"
 darkgod.6.a:0 "There will be no morning!"

 darkgod.5.t:0 "Bad Omens!"
 darkgod.5.d:0 "Our prophets and seers speak of ominous signs..."
 darkgod.5.a:0 "Bad Omens indeed"


 darkgod.4.t:0 "The Shadow slays a leader"
 darkgod.4.d:0 "One of our leaders was found dead in his tent, with no visible wounds. Some speak of a shadowy figure that visited him during the night..."
 darkgod.4.a:0 "This should satisfy the dark god"

 darkgod.3.t:0 "A dark mist plagues our army"
 darkgod.3.d:0 "A dark mist descended upon our armies, and when it lifted, many of the warriors had fallen and perished."
 darkgod.3.a:0 "The shadow took what is his due"

 darkgod.2.t:0 "Shadow reaps his due"
 darkgod.2.d:0 "All believers know what the omens of darkness, smoke, and shadow signify: the Dark Lord is displeased with us, and there is nothing we can do to appease him."
 darkgod.2.a:0 "Shadows be dammed!"

 darkgod.1.t:0 "Raging Shadows"
 darkgod.1.d:0 "The shadows on the walls are growing longer, and it is clear that the darkness is no longer content with us."
 darkgod.1.a:0 "Ignore the ramblings of the dark"
 darkgod.1.b:0 "Make a great sacrifice"
 
 varjor_hunger_hunt:0 "Every none varjorjen culture province which has lower than 90% devastation gains 10 devastation and 0.5 varjorjen hunger."
 god_shadow_loyalty_modifier:0 "Shadow God Loyalty Modifier"
 god_shadow_influence_modifier:0 "Shadow God Influence Modifier"
 blessed_arctic:0 "Blessed Arctic"
 united_varjorjen_tribe:0 "United Varjorjen Tribe"
 united_varjorjen_tribe_desc:0 ""
 varjorjen_hunger_gain_modifier:0 "Varjorjen Hunger Gain Modifier"
 estate_god_shadow:0 "Shadow God"
 estate_god_shadow_desc:0 "In the darkness of the world, in the lands of eternal night, in the deep caves and ravines, there lives the God of Shadows, the dark lord who will one day bring eternal night."
 EST_VAJ:0 "Has Varjojen Main Culture"
 sacrifice_our_blood:0 "Sacrifice our Blood to Thorren"
 sacrifice_our_blood_desc:0 "Thorren is our great master, and we sacrifice our blood to appease him and prove our loyalty."
 nightly_hunts:0 "Night Hunts"
 nightly_hunts_desc:0 "We hunt the enemies of our tribe and of Thorren himself at night, when they least expect it."
 sacrifice_ourself:0 "Sacrifice Varjorjen to Thorren"
 sacrifice_ourself_desc:0 "Thorren created us from his flesh, and so we give him flesh in return. Every year, we sacrifice the bravest warriors of our tribe in his honor so that he may regain his strength and plunge the world into darkness."
 thorrens_tithe:0 "Thorrens Tithe"
 thorrens_tithe_desc:0 "From every prey, a fair share is given to Thorren and burned on his altars."
 the_blessed_lands_of_darkness_and_ice:0 "Lands of Ice and Fire"
 the_blessed_lands_of_darkness_and_ice_desc:0 "The cold and harshness of our Arctic homeland mean nothing to us; unlike the humans, we can thrive here."
 thorrens_gift:0 "Every artic varjorjen provinces gains a powerful modifier"
 
 invite_the_sages:0 "Invite the Sages"
 invite_the_sages_desc:0 "The priests of Thorren are also the collectors of legends and stories. These wise men and women travel from tribe to tribe to remind them of their faith and to spread their knowledge."
 the_dark_prophecies:0 "Dark Prophecies"
 the_dark_prophecies_desc:0 "The dark prophecies of the Firstborn, read in the entrails of the sacrifices offered to them, give us confidence in the future."
 
 monthly_varjorjen_hunger:0 "Monthly Varjorjen Hunger"
 VB0:0 "Varjorjen Maa"
 VB0_ADJ:0 "Varjorjen Maaian"
 vajoristan_title:0 "Unite the Varjorjen"
 vajoristan_desc:0 "t is time for the Varjorjen tribes to unite under one banner once more, as in the olden times."
 colonize_ogebin_province_title:0 "Claim the unclaimed Land"
 colonize_ogebin_province_desc:0 "The uninhabited expanses of the North are perfect locations for trading outposts from which we will plunder the land of its riches."
 colonize_varjorjen_province_title:0 "Expand the Tribes"
 colonize_varjorjen_province_desc:0 "It was a good time for our tribe, and now we are numerous enough to expand into new hunting grounds further south."
 
 varjoren_ideas:0 "Ideas of the Varjorjen"
 varjoren_ideas_start:0 "Traditions of the Varjorjen"
 varjoren_ideas_bonus:0 "Ambition of the Varjorjen"
 endless_hunger:0 "Endless Hunger"
 endless_hunger_desc:0 "Driven by an insatiable hunger, the Varjorjen are always ready for a fight."
 glory_to_thorren:0 "Glory to Thorren"
 glory_to_thorren_desc:0 "Thorren, father of all Varjorjen, is the great god whose return we await, to plunge the world into eternal darkness."
 the_barren_north:0 "The Barren North"
 the_barren_north_desc:0 "Those who survive the great, cold wastelands of the North will survive anything. The Varjorjen, naturally resistant to their environment, have been further hardened by the cold."
 endless_hunt:0 "Endless Hunt"
 endless_hunt_desc:0 "The hunt for fresh flesh and blood drives the Varjorjen to give their all in battle. It takes much to drive them to flight when a great reward is at stake."
 the_firstborn_advices:0 "Advices of the Firstborn"
 the_firstborn_advices_desc:0 "The firstborn Varjorjen—created by Thorren himself—are the judges of our people. Their word is law, and they ensure order among the wild tribes, all of whom respect them equally."
 seek_the_future:0 "Seek the Future"
 seek_the_future_desc:0 "Many of the female firstborn have blinded themselves to see into the future, and they now guide our people through difficult times."
 dark_gifts:0 "Dark Gifts"
 dark_gifts_desc:0 "The dark gifts that Thorren bestowed upon his children are unflagging endurance, inhuman strength, and nearly impervious skin."
 
 yutu_ideas:0 "Ideas of Yutu"
 yutu_ideas_start:0 "Traditions of Yutu"
 yutu_ideas_bonus:0 "Ambition of Yutu"
 first_marshall:0 "First Marshall"
 first_marshall_desc:0 "Yutu was the supreme marshal of the Varjorjen, appointed by Thorren himself, and stood above all other generals."
 the_long_war:0 "The Long War"
 the_long_war_desc:0 "For humans, many generations have passed since the great war, but the Varjorjen still have many warriors in their ranks who witnessed that war; for them, it is not over."
 bringer_of_death:0 "Bringer of Death"
 bringer_of_death_desc:0 "Yutu has always placed great importance on ensuring his enemies fear him, summoning shadows and clouds to break resistance before the first strike. All who have heard of him know that fighting against him is nearly impossible to win, and they prefer to flee instead."
 endless_arrogance:0 "Endless Arrogance"
 endless_arrogance_desc:0 "Yutu's arrogance is difficult for even the Varjorjen to bear, yet it places him above almost all matters. He leads his troops with an iron hand, without any fear of mutiny."
 bringer_of_doom:0 "Bringer of Doom"
 bringer_of_doom_desc:0 "Yutu boasts many deeds of glory, but his favorite stories are those in which he destroyed now-forgotten civilizations and wiped out every last child."
 the_last_war:0 "The Final War"
 the_last_war_desc:0 "With the return of Thorren, a new and final war will be waged, and all Varjorjen must be ready to fight. Yutu will lead the troops."
 first_of_all_varjorjen:0 "First of all Varjorjen"
 first_of_all_varjorjen_desc:0 "Yutu calls himself the first of all Varjorjen—not because he was the first, but because he believes that his role as Marshal makes him Thorren's most important servant. Many others believe his word and see it the same way."
 
 akna_ideas:0 "Ideas of Akna"
 akna_ideas_start:0 "Traditions of Akna"
 akna_ideas_bonus:0 "Ambition of Akna"
 the_most_beatiful:0 "Akna, the most beautiful of all"
 the_most_beatiful_desc:0 "Akna, the most beautiful of all, has taken her place on the island of Ellemera, where she has established her court. This location has become a refuge for those seeking to escape the ravages of war, where negotiation takes precedence over conflict."
 the_island_ellemsera:0 "Island of Ellamera"
 the_island_ellemsera_desc:0 "The island of Ellemera was once home to a human civilization, now remembered only by its faded ruins. Today, it remains a crucial trading hub and a significant location in the North."
 meet_humans:0 "Meet Humans"
 meet_humans_desc:0 "Humans are not just for consumption! They bring new ideas, and Akna is eager to learn from them."
 finance_our_rule:0 "Finance the Court"
 finance_our_rule_desc:0 "Akna's court and her desires are costly. The lesser Varjorjen must pay higher tributes to sustain their mistress."
 become_civilized:0 "Reform the State"
 become_civilized_desc:0 "The Varjorjen live in wild tribes, which just as often disband as they form anew, but this is not an option for the future. We must approach the established settlements of humans!"
 seek_new_opportunities:0 "Seek new Opportunities"
 seek_new_opportunities_desc:0 "We must look beyond our horizon, meet new beings, negotiate with them, and achieve gains!"
 a_new_future:0 "A new Future"
 a_new_future_desc:0 "The Varjorjen under Akna have a new future: A future where they do not live like flies on carrion, but where they build something that will endure through the ages."
 
 thorrins_fall:0 "Thorrens Fall"
 thorrins_fall_desc:0 "On these slopes, the final battle was fought, and Thorren was defeated by the Imperial forces. Thousands of the dead still rest in the frozen earth, along with their equipment, which the Varjorjen can use."
 
 old_temple:0 "Last Temple"
 old_temple_desc:0 "This is the last temple in the North, built by unknown peoples and now nothing more than a ruin. It is a place of great power, and whoever rebuilds the ruin demonstrates that even in the North, a civilization can endure."
 
 yutus_palace:0 "Yutus Palace"
 yutus_palace_desc:0 "Thorrens' chief marshal, Yutu, has established his court here, where all Varjorjen gather to benefit from his military wisdom. Even in his absence, this will remain a hub for martial arts for centuries to come."
 
 thorrens_palace:0 "Thorrens Palace"
 thorrens_palace_desc:0 "Thorren built his fortresses in a dark place in the north, and even though they were utterly destroyed by the imperials, the ruins still harbor dark power. No enemy should linger too long in this place, where even the shadows turn against them."
 
 ellemerea:0 "Ellamera"
 ellemerea_desc:0 "On the island of Ellamera, Akna, the most beautiful of all beings, has settled and established her court. Since then, this place has become a refuge for all who wish to escape the ravages of war. Here, all those who prefer negotiation over conflict gather."
 
 blood_of_kings:0 "Blood of Kings"
 my_daughter_in_law:0 "Karla"
 ankas_soul:0 "Ankas Soul"
 blood_tribute:0 "Blood Tribute"
 dream_chaser:0 "Dream Seduction"
 marriage_market:0 "Marriage Market"
 
 varjorjen.5.t:0 "Our Firstborn reforms"
 varjorjen.5.desc:0 "After his temporary death our beloved Firstborn leader has reformed his body and is once more ready to rule."
 varjorjen.5.a.:0 "To a long reign!"
 
 varjorjen.7.t:0 "A disobedient suitor"
 varjorjen.7.desc:0 "Some suitors couldn't handle rejection from Akna, but this one took it to a whole new level. He spent centuries plotting his revenge, determined to make her pay. Journeying to distant lands, he stole a weapon so powerful it could kill even the immortal Varjorjen. Armed with this deadly tool, he returned to Akna's court, ready to strike her down. But just as he was about to deliver the fatal blow, Karla leaped in the way, sacrificing her life to save Akna."
 varjorjen.7.a:0 "KARLA!"
 
 varjorjen.9.t:0 "Explosion in Monte Negro!"
 varjorjen.9.desc:0 "As our troops entered the high tower and reached the uppermost chamber, they found nothing but a black orb. One of the soldiers picked it up and, carelessly, dropped it. The orb shattered, releasing a massive magical explosion that shook the place and killed many. A dark cloud then surged from the shattered orb and flew northward."
 varjorjen.9.a:0 "What the hell?"

 varjorjen.8.t:0 "Somehow Thorren returned"
 varjorjen.8.desc:0 "Many years have passed since Thorren was defeated, and we had never hoped for his return. However, a warm southern wind has brought him back to the North, and he has fled to his old fortress. Though he is still weak and powerless, it is undoubtedly his soul, and he will soon lead us to great victories once more."
 varjorjen.8.a:0 "Our Maker!"
 
