 varjorjen_military_desc:0 "Inhuman the Varjorjen can surive in almost any circumstance and are very hard to wound with normal weapons."
 vampire_rulers:0 "Varjorjen Administration"
 vampire_rulers_desc:0 "These Lands are free hunting ground for Varjorjen, who sometimes use the people as slaves to fight."
 very_arctic:0 "Permafrost"
 very_arctic_desc:0 "Not much can survive in these lands of almost eternal winter and frost"
 bone_coast_area:0 "Bone Coast"
 skull_cape_area:0 "Skull Cape"
