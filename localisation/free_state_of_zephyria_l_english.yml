 freed_people:0 "Free People"
 may_found_zephyrian_empire:0 "May refound the Zephyrian Empire"
 liberate_property_title:0 "Liberate all Property"
 liberate_property_desc:0 "No person shall be the property of another. All slaves are hereby emancipated and shall be masters of themselves. Anyone who attempts to own another person may be put to death with impunity."
 end_servitude_title:0 "End Servitude"
 end_servitude_desc:0 "Serfdom is merely a milder form of slavery, and it runs counter to the freedom we fight so fiercely for. It ends today! Let the petty lords be grateful that we spare them, even though they once kept serfs."
 free_farmer_and_traders_title:0 "Land of Free Farmers and Traders"
 free_farmer_and_traders_desc:0 "We are the land of the free — of independent farmers and honest traders. Here, every man is his own master, free to enjoy the fruits of his labor, save only for a modest, voluntary contribution to the state. This freedom, and the chance to prosper by one’s own hand, inspires our people to work with pride and purpose."
 peoples_army_title:0 "Peoples Army"
 peoples_army_desc:0 "Ours is no army of mercenaries, nor of the wealthy or the noble and their households. It is an army of the people — born from the people, fighting for the people, and standing as their shield and strength."
 free_people_serve_title:0 "All Free People Serve"
 free_people_serve_desc:0 "Every free man must be ready to take up arms for his liberty — if he will not, then he does not deserve it. This truth is clear to all… or it will be made plain. The state calls for their service and will summon them when the hour comes. For freedom!"
 levee_en_masse_fs_title:0 "Levee en Masse"
 levee_en_masse_fs_desc:0 "Regrettably, the training of our free men falls short next to that of professional troops. Yet where they lack experience and gear, they make up for it in sheer numbers and in fearless resolve. In relentless, massed assaults we will break through and sweep aside our foes — no matter how superior their technology may seem."
 mass_warfare_title:0 "Mass Warfare"
 mass_warfare_desc:0 "He who wages war as we do — with vast armies — must also possess a logistics backbone to sustain them from the rear. Only with that steady support will we prevail, harnessing the strength of free peoples’ masses to overthrow the tyrants."
 build_new_people_title:0 "A New Generation"
 build_new_people_desc:0 "A new generation is coming of age — liberated from every tyranny, truly free in mind and body. Yet we must remain vigilant, ensuring they are brought up in genuine freedom and do not merely inherit the old ways."
 educate_peasantry_title:0 "Educate Peasants"
 educate_peasantry_desc:0 "The peasantry is grievously uneducated, yet it forms the very mass of our people. The old intellectual orders are unreliable and, in many cases, gone — so we require new hands to fill the bureaucratic ranks. We must educate the brightest sons of the soil and bring them into our administration, forging a competent civil service drawn from the people themselves."
 no_classes_title:0 "No classes"
 no_classes_desc:0 "In the world to come, the rigid classes of the old empire — built on privilege and separation — shall exist no more. There shall be no birthright save one: the birthright of freedom itself!"
 meritocratic_scoeity_title:0 "Meritocratic Society"
 meritocratic_scoeity_desc:0 "Anyone may achieve anything, so long as they possess the talent and determination to do so. We judge not by birth or lineage, but solely by individual merit and skill. This is the path toward a modern, progressive, and enlightened society."
 meritocratic_officiers_title:0 "Meritocratic Officers"
 meritocratic_officiers_desc:0 "Who commands the free men? None but their peers — men who have won the respect of their comrades through their actions and who, by their example, are able to guide and inspire them!"
 ruler_of_strenghts_title:0 "Strong Leadership"
 ruler_of_strenghts_desc:0 "Each person is free to challenge their superior and, if victorious in single combat, claim their place. Yet if no challenge is made, obedience is required. The strong among the free choose to follow, and the weaker must do so as well."
 revenge_for_polita_title:0 "Revenge in Polita"
 revenge_for_polita_desc:0 "Polita once triumphed over Zephyria; though her realm may lie in ruins, we are still owed our vengeance. We shall demonstrate to the Sky‑Father, once and for all, who reigns supreme in this great contest of civilizations."
 finish_the_royals_title:0 "Finish the Last Royals"
 finish_the_royals_desc:0 "Let the earth itself rend and expose Nadav Fenisk — the final prince who schemes our ruin and longs to restore ancestral tyranny. We will storm the ramparts of his city and drag him from his throne; such a monstrosity has no place upon the land. We cannot fault the world for rejecting him."
 free_central_zephyria_title:0 "Free Central Zephyria"
 free_central_zephyria_desc:0 "Zephyria — the crown jewel of the realm — longs for our liberty. The remaining dukes, counts, and barons must step aside, and our freedom will soon take root in their domains. From this vantage, it will be simple to carry the revolution across the whole realm."
 execute_all_nobles_title:0 "Execute all Nobles"
 execute_all_nobles_desc:0 "There will be no masters and no rule of blood. In the new age the noble bloodlines will have no special place; the revolution — awakened by the newly freed — will hold them to account and ensure they answer for their deeds under a fair and impartial law."
 demolish_their_palaces_title:0 "Burn the Palaces"
 demolish_their_palaces_desc:0 "Where there are no more nobles, there is also no reason to leave their palaces, manor houses, and other monuments standing. They will be burned and torn down so that their tyranny ends and nothing remains to remind anyone of them."
 secure_the_rest_of_the_empire_title:0 "Secure the Rest of the Empire"
 secure_the_rest_of_the_empire_desc:0 ""
 a_new_free_zephyira_title:0 "A new free Zephyria"
 a_new_free_zephyira_desc:0 "The rest of the old Zephyrian realm must be freed from the influence of the ancien régime. After we have secured our heartlands, we will work to extend the revolution to other countries — dismantling outdated institutions through law and popular mandate."
 reclaim_the_steppe_title:0 "Reclaim the Steppes"
 reclaim_the_steppe_desc:0 "The southern steppe once belonged to Zephyria, yet even the ancient emperors surrendered it to rising tribes when riven by petty, internal strife. We shall recover these rightful lands and extend to them the gift of liberty."
 topple_almo_title:0 "Topple the Kingdom of Almodosazra"
 topple_almo_desc:0 "Almodoszara stands as yet another monument to the tyranny that chains countless souls. We shall advance into lands untouched by the old emperors and drive onward to the distant southern sea — acting as heralds of liberty and as the ruiners of oppression."
 end_old_loyalties_title:0 "End Old Loyalties"
 end_old_loyalties_desc:0 "Too many still cling to a misplaced loyalty toward their former lords, convinced they were well treated. No — they are shackled only by habit and upbringing, blind to the very tyranny they have endured. We must break the spell of that false loyalty and awaken them to the truth, so they may choose freedom for themselves."
 redefine_religion_title:0 "Redefine Religion"
 redefine_religion_desc:0 "For far too long, the Sun Cult has been used to legitimize the rule of the Phoenix Kings and their heirs. Yet the sun did not create slaves or nobles to enlighten, but ordinary, free men. The time of the priests’ false and twisted teachings is at an end!"
 destroy_milesia_title:0 "Destroy Milesia"
 destroy_milesia_desc:0 "The King of Milesia, of the house of Milesio, remains a persistent thorn in our side — the greatest tyrant still standing, with exiles constantly gathering at his court to conspire against us. Yet the people of Milesia deserve freedom above all others, and it is we who shall deliver it to them."
 hunt_feys_title:0 "Hunt the Feys"
 hunt_feys_desc:0 "For too long the fairies of Milesia have tugged at the fate of humankind from the shadows, cultivating a perilous sympathy for monarchists. They have become aristocrats in their own right. We must sever the ties between our world and theirs and ensure they no longer interfere in our affairs."
 take_cymria_fs_title:0 "Take Cymria"
 take_cymria_fs_desc:0 "The verdant valleys of Cymria languish beneath the rule of petty, backward princes. Long neglected by the ancient emperors as too harsh and remote, these lands now fall within our mission — to bring them civilization and the gift of liberty. We will press the frontier forward and extend our reach into their valleys."
 power_of_might_title:0 "Power of the Mighty"
 power_of_might_desc:0 "Only the strong possess the right to lead. It is the purest and most just form of power — the strength that dwells within one’s own body. No lineage, no privilege, no favor — only the might a person forges for themselves."
 blood_of_the_arena_title:0 "Blood of the Arena"
 blood_of_the_arena_desc:0 "In the vast arenas of Ziphyria — once the playgrounds of emperors who reveled in bloody spectacles — there now rests the final arbiter of justice. Here every quarrel may be settled openly and fairly, even unto death; victory confers right. It is the law of the free, enacted in the crimson dust of the arena."
 live_by_sword_title:0 "Live by the Sword"
 live_by_sword_desc:0 "We wrested our liberty with the blood of our brothers and the edge of the sword, and we shall keep fighting with that blade to defend our freedom. If we fall, we will have fallen by the sword — yet we will have lived free, fought free, and died free. Let us never forget this creed; it is the true cost and the very essence of freedom."
 recultivate_countryside_title:0 "Recultivate the Countryside"
 recultivate_countryside_desc:0 "War and chaos have laid Zephyria to waste — its lands scarred, its towns silent, its people scattered. We do not repent our struggle, yet the time has come to heal what was broken. Let the fields be tilled anew, and let the villages rise again in bloom and life!"
 rebuilt_cities_title:0 "Rebuild the Cities"
 rebuilt_cities_desc:0 "The once-glorious cities of Zephyria now lie in ruin, undone by aristocratic misrule, war, and the flight of their people. There was a time when one could travel no hundred miles in Zephyria without beholding a flourishing city — and so it shall be once more!"
 golden_free_zephyria_title:0 "A Free Zephyria"
 golden_free_zephyria_desc:0 "Zephyria stands free and flourishing once more — a land of abundance, the ancient dream the Sun itself once desired: a realm so bountiful that none shall know hunger, and a people so free that each may reach out and take the fruit of the earth with their own hands."
