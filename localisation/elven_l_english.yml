l_english:  
 gloomwood_ideas_start:0 "Gloomwood Traditions"
 gloomwood_ideas_bonus:0 "Gloomwood Ambition"
 gloomwood_ideas:0 "Gloomwoods Ideas"
 tears_of_children:0 "Tears of Children"
 tears_of_children_desc:0 "The tears of children grant us power and twisted delight — a dark strength that drives new horrors into motion"
 the_rising_gloom:0 "The Rising Gloom"
 the_rising_gloom_desc:0 "They whisper that the Gloomwood is cursed... but they do not know how faint our rule still is. Soon, the world shall know what true terror means."
 the_carrion_woods:0 "The Carrion Woods"
 the_carrion_woods_desc:0 "Not a single carcass shall rot in our woods untouched. Man, elf, and beast alike shall rise once more — bound to our will, obeying our every command."
 last_of_the_old_ones:0 "Last of the old Ones"
 last_of_the_old_ones_desc:0 "We are the last of the ancient kind, born in the hour of ruin, raised by men — yet marked for something greater. The world, or at least a portion of it, shall once more bow before us."
 clear_the_woods:0 "Clear the Woods"
 clear_the_woods_desc:0 "Humans encroach upon our woods once more, and elves crawl from the mountain depths. But they do not comprehend the truth — the Gloomwood belongs to us! We shall cast them out and pursue them with such fury that they will never return"
 bewitching_voices:0 "Bewitching Words"
 bewitching_voices_desc:0 "As mages of illusion, we can deceive them for as long as we wish. To their eyes, we are graceful, kind, merciful — the very image of their desires. Never suspecting the monstrous truth beneath the mask."
 soul_drinker:0 "Soul-Drinker"
 soul_drinker_desc:0 "To feast upon the souls of mages — there is no sweeter ecstasy. The power we draw from them knows almost no bounds"
 
 woodelfs_ideas:0 "Woodelf Ideas"
 woodelfs_ideas_start:0 "Woodelf Traditions"
 woodelfs_ideas_bonus:0 "Woodelf Ambitions"
 singers_of_nature:0 "Bounty of the Forrests"
 singers_of_nature_desc:0 "The blooming, verdant forests are rich with treasures, waiting only for us to pluck their fruits.""
 magical_mining:0 "Magical Mining"
 magical_mining_desc:0 "Born of the earth, all elves know how to seek out precious minerals such as gold and copper. With but a few simple incantations, these treasures are swiftly revealed."
 small_elfen_courts:0 "Small Elfen Courts"
 small_elfen_courts_desc:0 "Elves are proud and mindful of their standing. To prevent frequent conflicts, our realm has been divided into many small, largely autonomous principalities, each ruled by an elf of noble rank"
 help_all:0 "Help all"
 help_all_desc:0 "There is so much terror, so much hatred, and even more malice in this world. But we will set a counterexample! We stand for good!"
 the_table_of_ranks:0 "Table of Ranks"
 the_table_of_ranks_desc:0 "From now on, it is recorded on a great stone tablet who holds which rank. Anyone with a direct male ancestor on this tablet may claim these titles—no one else!"
 defender_of_good:0 "Defender of Good"
 defender_of_good_desc:0 "The fight for good and against evil requires constant effort. Yet we continue to fight and prepare ourselves."
 the_pixyie_alliance:0 "Alliance with the Gloomfaeries"
 the_pixyie_alliance_desc:0 "The fairies of the Gloomwoods are the ancient inhabitants, small magical creatures. A bit childish, but good-hearted, they have always been our loyal companions. We will swear eternal friendship and loyalty to each other!"
 
 iceelf_ideas:0 "Ideas of Oighir"
 iceelf_ideas_start:0 "Traditions of Oighir"
 iceelf_ideas_bonus:0 "Ambition of Oighir"
 harsh_winds:0 "Harsh Winds"
 harsh_winds_desc:0 "The North is a land of harsh winters and long, cold nights. But we have adapted and now stand firm, keeping watch in the eternal icy cold"
 cold_lands_cold_steel:0 "Cold Land, Cold Steel"
 cold_lands_cold_steel_desc:0 "These are cold lands, and this makes us iron-willed. Iron-willed enough to fell our enemies with cold steel."
 stiff_uper_lipp:0 "Stoic Lifes"
 stiff_uper_lipp_desc:0 "The long dark nights, the eternal cold, and the wasteland have made us stoic. We accept life as it is and never lose our composure. Panic here would always be fatal."
 lonely_posts:0 "Lonely Posts"
 lonely_posts_desc:0 "The land is vast, but the number of elves is few. Many lonely, small outposts must watch over the land and hold back the enemy. Through this hardship, we have discovered a new virtue: how to inflict great damage with only small contingents."
 northern_watch:0 "Northern Watch"
 northern_watch_desc:0 "We are the watch in the North, preventing anything from escaping southward. For only we possess the strength, honor, and resolve to take on and master this task. May the other elves and humans sleep in peace!"
 song_of_oighir:0 "Song of Oighir"
 song_of_oighir_desc:0 "Oighir, the first queen, led us north because in her dreams she saw our fate — the fate we would suffer if we were elsewhere. She slew the giant king Tautomos and drove his kind from Tousin. She built our kingdom and wrested from Morrigan the three magical gifts: the ability to endure frost, the inner strength that never lets us falter, and finally, the art of shaping ice into buildings through song."
 marcher_lords:0 "Marcher Lords"
 marcher_lords_desc:0 "The vast borderlands are protected by autonomous border lords. These often rather reclusive elves are proud and unyielding, but they see their task through"
 
 colonize_gloomwood_title:0 "Expand the Elven Kingdom"
 colonize_gloomwood_desc:0 "It is time to expand the Elven kingdom! We need more living space, and these uninhabited forests and hills are perfect!"
 colonize_wooder_title:0 "Advance the Frontier"
 colonize_wooder_desc:0 "The forest calls, and the border must advance! The land thirsts for its subjugation beneath the swinging axes of our good, free lumberjacks"
 
 twin_council:0 "Twin Council"
 twin_council_desc:0 "The two siblings, Lucy and Lucan, are the rulers of the Gloomdwoods, reigning together—immortal—over the shadowed forests.."
 call_lucy_title:0 "Call upon Lucy"
 call_lucy_desc:0 "Lucy shall once again lead our army!"
 call_lucan_title:0 "Call upon Lucan"
 call_lucan_desc:0 "Lucan shall once again lead our army!"
 
 GW9:0 "Aosi Oighir"
 GW9_ADJ:0 "Oighirian"
 ice_elf:0 "Ice-Elfs"
 the_gloom:0 "The Gloom"
 the_gloom_religion_desc:0 "The green hell of the Gloomdwoods is a malevolent force that corrupts all who surrender to it. The demons of the old world grant it their power and will."
    desert_elf.1.t:0 "The Debate of the Priests"
    desert_elf.1.desc:0 "The priests have now debated for a long time and each presented their religion to us. There is the man of the Sun, who speaks of her love and warmth. Then there is the priest who tells of the Moon Goddess and her countless variations, the Moon Goddess who always guides and acts cunningly. Both align with us—warmth and deception. But have our ancestors not always guided us well?"
    desert_elf.1.a:0 "The Sun is supreme!"
    desert_elf.1.b:0 "We will stand by our ancestors"
    desert_elf.1.c:0 "Moon and Sun in Harmony!"
    desert_elf.1.d:0 "The Silvern Guide!"
    desert_elf.1.e:0 "Ishtara, greatest of all"
    desert_elf.1.f:0 "Grand Ghosts, guide us!"
    
    100_years:0 "A Century of Rule"
    200_years:0 "Two Centuries of Rule"
    
    elfen_ruler.3.t:0 "A Simple Lack Of Legitimacy"
    elfen_ruler.3.desc:0 "In the dark corners of our court, wicked voices can be heard mocking our ruler and lamenting his lack of legitimacy."
    elfen_ruler.3.a:0 "A Stronger Fist is needed"
    
    elfen_ruler.4.t:0 "A Lack Of Legitimacy"
    elfen_ruler.4.desc:0 "A noble in one of the provinces has decided to ignore the directives of our government, citing their illegitimacy as the reason. He declares that only when the ruler is once again lawful will he comply."
    elfen_ruler.4.a:0 "I rule!"

    elfen_ruler.5.t:0 "A Medium Lack Of Legitimacy"
    elfen_ruler.5.desc:0 "We are being challenged more openly than ever, and now one of our nobles has dared to spit in our face—both metaphorically and literally. He was, of course, punished, but this act has destabilized the entire court."
    elfen_ruler.5.a:0 "Heads will roll"

    elfen_ruler.6.t:0 "A Great Lack Of Legitimacy"
    elfen_ruler.6.desc:0 "In the provinces, a noble has risen and declared himself the rightful king. We must stop him immediately!"
    elfen_ruler.6.a:0 "I will kill them all"

    elfen_ruler.7.t:0 "A Gigantic Lack Of Legitimacy"
    elfen_ruler.7.desc:0 "Our entire court has presented us with an ultimatum: either we abdicate, or they will choose a new king. The decision, of course, weighs heavily upon us..."
    elfen_ruler.7.a:0 "A real king does not need subjects"    
    elfen_ruler.7.b:0 "I surrender the crown"    
  
    elfen_ruler.8.t:0 "Hundred-Year Celebration"
    elfen_ruler.8.desc:0 "One hundred years our ruler has led us, and many elves know no other sovereign but him. This grants him a solid position, yet the darker sides of this reign are also evident: a system has solidified, growing ever more rigid and leaving increasingly little room for innovation."
    elfen_ruler.8.a:0 "May he reign!"

    elfen_ruler.9.t:0 "Two Hundred-Year Celebration"
    elfen_ruler.9.desc:0 "Two hundred years our ruler has led us, and most of the elves know no other sovereign but him. This grants him an unassailable position, yet the shadows of such a long reign are equally evident: everything is still done as it was when he first ascended the throne, and new ideas struggle to take root."
    elfen_ruler.9.a:0 "May he reign!"
    
