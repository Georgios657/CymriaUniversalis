    EST_ELV:0 "Elven, Children of the Underworld §Y$VAL$%§!"
    elfdom_reform:0 "Elfdom"
    elfdom_reform_desc:0 "The Elfs are newcomer to this world and have not long dwelled in it. Isolated from humans they have a dismissive stance to all not of their own kind."
    
    estate_god_morrigan:0 "The Lady of the Underworld"
    estate_god_morrigan_desc:0 "The mistress of the underworld has many names: Morrigan, Excita, Thanata, Rigora, and many more. But always meant is the same goddess. She is the mistress of the realm of the dead, ruler of the sea, and master of magic. Banished by the father of the heavens, she is not allowed to enter the world of the living, yet her servants still can."
    
    god_morrigan_loyalty_modifier:0 "Ladies Loyality"
    god_morrigan_influence_modifier:0 "Ladies Influence"
    god_morrigan_privilege_slots:0 "Ladies Slots"
    
    elven_military:0 "Elvish Military"
    elven_military_desc:0 "Elfs are superior to humans in general, but much more when they fight in magical domain, which is their home."
    elven_admnin:0 "Elfish Administration"
    elven_admnin_desc:0 "The wise administration of Elfs, who would never recruit mere humans into their army."
    building_alliances_elf.tooltip:0 "Have two alliances with humans and have the opinion be over 150"
    ending_undead.tooltip:0 "The curse will be lifted and the provinces will return to normal"
    first_elf_king.tooltip:0 "We can now choose Aosi and Laoise as priviliges of Morrigan."
    undead_provinces.1.t:0 "The blooming of [From.Capital.GetCapitalName]"
    undead_provinces.1.desc:0 "For the first time in centuries, life has returned to [From.Capital.GetCapitalName]. Flowers bloom and delicate buds indicate that this province has finally been freed from the curse."
    undead_provinces.1.a:0 "It will take more time, but we will do it!"
    
    holy_woods_morrigan:0 "Holy Forests"
    holy_woods_morrigan_desc:0 "Many forests and groves are dedicated to the gods and are tended for them."
    the_great_mother:0 "The Great Mother"
    the_great_mother_desc:0 "Morrigan is the mother of all elves and is honoured by them as their sacred ancestral mother."
    the_first_elven_king:0 "Aosi"
    the_first_elven_king_desc:0 "Aosi was the first king of the elves and will forever remain their greatest."
    the_first_elven_queen:0 "Laoise"
    the_first_elven_queen_desc:0 "Laoise was the first queen of the Aosi and had once been a pupil of Morrigan. Her wisdom still guides us today."
    ritual_sacrifces:0 "Ritual Sacrifices"
    ritual_sacrifces_desc:0 "The mistress of the underworld constantly demands sacrifices and we slaughter animals in her honour."
    battleipriests:0 "Battle rites"
    battleipriests_desc:0 "Before every battle, we have to perform certain rituals to appease Morrigan and call on her to welcome the enemy and not us."
    the_great_festives:0 "The great feasts"
    the_great_festives_desc:0 "Every year on the winter solstice, the most sacred festival is dedicated to the Lady of the Underworld. We celebrate her grace and her kindness that she will soon take us into her womb."
    ritual_cannibalism:0 "Ritual Cannibalism"
    ritual_cannibalism_desc:0 "It is customary to eat our dead parents and siblings to absorb their wisdom and strength."
    honor_the_sea:0 "Sea Rites"
    honor_the_sea_desc:0 "The Lady of the Sea will give you safe passage if you show her enough respect."