    elfen_empire:0 "The Elven Empire"
    elfen_ruler.1.t:0 "Learning on the Job"
    elfen_ruler.1.desc:0 "Our ruler has learned much since he took office and will continue to learn!"
    elfen_ruler.1.a:0 "Great"
    two_human_vassal.tooltip:0 "Has Two Eastern Vassals"
    three_loyal_human_vassal.tooltip:0 "Has Three Eastern Vassals with less than 25 liberty desire"
    two_human_vassal_big.tooltip:0 "Has Two Eastern Vassals with more development than 100"
    two_human_vassal_army.tooltip:0 "Has Two Eastern Vassals with a higher force limit than 40"
   
    elfen_ruler.2.t:0 "Never changing"
    elfen_ruler.2.desc:0 "Our ruler has ruled for so long he has become fixed in his processes and can not keep up with times"
    elfen_ruler.2.a:0 "Bad" 
    elven_events.1.t:0 "[This.GetCapitalName] Feud"
    elven_events.1.desc:0 "Our policy of now officially fraternizing with the people does not only have positive consequences. Maeve, a wealthy elven maiden, was promised to the elven General Connan, but he preferred to marry a poor peasant woman from [This.GetCapitalName]. Maeve demanded her right and thus his hand, which he refused her. In revenge, she kidnapped the peasant woman's sister, and soon a skirmish with dozens of dead and abductions broke out. It is time for the king to deliver his judgment!"
    elven_events.1.a:0 "Maeve will come to my court!"
    elven_events.1.b:0 "Punish Maeve and support the General!"
    elven_events.1.c:0 "Let them fight."
    
    ys_ideas:0 "Ideas of Ys"
    ys_ideas_start:0 "Traditions of Ys"
    ys_ideas_bonus:0 "Ambition of Ys"
    knights_of_morvach:0 "Knights of Morvach"
    knights_of_morvach_desc:0 "On the green fields of Morvach our beatiful horses are grassing. Our skilled riders make them to a horrible efficient cavalry, especially as we enchant our horses to breath fire and run under water."
    the_water_elfs:0 "Elfs of the Water"
    the_water_elfs_desc:0 "Water-Elfs or Morgan is our name. Morrigan send us to these isles to guard this approach to the fallen empire and we have adapted to the terrain, many of our kind can now breath and walk underwater."
    the_splendid_city:0 "Great Ys"
    the_splendid_city_desc:0 "Ys - risen out of the ocean - is a city of legends for the common humans."
    reach_out_to_humans:0 "Alliances with the humans"
    reach_out_to_humans_desc:0 "Humans are so easily to impress! Enchanted by our beauty and skill they are eager to please us and we do not mean them any harm anyway."
    the_blessed_isles:0 "The blessed isles"
    the_blessed_isles_desc:0 "Our new home is a paradise for us, these storm-tossed coasts give us all we need and with our mastery of nature and wind and water we can build here a future."
    the_elven_fleet:0 "Fleet of Ys"
    the_elven_fleet_desc:0 "Elfen ships are unbeatable and so are their crews, seaharden elfs who easily outclass any human."
    far_reaching_traders:0 "The endless voyages"
    far_reaching_traders_desc:0 "We seek the distance, new lands and new markets. Rich our traders return to Ys, carrying wonders from this great world."
    EL1:0 "Ys"
    EL1_ADJ:0 "Ysan"
    sea_elv:0 "Morgan"
    city_of_ys:0 "City of Ys"
    city_of_ys_desc:0 "The mighty city of Ys, raised from the ocean floor, city of copper, splendour and gold. Its almost impossible to take this city and its riches are uncounted."
    racial.1.t:0 "The End is nigh"
    racial.1.desc:0 "$MONARCHTITLE$ $MONARCH$ has lived a long live and enjoyed many summer of the strenght of youth. But in the last years this strenght has failed  and now $MONARCH$ is just a shadow , bounded to die very soon."
    racial.1.a:0 "$MONARCH$ will leave us soon..."
   
    racial.2.t:0 "The End is nigh"
    racial.2.desc:0 "$HEIR$ has lived a long live and enjoyed many summer of the strenght of youth. But in the last years this strenght has failed  and now $HEIR$ is just a shadow , bounded to die very soon."
    racial.2.a:0 "$HEIR$ will leave us soon..."
    
    racial.3.t:0 "The End is nigh"
