 lovian_free_ideas:0 "Ideas of the Free State"
 lovian_free_ideas_start:0 "Traditions of the Free State"
 lovian_free_ideas_bonus:0 "Ambition of the Free State"
 banish_the_bloodcults:0 "Banish the bloodcults"
 banish_the_bloodcults_desc:0 "The warlocks have brought nothing but suffering upon our land; they must be pursued and destroyed to the last."
 a_free_army:0 "A free army"
 a_free_army_desc:0 "No demons fight for us, only free men for their freedom!"
 reformed_telcontarism:0 "Reformed Telcontarism"
 reformed_telcontarism_desc:0 "Telcontar's wisdom has been twisted and defiled by the warlocks. He does not demand that we sacrifice humans for him, but only that we give a part of ourselves to him. It doesn't always have to end in death."
 the_many_waters:0 "The many waters"
 the_many_waters_desc:0 "Lovia is dotted with rivers, lakes, and swamps, and almost everyone can sail and use a ship. No one can know all the waterways, but we can travel them all."
 learn_from_the_north:0 "Learn from the north"
 learn_from_the_north_desc:0 "The northerners possess knowledge of which we can only dream - not the kind of knowledge that would interest the warlocks, but knowledge that helps even the ordinary man."
 cedden_den:0 "Cedden Den"
 cedden_den_desc:0 "Cedden Den was a brave man who once challenged Telcontar to battle and, of course, died. But he impressed the god so much that he granted his wish and healed his parents of the plague. A role model for us all."
 the_cape_toll:0 "The cape toll"
 the_cape_toll_desc:0 "The Great South Cape is a bottleneck for all those who want to go east and will not impose any fee on us."
 
 lovian_lodge_ideas:0 "Ideas of the Great Lodge"
 lovian_lodge_ideas_start:0 "Traditions of the Great Lodge"
 lovian_lodge_ideas_bonus:0 "Ambition of the Great Lodge"
 summon_telcontars_will:0 "Summon Telcontars bloody will"
 summon_telcontars_will_desc:0 "May Telcontar disaese our enemies or drown them into his swamp!"
 demons_everywhere:0 "Demons everywhere"
 demons_everywhere_desc:0 "Why send a human if a demon can do the job safer and faster?"
 hunt_the_virgins:0 "Hunte the Virgins"
 hunt_the_virgins_desc:0 "We are never satisfied, we need more blood slaves."
 the_blood_sea:0 "The Blood Sea"
 the_blood_sea_desc:0 "With a great spell our coasts will become blood red and itself will fight against enemy ships, hindering their escape while helping ours."
 all_suport_the_master:0 "All support the Master!"
 all_suport_the_master_desc:0 "Or die."
 bleed_the_peasants:0 "Bleed the peasants"
 bleed_the_peasants_desc:0 "If one has not magical blood one has to work hard hard."
 send_mages_into_battle:0 "Send Mages into battle"
 send_mages_into_battle_desc:0 "Go my pupils and fight my wars!"
 
 lovian_ideas:0 "Lovian Ideas"
 lovian_ideas_start:0 "Lovian Traditions"
 lovian_ideas_bonus:0 "Lovian Ambition"
 organized_bloodhunts:0 "Organize bloodhunts"
 organized_bloodhunts_desc:0 "The old practices for acquiring blood slaves are chaotic and destructive. We need to reorganize them so that they do not cause so much devastation."
 lords_of_demons:0 "Lords of Demons"
 lords_of_demons_desc:0 "We rule over demons and demand from them absolute loyalty."
 the_lords_of_flyies:0 "Lord of the Flies"
 the_lords_of_flyies_desc:0 "The great Telcontar is a merciful god as he tolerates all the unbelievers: he may disease them but he tolerates them."
 jungle_and_swamp:0 "Jungle and Swamp"
 jungle_and_swamp_desc:0 "In the dark jungles of Lovia many rivers are hidden, rivers where we sail."
 dark_artefacts:0 "Dark artefacts of Lovia"
 dark_artefacts_desc:0 "We are known throughout the world for the artifacts we forge from virgin blood, which possess immense magical powers. They are feared, coveted, and in high demand."
 the_blessed_waters:0 "The blessed waters"
 the_blessed_waters_desc:0 "Telcontars himself blessed the river Yanga and our sailor sail with faith knowing that the water protects them."
 daughter_or_money:0 "Daughter or money"
 daughter_or_money_desc:0 "When we conduct our bloodhunt any father can pay a nominal sum to exclude his daughter from the testing."
 
 
 
 the_blood_water:0 "The old blood water"
 the_blood_water_desc:0 "Once, so many people were sacrificed to Telcontar in this swamp that the water turned red with blood. Those times are long gone, but still, a powerful magic resides in this area that - if nourished again - can regain its old power."
 southern_end:0 "The Southern End"
 southern_end_desc:0 "The southernmost point of the world, Cape Aca Pullana, is an important hub for trade. No ship dares to sail further south in the face of the dangers of the burning sea, so all who sail around Lovia must pay customs duties here."
 temple_of_blood:0 "The Temple of Blood"
 temple_of_blood_desc:0 "The great temples in Lovo are the center of the blood cult and the worship of Telcontar. Here, the wisest minds of the land gather to share their ideas."
 
 increased_sacred_grounds:0 "Increased Sacred Lands"
 increased_sacred_grounds_desc:0 "More lands must come under the holy protection of the Great Blood God, where none may rule but He alone"
 blood_oracles:0 "Blood Oracles"
 blood_oracles_desc:0 "The blood of the sacrificed unveils the path ahead!"
 blood_for_mages:0 "Blood for Mages"
 blood_for_mages_desc:0 "By means of ritual blood offerings, mages enhance their strength and deepen their arcane might."
 estate_god_telcontar:0 "Telcontar"
 estate_god_telcontar_desc:0 "Telcontar, Lord of the swamps, flies, diseases, and crocodiles, may seem like a dark - even evil - god to the uninitiated, but he brings healing, rain, and life to the lands of Lovia and demands only his necessary tribute in the form of flesh and blood."
 holy_swamp:0 "The Holy Swamps"
 holy_swamp_desc:0 "The dark and bright swamps are the holiest sites of Telcontar, where he constantly breeds new diseases and plagues to afflict the unbelievers."
 lord_of_swamps_and_jungle:0 "Lord of Swamps and Jungles"
 lord_of_swamps_and_jungle_desc:0 "Swamps and jungles are the sacred places for Telcontar, and every temple erected here will please him."
 blood_sacrifices_for_him:0 "Blood Sacrifices for Telcontar"
 blood_sacrifices_for_him_desc:0 "Blood is of the utmost importance to Telcontar - he constantly demands it and needs it to gain new strength."
 lord_of_pestilence:0 "Lord of Pestilence"
 lord_of_pestilence_desc:0 "Telcontar creates plagues and sends them against all those who oppose him. Those who receive his blessing become immune to most effects, but those who do not believe enough will perish."
 blessed_swamps_grant:0 "All swamp provinces gain the Blessed Swamp modifier: +25% production efficiency, +10% tax modifier and -0.25% local devastiation"
 blessed_swamps_removed:0 "Removes the blessed swamp modifier"
 telconars_blessing_grant:0 "Every temple built in a swamp or jungle gives +5% loyality and +1 base tax."
 telconars_blessing_remove:0 "No longer gives +5% loyality and +1 base tax on building a temple in jungle/swamps."
 fight_the_unbelivers:0 "Fight the unbelievers!"
 fight_the_unbelivers_desc:0 "We are destined to fight the unbelievers. When we are at war with one of them we will get +10% morale, +5% manpower recovery."
 
 the_demon_host:0 "The Demon Host"
 the_demon_host_desc:0 "Demons, summoned through the sacrifice of magical blood, are superior to humans in many respects: They will never flee from a battle; they are relentless and fear nothing. Furthermore, they require no payment - except that in blood, and blood is truly cheap."
 great_blood_rituals:0 "Organize the Hunts"
 great_blood_rituals_desc:0 "The primary task of a warlock's servants is to find further blood sacrifices for him. This is not entirely straightforward, as they must be magically gifted maidens who can only be located through a complicated process - much to the dismay of their families. Better organization can allow this process to be carried out more frequently without too many of our servants suffering harm."
 blood_vortex:0 "The Blood Vortex"
 blood_vortex_desc:0 "Life could be so much easier if the blood sacrifices would come to oneself. For this purpose, lazy warlocks have invented the Blood Vortex, a large pool of blood that summons all those with the necessary magical proportions, they willingly enter the stream and add their blood to it. When needed, the warlock can now skim off."
 
 found_the_great_lodge_title:0 "Unify the great Lodge"
 found_the_great_lodge_desc:0 "All the warlocks of Lovia have to bow to one Master-Warlock, he who controlls all and guide the destiny of the cities."
 found_the_free_state_title:0 "Found the Free-State"
 found_the_free_state_desc:0 "Away with the warlocks! Lovien deserves a different, a better future! No longer shall we die for their schemes, but we forge our own path of freedom."
 
 the_first_law:0 "The first law"
 the_second_law:0 "The second law"
 the_third_law:0 "The third law"
 the_fifth_law:0 "The fifth law"
 the_last_law:0 "The last law"
 telcontars_blessings:0 "Laws of Telcontar"
 pick_telcontarian_blessing:0 "Uphold a law"
 WARLOCKRY:0 "Blood Circle"
 GRAND_WARLOCKRY:0 "Witchdom"
 IMPERIAL_WARLOCKRY:0 "Blood-Empire"
 WARLOCK:0 "Warlock"
 BIG_WARLOCK:0 "Witchking"
 BIGGER_WARLOCK:0 "Blood-Emperor"
 warlock_circle:0 "Blood Circle"
 warlock_circle_desc:0 "Dark cults, shaped by evil masters, who perform their gruesome rituals in broad daylight and are constantly seeking more power. A master leads the circle, and the disciples follow."
 lovia.1.t:0 "A new master"
 lovia.1.desc:0 "The master is dead, and naturally, his most powerful disciple succeeds him. But the question now arises, what should happen to the lesser - envious - disciples?"
 lovia.1.a:0 "Ignore them"
 lovia.1.b:0 "I am their new master!"
 lovia.1.c:0 "Clean the table"

 lovia.2.t:0 "The bloodhunt"
 lovia.2.desc:0 "Now that we are once again sending out our disciples and minions to find suitable blood sacrifices - virgins with magical blood - we only need to decide how thoroughly we want to proceed this time. Do we adhere to the old tradition that fathers can ransom their daughters, spare deserving servants of our rulers, or do we act justly and treat everyone equally?"
 lovia.2.a:0 "Snatch the peasants girls only."
 lovia.2.b:0 "I do not care about money!"
 lovia.2.c:0 "I value justice...take them all."
 blood_song:0 "Hunted for Bloodslaves"
 
