 lovia.8.t:0 "The Order of the Uplifting Sun"
 lovia.8.desc:0 "The faithful have gathered in [From.Capital.GetCapitalName] to found an order that will carry the teachings of the sun into the heathen regions. They will reach out to the poor, the oppressed and the downtrodden, and deliver them from their suffering"
 lovia.8.a:0 "The sun sees all and cleanses all!"

 lovia.9.t:0 "A new order house"
 lovia.9.desc:0 "The Order of the Uplifting Sun has founded another branch in our capital!"
 lovia.9.a:0 "Growing in strenght!"

 EST_VAL_SZEGENI_SUPPORT:0 "Szegeni Support"
 telcontar.10.t:0 "The loyal servants" 
 telcontar.10.d:0 "God has sent his soldiers, demons resurrected from the blood, who have been personally chosen by him to fight and win for the believers" 
 telcontar.10.a:0 "Holy warriors!" 

  telcontar.9.t:0 "Plagues!" 
 telcontar.9.d:0 "Life comes from the blood and when the blood becomes bad - cursed - illness comes and from illness comes death. We have angered God and he has sent plagues to punish us. We will have to endure them, make sacrifices in his name and suffer." 
 telcontar.9.a:0 "We have to pray" 
 
  telcontar.8.t:0 "Bright Blood" 
 telcontar.8.d:0 "In the blood oracle, the blood was red and bright, a good omen, and the seers could foresee glory and victory!" 
 telcontar.8.a:0 "Oh my!" 
 
  telcontar.7.t:0 "Dark Blood" 
 telcontar.7.d:0 "The blood turned black in the blood oracle, a bad omen! We should immediately sacrifice a dozen virgins to appease him!" 
 telcontar.7.a:0 "Oh my" 
 
  telcontar.6.t:0 "A Gift from God!" 
 telcontar.6.d:0 "God protects those who believe and pay homage to him. And he watches over us well, protecting us from all harm. All those who are his - and our enemies - are afflicted by misfortune, while we are spared illness and misery" 
 telcontar.6.a:0 "As it should be" 
 
 telcontar.5.t:0 "God is great!" 
 telcontar.5.d:0 "God watches over us and protects the true believers! That's what it says in the bowels of the sacrifices and that's what we believe!" 
 telcontar.5.a:0 "God is great!" 
 
  telcontar.4.t:0 "Blood Tributes" 
 telcontar.4.d:0 "Blood and magical powers were given to us by God and God demands his share at times. In our last offerings we were a little modest, so that today we must make an even greater sacrifice!" 
 telcontar.4.a:0 "Righfull pay" 
 telcontar.4.a:0 "We can not afford this" 
 
 telcontar.3.t:0 "Death of the Firstborn" 
 telcontar.3.d:0 "We have not made enough sacrifices to our gods, now they are taking their due: The blood and lives of our first-born sons and daughters. In many a household the lament is heard and our whole country is in deep and proud mourning" 
 telcontar.3.a:0 "A necessary sacrifice" 
 
 telcontar.2.t:0 "Bloody Rain" 
 telcontar.2.d:0 "Bloody rain is now falling everywhere in our land of believers and it is clear: God is angry with us! We must repent and pray for forgiveness before people get the idea that we are the problem" 
 telcontar.2.a:0 "Curses!" 
 
 telcontar.1.t:0 "A Gods Displeasure" 
 telcontar.1.d:0 "The will of the gods is difficult to interpret and so it is for us today. Whatever we did, it was probably the wrong thing." 
 telcontar.1.a:0 "We will make it right!" 
 
 szegeni_major_port:0 "Szegeni Enclave"
 szegeni_trading_port:0 "Szegeni Trade Port"

 lovia.3.t:0 "The Seeker hunt"
 lovia.3.a:0 "Tell them only to take the poor"
 lovia.3.d:0 "One of our advisors accepted an invitation from the Seekers of Truth against his better judgment - too late for the city guard to enter the estate, he was already lying dead on the dissection table. The murderer proudly announced that he had come closer to his goal and that he had seen the soul briefly before it disappeared."
 
  lovia.4.t:0 "A token of Gratitude"
 lovia.4.a:0 "It just works"
 lovia.4.d:0 "The Szegeni traders thank us with their talent for the cooperation between us and them. With the knowledge of secret trade and smuggling routes, we will be able to exercise our market power much more efficiently"
 
 
 lovia.6.t:0 "Hate and Blood"
 lovia.6.a:0 "Put them down!"
 lovia.6.desc:0 "The Szegeni traders have become victims of unrest! Nobles and mob alike accuse them of unlawfully enriching themselves and acting like lords!"
 
 pullana_ideas:0 "Ideas of Aca Pullana"
 pullana_ideas_start:0 "Traditions of Aca Pullana"
 pullana_ideas_bonus:0 "Ambition of Aca Pullana"
 cape_toll:0 "Toll of the Cape"
 cape_toll_desc:0 "Our city sits on the Burning Cape, the southernmost point of the known world. Every merchant fears the sea, for ships catch fire there and cling tightly to the coast. There, they sail into our harbor and must pay their toll."
 the_seawars_fortress:0 "Sea-Fortresses"
 the_seawars_fortress_desc:0 "In this land of treacherous swamps and rivers, we have built our fortresses on the rocky shores, from where we supply them across the sea."
 the_szegeni_conection:0 "Szegeni"
 the_szegeni_conection_desc:0 "The Szegeni, merchants from the distant East, are always welcome among us and have their own quarters in our cities."
 south_city:0 "Southern City"
 south_city_desc:0 "Aca Pullana is the southernmost city of Lovia and has often served as a neutral mediator between the other sorcerers. This tradition as neutral ground continues to this day."
 grand_city_council:0 "The Old Council"
 grand_city_council_desc:0 "The city's Grand Council is composed of the 100 eldest members of the most important families, all of whom are connected to the key figures of society."
 the_guilds_of_searchers:0 "Guilds of Seeker"
 the_guilds_of_searchers_desc:0 "The Guild of Seekers is a group—almost a cult—of researchers who strive by any means to find and capture the soul. To this end, they dissect both the dead and the living, always in search of new knowledge, learning much about the nature of humanity."
 the_pullanian_fleet:0 "Sundering Fleet"
 the_pullanian_fleet_desc:0 "The fleet of Pullana, adorned with the red sun on its sails, fears neither enemy nor death!"
 
 telcontars_birth:0 "Telcontars Birth"
 telcontars_birth_desc:0 "Here - on the white beach - Telcontar was born out of blood, stone, water and salt. From here on he walked the blessed earth towards Lovia."
 HOLY_SITE_731_DESC:0 "From here Telcontar onced waged wars against all who opposed him."
 HOLY_SITE_729_DESC:0 "Here Telcontar landed with his magnificent ship made ouf of ivory."
 HOLY_SITE_739_DESC:0 "Here Telcontar ruled Lovia as a king and gave his commandments."
 HOLY_SITE_745_DESC:0 "It is told that Telcontar lost here his crown which gave him power over all the waters of the world."
 HOLY_SITE_750_DESC:0 "Here Telcontar onced feasted upon the Magadil, a race of giant humans, and ate them all. "
