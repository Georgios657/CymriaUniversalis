 giant_home_land_title:0 "Cultivate Our Homeland"
 giant_home_land_desc:0 "The land of the giants lies in ruin—brought low by sheer idleness, trollish malice, and the scars of war. It falls to us to rebuild it, to restore its strength, and to grant our people the space and prosperity they so desperately need. Only through our resolve will the realm rise anew."
 promote_three_cities_title:0 "The Three Great Cities"
 promote_three_cities_desc:0 "The giants have dwelled for countless ages in their three great cities—Muspelheim, Jotunheim, and Niflheim. Even in the new Giant Realm, these cities deserve a glorious future, shining with renewed splendor and strength, a testament to the enduring legacy of our people."
 unified_eco_approach_title:0 "Streamline our Economy"
 unified_eco_approach_desc:0 "To fund our state and secure its future, we must establish uniform laws throughout our entire realm. Only through order and consistency can our kingdom flourish, binding every corner of our lands under a single, unbreakable code"
 issue_tarrifs_title:0 "Finance the state through tariffs"
 issue_tarrifs_desc:0 "In so vast a land, collecting precise taxes is too cumbersome. Instead, we shall impose tariffs on the common goods that traverse our bridges and roads, ensuring that trade sustains the realm and fills its coffers, without burdening the people with endless calculations."
 a_whole_landtax_title:0 "A Country Wide Land Tax"
 a_whole_landtax_desc:0 "We cannot rely on trade alone to fund our realm; even the self-sufficient farmers must contribute. We shall assess the size of their lands and levy an annual tax accordingly, ensuring that every corner of our kingdom bears its share in the prosperity and defense of our people."
 kill_trollsnobles_title:0 "Destroy Trolls Nobility"
 kill_trollsnobles_desc:0 "The trolls need no leaders, no nobility—for that is the role we, the giants, shall fulfill. And while we are at it, they require no priests either. Their guidance, their protection, and their order shall come from us alone, as befits their place within the realm of giants"
 serves_of_jarls_title:0 "Serfs of Proper Jarls"
 serves_of_jarls_desc:0 "The troll laborers may serve as bound workers for the loyal jarls, proving their meager worth through toil and obedience. In this way, they find their place within the order of the realm, contributing to the strength and honor of the giants’ dominion."
 organize_the_new_army_giant_title:0 "Reform the Grand Host"
 organize_the_new_army_giant_desc:0 "The legends of the ancient, mighty army of the giants are known to all, yet to bring them back to life will be no easy task. Discipline, relentless training, and sweat will be required to impart the old skills to the new soldiers, forging them into warriors worthy of the great legacy that came before."
 isseu_new_giant_armor_title:0 "Issue new armors"
 isseu_new_giant_armor_desc:0 "The production of new armor must take precedence. Every giant warrior is a priceless investment, and each must be protected to the fullest extent, clad in the finest steel our forges can provide. Their strength is our strength, and their survival ensures the might of our realm."
 streamline_production_title:0 "Streamline our production"
 streamline_production_desc:0 "We must establish clear standards and fully standardize our armor and weapons, ensuring far more efficient production. Uniform designs will allow our forges to work faster, our warriors to equip themselves more easily, and our armies to march with a unity befitting a rising giant empire."
 a_worthy_capital_title:0 "A Worthy Capital"
 a_worthy_capital_desc:0 "Our capital must rise in splendor to rival the ancient seat of power, the legendary Haitabo. We owe this not only to our ancestors, but to ourselves. For too long humans have diminished us—now it is time for the giants to rise once more"
 a_center_of_giant_wisdom_title:0 "A Center of Jotun-Wisdom"
 a_center_of_giant_wisdom_desc:0 "Our wisdom far surpasses that of humans, for our lives are longer and our traditions remain unbroken. Knowledge—preserved for nearly three thousand years—will once again guide us to the pinnacle of power. In our capital, and in our other great cities, we shall establish grand centers of learning, where ancient lore and new mastery will unite to shape the future of our people."
 conquer_all_trolls_title:0 "Conquer all Trolls"
 conquer_all_trolls_desc:0 "The bothersome trolls harass our borders and pester us, the noble giants. We shall bring an end to their pitiful little realms and put a stop to their constant provocations once and for all."
 eastern_ayloria_title:0 "The Frozen Land"
 eastern_ayloria_desc:0 "The frozen land of Ayloria lies right at our doorstep, ready to extend our rightful borders all the way to the shadowed expanse of the Gloomwood. And those elves and humans who have wandered into these lands shall learn the true meaning of power—giant-born and undeniable."
 make_trolls_usefull_title:0 "Make the Trolls useful"
 make_trolls_usefull_desc:0 "The trolls are unruly and disobedient. With the lash in hand, we shall teach them discipline and a sense of duty, driving them into the mines and the forges where their labor will finally serve a greater purpose."
 resettle_trolls_destroy_tribe_title:0 "Destroy Troll Tribes"
 resettle_trolls_destroy_tribe_desc:0 "The troll clans draw their strength from old loyalties and tribal bonds—forces that could one day rise against us if left unchecked. To maintain order in the realm, we must dissolve these tribes and scatter their members among new settlements, where their feuds and rivalries will no longer empower rebellion. Only by reshaping their structure can lasting stability be secured."
 no_culture_for_trolls_title:0 "There is no troll culture"
 no_culture_for_trolls_desc:0 "We scoff at the notion of a true troll culture, believing that only the Jötnar can create great works of art and craftsmanship. We intend to impress our own traditions upon the trolls, expecting them to adopt the refinement and mastery of the giant realms."
 grand_broden_expansion_title:0 "Take Grand Broden"
 grand_broden_expansion_desc:0 "The vast land of Broden now lies before us, and it is our charge to claim it with sword, spear, and axe. For the Realm of the Giants acknowledges no borders—its destiny stretches as far as our strength and courage can carry us"
 secure_gunwpoder_title:0 "Secure Gunpowder"
 secure_gunwpoder_desc:0 "For our new cannons and jezzails, we must secure greater resources—above all, gunpowder. Our storehouses must be filled to the brim, ready to unleash the thunder of war when the time comes!"
 masters_of_siege_title:0 "Siege-Mastery"
 masters_of_siege_desc:0 "No fortress can withstand our fury for long. We transport the greatest engines of siege with little effort, and our towering height lets us look over most walls as though they were mere hedges. Against such might, even the strongest battlements will crumble"
 unite_giantsland_title:0 "Take the whole North"
 unite_giantsland_desc:0 "The land of the Three Cities in the North shall at last be united, and reclaimed from all who still dare to cling to it. From this stronghold of power, we shall rise again and seize our rightful place among the realms!"
 into_gytenland_title:0 "To the Coast"
 into_gytenland_desc:0 "Humans have settled along the coast and now dare to call the land Gyntenland. Such a claim cannot be left unanswered. We shall advance into those shores and bring their fledgling realm under the dominion of the giants, restoring the order that once ruled these lands."
 northern_vir_con_title:0 "The Northern Vijirtan Border"
 northern_vir_con_desc:0 "The realm of Vijirta long ago fortified its northern border against the raids of trolls and the venturesome jarls—and for many years, their defenses held. But now we shall show them that such measures are no longer enough."
 asyloria_region_title:0 "Vijirtan Backlands"
 asyloria_region_desc:0 "Beyond their border lie the poorly defended hinterlands of Vijirta… easy prey for our seasoned warriors. What they guard so lightly, we shall claim with strength and certainty."
 viria_conquer_title:0 "Take the Long Coast"
 viria_conquer_desc:0 "The long coast of Vijirta is the very heart of their realm. Yet without their border fortresses, and with their hinterlands stripped away, they will not be able to hold it for long. What once seemed secure will crumble beneath the weight of our advance"
 into_the_empire_title:0 "War with the Empire"
 into_the_empire_desc:0 "The so called Dominion of Mankind claims, absurdly, that it should unite all its people beneath one banner. Even more foolish is its belief that such a realm deserves to endure. We shall break their pretender kingdom—be it in ten years or in a hundred—until its empty boasts are nothing but dust upon the wind."
 take_arno_giant_title:0 "Take Arno"
 take_arno_giant_desc:0 "The imperial capital of Arno is a tempting prize… a prize we must seize if we are to break the resistance of the Empire. Once we have secured a firm foothold there, all future campaigns to the south will unfold with far greater ease."
 giant_gloom_title:0 "The Last War"
 giant_gloom_desc:0 "The great forests of the Gloomwood fill our hearts with a deep and ancient joy, for within them lies a fragment of the old world. We still remember the age when these woods stretched all the way to the sea, and when the Rhen dwelled beneath their boughs—a people not unlike humans, yet more gifted in magic and fairer in form. But even they eventually fell to the wrath of the gods. We fought many wars against them in ages past, and now we shall bring the remaining Rhen under our dominion at last"
 the_old_gods_grave_title:0 "Secure the Grave"
 the_old_gods_grave_desc:0 "In the desert lies the Forbidden Tomb, where the souls of the fallen gods are imprisoned. Our gods. Yet they are no longer what they once were, and even in ages past they lacked the strength to endure. We survived—they did not. It falls to us to ensure they remain sealed for all eternity. And should the wards fail, then we must gather every last fragment of their lingering remains before their power can stir again"
 bunderblusses_title:0 "Jezzails Smithing"
 bunderblusses_desc:0 "With our long rifles, the jezzails, we bring death and ruin to our foes. Yet these weapons are difficult to craft and costly to produce. We must seek new methods—ways to simplify their construction and ensure that our arsenals never fall silent."
 call_old_oaths_title:0 "Call upon Old Oaths"
 call_old_oaths_desc:0 "Many creatures of the old world were driven into the North and now eke out their existence in its caves, mountains, forests, and glaciers. All of them, whether as allies or as servants, are bound to us by ancient oaths. And we shall remind them of the promises they once swore"
 vaetti_helper_title:0 "The Vaetti"
 vaetti_helper_desc:0 "The Vaetti are small, almost dwarf-like creatures who, throughout the ages, have often served at our side. Unlike the unruly trolls, the Vaetti are steadfast and reliable—qualities that make them worthy of respect. They know their place within the great order of the North, and many among them have earned renown in battle. They serve us chiefly as scouts and pathfinders, and at times as subterranean specialists or light infantry, swift and sharp-eyed in the wilds."
 awaken_draugr_title:0 "The Draugr"
 awaken_draugr_desc:0 "The Draugr are the Reawakened Ancestors — warriors who fell in ages long past, yet are summoned back by our magi to stand once more in defence of the homeland. These corpse-bound revenants, grim and tireless, move with a strength that outlasts even what they possessed in life. Devoid of fear and untouched by doubt, the Draugr march in unbroken silence, bound not by obedience but by ancient oaths and the echoes of a duty they swore before death claimed them."
 willing_collebateurs_title:0 "Little Human Helpers"
 willing_collebateurs_desc:0 "It came as a surprise to us, yet many of the people of this realm have chosen to accept their fate and pledge themselves to our cause. With their unwavering loyalty, we shall extend our dominion even further, bringing new kingdoms beneath our banner. What once seemed impossible now unfolds before us, guided by their hands and strengthened by their devotion"
 seucre_the_empire_gian_title:0 "Topple the Empire"
 seucre_the_empire_gian_desc:0 "The Empire now stands on the brink of its downfall, its mighty walls trembling at the weight of destiny. Soon, even in the distant reaches of the far South, our banner shall rise and unfurl in the wind. What once seemed unshakable will crumble before us, and our colors will blaze across lands that have long stood beyond our grasp."
 another_aggreement_with_werwolves_title:0 "Strike a Deal with the Werewolves"
 another_aggreement_with_werwolves_desc:0 "The werewolves of the North have declared their willingness to strike a pact with us. In exchange for spoils, they will lend us their strength and their sharpened claws. And since those spoils consist merely of the promise of flesh—an offer of little consequence to us—the bargain is hardly a difficult one to make. Thus, the pact is woven, sealed by hunger and ambition alike."
 let_them_eat_humans_title:0 "Let them Feast"
 let_them_eat_humans_desc:0 "Now the time has come for us to honor our share of the pact and grant the werewolves their portion of the spoils—spoils we have gathered in such abundance. It is only through this offering that the bond between us is strengthened, and the terms of our alliance woven ever tighter. Let them partake, as promised, in the bounty they helped us claim"
 our_trusted_spies_and_minions_title:0 "Our Trusted Spies"
 our_trusted_spies_and_minions_desc:0 "The werewolves now serve us as our eyes and ears, slipping into lands yet unconquered, prowling through the shadows as they sniff out secrets and gather vital knowledge. At home they do much the same, stalking through familiar forests and moonlit streets to root out those who would conspire against us from within. In silence and in darkness, they weave a web of information that strengthens our hold on every realm touched by our influence"
 the_horror_of_north_title:0 "The Unleashed Horror"
 the_horror_of_north_desc:0 "From the frozen North we have gathered countless nightmares and unleashed them upon the world. Creatures that should have been no more, yet have escaped the wrath of the gods themselves. Before us, fear and terror march as our vanguard, clearing the way for our dominion, and leaving only despair in the wake of their shadowed passage"
 organize_humans_title:0 "Enserf the Humans"
 organize_humans_desc:0 "The human will serve us as loyal serfs from now on, like the trolls, but with more autonomy, as they can be trusted much more. As they have enslaved each other this will not be a new concept to them, we just need to instituete this."
 issue_new_jarldoms_title:0 "Create new Jarldoms"
 issue_new_jarldoms_desc:0 "Our realm has grown vast beyond all expectations, stretching so far that we no longer have enough jarls to govern every territory. New jarldoms must be forged, and new jarls appointed to stand as stewards of our expanding dominion. Only then can order be maintained and our rising power continue its relentless march."
 strong_quatos_title:0 "Issues Harsh Taxes"
 strong_quatos_desc:0 "We must tax these lands as heavily as possible if we are to see our grand designs fulfilled. Let the people groan beneath the weight of tribute, for above all stands the glory of the Giants—radiant, unyielding, and beyond question"
 stratified_society_title:0 "Keep the Social Order"
 stratified_society_desc:0 "No matter what may come, the social order must remain intact. Above all stand the Giants, and beneath them our ancient allies—the Vaetti and the werewolves. Only after them come the humans, and at the very bottom the trolls. Within those ranks, shifts may occur, loyalties may change, but never shall any among them rise to command a Giant. Such a breach would defy the very fabric of the world itself."
