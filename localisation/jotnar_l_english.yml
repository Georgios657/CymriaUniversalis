 jotun_col:0 "Jotun Colonisation"
 expand_giantrelams_title:0 "Claim the Wild Lands"
 expand_giantrelams_desc:0 "Ours is the north, our is the glory! We need to claim the unclaimed lands!"
 jotun_ideas_bonus:0 "Ambition of Jotunheim"
 jarldom:0 "Jarldom"
 jarldom_desc:0 "The realm of the Giants is structured as a hierarchical, feudal system, with clear lines of authority that preserve order across vast and often harsh territories. At its core lies a balance between strength, tradition, and loyalty, with every rank serving a distinct purpose in maintaining the dominion of the Giants."
 giant_military:0 "Giant Military"
 giant_prov.1.t:0 "The Collapse of the Isenhall Mine"
 giant_prov.1.desc:0 "The ancient gold mine of Isenhall has at last been depleted. Its golden veins lie barren and silent, and now only iron remains as the sole true yield of these once-glorious mines."
 giant_prov.1.a:0 "Lets mine iron!"
 
 giant_prov.2.t:0 "Mining in Tindnes changes"
 giant_prov.2.desc:0 "After centuries of faithful service, the gold mine of Tindnes has finally given out. Its ancient shafts lie hollow and spent, and all that remains within its depths are meager veins of copper—faint echoes of the wealth it once bestowed upon the realm"
 giant_prov.2.a:0 "Copper it is"
 

 giant_prov.3.t:0 "Skjaldheim collaps!"
 giant_prov.3.desc:0 "Disaster! The gold mine of Skjaldheim has quite literally collapsed! The nearby peak of Zipfelberg gave way, sending a deadly cascade of stone roaring down its slopes and burying the mine beneath thousands of tons of rock. The precious veins are lost to us forever; never again shall we reach them."
 giant_prov.3.a:0 "Shame"
 
 giant_prov.4.t:0 "Muspelheims Mining ends"
 giant_prov.4.desc:0 "For ages, the Giants of Muspelheim made use of the magical treasures brought forth by the steaming hot springs, gifts lifted from the depths of the earth itself. But now the richest of those springs have fallen silent, their power spent. In response, the more industrious among the giants swiftly claimed the land rights surrounding them, turning their efforts toward cultivating grain upon the frost-resistant soil. Thus, Muspelheim enters a new era—one shaped not by the bounty of fire, but by the harvest of the earth"
 giant_prov.4.a:0 "Something to eat? In this economy?"
 
 giant_prov.5.t:0 "Vargstadt Trolls sabotage us!"
 giant_prov.5.desc:0 "The foolish trolls have sabotaged the mine of Vargstadt, bringing its tunnels crashing down, only to flood the ruins with water from a nearby lake. No gold will ever be mined here again… How is it that trolls show such remarkable thoroughness only when it comes to sabotage?"
 giant_prov.5.a:0 "Damm them!"
 
 giant_prov.6.t:0 "The Trolls Secret Goldmine in Skarvik"
 giant_prov.6.desc:0 "A troll tribe in Skarvik has somehow found gold somewhere, but they are not willing to share the secret, unless we let them settle the area in big style."
 giant_prov.6.a:0 "Give in!"
 giant_prov.6.b:0 "Dead trolls are more important than gold"
 
 giant_prov.7.t:0 "Gold in Brundholl!"
 giant_prov.7.desc:0 "Our prospectors have found gold in Brundholl!"
 giant_prov.7.a:0 "Strike the earth!"

 giant_prov.8.t:0 "Styrvik Gold Washing"
 giant_prov.8.desc:0 "Prospectors have found gold in the rivers near Styrvik! We will all be rich!"
 giant_prov.8.a:0 "A golden river!"
 
 giant_prov.9.t:0 "Trolls move to mine gold"
 giant_prov.9.desc:0 "Trolls are moving into our province, attracted by the gold. If we do not do something they will soon be in the majority!"
 giant_prov.9.a:0 "More money!"
 giant_prov.9.b:0 "Never! Confiscate their belongings and send them on their way!"
 
 troll_rebellion:0 "The Troll Rebellions"
 troll_rebellion_desc:0 "The Trolls, untrustyworthy lot, are rebelling and seeking their freedom!"
 troll_rebel.1.t:0 "The Great Troll Rebellion"
 troll_rebel.1.d:0 "Our darkest fears have come to pass: the trolls—sluggish, indolent, and long thought incapable of coordinated thought—have actually roused themselves and gathered with the intent to overthrow us. Few have yet taken up arms, but the conspiracy is already in motion… a slow-moving tide of rebellion gathering strength in the shadows, waiting for the moment to surge forth"
 troll_rebel.1.a:0 "Untrustworthy scum!"
 
 troll_rebel.2.t:0 "The End of the Rebellions"
 troll_rebel.2.d:0 "The trolls have capitulated and laid down their defiance! The Giants reign once more, unchallenged and unbroken, and no troll shall dare to rise against them again for many years to come. Order has been restored, and the echoes of rebellion fade into silence beneath the thunderous might of our dominion."
 troll_rebel.2.a:0 "Giants rules!"

 troll_rebel.3.t:0 "A Tribes rises"
 troll_rebel.3.d:0 "A tribe of trolls has risen in defiance, daring to take up arms against us!"
 troll_rebel.3.a:0 "Kill the tribe!"

 troll_rebel.4.t:0 "Another Troll Tribe takes arms"
 troll_rebel.4.d:0 "A tribe of trolls has risen in defiance, daring to take up arms against us!"
 troll_rebel.4.a:0 "Fight!"

 troll_rebel.5.t:0 "Troll Rebellion"
 troll_rebel.5.d:0 "A tribe of trolls has risen in defiance, daring to take up arms against us!"
 troll_rebel.5.a:0 "To arms!"

 troll_rebel.6.t:0 "Trolls ignore orders"
 troll_rebel.6.d:0 "The trolls are growing ever more brazen, openly disregarding our commands. They abandon the territories assigned to them and roam wildly across the lands, unruly and untamed!"
 troll_rebel.6.a:0 "Those dirty..." 
 
