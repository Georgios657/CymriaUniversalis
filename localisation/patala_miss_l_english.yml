 patalan_gems_title:0 "Gems of Patala"
 patalan_gems_desc:0 "Deep within the caves of Patala lie countless gemstones, glittering in the darkness like stars beneath the earth — treasures that we can trade for great profit and prestige."
 magical_gems_title:0 "Magical Gems"
 magical_gems_desc:0 "Some gems can be used in magical rites, for they preserve diverse arcane energies. We should harness them for our ends and arm our mages with those powers."
 sigil_of_the_sun_title:0 "Sigils of the Sun"
 sigil_of_the_sun_desc:0 "Within certain gemstones dwells the captured light of the sacred sun, a radiant echo of its might. They gleam in the shadows, guiding the way even through the depths of absolute darkness."
 city_of_gems_title:0 "City of Gems"
 city_of_gems_desc:0 "Patala, the city of gemstones, is more than a mere treasure trove. Though hundreds of glittering stones lie buried within its shadowed caverns, the city itself shines as a living jewel — its streets adorned with gold, its walls set with gems, and its temples etched with timeless carvings of stone and glory."
 cave_of_wonders_title:0 "Cave of Wonders"
 cave_of_wonders_desc:0 "Far beneath Patala, beyond the reach of sunlight and greed, lie wonders greater than gold or jewels. Vast subterranean lakes glimmer in the darkness, stalactites and stone pillars rise like the work of ancient gods, and every echo whispers of forgotten beauty. It is a hidden world of awe and mystery — cradled deep within the heart of Mother Earth herself."
 the_civ_mission_title:0 "Civilize the Nagas"
 the_civ_mission_desc:0 "The Nagas roam fierce and unbridled, scorning the rules of civilized life and following the dictates of their own nature. Still, they are thinking beings, capable of greatness. It is our duty to bring them civilization — for what is civilization, if not the rule of law that shapes and elevates a people?"
 preach_order_title:0 "Preach Order"
 preach_order_desc:0 "Law gives birth to order, and order stands as a pillar upon which all civilization rests. The Nagas must learn the ways of discipline — to act with restraint, to honor the rules that bind a people together, and above all, to pursue peace over chaos."
 preach_peace_title:0 "Preach Peace"
 preach_peace_desc:0 "Conflict sows unrest, unrest blossoms into crisis, and from crisis is born the shadow of chaos. Yet through the guiding hand of law, every dispute may find fair and rightful resolution, sparing none from justice. Thus is peace maintained — and in peace, the light of civilization endures."
 ensure_liberty_title:0 "Ensure the Liberty"
 ensure_liberty_desc:0 "The law is righteous, and justice wears a blindfold. All must stand equal before it, each granted the same liberties—no matter how modest. These are the rights that the law bestows, and we must uphold and enforce them if we are to retain our authority."
 the_temple_island_title:0 "The Temple Island"
 the_temple_island_desc:0 "At the heart of Lake Sunfalls, we shall raise a monastery in tribute to the sun — our most sacred sanctuary. Here, the fairy will dwell as she pleases, crafting new decrees of her own design. An honor guard shall stand vigilant every hour, safeguarding the island and its central relic, the Sunstone, just as it descended from the heavens."
 the_grand_judicary_title:0 "The Grand Judicary"
 the_grand_judicary_desc:0 "Upon the Temple Island shall rise the greatest library the world has ever known — or at least the grandest repository of the law. Every decree and statute of our land will be inscribed here upon stone tablets and bound in books, and all who seek knowledge or guidance may come to study the originals for themselves."
 order_in_patala_title:0 "Order in Patala"
 order_in_patala_desc:0 "Before anyone can even conceive of challenging our mission, we must first secure law, order, and proper administration within our present domains. Without this foundation, our plans are doomed to fail before they even begin."
 first_expansion_title:0 "First Expansion"
 first_expansion_desc:0 "We shall commence the first expansion—overpower the neighboring Naga tribes and deliver to them our glorious code. Once they have been brought to civilization, we will press onward with our designs."
 second_expansion_title:0 "Second Expansion"
 second_expansion_desc:0 "We shall commence the second expansion—overpower the neighboring Naga tribes and deliver to them our glorious code. Once they have been brought to civilization, we will press onward with our designs."
 third_expansion_title:0 "Third Expansion"
 third_expansion_desc:0 "We shall commence the third expansion—overpower the neighboring Naga tribes and deliver to them our glorious code. Once they have been brought to civilization, we will press onward with our designs."
 the_patalan_coast_title:0 "Bring Order to the Coastal Naga"
 the_patalan_coast_desc:0 "On the shores and at the river-mouth of the Nagivi dwell the last of the Nagas — untamed, uncivilized, locked in perpetual conflict with humankind. Above all, they need order: a structure that can lift their daily lives and give them the means to stand against the invaders."
 complete_control_pat_title:0 "Ruler of the Jungle"
 complete_control_pat_desc:0 "We have secured the whole jungle beneath our rule, and now stand ready to see the Nagas assume their rightful place among the nations of the world. No longer cast as primitive beings, they will stand as equals — elevated, noble adherents to the sacred law."
 the_first_codex_title:0 "First Codex of Law"
 the_first_codex_desc:0 "A comprehensive compilation of the laws governing every aspect of life within the judicary. This codex details civil, criminal, and administrative regulations, providing a single authoritative reference for judges, officials, and citizens alike. Its pages reflect the principles of justice, fairness, and order, ensuring that the rule of law prevails throughout the land."
 second_codex_title:0 "Second Codex of Law"
 second_codex_desc:0 "A venerable collection of ancient laws preserved on scrolls and tablets, handed down through generations. These statutes embody the wisdom of the forebears and the traditions that shaped society. While rooted in history, they remain a guiding force, influencing modern governance and reminding all of the moral duties and responsibilities inherent in civilized life."
 third_codex_title:0 "Third Codex of Law"
 third_codex_desc:0 "A specialized set of regulations governing the use of magic and supernatural forces. This compendium outlines the rights and duties of mages, the limits of magical intervention, and the punishments for transgressions. It is designed to maintain harmony between mystical practitioners and ordinary citizens, ensuring that power is exercised responsibly and for the common good."
 fourth_codex_title:0 "Fourth Codex of Law"
 fourth_codex_desc:0 "A pragmatic collection focused on maintaining public order and civic responsibility. It covers everyday laws regarding property, commerce, labor, and community conduct. Intended as a practical guide for administrators and local officials, this codex seeks to prevent disorder, resolve disputes efficiently, and foster a society where fairness and mutual respect are upheld."
 nagivi_trade_title:0 "Nagivi Trading"
 nagivi_trade_desc:0 "The commerce that runs from the high mountains, down the riverways to the open sea, ought to remit its rightful duties to us — tribute that secures our hold and funds our rule."
 first_naga_navy_title:0 "The Naga Navy"
 first_naga_navy_desc:0 "The Nagas may have long neglected shipbuilding, yet their gift for breathing beneath the waves makes them natural mariners. We should harness these strengths to the fullest."
 grand_eastern_road_title:0 "Grand Eastern Trade"
 grand_eastern_road_desc:0 "From the eastern desert and the distant lands beyond, a steady stream of wealth pours into our coffers — and we must seize the opportunity, harnessing those riches to strengthen our power and secure our future."
 slithering_military_title:0 "Slithering Military"
 slithering_military_desc:0 "The Naga forces are utterly disordered—a mosaic of volunteer warbands lacking cohesion. Yet by the authority of our laws we will instill discipline, forging them into a structured and dependable army from scattered bands."
 awaken_ancients_title:0 "Awake Ancient Snakes"
 awaken_ancients_desc:0 "Legend holds that all Nagas are offspring of the old serpents — winding through the primeval jungle and sheltering in the tremendous caverns beneath the earth. Their origins and intentions remain a mystery, yet they favor the Nagas and would lend them their aid."
 water_forts_title:0 "Underwater Forts"
 water_forts_desc:0 "Because the Nagas can breathe beneath the waves, we ought to erect submerged fortifications beneath the lakes and rivers of our realm — hidden bulwarks that will shield and secure our lands from unexpected threats."
 cave_architecture_title:0 "Cave Architecture"
 cave_architecture_desc:0 "Most Nagas favor dwelling within the caverns of their native land, fashioning their homes among the rock. In those very places we shall raise walls as well — fortifications that will mark and secure the settlements."
 cave_warfare_title:0 "Cave Warfare"
 cave_warfare_desc:0 "Combat within the caverns of our homeland follows rules of its own, unlike anything fought on open ground. In these stony depths we will hold the advantage — and here our foes shall be routed time and again."
 all_naga_tribes_title:0 "Combine all Naga Tribes"
 all_naga_tribes_desc:0 "Every Naga clan will pledge its warriors to us, forging them into a single, united Naga army — disciplined, obedient, battle‑ready, and terrifying to behold. The era of division and disunity is at last ended."
 technology_progress_title:0 "Naga-Advancements"
 technology_progress_desc:0 "For ages the Nagas lingered in a primitive, backward state, working only with stone implements. No longer — we have closed the gap and now stand proudly as full participants in the wider world."
 bringer_of_faith_title:0 "Bringer of Faith"
 bringer_of_faith_desc:0 "The faith in the sun — rightly so — has delivered the Nagas from a life shrouded in darkness, guiding them toward light, order, and purpose."