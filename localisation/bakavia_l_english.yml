 PEACE_po_claim_empire:0 "Claim the imperial crown!"
 bakavian_art_title:0 "Employ Artists"
 bakavian_art_desc:0 "Artists, especially painters, must be promoted as they enhance the glory of our dynasty and that of Bakavia. After all, what is the purpose of human life if not to create art?"
 the_painting_gallery_title:0 "The gallery of Bakavia"
 the_painting_gallery_desc:0 "In a grand gallery in our capital, all the important works of the great masters should be publicly displayed for our subjects! After all, they have also contributed their small part."
 a_temple_title:0 "The western temple"
 a_temple_desc:0 "In the far west, on Cape Kapen, we will erect a magnificent temple - in honor of the Heavenly Father - and adorn it with the most beautiful statues, wall paintings, and mosaics. The Heavenly Father shall look upon us, and be overwhelmed by beauty!"
 bakavian_fleet_title:0 "A fleet for Bakavia"
 bakavian_fleet_desc:0 "Bakavia is a land of long coastlines; we need a fleet that can defend them against all our enemies."
 a_fleet_toll_title:0 "The fleet tax"
 a_fleet_toll_desc:0 "To maintain our ships, we must introduce a special tax on sparkling wine and other light wines—of course, only temporarily"
 the_armada_of_west_title:0 "The western Armada"
 the_armada_of_west_desc:0 "We are the masters of the largest fleet in the West, and no one - no one! - can challenge us in this regard."
 the_unkown_sea_title:0 "The unkown sea"
 the_unkown_sea_desc:0 "What lies beyond our shores? Who can know! Brave sailors and captains must expand the boundaries of our horizon and sail west and south."
 dance_waltzer_title:0 "Bakavian Waltz"
 dance_waltzer_desc:0 "Behold the latest fashion! The Bakavian Waltz, reaching every court in the realm, captivating all with its grace. And, of course, it originated from us."
 build_jungfrauen_title:0 "Jungfrauen Castle"
 build_jungfrauen_desc:0 "In Jungfrauen, a new castle is set to be built, one that all princes will envy! Not like a converted fortress, but from the ground up as a singular structure dedicated solely to splendor and the good life."
 palaces_everywhere_title:0 "Lands of Palaces"
 palaces_everywhere_desc:0 "We should ensure that one can never linger more than 20 miles away from a palace in Bakavia. This guarantees that we can always find accommodation in accordance with our status."
 bakavian_army_title:0 "The bakavian army"
 bakavian_army_desc:0 "We must not forget our land forces amidst our magnificent fleet! They too must be splendid enough to command ample respect."
 nobles_lead_title:0 "Elegant Leaders"
 nobles_lead_desc:0 "A general must be victorious in battle, of course, but he must also be elegant and chivalrous. Our noble blue blood compels us to rise above mere slaughter in war."
 code_of_honor_title:0 "Code of Honor"
 code_of_honor_desc:0 "A code of honor will bind our men and lead them to the glory they deserve. No prisoners shall be mistreated, white flags respected, and the dead handed over. We owe nothing less to ourselves."
 civilian_protects_title:0 "Civilian protection"
 civilian_protects_desc:0 "Civilians must be spared. There is no glory in taking from the innocent - and defenseless - their few possessions, endangering their lives and well-being. Our men must be better than those who rape, murder, and plunder."
 the_golden_city_title:0 "The golden city"
 the_golden_city_desc:0 ""Backavia is the pearl of the South, the golden city in the West. Nowhere is the weather gentler, nowhere is the sun more beautiful. And it is constantly growing!""
 the_golden_country_title:0 "The golden county"
 the_golden_country_desc:0 "Not only the city of Bakavia is a paradise, but also the surrounding communities have their very own charm."
 vine_from_bakavia_title:0 "Bakavian Wine"
 vine_from_bakavia_desc:0 "The wine from Bakavia is renowned throughout the empire for its delicious taste and is praised by everyone. We must expand the vineyards and produce more of this heavenly nectar."
 lords_of_wine_and_fruit_title:0 "Lords of Wine and Fruit"
 lords_of_wine_and_fruit_desc:0 "We are the masters of wine and fruits, which grow so abundantly in our lands, bringing joy to the rest of the realm. Away with their apples and their beer, bring forth our wine and our peaches!"
 the_finest_country_title:0 "The fairest of them all"
 the_finest_country_desc:0 "It is beyond doubt that we are the noblest and finest of all aristocrats and realms. Nowhere else can one live as well as with us, and nowhere else does it become so clear what the Heavenly Father has ordained."
 cake_for_everyone_title:0 "Cake for everyone!"
 cake_for_everyone_desc:0 "Not only the nobles should benefit from us, but also the good citizens and the loyal country folk should receive their share. All of them should have their celebrations and grand rituals, in which the common folk, nobility, and dukes express their gratitude."
 the_crown_of_bakavia_title:0 "The crown of Bakavia"
 the_crown_of_bakavia_desc:0 "The old crown of Bakavia - and of the empire - is not truly worthy of our splendor. We must forge a new one from the finest materials we can find anywhere in the world. It will not be easy or cheap, but our ambition can be nothing less."
 winds_of_trade_title:0 "The trade winds"
 winds_of_trade_desc:0 "Numerous goods are shipped around the Cape of Bakavia. It is only natural that we receive our share of them."
 lords_of_trade_title:0 "The Trade Lords"
 lords_of_trade_desc:0 "We need more gold for our representation, and trade can fund that. We require greater dominance in the markets to assert our power."
 for_the_imperial_people_title:0 "Culture of the West"
 for_the_imperial_people_desc:0 "The cultural heritage of our nation is invaluable to the world and must be preserved. Nowhere else do people think so beautifully, draw so skillfully, or carve stone with such mastery. We have inherited much from the old empire and created even more anew."
 the_great_literature_title:0 "Promote literature"
 the_great_literature_desc:0 "The art of writing is what sets us apart from the barbarians, and with the printing press, it has never been more affordable to distribute many writings. Novels should entertain and tell uplifting stories, so that we all become better people."
 school_duty_title:0 "Compulsory Education"
 school_duty_desc:0 "All must learn to read, for what good is our magnificent literature and culture if only a few are aware of it? Enough is enough; everyone must learn to read, including the poorest farmers."
 uni_edu_title:0 "Universal Education"
 uni_edu_desc:0 "Extend mandatory education to all children, regardless of social class or background. Ensure that every citizen has the opportunity to gain knowledge."
 center_of_learning_title:0 "Global Center of Learning"
 center_of_learning_desc:0 "The legendary House of Wisdom in the East may still surpass us, but their scholars seldom share their knowledge. In contrast, we pride ourselves on having subjects who are among the wisest in the entire world. Each one can read and write, can calculate, and speak of land and people."
 fall_of_yach_title:0 "The Fall of Yach"
 fall_of_yach_desc:0 ""Our relatives in Yach are dead, and the city has been ravaged by a dragon. The imperial bureaucracy lies in ruins, yet it is still strong enough to prevent our rightful ascent to the throne. But this is our entitlement, for our mother was the sister of Gideon!"
 expand_our_power_title:0 "Expand our Powerbase"
 expand_our_power_desc:0 "We must build a stronger household force to prevail against the other princes and bring the imperial bureaucracy under control."
 the_witch_question_title:0 "The Witch of the South"
 the_witch_question_desc:0 "The witch of the South has been a thorn in our side for a long time, weaving her schemes against us even today. No longer! It ends now!"
 claim_the_crown_title:0 "The return of the Emperor"
 claim_the_crown_desc:0 "It is time to bestow an emperor upon the realm, and that emperor must be none other than us! Bakavia will become the new capital, leading the empire into a new era of glory!"
 all_princes_musst_bow_title:0 "Dominon over all princes"
 all_princes_musst_bow_desc:0 "Every prince must acknowledge our power and bow before our glory. All others will be annihilated."
 unite_the_empire_baa_title:0 "Unite the Empire"
 unite_the_empire_baa_desc:0 "The old system of the empire is obsolete; now, all territories are under our direct control. No prince will dare or be able to rise against us. The empire is under our direct control."
 a_golden_age_title:0 "The golden age"
 a_golden_age_desc:0 "Through our rule, we have ushered in a time of unprecedented prosperity for all the inhabitants of the empire! Thanks to peace and our gracious policies, the people celebrate us in the streets, praising our name alongside the great emperors of the past."
