 gather_family_title:0 "Gather the family"
 gather_family_desc:0 "It's time to take care of the Duke's remaining family. The ones from Schwöringen rule over numerous countries, and it would certainly be good to reconcile with all of them... it won't be difficult to convince them of our cause."
 to_the_sea_title:0 "To the sea"
 to_the_sea_desc:0 "The southern shoreline will open up significant options for us. The weak resistance on the way there should not pose any problems for us..."
 break_fuggen_title:0 "Break the Fuggen"
 break_fuggen_desc:0 "Fuggen is the mighty city nearby, and its rulers are our true rivals. We must break their power. By sowing discord within their family, we can effectively weaken them and make them vulnerable to our influence."
 deutscherland_alliance_title:0 "Ally Deutscherland"
 deutscherland_alliance_desc:0 "Deutscherland  is a large but poor country. Rich in men, they can support our power and significantly advance our quest to unite the realm."
 bakavia_attack_title:0 "Strike Bakavia"
 bakavia_attack_desc:0 "Bakavia, the Pearl of the South, is the richest region of the realm. With a daring plan, we will eliminate their leadership in one fell swoop and then occupy the land. Soon, there will be no power to stop us!"
 corvinus_and_coast_title:0 "Connect Bakavia and Schwöringen"
 corvinus_and_coast_desc:0 "We must now conquer the coastline between our realm's parts before turning our attention to our final adversary: the dragon in the imperial capital. Once it is slain, all remaining princes will surrender to us."
 kill_a_dragon_title:0 "To kill a dragon"
 kill_a_dragon_desc:0 "It was our luck that the dragon entered the realm and plunged it into a whirlwind of violence. However, it has not proven to be a mere brute but also a brilliant strategist. It supports all those who seek to overthrow us and conspires with the witches against us. We must destroy him to show everyone that there is no tomorrow against the power of Schwöringen."
 unite_the_empire_title:0 "Unite the empire"
 unite_the_empire_desc:0 "Our task is finally complete: the realm bows beneath us, and none dare to resist us anymore. We now have a stronghold from which we can pursue our further plans."
 built_schworingen_title:0 "Rebuild Schwöringen"
 built_schworingen_desc:0 "The city of Schwöringen was once a more beautiful place. But that is nothing that cannot be restored. With all his might, the Duke will rebuild the city!"
 pearl_of_the_east_title:0 "Pearl of the east"
 pearl_of_the_east_desc:0 "Schwöringen must become the greatest city in the East, a jewel, and all shall know it was the Duke who accomplished this."
 castle_of_schworingen_title:0 "The new castle"
 castle_of_schworingen_desc:0 "The old castle of Schwöringen is an eyesore and quite out of the way. It has served us to our advantage, but we also need a magnificent palace in our marble city."
 a_fleet_title:0 "A grand fleet"
 a_fleet_desc:0 "The imperial folks often fear the sea and are inexperienced in traveling over it. It's not like we know much about it either, but we can clearly see that beyond the burning sea lies our future. We must build ships!"
 plunder_woods_title:0 "Cut down the trees!"
 plunder_woods_desc:0 "The mighty sequoia trees that line the mountain forests have the perfect wood for our ships. Hard and resilient, we can withstand the strong storms and all other forces of nature with them!"
 search_the_sea_title:0 "Explore the foreign sea"
 search_the_sea_desc:0 "Brave men must venture into the unknown to find the promised land in the south. There, the future will await us."
 the_stellar_world_title:0 "Land of Stars"
 the_stellar_world_desc:0 "The land of the stars is where we must go. Initial footholds will need to be established to prepare for the great exodus. However, the safety and survival of the realm seem soon to be secured for eternity."
 destroy_the_stars_title:0 "To extinguish a star"
 destroy_the_stars_desc:0 "The native Star Daughters have proven to be an obstacle with which we cannot negotiate. We must annihilate them completely before we can have peace and security. Their powerful magic is no match for the mighty cannons and the power of technology. Steel is the ultimate authority in this world."
 the_great_exodus_title:0 "The great exodus"
 the_great_exodus_desc:0 "The people in the realm are not safe in their old homelands. They must head south - across the burning sea - where the cold will never reach them. Some will stay behind, but the majority of the population must follow us."
 train_the_army_title:0 "Train the army"
 train_the_army_desc:0 "Schwöringen's army is in a sorry state. With these soldiers, no war can be won! But we know how to motivate men; we have fought thousands of battles before."
 new_technologies_title:0 "Embrace the modern age"
 new_technologies_desc:0 "With each passing day, it becomes clearer what wonders are being created in the realm. Victories are no longer achieved through swords and men but through machines and technology. What a fascinating world!"
 develop_entlistment_title:0 "Build barracks"
 develop_entlistment_desc:0 "We need many soldiers, and we need a system to acquire them without causing unrest. In the past, peasants would have been conscripted, but many willingly serve us if we offer good incentives. Barracks and a life full of glory shall be their reward!"
 a_new_impieral_army_title:0 "A new army for the empire"
 a_new_impieral_army_desc:0 "We have achieved our victory, but there will be future enemies that threaten us and the realm. The army must continue to adapt and be prepared for anything that comes our way."
 power_of_water_title:0 "Hydropower?"
 power_of_water_desc:0 "As a Varjore, Adalbert has a poor relationship with water: he cannot cross it, and pure water burns his skin. However, what the technicians and scientists tell him still makes his eyes light up: massive wheels powered by the force of dammed water, accomplishing the work of a hundred men."
 the_old_empress_title:0 "To love a wife"
 the_old_empress_desc:0 "Adalbert would kill the world for his wife Karen. He never would have guessed that a mortal woman could influence him, but she had. He saved her life and made her immortal. He would do anything for her. In her former homeland, she was an empress, and her experiences could still be very useful here."
 the_son_title:0 "To use a son"
 the_son_desc:0 "Prinz Friederich is a challenging case. Full of temperament and not the wisest, he still has his place in Adalbert's heart and at his court. As a general, he will lead the troops and be a shining example to them. In the process, he is likely to learn a few things as well."
 the_daughter_title:0 "A spoiled daughter"
 the_daughter_desc:0 "His second child, Marta, is more challenging. She constantly rebels against him, enjoying sneaking away and finding new lovers in different lands. Yet, despite all this, she is still bound to him, and her wanderlust could also be useful."
 promote_techo_title:0 "The might of technology"
 promote_techo_desc:0 "Knowledge is power. For many, an empty phrase, but not for the Duke. The new land has shown him so many wonders that he never thought possible. This is the greatest treasure of this land, and he will exploit it."
 invite_alchemists_title:0 "Chemistry!"
 invite_alchemists_desc:0 "Alchemists are the true pioneers of progress. Often ridiculed and dismissed as dangerous fools, many of them live in the shadows. They are indeed perilous, but their benefits are immense. The Duke will finance their research. However, only from a safe distance."
 nitroglyzerin_title:0 "To destroy all"
 nitroglyzerin_desc:0 "For a long time, it was reserved for wizards to cause massive explosions and even greater damage. But not anymore, no, now any common man can blow up a tower. A small vial of nitroglycerin, and the structure is done for."
 secure_the_border_title:0 "Secure the border!"
 secure_the_border_desc:0 "The passes to the East have been ignored for many years, but we know that there are horrors lurking there that must be fought. Castles and fortresses must be built, garrisons assembled. Nothing should enter the realm without having to pass through us."
 lands_of_the_dead_title:0 "The dead lands"
 lands_of_the_dead_desc:0 "The dead lands of the old realm extend to the East, stretching far from the mountains to the distant Cymria River. These lands are filled with the undead, posing a constant threat to us. We must drive them back."
 inherit_the_mantle_title:0 "Inherit the mantle"
 inherit_the_mantle_desc:0 "The undead now rest forever, and the borders of the realm extend far into the East. It will take many years for these new lands to be full of life again, but more importantly, is the security we have gained."
 paficify_schworingen_title:0 "Pacify the country"
 paficify_schworingen_desc:0 "Schwöringen is not a safe place; the last duke neglected many things. A firm hand will be necessary to restore order, but Adalbert has time. Slowly but surely, everything must be handed over to him. First, the bandits will be eradicated so that people can travel freely again."
 markets_and_trade_title:0 "Promote trade"
 markets_and_trade_desc:0 "Now that the roads are safe again, only the people need to travel. Fair tolls—not too much—and traders will come. And with them, wealth."
 production_building_title:0 "Build workshops"
 production_building_desc:0 "Schwöringen is a wealthy land, at least according to the Duke. The people may be poor, but the land is rich in resources that we just need to process."
 great_mines_title:0 "Mines! Mines! Mines!"
 great_mines_desc:0 "The resources must be extracted from the womb of the earth, for they make us strong. Deep mines will be driven into the mountains, and day and night, workers will toil to bring copper and ores from the ground."
 coal_coal_title:0 "The black gold!"
 coal_coal_desc:0 "Coal is a true wonder substance. Long dismissed as only moderately useful, it is the true gold of this earth. Massive steam engines will increase our production further, and steel will make our troops invincible. We just need to seize it."
 smoke_and_prosperity_title:0 "Smoke over all"
 smoke_and_prosperity_desc:0 "Now thick plumes of smoke often hang over our cities, and even though Adalbert may miss the sun more often, he now sees the wealth that industry has brought. His subjects have never been richer, and the future has never looked more glorious."
 the_ice_coast_title:0 "The icy coast"
 the_ice_coast_desc:0 "Like demons from the past, Adalbert's relatives threaten his realm from the north. We must advance over the sea to the icy coast and find a way to banish them once and for all to the north."
 fortify_the_north_title:0 "Fortresses in the ice"
 fortify_the_north_desc:0 "Here in the north, we must build fortresses to stop the Varjojen. Knowing their strengths and weaknesses, the Duke has already identified the best locations for these strongholds."
 thorstens_throne_title:0 "Thorstens Throne"
 thorstens_throne_desc:0 "For all Varjorens, Thorsten's throne is a sacred place, and not without reason: powerful magic resides here, capable of being used for both good and evil. Most importantly, many firstborns live here. If we scatter them to the winds, the threat of the Varjojen may possibly be banished forever."
