 recruit_the_son:0 "Call upon Friederich"
 recruit_the_son_desc:0 "My son, lead my armies to bloody victory!"
 recruit_daughter:0 "Send Marta"
 recruit_daughter_desc:0 "Marta, my dear, explore the world for me."
 imperial_glory_inheritor:0 "True Heirs of the Empire"
