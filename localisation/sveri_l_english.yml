 troll_ideas_bonus:0 "Trollian Ambition"
 be_the_stone:0 "Be The Stone"
 be_the_stone_desc:0 "Let us be as unyielding as the stone to which we return in death! Nothing and no one shall move us with ease!"
 free_clans_trolls:0 "Free Clans Trolls"
 free_clans_trolls_desc:0 "The trolls of the free clans are eager to join our wars. “Food never stinks,” as they like to say."
 troll_hags:0 "Troll Hags"
 troll_hags_desc:0 "The powerful elder troll women hold deep knowledge of magic and lead our people with their wisdom."
 riddler:0 "The Riddlers"
 riddler_desc:0 "We trolls love our riddles. They may call us dumb, but we outwit plenty just the same!"
 troll_clubs:0 "Troll Clubs"
 troll_clubs_desc:0 "Big troll clubs smash hard. Very hard."
 seithbender:0 "Seithbender"
 seithbender_desc:0 "The Seith, the magic of the trolls, is an ancient secret—one the giants have long coveted. Yet it belongs to us alone, passed down from witch to witch. At times, it grants visions of what is to come, and through these, our path becomes clear."
 big_chief:0 "Big Chief"
 big_chief_desc:0 "He who stands tallest and strongest shall lead the tribe!"
 sveri_ideas:0 "Sverian Ideas"
 sveri_ideas_start:0 "Sverian Traditions"
 sveri_ideas_bonus:0 "Sverian Ambition"
 heirs_of_an_empire:0 "Heirs of an Empire"
 heirs_of_an_empire_desc:0 "As heirs of the ancient realm of Sveri, the old kingdom of the trolls, we will never waver in our fate."
 high_seith_bender:0 "High-Seithbender"
 high_seith_bender_desc:0 "The Seith, the magic of the trolls, is an ancient secret—one the giants have long coveted. Yet it belongs to us alone, passed down from witch to witch. At times, it grants visions of what is to come, and through these, our path becomes clear."
 wisdom_regained:0 "Wisdom Regained"
 wisdom_regained_desc:0 "With Sveri’s fall, our wisdom faded... yet now, we have found it once more."
 troll_attack:0 "Trollian Attack"
 troll_attack_desc:0 "The relentless charge of the trolls is all but unstoppable! No defense can hold against our strikes and overwhelming fury."
 reclaiming_sveri:0 "Reclaming Sveri"
 reclaiming_sveri_desc:0 "Sveri’s lands lie barren and forsaken, yet countless trolls yearn to follow our banner. We shall guide them to the promised land!"
 sverian_forti:0 "Sverian Forts"
 sverian_forti_desc:0 "Though trolls seldom construct fortresses, those they do build are heavily fortified, particularly with extensive tunnel networks that render sieges almost futile."
 nation_of_all_troll:0 "Nation of All Trolls"
 nation_of_all_troll_desc:0 "Every troll yearns for Sveri!"
 
