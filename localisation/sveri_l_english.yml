 troll.2.t:0 "Secret of Trolls"
 troll.2.desc:0 "After all our questions and searching, we have found the truth… We do not live. We are not alive. We are merely animated matter—servants of a long-forgotten god of the underworld. From stone we were awakened to serve, and to stone we shall one day return. We are a mockery of life. Or perhaps… we are those to whom this world means the most.We have no soul to flee to the underworld. When we die, there is nothing."
 troll.2.a:0 "We have to work on"
 refound_sveri_title:0 "Raise the flag of Sveri"
 refound_sveri_desc:0 "It has been a long time since trolls marched beneath the banner of Sveri — but we shall rebuild the realm once more!"
 the_great_fish_desc:0 "The Great Catfish is a creature of profound wisdom, deserving our utmost reverence. He embodies knowledge — and he is the future."
 take_the_great_rivers_title:0 "Take the grand springs"
 take_the_great_rivers_desc:0 "Each summer, the great catfish make their way up the northern rivers to spawn. It is said that all devout trolls must travel to the Seven Springs and behold the sacred gathering. To drink of the waters in this season is to gain enlightenment — and to be blessed for seven winters to come."
 honor_the_fish_title:0 "Honor the fish"
 honor_the_fish_desc:0 "Every devout troll bears the duty of protecting the eternal hunting grounds of the catfish from unbelievers — those who despise this sacred being and even eat its flesh. We must secure the shores, all the way to the farthest frontiers."
 the_spread_faith_fish_title:0 "He has swum!"
 the_spread_faith_fish_desc:0 "Countless trolls still wander in blindness, untouched by the joyous word of the Catfish. They cling to pride and shadow, no wiser than the stone from which they were shaped — and to which they shall one day crumble. It is our duty to carry his word to them."
 the_scaly_gospel_title:0 "The scaley gospel"
 the_scaly_gospel_desc:0 "The wisdom of the Catfish is not reserved for trolls alone; humans, elves, even giants may drink from his truth. His endurance, his craftiness, and his might are our eternal inspiration. And the world shall behold him in his true form — scaled, and perfect."
 gather_all_tribes_troll_title:0 "Gather all Troll Tribes"
 gather_all_tribes_troll_desc:0 "Unless the troll tribes at last unite beneath one banner, history will cast them aside like dust in the wind. The mighty magistrates of ancient Sveri would shed tears at the sight of their wayward heirs — but mercifully, their stone-carved eyes see nothing."
 hit_the_legal_title:0 "Hit them Legal"
 hit_the_legal_desc:0 "Trolls live without laws, and with little regard for custom. Only a few things are sacred to them: their ancestors, their clans, and the word of their elder. But soon, they shall meet a new authority — the rule of law. And should they refuse to heed it, we shall cast the very stone tablets upon which it is written at their thick skulls."
 let_them_serve_title:0 "Let them serve"
 let_them_serve_desc:0 "Each troll clan shall be granted its rightful place within our realm and given the opportunity to serve according to its strengths: mountain trolls shall take up arms, snow trolls shall labor, fish trolls shall traverse the rivers, and forest trolls shall practice their skilled crafts."
 select_the_brightest_title:0 "Select the brightest"
 select_the_brightest_desc:0 "The clever trolls should not waste their talents on menial tasks. No — they shall come to the court of the Great Troll, to serve as his advisors and scholars!"
 the_eastern_expanse_title:0 "The eastern expanse"
 the_eastern_expanse_desc:0 "The eastern borders of Sveri once reached as far as what we now call Muspelheim — then but a small settlement renowned for its abundant game and fish. Today, the land lies wild and lifeless, scarcely settled, yet it holds enduring significance for us."
 rebuilt_east_troll_title:0 "Rebuild the east"
 rebuilt_east_troll_desc:0 "The lands of the Eastern Trolls lie utterly devastated and lifeless—a disgrace to this realm! We must rebuild them, settle the lands anew, establish villages, and perhaps even raise cities."
 to_the_eastern_mount_title:0 "To the Eastern Mountains"
 to_the_eastern_mount_desc:0 "The towering eastern mountains beyond Muspel stand as a natural boundary for our kingdom, providing crucial buffer zones against the threats that the giants of Jotunheim and Helheim may still unleash upon us."
 integrate_muspel_title:0 "Integrate the Muspel"
 integrate_muspel_desc:0 "Once, the giants of Muspelheim stood as allies of Sveri, but in the dark days of ruin, they betrayed us and fought fierce, relentless wars. Rivers of blood were spilled. Now, they kneel before us again... and to such valiant adversaries, we grant our forgiveness. United, they will stand with us once more and march side by side into the fray."
 pacifiy_the_giants_east_title:0 "Pacifiy the Eastern Giants"
 pacifiy_the_giants_east_desc:0 "The giants of the East will never hold peace with us. They lie in wait for our faltering, eager to crush us. We must act before they do—storm their mighty fortresses and claim their great halls as our own."  
 peace_with_humans_title:0 "Peace with Humans"
 peace_with_humans_desc:0 "For countless generations, we have battled humans, and they have hunted us in return. Why this conflict first arose, none can recall. Yet now, we grow tired of war. There must be peace between our peoples."
 alliances_with_humans_title:0 "Alliances with Humans"
 alliances_with_humans_desc:0 "During these years of peace, we have learned how much we have in common with the humans. While disagreements may occasionally flare, we must endeavor to build a lasting alliance with them."
 learn_form_humans_title:0 "Learn from Humans"
 learn_form_humans_desc:0 "Humans are curious, intelligent, and hardworking. There is much we can learn from them—so much they achieve even with their tiniest fingers. So many thoughts, so many endless possibilities."
 the_refounded_sveri_title:0 "The reborn Sveri"
 the_refounded_sveri_desc:0 "Sveri, the land of the trolls—the promised land, the refuge, the future, and the very heart of trollkind on Earth—has long been lost to us. Yet some daring trolls still venture to the ruins among the cursed and desolate hills. But the sight moves many to tears, and most dare not linger. Still, the spirit of Sveri is not yet lost. We can rebuild it once more."
 the_core_lands_title:0 "The Core Lands"
 the_core_lands_desc:0 "Little is left of Sveri, but some remnants of the ancient troll realm remain inhabited. To be truly respected, we must reclaim and protect these old lands, along with their treasures and runes."
 a_new_capital_troll_title:0 "A new cpaital for Sveri"
 a_new_capital_troll_desc:0 "Sveri is gone forever, and no troll shall ever dwell there again. We must create a new capital for our people, one that will rise and bloom to rival the glory of Sveri in days to come."
 search_for_texts_title:0 "Search for texts"
 search_for_texts_desc:0 "The giants have long mocked us, claiming we possess no souls, that we are little more than living rock. Some even deem us abominations — insults to life itself. Yet we think, and we feel. How can we be mere animated matter, not true beings? We must delve into the old texts to find knowledge and understanding."
 finance_studies_title:0 "Finance Studies"
 finance_studies_desc:0 "The expense of this research is great—many must journey far and recover ancient relics. Some have fallen into human hands, who return them only for a heavy price. Yet it is worth every cost, for the question lingers in our minds: What are we truly?"
 ask_shamans_title:0 "Ask Shamans"
 ask_shamans_desc:0 "The shamans have long safeguarded the wisdom of trollhood, and they may aid us here... if they are willing. Though a secretive brotherhood, they are still trolls, and this very question weighs on their minds too. Yet, they have found no full answers."
 dscivoer_the_truth_title:0 "Discover the Truth"
 dscivoer_the_truth_desc:0 "The truth stands before us... Three ancient troll witches shall enact a ritual to shed light upon the past and gaze into the future... From whence did the first trolls arise, and where shall the last ones journey? Where lies the soul?"
 unifiry_trolldom_title:0 "A State for All Trolls"
 unifiry_trolldom_desc:0 "Sveri was once the homeland of all trolls. And so it must be again: all trolls united as one. For Sveri means unity — and through unity, we shall triumph."
 the_new_old_border_title:0 "The New Old Border"
 the_new_old_border_desc:0 "In the days of old, the borders of Sveri reached far — to the southern mountains and deep into the forests. We will reclaim those ancient frontiers and make them our own again!"
 regain_wisdom_title:0 "Regain Wisdom"
 regain_wisdom_desc:0 "At last, we have accomplished what Sveri once did. The final pieces of the puzzle are in place. The ancient trolls were wise—wiser than any creature that ever walked this world. We can reclaim that wisdom, if we walk in their footsteps. Let us build schools, halls of knowledge, and sanctuaries of open thought!"
 a_place_among_nations_title:0 "A place among nations"
 a_place_among_nations_desc:0 "Sveri’s rightful place is among the just and recognized nations of this world—not as a scattered assembly of troll tribes. If we grow strong, and show our excellence in many areas, the world will come to respect us."
 the_southern_esanse_title:0 "The southern expanse"
 the_southern_esanse_desc:0 "The southern border of Sveri lies in the treeless riverlands — and we must push into them to secure a safe future for our people!"
 settle_the_border_title:0 "Settle the border"
 settle_the_border_desc:0 "Long ago, the Riverlands became the kingdom of Asylor, founded by humans in the wake of Sveri’s fall. Yet even they could not hold it — they failed and withdrew to the East. Now the land stands empty, a wild and lawless borderland... but not for much longer!"
 expand_into_the_riverland_title:0 "Expand into the riverlands"
 expand_into_the_riverland_desc:0 "To replace the lands we have lost and to redirect Sveri’s future, we must claim the whole of the Riverlands. They shall be the key to our wealth and power!"
 populate_the_riverlands_title:0 "Populate the riverlands"
 populate_the_riverlands_desc:0 "The vacant lands of the Riverlands await our troll settlers! Let us fill them with new River Troll kin and gather, without doubt, the ripe fruits of our triumphs."
 to_the_gloom_title:0 "To the Gloom!"
 to_the_gloom_desc:0 "The mysterious Gloomwood now lies at our border... We must secure its northern reaches to seal away the evil that lurks within."
 all_servants_of_death_title:0 "All Servants of Death"
 all_servants_of_death_desc:0 "With the Elves, that new people, we are bound by more than we know—for we both have served Death."
 no_death_gods_title:0 "No more Death Gods"
 no_death_gods_desc:0 "Our ancient duties have been set aside, and now we are a nation among nations. But the bond between us and the Elves grows stronger still. We must recognize their rights within our realm—for they have endured the same wounds we bear, and among all others, they understand us most. United, we shall triumph over those who stand against us."
 learn_from_elves_title:0 "Learn from Elves"
 learn_from_elves_desc:0 "Like us, the Elves have mastered the art of metalworking and created many great works. There is as much we can learn from them as they can learn from us."
 amasss_gold_title:0 "Amass Gold"
 amasss_gold_desc:0 "Why gather a mighty hoard? Because that is the way of the troll! He who holds the greatest treasure is the greatest of us all!"
 richest_troll_of_the_word_title:0 "Richest Troll of the World"
 richest_troll_of_the_word_desc:0 "To affirm our rightful place as the leader of all trollkind, we must rise to become the wealthiest troll in the world."
 a_brilliatna_sceme_title:0 "A brilliant scheme"
 a_brilliatna_sceme_desc:0 "Now that we possess the funds to support our strategies, we shall proceed. By presenting goods of foreign origin as fine crafts of our own, we will create a thriving trade network—one that will yield tremendous returns."
 spread_the_network_title:0 "Spread the Network"
 spread_the_network_desc:0 "Until now, our falsified trade has been limited to nearby lands. But to prevent exposure and ensure greater profit, we must widen our operation. Only then can we afford to appease dissatisfied buyers with authentic, high-grade merchandise."
 ivory_scam_title:0 "Ivory Scam"
 ivory_scam_desc:0 "Even the ivory harvested from the frozen tundra can be counterfeited. Once these treasures reach distant hands for inspection, it’s already too late to intervene. Our only task is to ensure that no suspicion ever points back to us..."
 iron_scam_title:0 "Iron Scam"
 iron_scam_desc:0 "The vast iron mines of the North produce genuinely good ore, but also a fair share of poor. We must hold onto the best and sell the worst—disguised as the finest."
 fur_scam_title:0 "Fur Scam"
 fur_scam_desc:0 "Poor-quality pelts can be patched up swiftly and sold off... before anyone catches on, it’s already too late. Now that’s what I call sustainable economic strategy!"
 obj_convert_100_provinces_tooltip:0 "Convert 100 provinces"