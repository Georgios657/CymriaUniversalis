 sarmatan_ideas_start:0 "Saramartian Traditions"
 sarmatan_ideas_bonus:0 "Sarmartian Ambition"
 sarmatan_ideas:0 "Saramartian Ideas"
 the_golden_riders:0 "The golden riders"
 the_golden_riders_desc:0 "Our horsemen proudly wear armour made of copper and yellow-flecked iron plates, which gives them a wonderful appearance."
 peasants_and_riders:0 "Peasants and Riders"
 peasants_and_riders_desc: "Our society is made up of farmers and nomads who live together in peace. The horseman may be superior to the pedestrian, but he does not look down on him. "
 the_edict_of_the_phoenix:0 "The Edict of the Phoenix"
 the_edict_of_the_phoenix_desc:0 "The phoenix king brought us civilisation, taught us the art of metalworking and the science of the sword and demanded that we respect and tolerate our fellow human beings and their beliefs."
 central_cities:0 "Central Cities"
 central_cities_desc:0 "We may not build many cities, but our people have always had central centres in the hearts of their tribes. These places are often great places even for the so-called civilised peoples."
 the_wide_steppe:0 "The wide Steppe"
 the_wide_steppe_desc:0 "The vast steppe as far as the horizon is a fertile place for those who know it, but a place of death for strangers. Only those who listen to the ground and follow the paths of the sky will survive here."
 moving_people:0 "Moving People"
 moving_people_desc:0 "A good proportion of our people move back and forth and don't stay in one place for long. This complicates our administration, but in return people are willing to travel long distances when necessary."
 honor_the_ancestors:0 "Honor the Ancestors"
 honor_the_ancestors_desc:0 "Our forefathers rest in these soils, these soils are sacred. We honour them and will defend our homeland to the last!"
 
 gordian_ideas:0 "Gordian Ideas"
 gordian_ideas_start:0 "Gordian Traditions"
 gordian_ideas_bonus:0 "Gordian Ambitions"
 the_endless_steppe:0 "The endless Steppe"
 the_endless_steppe_desc:0 "The endless steppe that stretches to the horizon is our old home. Here, every man must fight and can take what he wants. Only strength counts."
 warriors_of_the_steppe:0 "Warriors of the Steppe"
 warriors_of_the_steppe_desc:0 "A man of the steppe must be able to fight. On foot or even better on horseback, otherwise he is not a man. "
 song_of_stars:0 "Song of the Stars"
 song_of_stars_desc:0 "The stars guide all our destinies and all our paths in this monotonous land without rivers and mountains."
 horse_lords:0 "The Horse Lords"
 horse_lords_desc:0 "We spend most of our lives on our horses and are the best riders in the known world. It is not without reason that we are respectfully referred to as the horse masters."
 khatuns:0 "Khatuns"
 khatuns_desc:0 "The khatuns, wives and widows of the khans, are responsible for maintaining the moral integrity of our people. They denounce and condemn traitors."
 the_great_khans:0 "The great Khans"
 the_great_khans_desc:0 "Our leaders are the great khans, masters of the battlefields and determined generals who never avoid a fight - if they can win it."
 the_ghost_grass:0 "Ghostgras"
 the_ghost_grass_desc:0 "Ghost grass may be a danger, but it is also an opportunity. No true warrior would ever refuse armour made of this material, it is as light as a feather but almost as hard as iron."

 krainian_ideas:0 "Kranian Ideas"
 krainian_ideas_start:0 "Kranian Traditions"
 krainian_ideas_bonus:0 "Kranian Ambition"
 a_warrior_life_forever:0 "A warriors life forever"
 a_warrior_life_forever_desc:0 "A true krainer is a warrior - from the cradle to the grave. He will always fight or support the fight. It's not a profession, it's a way of life."
 master_of_copper:0 "Masters of Copper"
 master_of_copper_desc:0 "We are masters of copper processing, as our armour and weapons testify. Shining like gold, they bear witness to our ancient civilisation."
 of_bones:0 "The old bones"
 of_bones_desc:0 "The bones of our ancestors are not forgotten in the ground, but kept in our homes with honour. They are passed down and cherished from generation to generation."
 songs_of_war_and_peace:0 "Songs of Peace and War"
 songs_of_war_and_peace_desc:0 "Our songs, which we sing by the warm fires in the cold nights, tell of the great warriors and the peace they created."
 the_shadows:0 "The Shadow"
 the_shadows_desc:0 "Our homeland is largely lost, so we had to leave it and head south. We are a people on the move and are ready for the challenges of foreign lands."
 the_old_earth:0 "The old earth"
 the_old_earth_desc:0 "We were the first to live on this earth and we will defend it to the utmost against invaders. They will bleed, for the rivers, the hills and the trees will speak to us and interact against them."
 honor_to_all:0 "Honor to all"
 honor_to_all_desc:0 "Anyone who wants to fight should fight! Everyone who wants to win honour should do it! Whether woman or man, it doesn't matter. Only courage and ability are important."
 
 tengri:0 "Tengri"
 tengri_religion_desc:0 "Tengri, the sky father, is the lord of everything under the great blue sky."
 katrova_faith:0 "Katrovism"
 katrova_faith_religion_desc:0 "Katrova the Lord of Bones is the goddess of death of the Krainer and is worshipped by them as the one who gives life - and takes life."
 
 sun_faith:0 "Sun Faiths"
 phoenix_faith:0 "Phoenixsm"
 phoenix_faith_religion_desc:0 "The Phoenix King taught the people of civilisation and proclaimed the grace and glory of the sun. "
 
 ghost_gras.1.t:0 "Ghostgras spreads in [From.Capital.GetCapitalName]"
 ghost_gras.1.desc:0 "Ghost grass, once only a rare sighting, has now spread enough to be found almost everywhere in the area. Numerous local residents are complaining about their sick livestock and sick children. Some have already left the region."
 ghost_gras.1.a:0 "This is getting out of hand!"

 ghost_gras.2.t:0 "Ghostgras overwhelm [From.Capital.GetCapitalName] "
 ghost_gras.2.desc:0 "Green fields of ghost grass stretch as far as the eye can see. At night, the full moon always seems to shine, and scarcely any creature is unaffected by the poison that spreads through the air, water, and earth. It takes great effort to traverse the thick thicket."
 ghost_gras.2.a:0 "We should wander somewhere else"
 
 ghost_gras.3.t:0 "Ghostgras sighted in [From.Capital.GetCapitalName] "
 ghost_gras.3.desc:0 "Ghost grass is a peculiar plant that appears as normal tall grass during the day but starts glowing at night and spreads almost relentlessly. It is incredibly tough and skilled weavers can even craft resilient armor from it. Unfortunately, it is also poisonous and overruns everything given the chance."
 ghost_gras.3.a:0 "We will see"
 
 ghost_gras.4.t:0 "Ghostgras vanishes in [From.Capital.GetCapitalName] "
 ghost_gras.4.desc:0 "Ghost grass may be resistant to blades and herbivores, but it is certainly not immune to fire. The largest and tallest plants were burned down, the smaller ones uprooted. Piece by piece, we were able to reclaim our land."
 ghost_gras.4.a:0 "Soon nothing will be left."

 ghost_gras.5.t:0 "Ghostgras is fought in [From.Capital.GetCapitalName] "
 ghost_gras.5.desc:0 "Ghost grass may be resistant to blades and herbivores, but it is certainly not immune to fire. The largest and tallest plants were burned down, the smaller ones uprooted. Piece by piece, we were able to reclaim our land."
 ghost_gras.5.a:0 "Onwards!" 

 ghost_gras.6.t:0 "Ghostgras is terminated in [From.Capital.GetCapitalName] "
 ghost_gras.6.desc:0 "It has been several moons since ghost grass was last seen, and we can now proudly announce that we have successfully driven it away. However, it will return if we are not vigilant enough."
 ghost_gras.6.a:0 "Stay vigilant!" 
 
  eastern_siege_cannon:0 "Zephyrian Siege Cannons"
  eastern_siege_cannonDESCR:0 "Heavy zephyric cannons, well-suited to demolishing fortresses and tearing bloody gaps in enemy formations."
  eastern_heavy_cannon:0 "Zephyrian Howitzer"
  eastern_heavy_cannonDESCR:0 "Howitzers, developed by skilled zephyrian engineers, secure superiority on the battlefield."
  eastern_cannon:0 "Zephyrian Carronade"
  eastern_cannonDESCR:0 "The zephyrian carronade is a cannon type inspired by the West, possessing astonishing precision, although they are also more expensive than other types of cannons."
  eastern_trebuchet1:0 "Zephyrian Trebuchet"
  eastern_trebuchet1DESCR:0 "The trebuchet has a long tradition in Zephyria and has spread from there to far in the south. Unsuitable for the battlefield, it serves the purpose of destroying fortresses and walls."
