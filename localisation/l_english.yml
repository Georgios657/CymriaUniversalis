 unite_the_samarians_title:0 "Unite the Tribes"
 unite_the_samarians_desc:0 "To long the various tribe of the Saramartians have lived divided, weak for eastern invaders who threaten to exstinguish our people. Now we stand united under a common banner!"
 
 unite_the_atagoridans_title:0 "The Great-Khan"
 unite_the_atagoridans_desc:0 "It is the destiny of the Atagordians to ride to the end of world. Under our Great-Khan we will do this! All - Ata - Gordians are ready to plunder and burn the so called civilized world."
 
