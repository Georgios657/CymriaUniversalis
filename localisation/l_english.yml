 the_great_steppe:0 "The Great Steppe"
 phoenix_king:0 "The Bringer of Civilisation"
 phoenix_king_desc:0 "The legendary Phoenix King brought civilisation to the people of the East. He taught them how to work metal, how to write and, most importantly, how to act morally."
 the_blood_stone:0 "The Blood Stone"
 the_blood_stone_desc:0 "A stone from which blood seems to drip continuously and which gives magicians who touch it enormous powers of the earth."
 the_palace_of_bones:0 "The Palace of Bones"
 the_palace_of_bones_desc:0 "A mighty curse was once spoken here and magic has been woven into the walls ever since, granting those who are able to use it terrible powers"
 home_of_all_gords:0 "Ata-Gordia"
 home_of_all_gords_desc:0 "All the tribes of the Ata Order come from here and this is a sacred place for them, because no one is allowed to draw weapons against each other when they are in this circle."
 the_holy_stone_of_palakoi:0 "The Green Stone of Palakoi"
 the_holy_stone_of_palakoi_desc:0 "Once the sky father sent a large greenish stone from the sky and the Palakoians built their city around it. It is a sign of the mighty power of the Sky Father"
