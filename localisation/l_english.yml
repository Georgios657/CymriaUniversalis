  steppe_lancer:0 "Steppe Lancers"
  steppe_lancerDESCR:0 "Every child in the steppe knows how to ride and handle a lance. Few can withstand this onslaught!"
  ghost_raider:0 "Sunnsov Raider"
  ghost_raiderDESCR:0 "With their lightweight armor made of ghost grass, these men are mobile and deadly."
  ghost_lancer:0 "Sunnsov Lancer"
  ghost_lancerDESCR:0 "Grass armor and lances form a dangerous combination, enabling these riders to execute devastating attacks and still survive them!"
  khan_guard:0 "Khan Guards"
  khan_guardDESCR:0 "Once, the Khan's Guard served as the personal bodyguard of the Khan, but now they stand as a type of heavy cavalry, clad in the finest armor, relying on their skills."
  ulaan:0 "Ulaan Riders"
  ulaanDESCR:0 "The Ulaan tribe has always been known for their lancers. They were the creators of a breed of lightly armored lancers who are highly mobile and equipped with sabers as secondary weapons."
  steppe_raider:0 "Steppe Raider"
  steppe_raiderDESCR:0 "Warfare in the steppe is a protracted affair, primarily consisting of swift attacks and raids."
  campguard:0 "Campguards"
  campguardDESCR:0 "The old and young must guard the camps - on foot - for true warriors ride. Yet, they also desire a secure home."
  river_raider:0 "River Raiders"
  river_raiderDESCR:0 "Horses don't fare well on boats, so the river raiders travel without them, launching their attacks at dawn."
  steppe_line:0 "Steppe Rifles"
  steppe_lineDESCR:0 "Closed and well-drilled formations of rifles can repel even the most determined cavalry charges. These men strive to achieve this to the best of their abilities."
  steppe_warrior:0 "Steppe Warrior"
  steppe_warriorDESCR:0 "Warriors too poor or unworthy to ride form the foot soldiers of the steppe. A life of battle has trained them, even if they are inferior to their mounted brothers."
  
