 the_silvern_guide:0 "Nissarism"
 the_silvern_guide_religion_desc:0 "Nissara, the Silber Guide, is revered as the guide of souls, leading the spirits of the dead into the underworld with her soft, silver light.Her light, pale and constant, is believed to be a beacon for those who have passed, helping them navigate the dark and uncertain journey to the underworld. Unlike the blazing sun, which rules over life and vitality, Nissara’s silvery glow offers comfort and serenity in the face of death, ensuring that no soul is lost in the darkness.Worshipers of Nissara often perform funerary rituals in her honor, asking for her guidance in ensuring that their loved ones find peace in the afterlife."
 yazida:0 "Mahyaism"
 yazida_religion_desc:0 "Mahya, the gentle yet powerful Moon Goddess, represents the light that pierces even the deepest darkness, and her loyal Fravashi - heavenly birdlike humans - ensure that this light never fades. Together, they maintain the balance of the world, bringing peace to the people and protecting them from the dangers of the eternal night."
 ishtara:0 "Ishtarism"
 ishtara_religion_desc:0 "Ishtara, the Moon Goddess, is revered as the celestial ruler who, alongside her entourage of stars, watches over the world and governs the passage of time. Her power is tied to the cycles of the moon, which dictate the rhythms of life, such as when to plant crops and when to harvest. In her divine role, she is not only a guide to the heavens but also a key figure in agriculture and the natural order. Her worship is central to the lives of her followers, who look to her moonlit signs to understand the changing seasons and the timing of life’s most important tasks. Ishtara is seen as a protector and timekeeper, ensuring that the balance between night and day, sowing and reaping, is maintained. Her divine will is visible in the sky each night, as her loyal stars move in perfect harmony with her commands."
 moon_and_sun:0 "Twin Mothers"
 moon_and_sun_religion_desc:0 "The twin gods of the sun and the moon watch over humanity at all times, supported by their servants, the stars. Twelve of the stars came to Earth to teach humans, and even today, people still argue about which teaching is the correct one."
 the_grey_wanderer:0 "The Grey Wanderer"
 the_grey_wanderer_desc:0 "The Grey Wanderer is a mysterious man who appears everywhere, helping people with his magical artifacts. He is locked in an eternal battle against Arakan the Black."
 the_grey_wanderer_modifier:0 "The Grey Wanderer"
 arakan_the_black:0 "Arakan the Black"
 arakan_the_black_desc:0 "Arakan the Black, Mistress of the wild magical winds, operates mostly in secret, and her followers serve her through cults. She constantly battles the Grey Wanderer in a struggle whose true cause no one knows."
 arakan_the_black_modifier:0 "Arakan the Black"
 neshar_the_four_armed:0 "Neshar the Four-Armed"
 neshar_the_four_armed_desc:0 "Neshar proclaims that only through prosperity can true faith be achieved, for just as humans love wealth, so too does the goddess love to be rich."
 neshar_the_four_armed_modifier:0 "Neshar the Four-Armed"
 circe_the_loyal:0 "Circe the Loyal"
 circe_the_loyal_desc:0 "Circe was the only one of her companions who, even after the Phoenix journeyed westward, continued to follow his teachings. She sought to teach humans peace and harmony—and to wait for his eventual return."
 circe_the_loyal_modifier:0 "Circe the Loyal"
 oyor_the_eternal_betrayer:0 "Oyor the Eternal Betrayer"
 oyor_the_eternal_betrayer_desc:0 "No sooner had the Phoenix left the land than Oyor betrayed him, giving the sick people the sacred water to heal them. Cast out by his brothers and sisters, Oyor departed to follow his own path."
 oyor_the_eternal_betrayer_modifier:0 "Oyor the Eternal Betrayer"
 longsword:0 "Broad Swordman"
 longswordDESCR:0 "Armed with broadswords and clad in armor, these warriors fight in tight formations to take down their enemies in close combat."
 composite_bowman:0 "Composite Bowman"
 composite_bowmanDESCR:0 "The arrows of the composite bows sing as they sow bloody death. The weakened enemy is then slain with swords in close combat."
 reformed_militia:0 "Reformed Militia"
 reformed_militiaDESCR:0 "The men of the land must also defend it. Armed with bows and numerous melee weapons, they fight in dense square formations that know no weak points."
 defender:0 "Defender"
 defenderDESCR:0 "Defenders of the temple cities and the kings, drilled and equipped with firearms, they will never flee and, when well commanded, will carry out deadly work."
 chariot_archers:0 "Chariot Archers"
 chariot_archersDESCR:0 "Riding swift chariots, these archers are impossible for mere foot soldiers to catch. Only when they run out of ammunition or the time is right do they engage in melee combat."
 sycteht_chariots:0 "Scythed chariots"
 sycteht_chariotsDESCR:0 "Scythed chariots, equipped with blades on their wheels, were designed to mow down enemy ranks as they charged into battle. These deadly vehicles, pulled by horses, could cause chaos and devastation among tightly packed infantry formations."
 seelenian_ha:0 "Seelenian Horsearchers"
 seelenian_ha_DESCR:0 "Mounted archers are skilled warriors who shoot arrows while riding horseback, combining speed and agility with deadly precision. Their mobility allows them to strike swiftly and retreat before the enemy can respond, making them highly effective in both hit-and-run tactics and open-field battles."
 seelenian_storm:0 "Zervo-Stormriders"
 seelenian_stormDESCR:0 "No enemy can be defeated in skirmishes as effectively as with a determined charge on horseback, with steel in hand and resolve in the heart."
 seelenian_dragoner:0 "Zervonian Dragoners"
 seelenian_dragonerDESCR:0 "Dragoons often served as versatile soldiers, capable of engaging in both cavalry charges and infantry tactics, making them valuable in various combat scenarios. Over time, they evolved into more traditional cavalry units, known for their speed and striking power on the battlefield."
 helepolis:0 "Helepolis"
 helepolisDESCR:0 "A massive siege unit has it not much use on a open battlefield. But any city beware!"
 scorpion:0 "Scorpion"
 scorpionDESCR:0 "A primitive gun, loaded with gunpowder, to destroy city walls and disrupt enemy formations."
 snake:0 "Snake"
 snakeDESCR:0 "An advanced gun ready to use in open battle aswell for the siege. Much easier to move than earlier models it can work where it is needed."
 rocket_thrower:0 "Rocket Thrower"
 rocket_throwerDESCR:0 "Hailing from the West Rocket Thrower are ideal to sow panic and fear into enemy ranks, disrupting formations and killing quite a lot in the progress."

 slaver_kingdom_reform:0 "Slaver Kingdom"
 slaver_kingdom_reform_desc:0 "The entire economy is based on the labor of slaves acquired from the surrounding countries."
