 grand_ephete:0 "Grand Ephete"
 grand_ephete_desc:0 "The Great Trading City of Ephete is a bustling metropolis, renowned for its vibrant markets and strategic position at the crossroads of major trade routes. Situated near a river and surrounded by fertile lands, Ephete has long thrived as a hub of commerce, drawing merchants and travelers from distant regions. Its streets are lined with stalls offering exotic goods, spices, textiles, and precious metals, creating a constant hum of activity and trade."
 white_cliffs_of_orath:0 "White Cliffs of Orath"
 white_cliffs_of_orath_desc:0 "The White Cliffs of Orath, though reminiscent of coastal formations, rise dramatically from the heart of the inland landscape. Towering over rolling plains and dense forests, they form a striking, almost otherworldly feature in the otherwise green and fertile region. These sheer, pale limestone cliffs are an anomaly in the inland geography, believed to have once been the bed of an ancient sea, long since dried up, leaving behind these towering natural monuments."
 palace_of_taurene:0 "Semenke"
 palace_of_taurene_desc:0 "The Palace of Semenke, seat of the Lords of Valdovia, is a grand and imposing structure that has long been the heart of Valdovian power. Situated atop a hill overlooking the fertile valleys and deep forests of the region, the palace is both a fortress and a symbol of the noble lineage that has ruled for generations. Surrounded by lush gardens and a sprawling estate, the Palace of Semenke is not only the political center of Valdovia but also a place of culture and refinement, where the ruling family hosts grand banquets and diplomatic meetings. From its highest towers, one can see the vast lands of Valdovia, a reminder of the power and responsibility that comes with ruling the realm."
 the_moon_fort:0 "Moon Fort"
 the_moon_fort_desc:0 "The Moon Fortress at the Mountain Pass is an imposing stronghold perched high among the peaks, guarding the critical passage through the treacherous terrain. Its tall stone walls and watchtowers gleam faintly under the light of the moon, giving it a mystical aura and its name. Built centuries ago by master stonemasons, the fortress was designed to control access through the mountain pass, making it a key strategic point in both defense and trade.Legend has it that the fortress was blessed by the moon goddess, providing protection to its defenders during night battles. The fort’s banners, emblazoned with lunar symbols, fly proudly in the cold mountain winds, a constant reminder of its sacred origins."
 healing_springs:0 "Healing Spring"
 healing_springs_desc:0 "The Healing Springs in the North are a revered natural wonder, known for their restorative properties and mystical aura. Nestled deep within the rugged northern mountains, these springs are said to possess waters blessed by ancient spirits, capable of curing ailments and rejuvenating those who bathe in them."
 labyrinth_of_mino:0 "The Labyrinth"
 labyrinth_of_mino_desc:0 "The Great Underground Labyrinth is a vast and mysterious network of tunnels, chambers, and passageways that stretch deep beneath the earth. Shrouded in legend, it is said to have been constructed by an ancient civilization, though its true origins have long been forgotten. The labyrinth is a place of both awe and fear, with countless explorers entering its depths, only for many never to return."
 slave_status:0 "Slaves"
 ability_slave_mechanic:0 "Slave Economy"
 
 ziggurat_of_marad:0 "Ziggurat of Marad"
 ziggurat_of_marad_desc:0 "The ancient Ziggurat of Marad was built by the legendary priest-king Marush 3,000 years ago and has since been the pride of the city."
 ziggurat_of_utasch:0 "Ziggurat of Urtasch"
 ziggurat_of_utasch_desc:0 "The Ziggurat of Urtash is so ancient that all memory of its builders has been forgotten. Now standing in a barren landscape, it still speaks of another era—one of more fertile times."
 citadel_of_saiyra:0 "Citadel of Sairya"
 citadel_of_saiyra_desc:0 "The Citadel of Sairya is a formidable fortress, standing as a symbol of strength and resilience. Its high walls and towering battlements have protected the city for centuries, overseeing the land from a strategic vantage point. Though its origins are shrouded in mystery, the citadel has become a focal point of defense and governance, a place where rulers and warriors alike have planned for battle and peace. Over time, the Citadel of Sairya has withstood countless sieges, its walls bearing the scars of past conflicts but never yielding to its enemies."
 the_eternal_fire:0 "The Eternal Fire"
 the_eternal_fire_desc:0 "Servants of the twin goddesses, the Hayudin are angelic bird-like beings who brought fire to humanity and are revered by many as guardian spirits. With their radiant wings and celestial presence, they are seen as protectors and guides, bridging the divine and mortal realms. Their gift of fire is both a symbol of knowledge and survival, making them central to the spiritual life of the people who honor them in rituals and prayers."
 one_hundred_collumn_palace:0 "Palace of a Hundred Columns"
 one_hundred_collumn_palace_desc:0 "The Palace of a Hundred Columns is an awe-inspiring structure, renowned for its grandeur and architectural complexity. Its vast halls are supported by a forest of towering columns, each intricately carved and adorned with symbols of power and divinity. The palace serves as the heart of royal governance and ceremonial events, where rulers host grand assemblies and foreign dignitaries."
 market_of_shegen:0 "Market of Shegen"
 market_of_shegen_desc:0 "In the markets of Shegen, one can buy anything, but above all, slaves and animals. Both have only one purpose: to carry out the labor of others."
 hanging_gardens:0 "The Hanging Gardens"
 hanging_gardens_desc:0 "The Hanging Gardens of Assay are a breathtaking wonder, famed for their lush beauty and intricate design. Suspended high above the ground, these terraced gardens are filled with vibrant plants, exotic flowers, and flowing water, creating an oasis of life and color in an otherwise arid landscape. Built by an ancient ruler to demonstrate both wealth and devotion, the gardens are said to have been a gift of love or perhaps a display of divine favor."
 ziggurat_of_ninua:0 "Ziggurat of Ninua"
 ziggurat_of_ninua_desc:0 "The Ziggurat of Ninua is an ancient and towering monument, rising from the heart of the city like a sacred mountain. Constructed long ago to honor the gods, this massive, tiered structure served as both a religious center and a symbol of the city's divine connection. Its terraces, once adorned with gardens and vibrant tiles, led to a sacred shrine at the summit where only priests could offer their prayers to the heavens."
 temple_of_death:0 "Temple of Death"
 temple_of_death_desc:0 "The Temple of Death in Ermor is a dark and foreboding place, steeped in ancient rituals and mystery. Dedicated to the deity of death, it stands at the heart of the city as both a sanctuary and a reminder of mortality. The temple's towering black stone walls and shadowed halls are adorned with grim carvings and ominous symbols, reflecting the reverence the people of Ermor hold for the afterlife and the inevitable passage into death's embrace."
 canals_of_sumar:0 "Canals of Sumar"
 canals_of_sumar_desc:0 "The Canals of Sumar are an intricate network of waterways that weave through the landscape, serving as vital arteries for trade, agriculture, and transportation. Constructed by ancient engineers, these canals showcase remarkable ingenuity, harnessing the flow of rivers to irrigate fields and sustain the city’s population."
 ziggurat_of_seelen:0 "Ziggurat of Seelen"
 ziggurat_of_seelen_desc:0 "The Ziggurat of the Coastal City of Seelen rises majestically along the shoreline, its towering structure overlooking the vast ocean. This ancient edifice, dedicated to the sea gods, serves as a spiritual beacon for sailors and fishermen who seek protection and favor from the turbulent waters."
 
 
 the_twin_religion:0 "The Twin Religion"
 the_twin_religion_desc:0 "The followers of the Sun, sister of the Moon, enjoy our special protection."
 guide_of_the_death:0 "Guide of the Death"
 guide_of_the_death_desc:0 "The Moon guides the dead into the underworld and every one thanks her for the safe passage of their beloved deceased."
 the_grand_ziggurats:0 "High Ziggurats"
 the_grand_ziggurats_desc:0 "To we have to raise the highest Ziggurats to praise the Moon and the Stars. To observe and to learn!"
 full_moon_festivals:0 "Full Moon Festivals"
 full_moon_festivals_desc:0 "The full Moon is the holiest of days and it is custom that the poor and young will be given gifts."
 sacred_baths:0 "New Moon Baths"
 sacred_baths_desc:0 "He who baths in the blessed water on the new Moon cleanses not only body but also his soul."
 guide_of_the_calendar:0 "Bringer of the Calendar"
 guide_of_the_calendar_desc:0 "The Moon brought the holy calendar to the earth so we can harvest and sow at the right time."
 
