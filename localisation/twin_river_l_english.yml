 grand_ephrete_title:0 "Rebuild Grand Ephrete"
 grand_ephrete_desc:0 "The city-state of Ephrete has achieved a remarkable reunification, bringing its fragmented regions and people back under a single banner. After years of division, the unification of Ephrete symbolizes both the resilience of its citizens and the enduring strength of its cultural heritage."
 grand_assay_title:0 "The Assayian Empire"
 grand_assay_desc:0 "The Second Assayian Empire is rising, marking a new era of power and influence for the people of Assay. Guided by centuries of knowledge and the ambition to restore their former glory, this resurgence reflects both a continuation of tradition and adaptation to modern challenges."
 grand_zervo_title:0 "Unite the Mountains"
 grand_zervo_desc:0 "For the first time, the tribes and kingdoms of the Zervo Mountains have unified under a single state. This remarkable union brings together previously independent and often rivalrous communities, transforming the Zervo region into a cohesive political and cultural force."
 
