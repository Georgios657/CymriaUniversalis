 roving_end:0 "End of the Roving Bands"
 harian_horses:0 "Harian Horses"
 grand_red_land:0 "Grand Red Land"
 wandering_herds_title:0 "Wandering Herds"
 wandering_herds_desc:0 "The foundation of our people is pastoralism. Each year we move with the herds across the land, guiding them to new pastures. We must regulate this system—otherwise some will always find fertile green fields, while others are forced only into lands already stripped bare."
 harian_horses_title:0 "Harian Horses"
 harian_horses_desc:0 "Our horses may be smaller than those of the Two Rivers or the North, but they are tougher and unyielding. A good Harish steed endures wounds and heat that would have long since killed any other mount."
 expand_horse_breeding_title:0 "Expand the Horse Breeding"
 expand_horse_breeding_desc:0 "We must breed more horses to sell abroad and thereby secure our prosperity!"
 the_roving_bands_title:0 "The Roving Bands"
 the_roving_bands_desc:0 "In the Harian lands, many groups roam freely—some refuse to submit to the strict rules of the tribes and prefer to act as independent forces. These often bring unrest, for they plunder, steal, and violate the good customs. We must integrate them—through persuasion if possible, through force if necessary."
 the_high_lance_title:0 "The High Lance"
 the_high_lance_desc:0 "Our warriors are brave—without question—and skilled with their lances. Now we have the horses, and all our warriors stand ready. With determination, we can raise our lances high!"
 hunt_the_red_sun_title:0 "Hunt the Red Sun"
 hunt_the_red_sun_desc:0 "The blazing Red Sun that scorches the red land must be hunted—until we become the mighty power that rules these lands!"
 the_red_desert_title:0 "The Red Lands"
 the_red_desert_desc:0 "The Red Lands are the homeland of the Harians, and we must unite them. Under our banner, our people shall live here in safety—and perhaps even in peace."
 gather_people_title:0 "Gather the People"
 gather_people_desc:0 "The Harians have long since left the Red Land and settled in other places… it is our duty to bring these lost brothers home as well."
 united_harian_state_title:0 "United Harian State"
 united_harian_state_desc:0 "A united state for all Harians, where our culture, our traditions, and our freedom will be protected."
 the_harian_honor_title:0 "The Harian Honor"
 the_harian_honor_desc:0 "The honor of a Harian must never be questioned, for such shame can only be cleansed by the bloody edge of the blade!"
 bulkward_of_humanity_title:0 "Bulkward of Humanity"
 bulkward_of_humanity_desc:0 "Our lands border, to the north and east, the realms of the inhuman—beings who, despite any semblance of kindness or honor, are not truly human. We must guard against these subversive elements and erect the bulwark of humanity here, at the Red Border."
 our_independence_hjar_title:0 "Our Independence"
 our_independence_hjar_desc:0 "Our freedom must be secured for the long term, and only the strength of a blade can truly guarantee it. Haria needs an army large enough to hold back the foreign lands."
 harian_patriotism_title:0 "Harian Patriotism"
 harian_patriotism_desc:0 "The land is most sacred to the Harian; family, clan, and kin may perish, but the land endures. We will not abandon our land and will defend it bravely against enemies from within and beyond."
 harian_dancing_title:0 "Harian Dancing"
 harian_dancing_desc:0 "At the nightly fires, it is customary for men and women to dance in competition, their swirling dresses and flowing movements captivating all who watch. This art is so cherished among us that it takes on an almost sacred significance, and it is considered a grave sin to interrupt someone while performing it."
 promote_astrologers_title:0 "Promote Astrologer"
 promote_astrologers_desc:0 "On the starry nights of the desert, the universe reveals itself in all its splendor, and the stars whisper their eternal wisdom to us. Elder men, skilled astrologers, interpret these messages and share with us the knowledge the heavens wish to convey."
 promote_poets_title:0 "Promote Poets"
 promote_poets_desc:0 "By the fire, we share stories and poems, often invented on the spot. Some poets become so renowned that they are invited by all the tribes, serving simultaneously as diplomats, artists, and mediators."
 first_harian_literatur_title:0 "First Harian Literature"
 first_harian_literatur_desc:0 "All the stories we tell deserve to be passed down to future generations; we must record them. Although Harian has no alphabet or written language, that is something we can change!"
 elder_council_title:0 "Elder Council"
 elder_council_desc:0 "The Council of Tribal Elders has decided that we must strengthen our bonds with one another so that we, as a tribe, can truly work together."
 extend_tribal_alliance_title:0 "Extend Tribal Alliances"
 extend_tribal_alliance_desc:0 "The alliances with other tribes are often loose and fragile. This cannot continue! We must forge strong bonds of brotherhood and honor so that we can truly rely on one another."
 foreign_alliances_title:0 "Foreign Alliances"
 foreign_alliances_desc:0 "With foreigners, we must also form alliances to preserve our freedom. Reliable friends are indispensable in this world."
 control_trade_har_title:0 "Control the Trade"
 control_trade_har_desc:0 "Trade through the Red Lands, especially the salt trade, must be brought under our control, so that we may levy our rightful toll and secure our wealth"
 a_secure_future_har_title:0 "A Secure Future"
 a_secure_future_har_desc:0 "Haria’s borders must be secured unshakably, so that our people may thrive in safety and their future remain firmly in our hands."
