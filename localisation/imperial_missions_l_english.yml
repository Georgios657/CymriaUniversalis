 imp_civil_war:0 "Start of the Imperial Civil War"
 imperial_civil_war.1.t:0 "The Imperial Civil War"
 imperial_civil_war.1.d:0 "With the death of the Immortal Emperor, one of his descendants took the throne. Yet many whisper that he claimed the title only because he happened to be closest to the capital when it fell, and because a few loyal palace servants placed the imperial regalia in his hands.At first, he ruled without challenge. But the other heirs have not forgotten their resentment… nor have they forgiven."
 imperial_civil_war.1.a:0 "May the Vultures feast!"
 
 imperial_civil_war.2.t:0 "Order Restored"
 imperial_civil_war.2.d:0 "It is clear now — one has prevailed and rules henceforth as the new Emperor of Mankind. Stability, so desperately needed, returns to the land, and the Empire can once again stand united against the enemies of humanity."
 imperial_civil_war.2.a:0 "Champion of Order!"
 
 imperial_civil_war.3.t:0 "More Pretenders"
 imperial_civil_war.3.d:0 "Across the land, new warlords rise, gathering soldiers beneath their banners. Each dares to stake their claim to the crown, plunging the realm once more into turmoil."
 imperial_civil_war.3.a:0 "Let them all come"
 
 imperial_civil_war.4.t:0 "Seperatists Uprisings"
 imperial_civil_war.4.d:0 "The provinces are engulfed in chaos. Rebellious factions and defiant peoples, long bound beneath imperial rule, now see their chance to seize freedom once more — and the fires of insurrection spread across the land."
 imperial_civil_war.4.a:0 "Traitors to Humanity!"
 
 imperial_civil_war.5.t:0 "Civil Unrest"
 imperial_civil_war.5.d:0 "The provinces are engulfed in chaos. Rebellious factions and defiant peoples, long bound beneath imperial rule, now see their chance to seize freedom once more — and the fires of insurrection spread across the land."
 imperial_civil_war.5.a:0 "We will restore order!"
 
 imperial_civil_war.6.t:0 "Chaos"
 imperial_civil_war.6.d:0 "The realm is in disarray. Key offices of the imperial bureaucracy lie vacant, their stewards having abandoned their duties to serve one pretender or another. The machinery of governance grinds to a halt, even as chaos spreads."
 imperial_civil_war.6.a:0 "We shall regather"
 
 imperial_civil_war.7.t:0 "More Uprisings"
 imperial_civil_war.7.d:0 "Yet more pretenders rally their forces, raising banners and voices alike as they stake their claims to the throne, plunging the realm deeper into turmoil."
 imperial_civil_war.7.a:0 "Traitor scum"
 
 imperial_civil_war.8.t:0 "A Claimant Yields"
 imperial_civil_war.8.d:0 "At last, one of the rival claimants has laid down his arms. His followers, once sworn to his cause, have been commanded to join ours — swelling our ranks as the struggle for the throne continues."
 imperial_civil_war.8.a:0 "They may live"
 
 imperial_civil_war.9.t:0 "Our People support our rule!"
 imperial_civil_war.9.d:0 "The people recognize our claim as just and true. Across the land, loyal subjects rise to weaken our foes, carrying out their duty with unshakable devotion and fervent patriotism."
 imperial_civil_war.9.a:0 "All gather behin me!"
 
