 the_matter_of_administratition_title:0 "Matter of Administration"
 the_matter_of_administratition_desc:0 "In these times of growing kingdoms, when lords and cities multiply in strength and trade flows across the land, it is no longer sufficient for a sovereign to rely solely upon the loyalty of barons and the counsel of a few courtiers. A realm that aspires to endure must rest upon firmer foundations: a bureaucracy both wide and deep. The collection of taxes, the keeping of records, the judging of disputes, the raising of armies, and the provision of roads and markets—all these demand more than noble goodwill. They demand men of letters, scribes trained to inscribe the truth, and officials bound by oath to the crown rather than to their kin. Where such order is lacking, corruption takes root, revenues vanish into private coffers, and the justice of the king becomes but a shadow."
 expand_the_buero_title:0 "Expand the bureaucracy"
 expand_the_buero_desc:0 "Bureaucracy is no enemy of nobility, but its ally. For when the burdens of administration are borne by clerks and ministers, the lords may devote themselves to war and governance of their lands without falling into petty quarrels over law or coin. Moreover, a well-tended bureaucracy binds the far corners of the realm to the throne, ensuring that the word of the sovereign is heard in every village and every castle, as swiftly and as firmly as if he himself had spoken it. Thus let it be said: a realm without bureaucracy is a body without sinew—rich in promise, yet weak in strength. But a realm with ordered offices and faithful clerks is like unto a mighty host, ready to endure the ages."
 provnicial_governments_title:0 "Provincial Government"
 provnicial_governments_desc:0 "The strength of a kingdom lies not only in the valor of its knights nor in the riches of its merchants, but in the order with which its lands are ruled. Too long have distant provinces depended solely upon the slow hand of the crown, and in that distance confusion and discord have often taken root. Therefore, by wisdom and necessity, let it be declared: each province shall be entrusted to a royal governor, chosen by the king and sworn in loyalty to his throne. These governors shall safeguard the peace, collect the rightful dues, and administer the law in the name of the sovereign. In times of peril they shall rally the levies of their provinces; in times of plenty they shall tend to the growth of trade and the welfare of the people. Such appointments shall not diminish the dignity of the lords, but rather strengthen it, for the governor is the servant of order, ensuring that justice flows and that the commands of the crown do not falter on the long road from capital to countryside. Thus shall the realm be knit more closely together, province to province, village to village, until no border nor distance may weaken its unity. In this way, with governors as the eyes and hands of the king, the kingdom shall endure as one body, firm and unshaken."
 full_control_of_delegates_title:0 "Full control of Delegates"
 full_control_of_delegates_desc:0 "Let it be known throughout the realm: the crown is the fountain of law, the shield of the weak, and the guardian of peace. By its authority the kingdom stands united; without it, all would fall to ruin and strife. Therefore every lord, knight, priest, and common man alike is bound by sacred duty to render loyalty unto the sovereign. For from the crown flow justice and protection, and to the crown must flow obedience and service. Such is the bond that holds the realm together, and such is the order decreed by Heaven itself. Let none imagine that their strength or station releases them from this solemn oath. The fields yield their harvest only in peace, the markets flourish only under law, and the sword is mighty only when wielded in rightful service to the king. To betray the crown is to betray the land, the people, and the future. Thus we proclaim: all men owe their faith and loyalty to the throne, for in that loyalty rests the life of the kingdom, and in that unity rests its glory."
 direct_rule_from_arno_title:0 "Direct Rule from Arno"
 direct_rule_from_arno_desc:0 "By the unchallenged will of the Emperor, sovereign above all crowns, it is decreed: from this day forth, every province of the Empire shall be governed directly from the Imperial Capital of Arno. The days of divided councils and the quarrels of local lords are at an end. From Arno, the throne of the Emperor, flows the source of law, justice, and authority. No land shall claim exemption, no province stand apart, for all are bound together beneath the aegis of the Imperial Crown. Let it be known to all subjects: the Empire is one body, and the Emperor its head. As light radiates from the sun, so too does the Emperor’s command reach every corner of the realm, uniting all peoples in loyalty, obedience, and shared destiny. Thus unity is forged, discord extinguished, and the majesty of the Empire made everlasting."
 annex_cattri_title:0 "Annex Catricolle"
 annex_cattri_desc:0 "By decree of His Imperial Majesty, the ancestral duchy of Catricolle is henceforth restored to the embrace of the Empire. From this day, it shall be governed directly from the Imperial Capital of Arno, and no longer stand apart in divided rule. Yet in recognition of the noble blood that has long safeguarded Catricolle, the kinsmen who bore its banner shall not be cast aside. Instead, they shall be honored with positions at the Imperial Court, where their service shall be to the Empire entire, not to a province alone. Thus the bonds of kinship are renewed, the strength of the Empire enlarged, and Catricolle returned to its rightful place beneath the eternal crown."
 new_posiitons_in_court_title:0 "New Positions in Courts"
 new_posiitons_in_court_desc:0 "It is the will of His Imperial Majesty that the great lords of the realm shall henceforth be drawn ever closer to the Throne. To this end, new offices and dignities shall be granted at the Imperial Court in Arno, whereby the nobility may render their service not as distant rulers, but as counselors and stewards beneath the direct gaze of the Crown. Thus shall their loyalty be strengthened, their ambitions tempered, and their honor magnified in the service of the Empire entire. For in unity with the Throne lies the true greatness of the realm, and the nobility shall find both glory and purpose within the halls of Imperial power."
 depower_normal_nobles_title:0 "Depower normal nobles"
 depower_normal_nobles_desc:0 "By command of His Imperial Majesty, let it be known that the scattered privileges of the rural nobility are henceforth abolished. No longer shall petty lords cling to ancient rights that weaken the unity of the realm. From this day forth, only those noble houses rooted in Arno, and in the loyal Crownlands, shall be elevated to positions of honor and trust within the Imperial Court. They alone shall share in the governance of the Empire, as they alone have proven steadfast in their fidelity to the Throne. Let all others understand: the strength of the Empire lies not in divided privilege, but in the singular will of the Crown."    
 all_nobles_are_lichian_title:0 "All nobles are lichian"
 all_nobles_are_lichian_desc:0 "By the authority of His Imperial Majesty, let it be proclaimed: henceforth, all positions of honor and governance within the Imperial Court shall be reserved exclusively for members of the Emperor’s own family. No house, however noble, may claim office or influence at court unless bound by blood to the imperial line. This decree ensures the undivided loyalty of those who serve, and secures the unity and strength of the Empire under the sovereign will of the Throne. Let all subjects and nobles alike understand: the glory and governance of the Empire belong solely to the family of the Emperor, and obedience to this order is absolute."
 institue_legal_objections_title:0 "Institute legal objections"
 institue_legal_objections_desc:0 "By the command of His Imperial Majesty, let it be known that henceforth all subjects of the Empire may present their petitions and objections directly to the Emperor and his appointed officials. No intermediary shall stand between the people and the Throne; the authority of distant lords or local nobles may not impede the voice of the citizen or the grievance of the vassal. All matters of complaint, appeal, or request may be submitted to the imperial bureaucracy, and shall receive due consideration under the direct supervision of the Emperor’s representatives. This measure ensures that loyalty and justice are directed to the Crown alone, bypassing the ambitions or prejudices of provincial nobility, and strengthens the unity of the Empire under the sovereign authority of His Imperial Majesty."
 annex_lor_title:0 "Annex Lor"
 annex_lor_desc:0 "By the authority of His Imperial Majesty, it is hereby decreed that the Hereditary Duchy of Lor shall be placed under direct administration of the Crown. This measure ensures the Duchy’s full loyalty and resources are dedicated to the preparation against the northern realm of Virtaya. All local governance, taxation, and military organization shall now answer directly to the Emperor and his appointed officials, leaving no authority in the hands of hereditary lords. Let it be known: the Duchy of Lor shall serve as the foundation of the Empire’s northern campaign, and all actions therein shall be carried out in the name and for the glory of the Imperial Throne."
 take_virtaya_title:0 "Take Virtaya"
 take_virtaya_desc:0 "By the supreme authority of His Imperial Majesty, it is declared that the vast northern lands of Virtaya shall be brought under the dominion of the Empire of Humanity. These territories, once free and unbound, are now to serve the greater purpose of the Empire, providing strength, resources, and unity to the realm. All armies, governors, and officials are to act under the direct mandate of the Throne, ensuring that Virtaya’s subjugation contributes fully to the glory and prosperity of the Empire of Humanity. Let all subjects understand: the northern lands shall no longer stand apart, but shall rise as a part of our unified Empire, loyal to the Emperor and devoted to the service of humanity."
 the_witch_doctors_title:0 "The Witch Doctors"
 the_witch_doctors_desc:0 "By the authority of His Imperial Majesty and for the safety of all subjects of the Empire, let it be proclaimed: the cabals of witch‑doctors dwelling in the southern reaches are to be considered enemies of the realm. Their arts sow pestilence, superstition, and lawlessness; they endanger the commonwealth and undermine the peace the Crown is sworn to preserve. Therefore, the Emperor commands that these cabals be sought out, their strongholds overcome, and their powers broken. The lands they occupy shall be occupied and governed by imperial garrisons and trusted administrators until order and loyalty to the Crown are fully restored. All who surrender and renounce the forbidden rites shall be afforded mercy in accordance with imperial law; those who continue in their rebellion shall be subdued by force. Let the governors, generals, and magistrates of the realm marshal their men and resources to this end. By this decree the security of the people and the unity of the Empire are made the highest law. So it is ordered; so it shall be done."
 secure_the_canal_title:0 "Secure the Canal"
 secure_the_canal_desc:0 "By the supreme authority of His Imperial Majesty, it is hereby commanded that the Canal, the vital link between the Eastern and Southern Seas, be secured for the Empire of Humanity. This waterway is of strategic and economic importance, ensuring the swift movement of fleets, the transport of goods, and the safety of imperial trade. Any threats, be they from pirates, hostile forces, or rebellious factions, are to be immediately neutralized. Fortifications shall be erected at key points, garrisons stationed, and patrols maintained to safeguard passage at all times. All governors, admirals, and magistrates are ordered to enforce this decree with diligence and resolve. Let the Canal remain under the protection of the Crown, a symbol of imperial might and the lifeblood of the Empire. So it is commanded; so it shall be done."
 a_new_cadett_branche_title:0 "A new Cadett Branche"
 a_new_cadett_branche_desc:0 "By decree of His Imperial Majesty, it is ordained that a new cadet branch of the Imperial Forces shall be established in the Province of Catricolle. This institution shall serve as both a school of discipline and a forge of loyalty, training the sons of noble and common birth alike in the arts of war, governance, and duty. From its halls shall emerge officers dedicated not to clan or province, but to the Empire and the Crown. The cadet branch of Catricolle shall be placed under direct oversight of the Ministry of War and remain accountable to the Emperor’s generals, ensuring that its graduates are bound by oath and service to the Throne. Thus shall Catricolle contribute not only land and tribute, but also the spirit and strength of its youth to the glory and security of the Empire. So decrees the Emperor."
 fixing_the_finance_title:0 "Fix the finance"
 fixing_the_finance_desc:0 "By the supreme authority of His Imperial Majesty, it is hereby commanded that the finances of the Empire be thoroughly examined, audited, and reorganized. All revenues, expenditures, and obligations of the Crown shall be reviewed with strict diligence. Provincial tributes, tariffs, and other sources of imperial income must be accounted for and standardized to ensure the stability and prosperity of the Empire. Wastes and inefficiencies are to be eliminated, and the collection of taxes shall proceed according to law and equity. A new system of financial oversight shall be established under the direct supervision of the Emperor’s appointed ministers, ensuring that the wealth of the Empire serves the Crown, strengthens the army, supports the administration, and safeguards the welfare of the realm. Thus shall the Empire’s treasury be restored to order, transparency, and enduring strength. So it is commanded; so it shall be done."
 central_currency_title:0 "Central Currency"
 central_currency_desc:0 "By the authority of His Imperial Majesty, it is hereby decreed that a single, unified currency shall be adopted throughout all provinces and territories of the Empire. All local currencies, coinages, and tender shall be withdrawn and replaced by the new imperial standard. This currency shall bear the seal and emblem of the Emperor and shall serve as the sole legal medium of exchange across the Empire. The unification of currency is ordained to strengthen trade, stabilize markets, ensure equitable taxation, and consolidate the economic power of the Crown. Provincial authorities are instructed to oversee the orderly exchange of coins and to report compliance directly to the Imperial Treasury. Let no man, noble or common, resist this command, for the unity of the Empire depends upon the strength and uniformity of its coin. So decrees His Majesty; so shall it be enforced."
 paper_money_title:0 "Paper Money"
 paper_money_desc:0 "By the supreme authority of His Imperial Majesty, it is hereby proclaimed that paper currency shall be introduced throughout the Empire as the official medium of exchange. This measure is enacted to strengthen the Crown’s control over trade, commerce, and the flow of wealth within all provinces and territories. The issuance and regulation of paper money shall be overseen directly by the Imperial Treasury, ensuring its stability, authenticity, and acceptance across the Empire. All local and private forms of money are hereby forbidden once the paper currency is issued, and all subjects are commanded to conduct their transactions exclusively using the new imperial notes. Through this measure, the Emperor secures both the economic unity of the realm and the ability to monitor and regulate trade, ensuring prosperity and order throughout the Empire. So commands His Majesty; so it shall be done."
 annex_yoren_title:0 "Annex Yoren"
 annex_yoren_desc:0 "By the authority of His Imperial Majesty, it is hereby decreed that the Hereditary Duchy of Yoren shall be fully integrated into the Empire. This integration serves as a strategic measure to facilitate further expansion into the territories of Asylor and to secure the Empire’s northern and eastern borders. The governance of Yoren shall be administered directly from the imperial capital, with oversight by appointed officials loyal to the Crown. Local rulers will be granted positions at court to maintain their allegiance, but ultimate authority rests with the Emperor. All subjects of Yoren are commanded to swear fealty to the Imperial Crown and to obey the directives of the Emperor and his appointed representatives. So decrees His Majesty; so shall it be enforced."
 into_asylor_title:0 "Into Asylor"
 into_asylor_desc:0 "By the authority of His Imperial Majesty, it is hereby proclaimed that the entire northern territory of Asylor shall be incorporated as an Imperial Province. This strategic integration extends the borders of the Empire of Humanity deep into the Trolllands, securing vital territory and establishing a permanent foothold for further expansion. The province shall be governed directly under the Emperor’s appointed officials, ensuring loyalty and the enforcement of Imperial law. All inhabitants are commanded to swear fealty to the Crown and recognize the authority of the Empire. So decrees His Majesty; so shall it be enforced."
 imperial_conquest_title:0 "Imperial Conquest"
 imperial_conquest_desc:0 "The Empire of Humanity has long been entrusted with a sacred and enduring mission: to extend its dominion across the lands, uniting all peoples of human descent under a single, righteous banner. Each province brought into the fold strengthens the bonds of civilization, bringing order where chaos once reigned and enforcing the laws that uphold the dignity of our kind. This is no fleeting task, nor a conquest for mere glory; it is a solemn duty handed down through generations, a divine mandate to ensure that all humans share in the protection, prosperity, and unity of the Empire. From the frozen northern reaches to the distant southern coasts, the Empire’s influence shall spread, and its authority shall be recognized as the rightful guide of humanity. Every soldier, every governor, and every loyal subject has a role to play in this grand endeavor. To expand the Empire is to honor the ancestors, to uphold the sacred trust of the Crown, and to secure a future where humanity stands united, strong, and indomitable. Though the task is vast and the years long, the Empire marches onward, for its mission is eternal and its purpose just."
 to_the_mediterane_title:0 "To the Western Sea"
 to_the_mediterane_desc:0 "By the authority of the Crown of Humanity, and in the name of the Emperor, protector of the realm and unifier of men, it is declared: The legions of the Empire shall advance westward, toward the Western Sea, to bring the light of civilization to lands untamed and to secure the dominion of humanity over all that lies before us. Let it be known that every village, every town, and every stronghold along the western frontier shall come under the protection and governance of the Imperial Crown."
 southern_coast_title:0 "Southern Coast"
 southern_coast_desc:0 "By the unerring will of His Imperial Majesty, protector of the realm and guardian of humanity’s destiny, let it be known: the Empire’s designs extend now to the southern shores. The lands of Jitaria and Marilia shall be brought under Imperial rule, that the Empire may secure the coasts, the sea lanes, and the wealth they hold, and that no human land remain outside the protection and order of the Crown."
 pacifiy_the_land_title:0 "Pacifiy the Land"
 pacifiy_the_land_desc:0 "By the authority of His Imperial Majesty, and for the safety and prosperity of all subjects, let it be proclaimed: the lands of the Empire shall be purged of unrest, theft, and lawless violence. No town, village, or road shall remain a haven for brigands, rioters, or thieves. Governors, magistrates, and commanders are charged to act with vigour: public order must be restored, markets secured, and travellers protected. Patrols shall be increased, garrisons reinforced where disorder persists, and the laws of the Empire enforced without favour. Those who lay down arms and submit will receive mercy in accordance with Imperial clemency; those who persist in crime shall be brought to justice. Let every citizen know that the Emperor will not tolerate lawlessness: the Crown’s justice is swift, measured, and aimed at the preservation of peace. So is this realm to be made safe again, by the hand of the Crown."
 prepare_next_expansion_title:0 "Prepare the next expansion"
 prepare_next_expansion_desc:0 "By the authority of His Imperial Majesty, let it be declared across the realm: the expansion of the Empire shall be undertaken only when our forces are more than sufficient for the task. In order that the Emperor’s will be enacted and the Empire’s borders be extended in safety and glory, a mighty and well‑disciplined army must be raised, trained, and provisioned. Henceforth the Imperial Treasury shall allocate resources for recruitment, armament, and training. Provincial levies shall be supplemented by standing regiments drawn from the cadet branches of Catricolle and other loyal provinces. Veteran cohorts shall be reorganized into permanent legions; new companies of engineers, siegecraft, and artillery shall be formed; and the Imperial Navy will be expanded to secure our coasts and supply lines. All governors, magistrates, and commanders are charged to act with haste and wisdom. The Empire marches not in haste without order, but neither will it stall while opportunity waits. Let every man of fighting age be given the chance to serve the Crown; let every craftsman be tasked to increase production of steel, cordage, and munitions; and let every port and road be readied to carry the legions to their fields of glory. So decrees the Throne. So shall it be done."
 annex_anca_title:0 "Annex Anca"
 annex_anca_desc:0 "By the sovereign will of His Imperial Majesty, protector of the realm and guardian of all humankind, let it be proclaimed: The Hereditary Duchy of Anca is henceforth integrated directly into the Empire and placed under the immediate administration of the Imperial Crown. This measure is taken in service of a single, solemn purpose: to prepare for and execute a campaign into the dark and perilous wastes of the Gloomwoods, where foul monsters and uncanny threats gather—threats that men must face so that humanity may endure. From this day forward the Duchy of Anca shall serve as the Empire’s bulwark upon the western woodlands. All civil and military authority in Anca is to answer to the Imperial Capital. The resources of the Duchy—manpower, fortifications, stores, and roads—shall be placed at the disposal of the Crown for the duration of the preparation and the campaign. Lords and vassals of Anca who surrender their provincial autonomy and swear fealty to the Emperor shall be granted positions within the imperial administration and honored by the Crown. Those who resist shall be removed and replaced by officials loyal to the Throne. Let every subject know: the Empire moves not for conquest alone but for the protection of all human lands. The Gloomwoods harbor dangers that would otherwise spill forth upon the civilized lands. In integrating Anca and preparing the campaign we secure our borders, safeguard our people, and fulfill the Emperor’s sacred duty to unite and defend humankind. So decrees the Throne. So shall it be done."
 the_imperial_gloom_title:0 "The Gloomwood"
 the_imperial_gloom_desc:0 "By Imperial authority and in preparation for the full Gloomwoods campaign, the first advance will secure a defensible bridgehead on the wood‑margin: a fortified foothold from which forces can clear, supply, and expand into the forest. The following plan lays out objectives, forces, logistics, timelines and contingencies in clear, actionable form."
 unifiy_gloom_title:0 "Unifiy the Gloomwood"
 unifiy_gloom_desc:0 "By the authority of His Imperial Majesty, let it be proclaimed to all peoples of the realm: The Gloomwood shall be fully brought under the rule of the Empire. Every lair of malice, every den of fell things, and all forces hostile to humankind are to be cleansed from that dark wood. Where shadows once bred fear, there shall be order; where monsters once prowled, there shall be safe roads and farms. The Crown commands the legions and the governor‑commanders: subdue the Gloomwood, destroy the evil within it, and fashion from its reclaimed wilds a secure haven for men—fortified towns, guarded roads, and peace under Imperial law. Let those who surrender and swear fealty be spared; let those who persist in hostility be met with decisive force. So is it decreed by the Throne, for the safety of the people and the glory of the Empire. Long live the Emperor."
 finish_averia_title:0 "Finish Averia"
 finish_averia_desc:0 "By the sovereign will of His Imperial Majesty, let it be declared across the realm: The lands of Averia are henceforth fully conquered and brought under Imperial rule. The last remnants of independence shall be dissolved; every province, town, and stronghold will answer to the Crown. Governors appointed by the Emperor will assume authority, Imperial law will be enforced, and the resources of Averia shall serve the unity and security of the Empire. Those who lay down arms and swear fealty shall be treated with mercy and afforded protection under Imperial justice. Those who persist in rebellion will be subdued by force and dealt with according to the laws of the Throne. Let all subjects understand: from this day forward Averia stands as part of the Empire—bound to its prosperity, its law, and its destiny. So decrees the Crown. Long live the Emperor."
 secure_the_ocean_title:0 "Secure the Ocean"
 secure_the_ocean_desc:0 "By the authority of His Imperial Majesty, it is proclaimed: The islands of the Eastern Ocean shall be seized, held, and administered by the Imperial Fleet. These isles, long beyond our direct control, are vital to the security of our sea lanes, the prosperity of our trade, and the projecting of Imperial power across the waves. From this day forth the Emperor commands that Imperial squadrons secure harbors, relieve any friendly authorities, and establish permanent garrisons to ensure safe passage and loyal governance. Towns and chieftains who submit and swear fealty shall be afforded protection and honorable treatment under Imperial law. Those who resist shall be met with force sufficient to secure the peace and the Emperor’s will. Forts, lighthouses, and naval stations shall be erected; supply lines established; and the Eastern Ocean made safe for Imperial ships and merchants. So decrees the Throne. Long live the Emperor. Long live the Empire."
 annex_maria_title:0 "Annex Maria"
 annex_maria_desc:0 "By the authority of His Imperial Majesty, it is declared: The Hereditary Duchy of Maria is hereby annexed into the Imperial dominion. From this day forth, Maria shall be governed directly by the Imperial Crown and integrated into the administration of the realm. Its lands, fortresses, and resources are to serve the Empire and its people, securing the march toward Broden and ensuring the safety and prosperity of Imperial subjects. All nobles and officials are to swear fealty to the Emperor. Any resistance will be met with the full might of the Imperial forces. The Duchy shall be restructured under Imperial law, with loyal garrisons established to maintain order and facilitate the forthcoming expansion. So commands the Throne. Long live the Emperor. Long live the Empire."
 expand_into_broden_title:0 "Expand into Broden"
 expand_into_broden_desc:0 "By the authority of His Imperial Majesty, it is declared: The western lands of Broden, devastated and depopulated by the recent wars with the Harpies, shall now be annexed into the Imperial dominion. This measure is taken to ensure the protection, security, and resettlement of the remaining inhabitants and to restore order to these lands. The Empire shall provide governance, military protection, and infrastructure to rebuild what has been lost. Imperial law will be enforced, and loyal garrisons stationed to safeguard the territory and prevent further incursions. All local leaders and surviving citizens are to swear fealty to the Emperor, and any resistance shall be met with decisive Imperial force. These lands shall henceforth serve as a secure bastion for the people under the aegis of the Empire. So commands the Throne. Long live the Emperor. Long live the Empire."
 the_ocean_title:0 "The Ocean"
 the_ocean_desc:0 "By the authority of His Imperial Majesty it is proclaimed: We shall drive our frontier to the sea and end the menace of the Harpies once and for all. No coast, cove, or rock shall shelter them. Imperial legions and the fleet will strike, cleanse, and secure those places; nests shall be demolished, brigand bands broken, and the reclaimed shores placed under the protection and law of the Empire. Those who resist shall be subdued; those who submit and swear fealty shall be protected and resettled. Thus commands the Throne — thus it shall be done."
 annex_verdant_title:0 "Annex Verdant"
 annex_verdant_desc:0 "By the sovereign will of His Imperial Majesty, let it be proclaimed throughout the Empire: The Hereditary Duchy of Verdant is henceforth integrated into the Imperial domain and placed under direct administration of the Crown. This measure completes the final preparations for the fulsome conquest and pacification of Gelros, and secures the western approach necessary for the Empire’s lasting dominion. Effective immediately, Imperial governors and trusted magistrates will assume civil authority in Verdant. Imperial garrisons shall be established at the duchy’s principal strongholds to maintain order, protect the populace, and provide the base from which operations against Gelros shall be conducted. Local nobles who swear fealty to the Emperor and accept service to the Imperial administration shall receive honourable positions and maintenance; those who resist shall be removed and replaced by officers loyal to the Throne. The integration of Verdant shall bind its resources, muster, and ports to the common cause. Taxes and levies will be standardized under Imperial law; roads, depots, and supply lines will be improved to sustain the forthcoming campaign. Commissioners of settlement and reconstruction shall be dispatched to restore devastated regions and to ensure that the people prosper under Imperial protection. Let all understand: this act is taken not for wanton domination but for the security of the Empire and the preservation of human lands. Those who submit and aid the Crown will be spared needless hardship and shall share in the Empire’s peace and prosperity. Those who persist in rebellion will be dealt with according to Imperial justice. So decrees the Throne. Long live the Emperor. Long live the Empire."
 take_gelros_title:0 "Take Gelros"
 take_gelros_desc:0 "By the supreme will of His Imperial Majesty, let it be proclaimed across the Empire and the newly claimed lands: The Gelros Peninsula is now fully subjugated and integrated into the Imperial domain. From this day forward, it shall be governed under the authority of the Emperor, its lands, ports, and peoples secured for the protection and prosperity of the Empire. Imperial governors shall be appointed to oversee administration, enforce law, and maintain order. Garrisoned troops will defend the Peninsula against any threat and ensure that rebellion is swiftly suppressed. Local resources and infrastructure shall be brought into alignment with Imperial standards, and all loyal subjects shall share in the protection and benefits of Imperial rule. This act ensures that the westernmost reaches of human lands are firmly united under the Crown, and that the Empire stands unchallenged in its duty to defend and civilize its territories. Let it be known: obedience to the Throne is both honor and safeguard; defiance will be met with the full might of the Imperial justice. Long live the Emperor! Long live the Empire!"
