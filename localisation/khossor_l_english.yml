l_english:
 NEED_FULL_LVL_2_ADVISOR:0 "A full court of at least level 2 adivors is needed."
 NEED_FULL_LVL_3_ADVISOR:0 "A full court of at least level 3 adivors is needed."
 abyssia_ideas:0 "Abyssian Ideas"
 abyssia_ideas_start:0 "Abyssian Traditions"
 abyssia_ideas_bonus:0 "Abyssian Ambition"
 the_glowing_fire:0 "Glowing Fire"
 the_glowing_fire_desc:0 "In the fires of our forges, everyday armor and weapons are crafted—cheaper than anywhere else!"
 fire_of_forge:0 "Fires of the Forge"
 fire_of_forge_desc:0 "Tempered in the fires and heat of the forge, our men know no fear, no cold, and no despair!"
 abyssian_mountainsforts:0 "Forts of the Mountains"
 abyssian_mountainsforts_desc:0 "Our mountain fortresses have stood for centuries, with enough space to house our entire people. Rarely have they fallen, and always have they been defended with great effort and determination."
 strongest_metalls:0 "Perfected Armour"
 strongest_metalls_desc:0 "Our armor is the strongest and finest in the known world. Many blows that would kill one of ours simply glance harmlessly off its surface."
 trade_networker:0 "Trade Networker"
 trade_networker_desc:0 "Through the mountain passes and the nearby coast, we have discovered many foreign lands and opened numerous new markets for our metal goods."
 tribal_mercnearies:0 "Tribal Connections"
 tribal_mercnearies_desc:0 "The tribes in the south have proven to be reliable allies for us, and we understand what it means to manage countless factions simultaneously."
 heat_and_steel:0 "Heat and Steel"
 heat_and_steel_desc:0 "With steel in hand and fire in their hearts, our men march into battle, never fearing the naked blade."
 
 imperial_ideas:0 "Imperial Ideas"
 imperial_ideas_start:0 "Imperial Traditions"
 imperial_ideas_bonus:0 "Imperal Ambition"
 imperal_infrastructre:0 "Imperial Roads"
 imperal_infrastructre_desc:0 "The Empire of Humanity is vast, requiring many weeks of travel to reach its borders—making it all the more important to keep roads and bridges in excellent condition. One of the most crucial agencies, managed by Arno, oversees the maintenance and expansion of these vital structures."
 emperor_forever:0 "Eternal Emperor"
 emperor_forever_desc:0 "The immortal God-Emperor leads us now and forever!"
 imperial_mandates:0 "Imperial Mandate"
 imperial_mandates_desc:0 "Whatever the will of the Emperor may be, the estates and all will obey him!"
 the_imperial_army:0 "The Imperial Army"
 the_imperial_army_desc:0 "The Imperial Army marches wherever the will of the Emperor leads them, and wherever they arrive, they will be well-fed."
 imperal_buero:0 "Imperial Bureaucracy"
 imperal_buero_desc:0 "The Empire lives by its bureaucracy and breathes paper. Through its veins flows ink, and without the countless bureaucracies, it would be nearly impossible to govern!"
 imperial_households:0 "Imperial Households"
 imperial_households_desc:0 "The descendants of the Emperor—when he was still human—hold the most important positions of power and form the vast Imperial Household, which is active throughout the Empire, forging alliances wherever it goes."
 will_of_the_emperor:0 "Will of the Emperor"
 will_of_the_emperor_desc:0 "THE WILL OF THE EMPEROR IS COMMAND; LAW AND DESTINY. IT MUST BE DONE."
 
 
 khossor_intrigue_title:0 "Palace Intrigue"
 khossor_intrigue_desc:0 "A little intrigue to topple the Witch-Queen to make place for a new one!"
 
 khossor.16.t:0 "Navigators Grave"
 khossor.16.desc:0 "At the western cape, there has been a burial mound since time immemorial, revered as sacred by the locals. One of our students took a closer look, and when she ordered the tomb to be opened and questioned the bones, it turned out that no chieftain lay there but a captain from a distant land in the west! Interrogating his skull revealed all the knowledge of the path that brought him here."
 khossor.16.a:0 "Now toss him into the ocean"
 
 khossor.11.t:0 "A little surprise"
 khossor.11.desc:0 "We have intruded upon the graves of the dead Witch Queens and summoned their spirits to ask them about their knowledge. Now, we have reached the oldest layer of graves and encountered a very active spirit. She calls herself Arna and seems to be the oldest witch buried here, readily offering information. After long recounting, she explained to us that she was once the one who founded the witches of Khossor. This reminds us of the stories where the first witch invites the local chieftains and their families to her, kills the men, cooks the children, and drinks their mothers' blood. A truly diabolical role model!"
 khossor.11.a:0 "Lucky fortune"
 
 khossor.12.t:0 "A medium surprise"
 khossor.12.desc:0 "Arna's body has vanished! Servants descended to question the head, but it, along with the rest of the skeleton, could no longer be found. Undoubtedly, some vile necromancers have abducted the body of our esteemed predecessor. But it is ironic that she has now been stolen, just as she once plundered the graves of the surrounding area to raise her servants."
 khossor.12.a:0 "You can trust no one"

 khossor.13.t:0 "A big suprise"
 khossor.13.desc:0 "Immortality is ours, as one evening, a knock sounded at our door. A skeleton, held together only by the mightiest of magic, awaited us, and we recognized it immediately: Arna! With a voice of death, she spoke to us, demanding the results of our research and her rightful throne. For she founded the witches! She has earned the immortality that her father once denied her. But at the time of her death, she was not yet ready, and she bound her soul to the buried body, waiting until another would discover the power. Only in this way can she restore her body and no longer be forced to exist as a nearly motionless... abomination."
 khossor.13.a:0 "Sounds like a you problem"
 khossor.13.b:0 "Founder! Lead us!"
 
 khossor.14.t:0 "We need more bodies"
 khossor.14.desc:0 "Necromancers require corpses, and we find ourselves in need once more. But where shall we procure the bodies?"
 khossor.14.a:0 "Get us some fresh bodies"
 khossor.14.b:0 "Just plunder a cementary"

 khossor.15.t:0 "Rebellion!"
 khossor.15.desc:0 "One of our provinces is rebelling against our supposedly brutal rule!"
 khossor.15.a:0 "They shall suffer"
 
 the_corpse_empress:0 "Corpse Empress"
 
 blood:0 "Blood Mage"
 great_blood_hunts:0 "Great Blood Hunt"
 pirate_medi.1.t:0 "A life of piracy?"
 pirate_medi.1.desc:0 "A group of pirates has made us an offer: they will support us if we accept them into our fold. They promise us glorious plunder and untold riches if we embrace the life of privateering."
 pirate_medi.1.a:0 "Kill the scum"
 pirate_medi.1.b:0 "Set sail!"

 pirate_medi.2.t:0 "Pirate Heaven on Robin?"
 pirate_medi.2.desc:0 "A group of pirates has made us an offer: they will support us if we accept them into our fold. They promise us glorious plunder and untold riches if we embrace the life of privateering."
 pirate_medi.2.a:0 "Kill the scum"
 pirate_medi.2.b:0 "Set sail!"
 
 the_great_brethren_court:0 "Great Breathren Court"
 the_great_brethren_court_desc:0 "The Great Council of Pirate Captains first convened in Kharin, and since then, it has remained the seat of the council, upholding the laws of the free sailors. Though the captains have not gathered in years, the place still holds great significance."
 gallow_point:0 "Gallow Point"
 gallow_point_desc:0 "High above the cliffs of Zharuk stand great crosses and gallows, where the bodies of rebellious and mutinous sailors hang as grim warnings to those who dare overstep their bounds. Every man who sails into the Bay of Kapa is greeted by the sight of these executed souls."
 
