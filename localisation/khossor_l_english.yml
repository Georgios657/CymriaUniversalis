 khossor_pirates_ideas:0 "Ideas of the Khossorian Pirates"
 khossor_pirates_ideas_bonus: "Ambition of the Khossorian Pirates"
 khossor_pirates_ideas_start:0 "Traditions of the Khossorian Pirates"
 feared_all:0 "Feared by All"
 feared_all_desc:0 "Our reputation as ruthless conquerors spreads far and wide. Both allies and enemies speak our name with trembling voices, for none who stand against us remain unbroken."
 desert_fortresses:0 "Desert Fortresses"
 desert_fortresses_desc:0 "In the heart of the arid wilderness, we have constructed fortresses that defy the very elements. These bastions of strength will hold the line against any who dare challenge our dominion."
 storm_the_ports:0 "Storm the Ports"
 storm_the_ports_desc:0 "No harbor is safe from our wrath. We shall unleash our forces upon the ports of the world, crushing the heart of their trade and seizing control of the seas."
 the_code_of_honor:0 "Code of Honor"
 the_code_of_honor_desc:0 "Amidst the chaos of war, we uphold a sacred code. This code binds us to act with loyalty, valor, and integrity, ensuring unity among our forces and inspiring fear in our enemies."
 the_scum_of_earth:0 "Scum of Earth"
 the_scum_of_earth_desc:0 "Our ranks swell with the desperate and the damned. Cast-offs and misfits, they are forged into a brutal and relentless force, willing to do whatever it takes to achieve victory."
 the_grand_commodores:0 "The Grand Armadas"
 the_grand_commodores_desc:0 "With fleets that span the horizon, our Grand Armadas dominate the seas. These majestic vessels are symbols of our power, ready to bring ruin to any who oppose us."
 the_harsh_winds:0 "The harsh Winds"
 the_harsh_winds_desc:0 "The seas are no place for the faint of heart. Battling against the relentless harsh winds, our sailors have become masters of navigation and endurance, transforming every storm into an opportunity to outmaneuver our enemies."
 
 gemerian:0 "Gemerian"
 kharinian:0 "Kharinian"
 khossor.10.t:0 "The Quest for immortality"
 khossor.10.desc:0 "All preparations have been made, and we are ready to embark on the greatest endeavor of our time. Immortality will be ours! We have gathered all knowledge of blood and death magic and are confident that we have found a method that works. Yet, what might emerge from the vortex of blood and bone, we can only guess..."
 khossor.10.a:0 "Oh...no"
 khossor.10.b:0 "Endless blood promises eternal life!"
 khossor.10.c:0 "Perfection"
 khossor.10.d:0 "I will never change"
 the_blood_drinker:0 "Blood Drinker"
 the_lich_queen:0 "Lich Queen"
 god_among_man:0 "God Among Man"
 wisdom_of_long_time:0 "Wisdom of Ages"
 the_power_of_blood_title:0 "The Power of Blood"
 khossor_ivory:0 "Khossor-Ivory"
 khossor_spice:0 "Khossor-Spice"
 spider_knights:0 "Spider-Knights"
 spider_queen:0 "Spider Queen"
 soulless_worker:0 "Soulless Worker"
 khossorian_tax_system:0 "Khossorian Tax System"
 money_or_serve:0 "Money or Service"
 khossor_service:0 "To Serve Khossor"
 the_power_of_blood_desc:0 "Blood magic is filled with power and strength. We must delve into it to enhance our potential."
 demonic_wisdom_title:0 "Demonic Wisdom"
 demonic_wisdom_desc:0 "The demons of hell whisper of forbidden knowledge and powerful spells. We shall listen to them and profit from their wisdom."
 the_elder_blood_title:0 "The Elder Blood"
 the_elder_blood_desc:0 "The blood of ordinary humans is already powerful—how much more potent must that of elves be! We must capture some and use them for experiments."
 demonic_vigor_title:0 "Demonic Vigor"
 demonic_vigor_desc:0 "The power of hell and demons flows through the veins of those who make mighty sacrifices."
 blood_youth_title:0 "Eternal Blood Youth"
 blood_youth_desc:0 "Those who offer enough and bathe in their youthful blood become younger, attaining a form of immortality—so long as there are always enough blood sacrifices."
 cross_the_straits_title:0 "Cross the Straits"
 cross_the_straits_desc:0 "Beyond the strait lie other lands awaiting conquest. The time has come for Khossor to expand northward!"
 the_weak_thalassor_title:0 "Break Thalassor"
 the_weak_thalassor_desc:0 "The weak and decadent merchants of Thalassor have long been a nuisance to us, but now they will pay: with blood and gold."
 dethrone_the_universe_title:0 "End the Universe"
 dethrone_the_universe_desc:0 "These kings who call themselves lords of the universe are nothing compared to the power of Khossor. They will grovel in the dust, begging for mercy, and it will avail them nothing."
 plunder_wisdom_of_the_ziggus_title:0 "The Wisdom of Ziggurats"
 plunder_wisdom_of_the_ziggus_desc:0 "The wisdom of the northern lands is indeed valuable, and their knowledge of death magic can serve us well. Let us plunder all their knowledge and use it for our purposes!"
 gather_the_army_title:0 "Gather the Armies"
 gather_the_army_desc:0 "Once again, the Great Witch calls for soldiers, and every tribe, every city, every village must provide them. For the glory and power of Khossor!"
 subdue_khossor_title:0 "Subdue Khossor"
 subdue_khossor_desc:0 "The last Khossorian tribes that have hidden in the mountains from our power will finally be enslaved. After our bloody punishment, they will have the honor of serving us and dying for us!"
 secure_khossor_title:0 "Secure Khossor"
 secure_khossor_desc:0 "Now our position is secured, but there are still numerous other threats. We must ensure that Khossor is safe from its enemies and can form a united front."
 arakeenian_demise_title:0 "Arakeenian Demise"
 arakeenian_demise_desc:0 "We have fought several wars against Arakeen, but now it shall end once and for all. Arakeen will fall, and their dreadful Earth Goddess will be replaced by the superior Sky Father."
 stabilize_great_khossor_title:0 "The Great Khossorian Empire"
 stabilize_great_khossor_desc:0 "Khossor has grown, yet many of our subjects despise us behind our back and would love nothing more than to see our downfall. We are not greatly concerned by this; let the sheep think what they will. However, we must ensure that our rule can never fall."
 the_isle_of_robin_title:0 "Conquer Robin"
 the_isle_of_robin_desc:0 "The wealthy island of Robin has been thoroughly plundered by the rogue traders for centuries; it is only fair that we are given this opportunity as well."
 cassa_will_die_title:0 "Cassas Fall"
 cassa_will_die_desc:0 "Cassa, the third city of the rogue traders, will also have to submit to us. We never had much conflict with them, so we will largely spare them, but they will still have to pay in blood."
 the_savage_badlands_title:0 "The Savage Badlands"
 the_savage_badlands_desc:0 "The Badlands in the East are wild and untamed. There are few riches and even fewer people to subjugate. Yet, we should always strive to expand the power of Khossor to the East."
 the_witch_queen_title:0 "The Witch Queens"
 the_witch_queen_desc:0 "The powerful witches of the distant East are experienced in all treacherous matters and can aid us in our quest for ultimate power. We will have to force them to recognize our power."
 the_slaving_trade_title:0 "The Slave Trade"
 the_slaving_trade_desc:0 "The slave trade has already made many nations wealthy, and we will not fall behind them."
 the_hunt_for_wisdom_title:0 "The Hunt for Wisdom"
 the_hunt_for_wisdom_desc:0 "The pursuit of wisdom is never-ending; we will use all our power to attain it. Knowledge is power, and power is knowledge!"
 a_court_of_advisors_title:0 "A Court of Advisors"
 a_court_of_advisors_desc:0 "We must gather the wisest and most intelligent advisors at our court to achieve our goals. Without their counsel, we will never attain immortality!"
 the_old_archives_title:0 "The Old Archives"
 the_old_archives_desc:0 "The first witches wrote much and created vast archives that have not been read for centuries. We will assign our advisors and apprentices to examine and utilize these texts."
 decipher_texts_title:0 "Decipher the old Texts"
 decipher_texts_desc:0 "The ancient writings are in foreign languages, in unfamiliar scripts—we understand neither one nor the other. But we can resurrect the dead who once could!"
 prepare_the_grand_ritual_title:0 "Prepare the Grand Ritual"
 prepare_the_grand_ritual_desc:0 "It is time to prepare the great ritual. We need enough mages to assist us and sufficient magical power, then we can initiate the first phase." 
 the_dream_of_immortality_title:0 "Our Dream of Immortality"
 the_dream_of_immortality_desc:0 "After decades of effort, the time has come! We have completed the ritual and will be immortal for all time—if our calculations are correct."
 the_comming_god_title:0 "Kneel before me!"
 the_comming_god_desc:0 "An immortal is like a god among humans. Even though we would never question the power of the heavens, our slaves should still revere us, for they are ants and we are the lions!"
 the_azar_route_title:0 "The Azar Route"
 the_azar_route_desc:0 "Whoever controls the trade around the Cape of Azar controls the world, so it was said. While this may not be entirely true, one will still become rich."
 secure_the_sea_title:0 "Secure the Sea"
 secure_the_sea_desc:0 "The long coasts of Khossor are constantly threatened by pirates and other free thinkers. We must build a fleet to proactively confront such dangers."
 the_outer_isles_title:0 "The Outer Isles"
 the_outer_isles_desc:0 "The islands off our coast are true treasures, waiting to be claimed by us. We cannot leave them in the hands of potential enemies; they are far too strategically located"
 trade_to_the_south_title:0 "Trade with the South"
 trade_to_the_south_desc:0 "The merchants from Qalumhara offer us good deals, and we would be a fool to refuse them. Our trade with the South will be a mutually beneficial enterprise!"
 qalumahra_demise_title:0 "Down with Qalumhara"
 qalumahra_demise_desc:0 "The merchants of Qalumhara insulted us the last time."
 the_scholars_title:0 "The Scholars"
 the_scholars_desc:0 "The disciples of Grief have accumulated much knowledge, knowledge that we need. Since they will not give it to us willingly, we will simply take it."
 deveolp_the_south_title:0 "Develop the South"
 deveolp_the_south_desc:0 "The vast landscapes of the South are underdeveloped and not sufficiently exploited. With extensive expansion plans, we will change this and extract the wealth from these lands that we need."
 slaves_gold_and_ivory_title:0 "Spices, Gold and Ivory"
 slaves_gold_and_ivory_desc:0 "Spices, ivory, and gold are the treasures we desire. Slaves to serve us, ivory for our magic, and gold because it is beautiful."
 the_order_of_the_spider_title:0 "The Order of the Spider"
 the_order_of_the_spider_desc:0 "The Order of the Spider is a group of brave warriors who ride spiders and have sworn us absolute loyalty. They would rather die than leave one of our commands unfulfilled."
 the_sacred_web_title:0 "The Sacred Web"
 the_sacred_web_desc:0 "The secret cultists of the Holy Web have offered us their help and will find spies for us, infiltrating other lands, as long as we uphold our part of the agreement and host them royally."
 the_eternal_spider_queen_title:0 "The Eternal Queen of Spiders"
 the_eternal_spider_queen_desc:0 "Forever we will rule over the great spiders, and with the help of a magical ritual, we will seize control over these creatures!"
 the_grace_of_death_title:0 "The Grace of Death"
 the_grace_of_death_desc:0 "Death magic has a long tradition, yet despite all these years, we have not truly become any wiser in how to delay death or achieve eternal life."
 the_soulless_title:0 "The Soulless"
 the_soulless_desc:0 "The soulless, also known as zombies, are the most primitive form of the undead. Reanimated without souls, only their bodies are at work. Useful, but very imprecise."
 study_the_old_texs_title:0 "Study Old Lore"
 study_the_old_texs_desc:0 "The ancient texts and stories speak of other methods of death magic, methods that can grant eternal life and breathe life into the awakened souls, turning them into more willing—and capable—servants."
 the_cursed_title:0 "The Cursed Ones"
 the_cursed_desc:0 "Rumors of cursed undead have reached us from the distant West. We must investigate this and see what we can learn from it."
 bind_the_soul_title:0 "Bind the Soul"
 bind_the_soul_desc:0 "We can now bind a living soul to an undead body—even against its will. This way, we combine the advantages of a living mind with the strength of an undead body. The downside is the irreparability of the undead body, but that is not directly our problem."
 the_head_tax_title:0 "Head Tax"
 the_head_tax_desc:0 "We don't care where you get the money for the taxes, but everyone must pay a certain sum for their head."
 build_tax_infrastrucre_title:0 "Expand our Tax Infrastructure"
 build_tax_infrastrucre_desc:0 "We need a better administration to ensure that all resources are directed to the state—meaning to us. It cannot be that a rich man lives in Khossor who is not under our grace."
 money_or_service_title:0 "Money or Service"
 money_or_service_desc:0 "Some cannot pay the taxes... a problem, indeed. But they can also pay with their bodies, whether for experiments, as soldiers, or simply as slaves!" 
 in_service_of_khossor_title:0 "In Service of Khossor"
 in_service_of_khossor_desc:0 "Do not ask what Khossor can do for you, but ask what you can do for Khossor! As for what Khossor does for you: it does not end your existence as long as you serve."
