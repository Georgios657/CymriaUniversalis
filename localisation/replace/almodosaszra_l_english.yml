  almodo.1.t:0 "The cursed child"
  almodo.1.desc:0 "Finally, a son and heir have been born to us! However, the prince was born under a foul comet, and many in the realm fear that he will bring great evil upon the land. They urge us to disinherit him and hope for another heir."
  almodo.1.a:0 "And give up our sacred right?!"
  almodo.1.b:0 "We should arrange with the nobles"

  almodo.2.t:0 "The rebellion!"
  almodo.2.desc:0 "We have received news that our vassals are conspiring against us and our son! They are preparing for war, and we must prepare as well."
  almodo.2.a:0 "To arms!"
  
  almodo.14.t:0 "The last straw"
  almodo.14.desc:0 "Rumors simmered everywhere and preparations were made, secret spoils exchanged and many plans forged… for this bringer of misfortune cannot be allowed to remain. Now the time has come, the final step taken. A dark omen of the Sun confirms us — it is time to overthrow the king!"
  almodo.14.a:0 "To arms!"
  
  almodo.3.t:0 "An honest mistake"
  almodo.3.desc:0 "The dark omens surrounding Quantan's birth seem to haunt him. Now, he was involved in a tragic accident, resulting in the death of a prominent nobleman. However, it is common for wild stallions to run amok at times, but unfortunately, many princes see it differently in their paranoid delusions..."
  almodo.3.a:0 "Fools"
 
  almodo.4.t:0 "A new empire"
  almodo.4.desc:0 "Now, the Visataris are nothing but a memory of the past, and we will have to govern ourselves. All members of the family have died, in war or by their own hand, something we never intended. Only one remains alive, the newborn princess who fled to Viscari. She should be handed over to us as soon as possible."
  almodo.4.a:0 "Time to move on"

  almodo.5.t:0 "Vhasenja arrival"
  almodo.5.desc:0 "Today, the knight Baumer brought Princess Vhasenja - a young baby, swathed in the royal crest - to us and asked for help. Through our ancient oaths, we are obligated to assist them in the foundations of our republic."
  almodo.5.a:0 "We stand to our holy oaths!"
  almodo.5.b:0 "We cant accept her"
  
