  almodo.6.t:0 "The death of Amtam Visatari"
  almodo.6.desc:0 "Amtan Visatari, the peace king, is dead and now his son, Vira, will rule in his stead. But one is clear at this point: The peace Amtan brought to his kingdom will not endure under Vira, who has proven to be not in control of the warring lords."
  almodo.6.a:0 "May he restore the peace!"
  
  almodo.13.t:0 "The Bezirte War"
  almodo.13.d:0 "The feud between the Karklas and the Panones is as old as the sun itself, yet now it has risen to a new and perilous stage. Through a recent political marriage, the Karklas have secured the support of Izette, which now funds bands of brigands that roam our lands in defiance of peace and order. The King is incapable of doing anything against this!"
  almodo.13.a:0 "These damm izettian dogs!"
  
  almodo.8.t:0 "The Bezirte War"
  almodo.8.desc:0 "A feud in Bezirte between two merchant dynasties, the Karklas and the Panones, has spiraled out of control and devastated the local provinces. Our attempts to contain it have been ignored, and local authorities have also been unable to respond. This severe loss of authority is radiating into the other regions as well."
  almodo.8.a:0 "We are powerless"
  
  almodo.7.t:0 "The Viscarian Reformation"
  almodo.7.desc:0 "With the loss of the vistarian dynasty the Kingdom of Almodoaszra is in disarray - Especially in the spiritual sense. Omens are accumulating that the sun is not pleased with this change and that the Vistaris must return. For he was a god like his mother, and one does not steal his realm."
  almodo.7.a:0 "Praise the Sun!"
  
  bank_of_our_beloved_sun:0 "Bank of the beloved Sun"
  bank_of_our_beloved_sun_desc:0 "Established in the year 1344, the Bank of Almos is the oldest seat of such an institution in Almodosazra. Dedicated to the Sun Goddess, the bank prides itself on always being on the right side of history and maintains a network of branches throughout the kingdom"
  great_forestery:0 "King's Forestry"
  great_forestery_desc:0 "And the great King Alvo decreed that the royal forests should serve shipbuilding, and their stocks should be carefully preserved so that the royal fleet would always have sufficient timber at its disposal."
  palace_of_the_south:0 "Palace of the South"
  palace_of_the_south_desc:0 "In the highlands of the south, life is good, above the oppressive heat of the lowlands but below the icy cold of the high mountain peaks. Here, the high rulers of the Talaren have built their grand palace in the south, from where they govern the southern land, and where the greatest artists of their people reside."
  vann_kontor_and_imperial:0 "Vann Storage City"
  vann_kontor_and_imperial_desc:0 "The lords of Vann have always been proud of their mighty storage cities, and they were even more delighted when the king granted them the privilege of also becoming the central customs point. Here, in the hundreds of halls, almost all goods are stored"
  where_dyke:0 "Where Dyke"
  where_dyke_desc:0 "A massive system of dykes, canals, and earthworks to keep the sea at bay, wrest their land from it, and make the land arable. They must be constantly maintained if the land is not to be submerged again."
  miqqel_dyke:0 "Miqqel Dyke"
  miqqel_dyke_desc:0 "A massive system of dykes, canals, and earthworks to keep the sea at bay, wrest their land from it, and make the land arable. They must be constantly maintained if the land is not to be submerged again."
  vistaris_first_throne:0 "Visataris First Throne"
  vistaris_first_throne_desc:0 "In this palace, Visatari first ruled, from here he conquered and subjugated the six other peoples before founding his new capital. The palace lies mostly in ruins, yet it is a sacred place to all, and much effort is spent to make it presentable and to remind everyone of the founder of the empire"
  casttra_zima:0 "Castra Zima"
  casttra_zima_desc:0 "Seven fortresses, each manned by a different people, are to protect the realm from invasions from the north. These fortresses were built by the finest architects of the empire and are formidable strongholds that are difficult to conquer, whether they lie in the mountains or on the flat plains."
