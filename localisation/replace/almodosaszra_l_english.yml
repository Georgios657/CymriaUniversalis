  emperor_reichsreform_title:0 "Royal bureaucracy reform"
  emperor_reichsreform_desc:0 "The royal bureaucracy has grown old, and many projects are being carried out by local forces without much planning and guidance."
  emperor_reichsregiment_title:0 "Institute royal law"
  emperor_reichsregiment_desc:0 "Local laws and customs are naturally protected, but there must be a unified - secure - law upon which all else is based."
  emperor_reichsstabilitaet_title:0 "Hereditary bureaucracy"
  emperor_reichsstabilitaet_desc:0 "By inheriting beatmen positions, we ensure that there are always reliable contacts who take responsibility for their area."
  emperor_gemeinerpfennig_title:0 "Raise royal taxes"
  emperor_gemeinerpfennig_desc:0 "The kingdom and the crown need more money to fulfill their duties in the realm, and it is the duty of the members of the realm to procure these funds."
  emperor_perpetual_diet_title:0 "Perpetual Diet"
  emperor_perpetual_diet_desc:0 "An eternal parliament, where all estates and princes constantly sit together, will simplify the administration of our realm to such an extent that it is a wonder we have not come up with this idea sooner."
  emperor_landsknechtswesen_title:0 "Royal postal service"
  emperor_landsknechtswesen_desc:0 "The roads, pathways, and bridges of the realm must be in good condition, and all messengers must reach their destinations quickly."
  emperor_landfriede_title:0 "Eternal Common Peace"
  emperor_landfriede_desc:0 "An eternal peace shall exist among all parts of the realm, in accordance with divine law, and no one shall have the right to inflict violence upon one another."
  
  emperor_reichstag_collegia_title:0 "Expand the rights of cities"
  emperor_reichstag_collegia_desc:0 "Times are changing, and it is only right that we acknowledge the new world as well. New cities should be appointed!"
  emperor_expand_gemeiner_pfennig_title:0 "Expand the royal fleet"
  emperor_expand_gemeiner_pfennig_desc:0 "There is a world beyond our shores, and this world will be discovered and conquered by the royal fleet. Every prince must contribute to this endeavor!"
  emperor_rechenschaft_title:0 "Royal Colonisation Office"
  emperor_rechenschaft_desc:0 "The acquisition of new territories is not so simple; volunteers must be gathered from the lands of the realm who will embark on the long journeys."
  emperor_geteilte_macht_title:0 "Royal Tarrif Office"
  emperor_geteilte_macht_desc:0 "The taxes and duties of the new territories must be levied sensibly; every port must ensure that everything is done properly."
  emperor_reichskrieg_title:0 "New Vice-Kingdoms"
  emperor_reichskrieg_desc:0 "Beyond the coast, new principalities will arise, which, like the old ones, will have their own rules and duties. Individual men will be called to account for the provinces."
  
  emperor_hofgericht_title:0 "Internal Perfection"
  emperor_hofgericht_desc:0 "The world outside our borders is of little importance; our internal affairs are too significant. Almodosaszra is so vast that it can exist alone."
  emperor_imperial_estates_title:0 "Royal tithe"
  emperor_imperial_estates_desc:0 "As our centralization progresses, it becomes increasingly important for everyone to contribute financially. A head tax will fill the king's coffers!"
  emperor_erbkaisertum_title:0 "Eternal Kingdom"
  emperor_erbkaisertum_desc:0 "The Visataris may have departed, but we are their true heirs, and this is our eternal empire!"
  emperor_privilegia_de_non_appelando_title:0 "Strict Rulership"
  emperor_privilegia_de_non_appelando_desc:0 "The princes of the realm have long enjoyed too much autonomy; it is time to remind them of their true duties!"
  emperor_renovatio_title:0 "A common banner"
  emperor_renovatio_desc:0 "The dream of Vistari is now becoming reality: a united realm beneath a true banner"
