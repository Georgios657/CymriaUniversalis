  ascaria_ideas:0 "Ascarian Ideas"
  ascaria_ideas_start:0 "Ascarian Traditions"
  ascaria_ideas_bonus:0 "Ascarian Bonus"
  land_of_sea_and_mud:0 "Land of Sea and Mud"
  land_of_sea_and_mud_desc:0 "In our country, the boundaries between sea and land blur; with the tide comes the water, with the ebb it recedes. What remains is mud and water. For strangers, our land is full of pitfalls, and one can easily lose the right path."
  billamn:0 "Billman"
  billamn_desc:0 "The bill is the weapon of our peasantry, and it is deadly. More than one rider has already made its acquaintance with finality!"
  damm_builders:0 "Dyke Builders"
  damm_builders_desc:0 "The land is crisscrossed by long dykes, which kept the floodwaters at bay and serve as roads. They are a testament to our ability to undertake large construction projects."
  ascarian_sailors:0 "Mud-Sailors"
  ascarian_sailors_desc:0 "The sea, which often cruelly breaches into our land, also calls our men out to it. Anyone can sail and serve on a ship; otherwise, he might scarcely leave his house"
  expand_ascaria_into_sea:0 "Fight the Sea!"
  expand_ascaria_into_sea_desc:0 "Our land must grow, but not through blood, rather through sweat. The sea will yield to our dykes, releasing land where our future farmers will grow thick and fat."
  swamp_fortresses:0 "Fortresses in the Mud"
  swamp_fortresses_desc:0 "Our castles and fortresses in this marshy land are very unpleasant to besiege, to our fortune. Those who seek them must traverse swamps, wade through water, and battle against mosquitoes."
  set_out_the_sails:0 "Set out the sails"
  set_out_the_sails_desc:0 "The vast sea calls and entices us with unrecognized opportunities that the land does not offer."
  
  talaria_ideas:0 "Talarian Ideas"
  talaria_ideas_start:0 "Talarian Traditions"
  talaria_ideas_bonus:0 "Talarian Ambition"
  lands_of_elefants:0 "Land of elephants"
  lands_of_elefants_desc:0 "In the jungles of Talaria, elephants abound, which we happily employ in war and peace for various purposes. They are almost sacred animals to us."
  old_empire:0 "Old talarian empire"
  old_empire_desc:0 "Once, before the Visatarian queens, before the United Kingdom, we had our own great empire that fought against the Politers, both winning and losing. These memories have never faded, and our kings and dukes still dream of it."
  cultivate_the_mountains:0 "Cultivate the mountains"
  cultivate_the_mountains_desc:0 "The thick, stifling jungle of the plains is no good place for a human; much better are the airy slopes of the mountains, where we establish our fertile plantations and live in magnificent cities."
  defend_the_coasts:0 "Defend the coasts"
  defend_the_coasts_desc:0 "Talaria is a land of long coastline, and we must defend it. Thanks to the wood from our forests, we can build formidable ships."
  unlimited_manpower:0 "A populous nation"
  unlimited_manpower_desc:0 "Our land is the most densely populated of the seven kingdoms, and travelers always marvel at the mass of people who live here. People who can serve us everywhere, adequately motivated and mobilized"
  the_talarian_rocket:0 "Talarian rockets"
  the_talarian_rocket_desc:0 "Carrying fire to the enemy, developing weapons without resistance, these are dreams we have harbored for a long time. In the form of the rocket, we have achieved them"
  campaing_seasons:0 "Plan Campaigns"
  campaing_seasons_desc:0 "In our homeland, a battle must be well-planned if one does not wish to get stuck in the mire of the monsoon or overwhelmed by the heat of summer. We employ special care in planning the logistics of a campaign."
  
  almodosazra_ideas:0 "Almodosaszran Ideas"
  almodosazra_ideas_start:0 "Almodosaszran Traditions"
  almodosazra_ideas_bonus:0 "Almodosaszran Ambition"
  heirs_of_the_sun:0 "Heirs of the sun"
  heirs_of_the_sun_desc:0 "We are the grandchildren of the sun, children of its son, and for some, thereby demigods. We ourselves know that we are no more than ordinary humans, yet no one can take our lineage from us."
  queens_guard:0 "Queens Guard"
  queens_guard_desc:0 "The king - or queen - always has a bodyguard gathered from the best fighters of the seven peoples around them. These royal knights are legendary, and all children dream of being one of them."
  the_holy_mission:0 "Praise the sun!"
  the_holy_mission_desc:0 "The sun has blessed us and deserves our deepest respect. It bestows upon us its light and life and is the only good thing about the gods."
  the_sunny_lands:0 "The land of the sun"
  the_sunny_lands_desc:0 "The land we have chosen as our domain is friendly and full of sun. This makes this land and its inhabitants so rich."
  vistaris_tale:0 "Visataris Tales"
  vistaris_tale_desc:0 "Visatari, the son of the sun! He slew the great dragon, vanquished evil, and became king in the North! He united the seven peoples; he is a hero to all. It is the duty of every person in this kingdom to serve his heirs, for without him, they would all have been devoured by dragons."
  imperial_taxes:0 "Imperial Taxes"
  imperial_taxes_desc:0 "Give the king what you owe him!"
  the_harvest_moon:0 "Harvest Moon"
  the_harvest_moon_desc:0 "The moon is the sister of the sun, and while not as significant, she naturally helps us too, indicating the right times for harvest with her phases."
  
  lascarian_ideas:0 "Lascarian Ideas"
  lascarian_ideas_start:0 "Lascarian Traditions"
  lascarian_ideas_bonus:0 "Lascarian Ambition"
  the_iron_smiths:0 "The iron smiths"
  the_iron_smiths_desc:0 "The forges of Lascaria are the most productive in the realm, and our abundant iron deposits allow us to equip large armies inexpensively."
  black_knights:0 "The black knights"
  black_knights_desc:0 "Black steel renders our knights nearly invulnerable to most weapons, becoming our iron fist that crushes everything."
  found_cities:0 "Found Cities"
  found_cities_desc:0 "The north is vast yet so empty. Many cities could flourish here, but we must first build them. Lonely castles should only be a testament to the past!"
  northern_fury:0 "Northern Fury"
  northern_fury_desc:0 "Our wrath is renowned, and to our southern neighbors, we are like demons from an ancient tale.""
  first_of_the_old_kingdoms:0 "First of the old kingdoms"
  first_of_the_old_kingdoms_desc:0 "Once - in ancient times - Ion founded the Kingdom of Lascaria and united the wild tribes under his banner. It was later conquered by the Politers, but we are still proud to have belonged to the first kingdom."
  a_new_proclamation:0 "A new proclamtion"
  a_new_proclamation_desc:0 "All lands of the North must belong to us, the entire old kingdom must be reunited! These are our words and our goal."
  watch_border:0 "Watch the border"
  watch_border_desc:0 "North of our border, the wild tribes and steppe nomads lurk, waiting only to invade our land. Our fortresses must never fall into ruin!"
  
  gasallan_ideas:0 "Gassalan Ideas"
  gasallan_ideas_start:0 "Gassalan Traditions"
  gasallan_ideas_bonus:0 "Gassalan Ambition"
  fencing_art:0 "The art of fencing"
  fencing_art_desc:0 "The art of fencing is our national sport, and for many, we have achieved its highest level. Fencers from Gasalla can be found as trainers and teachers at almost every other noble court or as bodyguards for important merchants."
  the_old_swamp:0 "The old swamp"
  the_old_swamp_desc:0 "The great ancient swamp in the north of Gasalla has been drained over generations, providing space for our great expansion."
  small_countries:0 "The small countries"
  small_countries_desc:0 "Gasalla was never a kingdom but always divided into its small territories, each with its own traditions and dreams. Every ruler of Gasalla knows that it is wiser to leave these territories to govern themselves rather than ruling them strictly."
  memories_of_talaria:0 "Memories of Talaria"
  memories_of_talaria_desc:0 "The Talarans have tried to conquer us time and time again, and these battles have spanned decades. Throughout these years, we never lost faith in our cause and continued to fight steadfastly"
  the_war_against_the_sun:0 "The war against the sun"
  the_war_against_the_sun_desc:0 "When Visatari emerged with his sun, we opposed him and attempted to stop him in a long guerrilla war - ultimately unsuccessful, but we gained his respect, and he promised us freedom under his crown."
  land_of_poets:0 "Land of poets"
  land_of_poets_desc:0 "Poets are highly esteemed among us, and it is customary for anyone who values their education to engage in poetry themselves."
  the_great_flat:0 "The gassalan flat"
  the_great_flat_desc:0 "Gasalla is flat and a very open landscape. In this terrain, it is important to move quickly, as one risks being swallowed by the vastness of the land otherwise."
  
  kaliner_ideas: "Ideas of the Kaliner"
  kaliner_ideas_start:0 "Kaliner Traditions"
  kaliner_ideas_bonus:0 "Kaliner Ambition"
  the_royal_domain:0 "The royal domain"
  the_royal_domain_desc:0 "Kalinin is the land of the king, and he has chosen it wisely: It is rich and full of good people."
  land_of_peaches:0 "Land of Peaches"
  land_of_peaches_desc:0 "The fertility of the land and the climate enable us to have the best harvests"
  honor_the_sun:0 "Praise the sun!"
  honor_the_sun_desc:0 "The sun has blessed us and deserves our deepest respect. It bestows upon us its light and life and is the only good thing about the gods."
  longbowman:0 "Archery is art"
  longbowman_desc:0 "Archery is the pastime of the Kaliners, and everyone practices it every week. When the king calls us to war, he calls upon our bows, and we seldom miss our targets."
  ward_the_north:0 "Beware Lascaria"
  ward_the_north_desc:0 "The Lascarans cannot be trusted; they desire our land, our freedom, and our wealth. We must always be vigilant against them!"
  peoples_voice:0 "The voice of the people"
  peoples_voice_desc:0 "The common people also have their part in society, and they must be listened to. The farmer who tends his land knows best how to treat it, the mayor knows best what benefits his city, and the people know what benefits the nation."
  call_to_sea:0 "The dividing sea"
  call_to_sea_desc:0 "Only the narrow sea separates us from the riches of the East, and no Kaliner will be deterred by a little water from venturing there!"
  
  numarer_ideas:0 "Numarian Ideas"
  numarer_ideas_bonus:0 "Numarian Ambition"
  numarer_ideas_start:0 "Numrian Traditions"
  the_archipelago:0 "The archipelago"
  the_archipelago_desc:0 "Galleys are the only ships needed to control our homeland, the archipelago with its hundreds of islands, where pirates can hide everywhere. Fast, agile ships are the weapon of choice here."
  a_hundred_masts:0 "A hundred masts"
  a_hundred_masts_desc:0 "Whoever wants to control the Hundred Islands of our homeland must build as many ships!"
  great_sea_fortresses:0 "Water-Fortresses"
  great_sea_fortresses_desc:0 "Fortresses are difficult to conquer when they stand on a solitary island or in a large river."
  proud_cities:0 "Proud cities"
  proud_cities_desc:0 "The cities of Numarias have endured for a long time and take pride in their traditions. It takes a lot to break their spirit or their will to fight."
  citiy_milita:0 "City Militias"
  citiy_milita_desc:0 "The militias of the cities are large, and although not very combat-ready, many talents are recognized here and enlisted into the real army. In times of need, the militia can also be deployed, but only within the city limits and the nearby countryside."
  hail_the_republic:0 "Hail the republic!"
  hail_the_republic_desc:0 "It has always been the custom in Numaria for the most important men (and sometimes even women) of a city to choose their leaders. We are proud of this tradition and will never lightly discard our unique system."
  royal_fleet:0 "The royal fleet"
  royal_fleet_desc:0 "King Visatari once called upon us to provide the royal fleet, and we are proud of the honor that still rests upon us today. Proudly, we fly the king's flag above our ships, showing everyone that whoever attacks them, attacks the king."
  
  norderlander_island_ideas:0 "Auslander Ideas"
  norderlander_island_ideas_start:0 "Auslander Traditions"
  norderlander_island_ideas_bonus:0 "Auslander Ambition"
  the_sudden_fleet:0 "The sudden fleet"
  the_sudden_fleet_desc:0 "From the mist of the night, our ships suddenly appear in the harbors of our enemies and are gone before they even realize we were there. Unnoticed, we sail up the rivers, into small coves, so skillfully that once it was believed we could sail over land!"
  fog_warriors:0 "Warrior of the fog"
  fog_warriors_desc:0 "Just as suddenly as our ships strike, so do our warriors. At dawn, we land and destroy the enemy before they even realize what is happening."
  the_long_feuads:0 "Blood Feud"
  the_long_feuads_desc:0 "Blood must be repaid with blood, life with life. We do not forget our grudges; we fight them out until our enemy begs for mercy. This is the right of every lord, every farmer, every fisherman, even the beggar on the street."
  lords_of_the_islands:0 "Lords of the islands"
  lords_of_the_islands_desc:0 "We are the lords of the islands, and our people have always been sailors, explorers, and discoverers."
  recall_long_sagas:0 "Retell the long sagas"
  recall_long_sagas_desc:0 "We are newcomers to this land; our old homeland lies somewhere in the northwest, though no one knows exactly where anymore. But our sagas still tell of the great crossing, where heroes slew sea serpents, conquered witches, and defied storms."
  long_range_fishing:0 "High-Sea fishing"
  long_range_fishing_desc:0 "The cowardly Numarians fish not far from the coasts, but we come alive when the waves are higher than our boats, when the cold spray hits our faces, and water stretches as far as the eye can see. We do not sit idly fishing thousands of leagues away from our homeland."
  uphold_traditions:0 "Uphold our traditions!"
  uphold_traditions_desc:0 "We must steadfastly hold onto our traditions, or else we will lose ourselves and become like the Numarians... decadent, weak, and softened. The customs of our people must be preserved with all our might"
  
  qualian_ideas:0 "Qualian Ideas"
  qualian_ideas_bonus:0 "Qualian Ambition"
  qualian_ideas_start:0 "Qualian Traditions"
  the_spears:0 "Spear-Knights"
  the_spears_desc:0 "With the long spear, we have conquered our new land, and since then, our knights have always trained with this weapon. In dense formations, they are almost unbeatable."
  loyal_servants_of_the_sun:0 "Loyal servants of the sun"
  loyal_servants_of_the_sun_desc:0 "When we left our old homeland, we had dark gods who demanded human sacrifices and bore no love, but the sun that Visatari brought us is quite different, and we love it."
  the_central_land:0 "Middleland"
  the_central_land_desc:0 "We are the central land of the kingdom and a wealthy one. Goods from here go in all directions, primarily to the south."
  qualian_fortresses:0 "Qualian fortresses"
  qualian_fortresses_desc:0 "When we came to these new lands, we built many fortresses to secure our new home. Some of these still stand, albeit often abandoned, but they can be quickly restored."
  meet_with_bankers:0 "Meet with bankers"
  meet_with_bankers_desc:0 "In our lands, the major banks have their headquarters, founded by second-born nobles, and from here, they have spread across the entire kingdom with a network of branches."
  till_death_pulls_us_apart:0 "Till death pulls us apart"
  till_death_pulls_us_apart_desc:0 "Once said King Qualos to his followers as he swore never to abandon them, unless death should part them. Since then, this has been one of the mottoes of our kings and dukes: They stand for all who stand for them."
  the_zinzeszins:0 "Compound Interest"
  the_zinzeszins_desc:0 "The compound interest is the greatest invention of human thought"