l_english:
 religious_leagues.9.t:0 "The King Converts!"
 religious_leagues.9.d:0 "The words of the reformers are true, and we will now see to it that those words are heard throughout the kingdom"
 religious_leagues.9.a:0 "I have seen the truth!"
 religious_leagues.1.t:0 "Victory of Amatism"
 religious_leagues.1.d:0 "The battles were fought, and it is now clear: the king was able to secure his position and the old customs and religion were preserved. Amata has led us well and will continue to lead us; we need no new things!"
 religious_leagues.1.a:0 "One Kingdom united in faith!"
 
 religious_leagues.2.t:0 "An Visitarian Kingdom"
 religious_leagues.2.d:0 "The true faith has triumphed! The king must cast aside his old creed and be replaced by a rightful sovereign, one who shall guide our land in accordance with the proper customs and the good faith!"
 religious_leagues.2.a:0 "It is over!" 

 religious_leagues.3.t:0 "An Amatasinian Kingdom"
 religious_leagues.3.d:0 "The true faith has triumphed! The king must cast aside his old creed and be replaced by a rightful sovereign, one who shall guide our land in accordance with the proper customs and the good faith!"
 religious_leagues.3.a:0 "It is over!"
 
 religious_leagues.4.t:0 "Peace of Lhasa"
 religious_leagues.4.d:0 "The princes of the realm could not bring about a decision upon the battlefield and have instead resolved to negotiate, choosing to emphasize that which unites the people rather than what divides them. All children of the Sun shall be eligible to be elected king"
 religious_leagues.4.a:0 "Peace at last"
 
 religious_leagues.5.t:0 "A change of course?"
 religious_leagues.5.d:0 "The new Visatarian cults spread with great swiftness, and ever more of the people—and even lords of high standing—profess their allegiance to the new Redeemer. Yet a question stirs within our realm: is their conviction truly false? Should we not, perhaps, seek to shape our government more in accordance with these new ideals? Or ought we remain steadfast in the traditions of old, and preserve the ancient ways that have guided us until now?"
 religious_leagues.5.a:0 "We will never change!"
 religious_leagues.5.b:0 "I have seen the light and rightous of this cause!"

 
 religious_leagues.6.t:0 "The Royal Diet"
 religious_leagues.6.d:0 "Hear this, by decree of the Crown: The heretics, unable to muster the strength to challenge the rightful sovereign or to impose their false designs, have been utterly undone. Their leagues, once proclaimed as instruments of defiance, now lie shattered, dissolved by their own weakness and by the majesty of the King’s authority.Let all subjects know and bear witness: the unity of the realm stands unbroken, the royal will has prevailed, and those who dared rebel have bent the knee. By this victory, order is restored, and the blessing of the true faith and the throne shall endure. Thus is it declared, in the name of the King and for the glory of the realm."
 religious_leagues.6.a:0 "It is done!"
 
 religious_leagues.7.t:0 "The Royal Diet"
 religious_leagues.7.d:0 "Hear this, by decree of the Crown: The heretics, unable to muster the strength to challenge the rightful sovereign or to impose their false designs, have been utterly undone. Their leagues, once proclaimed as instruments of defiance, now lie shattered, dissolved by their own weakness and by the majesty of the King’s authority.Let all subjects know and bear witness: the unity of the realm stands unbroken, the royal will has prevailed, and those who dared rebel have bent the knee. By this victory, order is restored, and the blessing of the true faith and the throne shall endure. Thus is it declared, in the name of the King and for the glory of the realm"
 religious_leagues.7.a:0 "It is done!" 
 
 religious_leagues.8.t:0 "Victory of Visatarism"
 religious_leagues.8.d:0 "The battles were fought, and it is now clear: the king was able to secure his position, and the new customs and religion were preserved. Amata has guided us well, but it was Visatari who founded this realm, and we must give his words far greater heed"
 religious_leagues.8.a:0 "One Kingdom united in faith!" 
 
 almodo.12.t:0 "The Visitarian Reformation"
 almodo.12.desc:0 "The kingdom should be ruled by the heirs of Visatari and should follow his sacred will! Yet this will has been ignored far too often, and now a group of reformers has arisen, demanding a far stricter, worldly enforcement of Visatari’s laws. This new chaos casts a dark shadow upon the royal family’s right of inheritance, and now more than ever must they lean upon the support of the princes of the realm."
 almodo.12.a:0 "A new thought?"
 almodo.9.t:0 "Vhasheja Xansamini arrives"
 almodo.9.desc:0 "Vhasenja Xansamini, the promised Daughter of the Sun, who long kept ties with the leaders of the new faith, has now arrived and demands our absolute loyalty. We will fight to place her on the throne, whatever the cost!"
 almodo.11.desc:0 "The great comet has darkened us all, and many see it as a bad omen for the royal family… but how should we interpret it? As a sign from the gods that the prince must die, or must we remain faithful to our oaths? Or perhaps stay neutral?"
 almodo.11.a:0 "We need to make plans to kill the prince..."
 almodo.11.b:0 "We are loyal to the crown to the end"
 almodo.11.c:0 "I am neutral"
 
 
