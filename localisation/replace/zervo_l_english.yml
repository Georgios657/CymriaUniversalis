 harian_ideas:0 "Harian Ideas"
 harian_ideas_start:0 "Harian Traditions"
 harian_ideas_bonus:0 "Harian Amibition"
 wise_mages:0 "Wise Mages"
 wise_mages_desc:0 "The wise sorceresses offer us counsel and settle disputes."
 free_horses:0 "Free Horses"
 free_horses_desc:0 "Great herds of wild horses roam our lands, ensuring we always have a steady supply of mounts."
 cloak_dancers:0 "Cloak Dancers"
 cloak_dancers_desc:0 "We are famous for our grand dances, where men and women dress in long robes and sway back and forth among the swirling fabrics."
 keepers_of_ways:0 "Keepers of Ways"
 keepers_of_ways_desc:0 "In the vastness of our land, one can easily get lost, yet our pathfinders always lead us safely and swiftly to our destination."
 listen_at_camp:0 "Listen at Camp"
 listen_at_camp_desc:0 "At the campfire in the evenings, we share stories among ourselves and with travelers, and in doing so, we always come upon new ideas."
 cultural_tolerance:0 "Cultural Tolerance"
 cultural_tolerance_desc:0 "We respect all customs and traditions, even in foreign lands, for we can always learn something from them."
 clan_alliegenace:0 "Clan Loyality"
 clan_alliegenace_desc:0 "The clans provide their soldiers to the king and do so loyally."
 cb_vassalize_majapahit:0 "Zervonian Campaign"
 cb_vassalize_majapahit_desc:0 "The rising empire has to expand!"
 saravan:0 "Saravan"
 zervo_capital:0 "Pearls of Zervo"
 zervo_tolernace:0 "Tolerate Cults"
 mager_courts:0 "Mages at Court"
 loyal_vas:0 "Loyal Vassals"
 unified_priesterhood:0 "Unified Priesterhood"
 timed_satrapy_mod:0 "Timed Satrapies"
