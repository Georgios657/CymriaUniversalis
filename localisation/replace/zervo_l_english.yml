 wild_riders:0 "Wild Riders"
 vassalitions_wars:0 "Enables Vassalisation Wars against all nation in the Twin River Region"
 wild_riders_title:0 "Wild Riders"
 wild_riders_desc:0 "The savage horsemen of the untamed tribes form the spine of our might. Their fury rides with the wind, and it is only our command that restrains them. Let us bend their will to serve our purpose."
 honor_chiefs_title:0 "Honor the Chiefs"
 honor_chiefs_desc:0 "The tribal leaders are prone to discord and must be kept in line through a steady stream of honors and flattery. Minor rewards and prestigious court appointments serve well to secure their allegiance."
 integrate_into_soc_title:0 "Integrate them"
 integrate_into_soc_desc:0 "The time has come to dismantle the tribal and clan structures and permanently absorb them into our state. We shall tolerate no more parallel powers—only one nation, one people, and one administration!"
 expansion_of_administration_zer_title:0 "Expansion of the Administration"
 expansion_of_administration_zer_desc:0 "The immense lands we now control demand proper administration. Our traditional practices, once adequate, can no longer bear the burden of empire. A new system must be established—one that enables us to exploit these vast domains to their fullest potential."
 caste_of_beuro_title:0 "Appoint Satraps"
 caste_of_beuro_desc:0 "The provinces shall be ruled by semi-autonomous satraps who may govern according to their discretion, provided they render the necessary tribute and military support. This approach allows us to preserve local traditions while ensuring stability with only minimal administrative strain."
 reform_the_satrapies_title:0 "Reform the satrapies"
 reform_the_satrapies_desc:0 "The satraps have grown overconfident and arrogant. It is time to remind them of their place. The system itself remains effective, but the satraps have too quickly come to see themselves as sovereign lords. We shall bring them back onto the correct path—with harsh, even draconian, measures if necessary."
 royal_messengers_title:0 "Royal Messengers"
 royal_messengers_desc:0 "We shall establish a realm-wide system of couriers, tasked with carrying the king’s word swiftly across the land. This network will ensure seamless communication, even to the farthest provinces. Our eyes and ears shall see all, hear all, and report all!"
 timed_satrapies_title:0 "Timed Offices"
 timed_satrapies_desc:0 "The flaw of the Satrapy system lay in the lifelong appointments. Henceforth, their terms shall be limited to twenty years—long enough to govern effectively, but not long enough to entrench themselves in their provinces. Upon completing their loyal service, the Satraps shall return to the royal court, where they will be granted prestigious positions as a final reward."
 the_tribal_rituals_title:0 "Tribal Rituals"
 the_tribal_rituals_desc:0 "The customs and traditions of the tribes may seem confusing—at times even repulsive—to outsiders. But we must honor them and take part in them, for only by doing so can we retain the strength and loyalty of the fierce tribal warriors."
 sheppards_title:0 "Shepards"
 sheppards_desc:0 "The herders who roam the hills and mountains form the backbone of the tribes’ economic strength. We will support them by establishing official offices to register their herds, levy taxes, and protect them from foreign raiders."
 harsh_man_title:0 "Harsh People"
 harsh_man_desc:0 "The cold, icy winters atop the peaks of Zervos, the hot, dry lowlands in the west, and the marshy slopes of spring — the tribesmen endure them all stoically. No weather in the world can intimidate them, and they know every trick of survival. It is from such hardy souls that our army must be forged!"
 priests_of_country_title:0 "Priests of the Countryside"
 priests_of_country_desc:0 "The priests of the lowlands often hold very idiosyncratic interpretations of the gods, shaped by their own, sometimes centuries-old traditions. We may respect these, but we must also guide them toward a unified canon. A great assembly of all priests should be convened, where our faith will be codified."
 master_of_tribes_title:0 "Master of Tribes"
 master_of_tribes_desc:0 "The many tribes are now bound to us and obey every command! We are the Lord of the Tribes!"
 study_their_wissdom_title:0 "Study their wisdom"
 study_their_wissdom_desc:0 "The Assayrians are an ancient people who have accomplished many great feats. Their libraries are filled with knowledge—knowledge we must use to our advantage!"
 vassal_kings_title:0 "Vassal Kings"
 vassal_kings_desc:0 "The many great and lesser kings of the South, East, and West bow their knees before us. This is good. So it shall be."
 our_path_to_power_title:0 "Our Path to Power"
 our_path_to_power_desc:0 "Our path to greatness can only be paved with blood and war. Much lies ahead of us: we must reach into the South, all the way to the distant ocean; we must conquer the West; we must prepare against the East... all of this is our historic duty."
 master_of_moauntaind_valley_title:0 "Master of Mountain and Valley"
 master_of_moauntaind_valley_desc:0 "The mountains and valleys of Zervos are now under our dominion, and our people stand united beneath our banner and will. Now the chosen folk must gather and advance southward—into the land of deserts, ziggurats, and the center of the universe."
 zeronian_unifier_title:0 "Zervonian Unifier"
 zeronian_unifier_desc:0 "We are the masters of all Zervos, and all would do well to fear our power. Some may still resist our claim, but soon we will have conquered even them."
 administrate_zero_title:0 "Integrate all of Zervo"
 administrate_zero_desc:0 "The many tribes and kings of Zervos have left us a patchwork of cities, villages, and territories that require careful reform before we can unlock the true potential of this land."
 the_assayian_war_title:0 "The Assayian War"
 the_assayian_war_desc:0 "The lands of Assay, home to proud and warlike people who have often attacked our homeland in the past, are now our target. From here, we can expand further southward."
 sub_the_south_title:0 "To the Sea!"
 sub_the_south_desc:0 "The distant, endless ocean is our goal, and no one will stop us from reaching it."
 king_of_the_universe_title:0 "King of the Universe"
 king_of_the_universe_desc:0 "We are the greatest land in the world, and all others are but remnants orbiting around us like planets around the Earth, for we are the center of everything—the king of the universe, ruler over all."
 king_of_kings_title:0 "King of Kings"
 king_of_kings_desc:0 "All have been silenced, and none dare raise their voice against ours. King of Kings! Lord of Lords! Our power is absolute and universal. When our master speaks in the capital, the world trembles and falls silent."
 realm_of_king_title:0 "Realm of a King"
 realm_of_king_desc:0 "This is the realm of a king, and only his word holds sway in these lands. From his throne and his capital, he rules with wisdom, kindness, and strength."
 the_mages_title:0 "The Mages"
 the_mages_desc:0 "The mages are a vital pillar of our royal power, advising us in all matters. To many, they are our messengers and the enforcers of our will."
 royal_studies_title:0 "Royal Studies"
 royal_studies_desc:0 "The education of a prince is of immense importance, and we must always provide our heirs with tutors and teachers. For only from wisdom does true strength arise."
 mager_court_title:0 "Mages in the court"
 mager_court_desc:0 "The magi must be granted important court positions, for they are the only truly trustworthy individuals in our realm. We are one!"
 a_grand_king_title:0 "A grand king"
 a_grand_king_desc:0 "A great king radiates calm and composure. He is sure of himself and rules with resolve. He knows the rightful borders of his land and is acknowledged by all. Only when one can claim this of himself is he a true king."
 tame_assay_title:0 "Tame Assay"
 tame_assay_desc:0 "The proud Assay are rebellious and defiant, but they must be brought low. Through small-scale settlement programs and the promotion of local loyalists, we will break their power and their resistance."
 honor_their_rituals_title:0 "Honor their rituals"
 honor_their_rituals_desc:0 "The customs and religions of these lands are foreign and unfamiliar to us, yet we should honor them if it serves peace. And who knows—perhaps the Moon Goddess herself favors these rites more."
 a_great_king_title:0 "A great king"
 a_great_king_desc:0 "A truly great king has loyal subjects at his side, a secure heir, and firm control over his land."
 royal_household_title:0 "The royal household"
 royal_household_desc:0 "The center of our realm is the capital, the royal court itself. Here gather all dignitaries and authorities, here laws are forged and commands sent forth to the provinces. This place must be worthy of our empire!"
 the_savaran_title:0 "The Saravan"
 the_savaran_desc:0 "The proud royal guard of our king are the Saravan — stern and relentless warriors, recruited from all walks of life. They serve the king alone and stand as the elite of the realm."
 splendour_of_kings_title:0 "Splendour of Kings"
 splendour_of_kings_desc:0 "A king shares his glory, rewards the loyal, and punishes the unworthy. We must show the world our greatness to truly achieve greatness."
 a_grand_palace_title:0 "Palaces of Kings"
 a_grand_palace_desc:0 "The king’s palace must be magnificent! Hundreds of columns, row upon row, will stand as the seat of our government—nothing less!"
 riches_of_zervo_title:0 "Riches of Zervo"
 riches_of_zervo_desc:0 "The mountains of Zervos are full of treasures, yet to be mined. But we will till the fields, tend the herds, and drive the mines deep into the mountains. These lands will become richer than ever before."
 defender_of_west_title:0 "Defender of the West"
 defender_of_west_desc:0 "The West is defended by us and our allies! No enemy will approach from that direction — the way is barred!"
 defender_of_east_title:0 "Defender of the East"
 defender_of_east_desc:0 "The East is defended by us and our allies! No enemy will approach from that direction — the way is barred!"
