    reform_zephyrian_empire_title:0 "Rekindle the flames of Zephyria"
    reform_zephyrian_empire_desc:0 "The Phoenix Empire may have crumbled, but its heirs have pieced it back together. Like the phoenix itself, it has risen from the ashes, stronger and wiser than ever before!"

    form_lechita_title:0 "Unite Lechita"
    form_lechita_desc:0 "Never before has anyone united the tribes and families of Lechita, never before have we lived under a common ruler, but now it's over. Never again will we be subjugated by foreigners!"

    form_avia_title:0 "Form Avia"
    form_avia_desc:0 "The watch at the Zephyrian Gate is a task we still take seriously today, for the enemies of the sun dwell in the South. This is the sacred mission of the Aiven!"

    form_bervia_title:0 "Gather the Bervian"
    form_bervia_desc:0 "The Berver were long divided, but not anymore. We now have our own kingdom, our own future, apart from our small farms."

    form_ephyria_title:0 "Form Ephyria"
    form_ephyria_desc:0 "Ephyria - the northern subrealm - was once the traditional domain of the third-born of the Phoenix and flourished under his just rule."

    form_finyra_title:0 "Form Finyria"
    form_finyra_desc:0 "The land of Finyra in the west of the Phoenix Empire was a stronghold of long resistance, where in the hills and valleys, one fought bitterly against invasions. But the splendor of this realm has not been forgotten!"

    form_cetephyria_title:0 "Form Cetephyria"
    form_cetephyria_desc:0 "Cetephyria in the West is the land of the future - so said the Phoenix - but for us, it is a safe haven. Under one banner, we will weather any storm here."

    form_milesia_title:0 "Reform Milesia"
    form_milesia_desc:0 "The King of Milesia once received the Phoenix and submitted to him when he recognized his radiance in his hall. Since then, Milesia has been the most important subrealm of Zephyria and has always been held in high esteem. This past does not end today!"

    eastern_imperial_ideas:0 "Ideas of the Zephyrian Remnants"
    eastern_imperial_ideas_start:0 "Zephyrian Traditions"
    eastern_imperial_ideas_bonus:0 "Zephyrian Ambition"
    oldest_nation_of_all:0 "The Oldest Nation of All"
    oldest_nation_of_all_desc:0 "Zephyria is the birthplace of any civilization worth mentioning, and as such, we are remembered by all. Before us, people lived in straw huts; with us, they dwell in marble palaces."
    the_choirs:0 "The heavenly choirs"
    the_choirs_desc:0 "The multilayered choirs are the finest means to worship the sun and the bringers of civilizations, and we sing their praise in every city."
    strict_order:0 "Strict Order"
    strict_order_desc:0 "The world is subject to a strict order, and just as little as a nobleman can become a peasant, so little can a peasant rule."
    ziphyrian_court_language:0 "Zephyrian in every Court"
    ziphyrian_court_language_desc:0 "At every court, Zephyrian is spoken, the only language with which one can conceive all things perfectly and without difficulty, for everything originates from Zephyria."
    bringers_of_civilisation:0 "Bringers of Civilisation"
    bringers_of_civilisation_desc:0 "The Phoenix Kings brought us civilization, and since that day, we have been at the forefront of progress and humanity."
    fire_and_destruction:0 "Fire and Destruction"
    fire_and_destruction_desc:0 "Our war machines hurl rocks and oil barrels at our enemies, our flamethrowers incinerate them, and the art of undermining is well known to us."
    the_silver_hairs:0 "The Silver Hairs"
    the_silver_hairs_desc:0 "The Phoenix King had silver hair, in which the brightness of the sun itself seemed to shine, and so did all his children. Every heir of his bears this trait, and thus we will always find the born leaders!"

    finnlandian_ideas:0 "Finnlandian Ideas"
    finnlandian_ideas_start:0 "Finnlandian Traditions"
    finnlandian_ideas_bonus:0 "Finnlandian Ambition"
    reclaim_our_kingdom:0 "Reclaim our Kingdom"
    reclaim_our_kingdom_desc:0 "We once had a kingdom that united our entire people, but then the Zephyrians came and divided us with their lies, making us weak and divided before subjugating us. But now, they are gone for the first time, and we will reunite once more."
    rebuild_our_cities:0 "Rebuild our cities"
    rebuild_our_cities_desc:0 "Our cities have lost much of their splendor since war and chaos reigned in our lands. But we will rebuild them once more."
    return_the_favour:0 "Return the favour"
    return_the_favour_desc:0 "Just as the Zephyrians separated us and individually subdued us, so too will we separate and individually conquer our enemies."
    reach_the_mountains:0 "Reach the Mountains"
    reach_the_mountains_desc:0 "The mountains in the west are so near and yet so far. We must expand the borders of our land so that we finally find a secure border at their edge."
    realise_the_dream:0 "Realise the Dream"
    realise_the_dream_desc:0 "Our old dream of freedom must be steadfastly protected, and our warriors must never tire of fighting for it."
    reaffirm_our_heritage:0 "Reaffirm our heritage"
    reaffirm_our_heritage_desc:0 "Our kingdom was once an assembly of all dukes and counts who ruled sovereign over their territories in the name of the king."
    retract_our_duties:0 "Retract our duties"
    retract_our_duties_desc:0 "We have sworn oaths to the throne of Zephyria, oaths that we now publicly retract, reinstating our own legacy."

    berver_ideas:0 "Berverian Ideas"
    berver_ideas_bonus:0 "Berverian Ambition"
    berver_ideas_start:0 "Berverian Traditions"
    berven_mystiscm:0 "Bervenian Mysticism"
    berven_mystiscm_desc:0 "The mobile thought schools of our priests and believers are based on a mysticism that is often dismissed by outsiders as meaningless daydreaming, but it makes us open to new ideas."
    defend_our_cities:0 "Defend our Cities!"
    defend_our_cities_desc:0 "We must defend our land against all enemies!"
    hidden_churches:0 "Hidden Churches"
    hidden_churches_desc:0 "Throughout our land, there are monasteries and temples, and a good number of them are hidden, so that only the true believers can find them."
    the_long_defense:0 "Defend to the Last"
    the_long_defense_desc:0 "To ensure our land's safety, we must maintain large garrisons that render each of our cities impregnable."
    great_masses:0 "Grand Mass"
    great_masses_desc:0 "Every sacred day of the Phoenix is celebrated with full force, and nearly everyone is in a church at noon."
    fortify_our_lands:0 "Fortify our Lands"
    fortify_our_lands_desc:0 "We do not have enough fortresses; we must build new ones!"
    the_berver_lituragy:0 "The berver liturgy"
    the_berver_lituragy_desc:0 "Our liturgy is unique and adapted to our new needs. The vague Zephyrian prayers have been codified and standardized by us."

    aiven_ideas:0 "Aiven Ideas"
    aiven_ideas_start:0 "Aiven Traditions"
    aiven_ideas_bonus:0 "Aiven Ambition"
    the_border_people:0 "The Border People"
    the_border_people_desc:0 "The Aiven have always lived on the border and know that tough times must be endured with determination."
    queer_customs:0 "Queer Customs"
    queer_customs_desc:0 "Many may find our customs strange, such as knocking three times before entering a room, but let them gossip about us; our people are brought closer together by it."
    guardian_of_the_gate:0 "Guardians of the Gate"
    guardian_of_the_gate_desc:0 "The great gates of Zephyria have been guarded by us, and we are fully aware of our responsibility. We have never allowed an enemy through our gate!"
    aiven_dancers:0 "The Dance of the Aiven"
    aiven_dancers_desc:0 "Aiven, our name, stems from the word for dancing, as we have always cherished our dances, and it is considered the highest honor to become an official dancer. They are renowned and sought after throughout Zephyria."
    reafirm_the_tax_codes:0 "Reaffirm the Tax Codes"
    reafirm_the_tax_codes_desc:0 "The tax systems of the old kings are... well, old and in need of revision."
    finance_adivosrs:0 "Finance permanent Advisors"
    finance_adivosrs_desc:0 "The advisers summoned only in times of need are insufficient; we must find ways to keep them at our court permanently."
    abolish_servitude:0 "Abolish Servitude"
    abolish_servitude_desc:0 "Serfdom is a system of injustice and - even worse - one that harms the development of our land. No more; now the peasants can move freely!"

    bostumer_ideas:0 "Bostumer Ideas"
    bostumer_ideas_start:0 "Bostumer Traditions"
    bostumer_ideas_bonus:0 "Bostumer Ambition"

    in_the_western_hills:0 "In the western hills"
    in_the_western_hills_desc:0 "In the hills of the west live the numerous peoples of the Bostumers, each peculiar in its own way, but all warlike."
    the_hunters_of_giants:0 "Hunters of Giants"
    the_hunters_of_giants_desc:0 "In ancient days, it is said that our people hunted and exterminated great ice giants, for they are no longer found today."
    the_bringer_of_the_sun:0 "Bringer of the Sun"
    the_bringer_of_the_sun_desc:0 "Bostum, our forefather, set out one day to the east to persuade the sun to shine even in the distant west. After numerous adventures, he reached her palace of fire, and when he returned, he had her at his back, and daylight illuminated even the furthest west for the first time."
    blood_moon:0 "Blood Moon"
    blood_moon_desc:0 "The red moon indicates the time for battles and conflicts. When it rises, no one will escape our wrath!"
    destiny_of_an_empire:0 "Destiny of an Empire"
    destiny_of_an_empire_desc:0 "Now that Zephyria has fallen, it is up to us - the bringers of the sun - to rebuild the empire anew and lead it forward. From the west, we will bring peace and justice all the way to the east!"
    crush_the_small_lords:0 "Crush the small Lords"
    crush_the_small_lords_desc:0 "The petty lords oppress the peasants and hinder our state. They will be reminded of their duties."
    raise_the_banner_high:0 "Raise the banner high!"
    raise_the_banner_high_desc:0 "Before every battle, Bostum's banner is held high in the air, and his blessing is sought. And Bostum always answers. Every fight is fought bravely and full of glory, regardless of the outcome."

    cephryian_ideas:0 "Cephyrian Ideas"
    cephryian_ideas_start:0 "Cephyrian Traditions"
    cephryian_ideas_bonus:0 "Cephyrian Ambition"
    lake_terephia:0 "Lake Terephia"
    lake_terephia_desc:0 "The Phoenix descended upon our valley and looked down upon Lake Terephia, saying: "Here shall I rest, and this lake, whose water shines clear to me, shall always provide its inhabitants with an abundance of food.""
    in_the_safety_of_our_mountain_home:0 "In the safety of our mountain home"
    in_the_safety_of_our_mountain_home_desc:0 "The hills and mountains of Cerephyia make it difficult for anyone to establish a foothold here, and we know that - no matter what happens outside - we are safe here."
    the_last_of_the_zephyrian:0 "Last Bastion of the Zephyrians"
    the_last_of_the_zephyrian_desc:0 "The last princes of Zephyria fled to Cephyria after the fall, where they are now scattered everywhere. They may have lost their power, but not their connections to the many lords of the land."
    tea_leafves:0 "Cephyrian Tea"
    tea_leafves_desc:0 "In the slopes of the warm mountains, tea grows, which we now cultivate in vast plantations. Not only does it taste good, but our advisors can even predict the future by it!"
    the_destnied_land:0 "Land of Destiny"
    the_destnied_land_desc:0 "As the Phoenix departed the valley, it spoke: "Here, the fate of Zephyria will be decided one day. May the fruits of Mother Nature be good enough for success.""
    trade_with_dragons:0 "Trade with Dragons"
    trade_with_dragons_desc:0 "The great dragons of the East are powerful, secluded, and arrogant, yet even they are interested in certain goods that we can offer them, especially our tea."
    the_new_courts:0 "The new courts"
    the_new_courts_desc:0 "The fall of the Phoenix Empire was a heavy blow to us all, but we have now become accustomed to the need to govern ourselves and have established new courts."

    milesian_ideas:0 "Milesian Ideas"
    milesian_ideas_start:0 "Milesian Traditions"
    milesian_ideas_bonus:0 "Milesian Ambition"
    first_man:0 "Firstborn"
    first_man_desc:0 "In the graves of our land, we see that we were the first people to live here, even before the Phoenix came and enlightened us."
    the_kings_register:0 "Kings Register"
    the_kings_register_desc:0 "The great registers of the King of Milesia list every vassal of his realm, no matter how small."
    the_eastern_host:0 "The eastern host"
    the_eastern_host_desc:0 "We presented to the great king the armies of the East, and we never disappointed him! It was our men who defeated the Taos and held back the Krampants."
    passers_of_passes:0 "Conquerors of the passes"
    passers_of_passes_desc:0 "In the depths of winter, our men crossed the high passes of Qareli to reinforce the king who was fighting against the Taos in the East, and we reached him in the eleventh hour."
    milesians_monasteries:0 "Milesian Monasteries"
    milesians_monasteries_desc:0 "The ancient kings built countless monasteries in our land, where many young sons were taught the worship of the sun."
    the_country_of_fays:0 "Land of the Fairies"
    the_country_of_fays_desc:0 "In the small forests and their streams lives a folk of fairies, small and harmless, flying through the air. They are generally relatively useless, but they can bring entirely new ideas, and some of them even leave their homes to find shelter with friendly Milesian families."
    unite_all_nations_of_milesia:0 "Unite all of Milesia"
    unite_all_nations_of_milesia_desc:0 "It is time for the petty lords of Milesia to lose their privileges, and our land will be united once and for all under the King of Milesia."

    tevonen_ideas:0 "Tevonian Ideas"
    tevonen_ideas_start:0 "Tevonian Traditions"
    tevonen_ideas_bonus:0 "Tevonian Ambition"
    man_of_the_last_armies:0 "Men of the Last Army"
    man_of_the_last_armies_desc:0 "We are the last army, the final line of defense for Zephyria. We have always been the iron reserve, called upon only when all seemed lost."
    leaders_of_the_north:0 "Leader of the North"
    leaders_of_the_north_desc:0 "As guardians of the Northness, we often had to fight in adverse conditions, where only sword and pike could help us."
    fur_trades:0 "Fur trade"
    fur_trades_desc:0 "The wild ones of the North have numerous furs that we pass on to the South."
    guardians_of_the_upper_land:0 "Guardian of the upper Land"
    guardians_of_the_upper_land_desc:0 "We are the lords and guardians of the upper land in the North. We always fulfill our responsibility and protect the land, people, and king."
    the_new_word:0 "The new word"
    the_new_word_desc:0 "We respect any interpretation and worship of the sun, for we are all her children, and we too once had peculiar beliefs."
    dreams_of_the_winter:0 "Dreams of Winter"
    dreams_of_the_winter_desc:0 "Before we came to the warm South and the land of summer, we lived in the cold North, where the snow lies for months and dense forests make life difficult. We still remember enough of it to be prepared for the coming cold."
    adopt_zephyrian_script:0 "Adopt zephyrian script"
    adopt_zephyrian_script_desc:0 "We have our own script, but we are increasingly reaching the limits of its capabilities. The Zephyrian alphabet is clearly superior to ours, and we will introduce it."

    lechita_ideas:0 "Ideas of Lechita"
    lechita_ideas_start:0 "Lechitan Traditions"
    lechita_ideas_bonus:0 "Lechitan Ambition"
    the_lechitan_clans:0 "Lechitan Families"
    the_lechitan_clans_desc:0 "Lechita is divided into many families, akin to clans, inhabiting small villages and bound to each other through marriages, alliances, and feuds. Each of these clans is expected to provide warriors."
    the_savages_form_the_east:0 "Eastern Savages"
    the_savages_form_the_east_desc:0 "We have long resisted the Zephyrians and defied the word of the sun. This was not easy, but it speaks to our determination."
    zephyrian_ideas_spread:0 "Accepting Zephyrian knowledge"
    zephyrian_ideas_spread_desc:0 "The Zephyrians may be arrogant, narrow-minded, weak, decadent, and vulnerable, but they are not foolish. Their ideas are something we should accept without hesitation."
    the_poor_country:0 "The poor country"
    the_poor_country_desc:0 "Our land is poor and vast; it makes no sense to install a tight administration in the classical sense. Instead, we enlist the heads of families to handle local affairs."
    import_horses:0 "Import new horses"
    import_horses_desc:0 "While we do breed our own horses, other bloodlines could certainly provide us with an advantage"
    call_the_clans:0 "Call the Families"
    call_the_clans_desc:0 "When war looms, all families are called upon to provide their warriors."
    a_new_currency:0 "A new currency"
    a_new_currency_desc:0 "The old Zephyrian coins are no longer sufficient; we must mint our own gold coins."

    cb_free_people:0 "Free the People"

    lario_shemshiel:0 "Lario"
    lario_shemshiel_desc:0 "And the first Phoenix King bestowed upon the people the art of reading, learning, and writing. He gave them books and paper."
    aetherio_oran:0 "Oran"
    aetherio_oran_desc:0 "And the second Phoenix King taught the people how to cultivate the land, how to breed livestock, how to dig channels, and how to determine the seasons."
    eshayim:0 "Eshayim"
    eshayim_desc:0 "And the third Phoenix King showed the people how to construct buildings, build great bridges, towers, and walls."
    zohar:0 "Zohar"
    zohar_desc:0 "And the fourth Phoenix King gave the people laws that are immutable and everlasting. He proclaimed that they must follow the divine order so that everything may be in its rightful place."
    shahar:0 "Shahar"
    shahar_desc:0 "And the fifth Phoenix King gave the people cosmetics and taught them about beauty, so they could delight one another."
    razial:0 "Razial"
    razial_desc:0 "And the sixth Phoenix King taught the people medicine, healed their ailments, and showed them how to prolong life through the power of knowledge and the natural world around them."
    foenio_baruch:0 "Foenio"
    foenio_baruch_desc:0 "And the last Phoenix King taught the people the power of steel and bronze, the art of war, so they could defend themselves and their other six virtues."

    paperworks_of_leeonia:0 "Paperworks of Leeonia"
    paperworks_of_leeonia_desc:0 "The paper from Leeonia is renowned throughout Zephyria for its quality and durability. Entire realms are governed upon it."
    the_graves_of_emperors:0 "Emperors Graves"
    the_graves_of_emperors_desc:0 "Near the capital, the rulers of Zephyria were laid to their final rest, and all who pass are reminded of their loyalty to the Sun and the imperative to spare all lives."
    summerpalace:0 "The Summerpalace"
    summerpalace_desc:0 "When the summer heat becomes too intense at Lake Sia, the great rulers retreat to Tefpha, where they endure the summer in the coolness of gardens, rivers, and the cold mountain winds before returning to Zephyria."
    bastion_aerishia:0 "Bastion of Aerishia"
    bastion_aerishia_desc:0 "Great bastions in the north were erected to prevent the invasion of marauding tribes and thus ensure the security of the realm. The two fortresses of Aerishia and Thelldorel still safeguard the land to this day."
    bastion_thelldorel:0 "Bastion of Thelldorel"
    bastion_thelldorel_desc:0 "Great bastions in the north were erected to prevent the invasion of marauding tribes and thus ensure the security of the realm. The two fortresses of Aerishia and Thelldorel still safeguard the land to this day."
    the_zephyrian_gate:0 "The Zehpyrian Gate"
    the_zephyrian_gate_desc:0 "Carved into the rocks were the faces of the great rulers of Zephyria, wise and full of majesty. They greeted travelers, yet also warned them that they were now in the land of Zephyria, the land of the Sun, where the laws of men prevail."
    the_great_colloseum:0 "The Arena"
    the_great_colloseum_desc:0 "In the grand arena, moons ago, gladiators fought for the entertainment of Zephyria's nobles. However, after the great revolt of the slaves, blood was no longer shed here for amusement, but to dispense justice."
    the_palace_of_the_phoenix:0 "The Phoenix Palace"
    the_palace_of_the_phoenix_desc:0 "And thus, the Phoenix King founded the city of Zephyria and built his palace in its seven lives before vanishing forever. Here, his descendants lived and guided Zephyria through golden and dark ages."
    zephy_rep.1.t:0 "The festivals"
    zephy_rep.1.desc:0 "Once again, the gates of the arena open, and all challengers step forward to demonstrate their strength and assert their will. Most aim to settle petty disputes, but there are rumors that someone intends to challenge the Champion of the People and claim their place..."
    zephy_rep.1.a:0 "Make sure nobody challenges me"
    zephy_rep.1.b:0 "Let the game play out normally"
