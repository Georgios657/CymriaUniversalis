    zephy.16.t:0 "The End of the Zephyrian Revolution?"
    zephy.16.desc:0 "Seventy-five years have passed since the revolution, giving it ample time to fulfill its promises. But has it truly succeeded? Times are changing, and the Free State is about to chart a new course. Will it be worthy enough to inherit the legacy of the old emperors, capable of continuing the path of liberation, or will it simply become another corrupt oligarchy?"
    zephy.16.a:0 "A new future?"

