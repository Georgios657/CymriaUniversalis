    zephy.1.t:0 "The hidden worship"
    zephy.1.desc:0 "With the fall of the Phoenixes and the chaos in the state of Zephyria, it is clear that we are at a turning point. Monks and believers have developed a new theory of the divine: The sun's only goal for us is that we are good and acquire knowledge. This is the highest form of worship! Secret masters will instruct their disciples and firmly anchor the word of knowledge."
    zephy.1.a:0 "We shall see"

    zephy.2.t:0 "The Twin-God"
    zephy.2.desc:0 "Now, as the sun weakens, great doubts overcome us, but the truth enlightens us in the night: The sun is not the only good force in the universe; the moon - her sister - is of the same good disposition. For long, we considered her a traitor and minion of the father of the sky, but she has only worked from the secret, the shadow. Now, a prophet has arisen and proclaimed the new word"
    zephy.2.a:0 "We shall see"

    tarbutism:0 "Tarbutism"
    tarbutism_religion_desc:0 "The sun sent the Phoenix to earth to teach us civilization - and to teach us the most important thing of all: people do not need gods, they only need the lofty values of knowledge and culture. Only then are we truly free and enlightened"

    twin_faith:0 "Twin Faith"
    twin_faith_religion_desc:0 "The sister of the sun, the moon, has long been neglected by us, but she has the same good will as her sister. She works just more discreetly, for in the night, the father of the sky sleeps. Yet together, the two sisters watch over us."

