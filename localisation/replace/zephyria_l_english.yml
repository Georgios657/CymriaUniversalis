    WhiteRider:0 "White Riders"
    WhiteRiderDESCR:0 "The white riders are all proud to trace their lineage back to the Phoenix King, so the first ones also had their white-blond hair and wore white armor. Only their armors remain from them now."
    AuxDragoon:0 "Auxiliary dragoons"
    AuxDragoonDESCR:0 "These skilled riders primarily serve as shooters, swiftly shifting their positions."

    AuxHussar:0 "Auxiliary Hussars"
    AuxHussarDESCR:0 "Hussars, recruited from the steppe dwellers or hired with money, protect the flanks of the armies or plunder the countryside to sow chaos and confusion."

    ReformedRainbow:0 "Reformed Rainbow Guard"
    ReformedRainbowDESCR:0 "The finest knights of the ancient Zephyrian Empire were once equipped with armor in the colors of the rainbow and tasked with guarding the imperial family. These men were all slain by the demon from the north, but their legacy is carried on by these men."

    RainbowRider:0 "Rainbow Guard"
    RainbowRiderDESCR:0 "The finest knights of the ancient Zephyrian Empire were once equipped with armor in the colors of the rainbow and tasked with guarding the imperial family. These men were all slain by the demon from the north, but their legacy is carried on by these men."

    Zeph_Gren:0 "Zephyrian Grenadiers"
    Zeph_GrenDESCR:0 "Grenades have long been used in Zephyria for various purposes, but now they are employed as another integral element in battle to unleash an irresistible storm assault."

    Zeph_Line:0 "Zephyrian Line"
    Zeph_LineDESCR:0 "Through the line fire, every enemy has been halted thus far."

    Zeph_Shooter:0 "Zephyrian Shooter"
    Zeph_ShooterDESCR:0 "New weapons from the West, dangerous in the hands of these men. What they don't shoot down, they bring down with swords and spears."

    Arbalester:0 "Arbalester"
    ArbalesterDESCR:0 "Heavy crossbows with iron strings, capable of piercing through any armor. Guarded by spearmen, these shooters are the centerpiece of every Zephyrian army."

    Pavese:0 "Pavese-Arbelester"
    PaveseDESCR:0 "With large shields to defend against enemy fire and cavalry, these men form a formidable obstacle for any foe."

