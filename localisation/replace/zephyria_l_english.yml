    maniac_rebels:0 "Destroy the old order!"

    zephy.15.t:0 "Blood and Death!"
    zephy.15.desc:0 "The old order will burn, just as the nobles of the capital have done. All of Zephyria will be liberated, and everyone will pay for the crimes committed against us. By the bones of the last queen, this is our will!"
    zephy.15.a:0 "THEY are next"
    zephy.3.t:0 "A Sear Lavan arrives"
    zephy.3.desc:0 "Ein Sear Lavan - the white-headed descendants of the Phoenix Kings - has arrived at our court and has openly demanded to be recognized as our heir. A not insignificant group has already voiced their support for him and backs his claim..."
    zephy.3.a:0 "My new heir!"
    zephy.3.b:0 "You will never rule!"

    zephy.4.t:0 "High Noon"
    zephy.4.desc:0 "For every child of the Sun, her sacred day is the most beautiful celebration. Everyone gives gifts to each other, the wealthy donate while the poor help the sick. On this day, everyone comes together, and all is forgotten and forgiven."
    zephy.4.a:0 "Finance a great festival!"
    zephy.4.b:0 "Look upon our great unity!"

    zephy.5.t:0 "Scorching Sun"
    zephy.5.desc:0 "We must have angered the great Sun, for tirelessly it scorches our land, causing it to groan under the heat. We should hold a ceremony to change this condition, even if it means admitting our own faults... or we stick to our course."
    zephy.5.a:0 "Sun! Forgive us!"
    zephy.5.b:0 "It just a test"

    zephy.6.t:0 "Solar Eclipse"
    zephy.6.desc:0 "A solar eclipse! The sister of the Sun, the Moon, has interposed herself before it, shrouding the world in shadow. While the wise know this to be of little significance and even a good omen, the farmers think differently, fearing the apocalypse is imminent."
    zephy.6.a:0 "And she will shine again!"


    zephy.7.t:0 "Religious Conflicts"
    zephy.7.desc:0 "In one of our provinces, disputes have arisen over the proper worship of the Sun, and now a group of local nobles is on the verge of overthrowing the entire state!"
    zephy.7.a:0 "This dispute is over"

    zephy.8.t:0 "A pretender!"
    zephy.8.desc:0 "One of the Sear Lavan has gathered a band of fanatics and is now attempting to overthrow us! We can face him honestly in battle or treacherously poison this blessed one of the Sun, as a servant of his household tells us..."
    zephy.8.a:0 "To battle!"
    zephy.8.b:0 "to poison!"

    zephy.9.t:0 "The dim sun"
    zephy.9.desc:0 "A cold year! Rarely has it been so chilly as now, and rarely has the sun seemed so weak. The farmers of the province are in a panic and demand a change in circumstances."
    zephy.9.a:0 "But how?"

    zephy.10.t:0 "Suns Blessing"
    zephy.10.desc:0 "The sun shines brightly over our land, enveloping everything in its good light."
    zephy.10.a:0 "All is well"

    zephy.11.t:0 "The gift of civilisation"
    zephy.11.desc:0 "In our king's dream, the sun appeared and spoke to him, explaining its intentions. Full of wisdom, he awoke, eager to apply his new knowledge"
    zephy.11.a:0 "I walk the blessed path!"

    zephy.12.t:0 "A long summer"
    zephy.12.desc:0 "A good year lies behind us, crowned by a long summer that allowed for a bountiful harvest."
    zephy.12.a:0 "Peaches so sweet"

    zephy.13.t:0 "The warm sun"
    zephy.13.desc:0 "Thanks to the benevolent sun, one of our provinces flourishes, and it will continue to benefit from this prosperity for a long time — with luck, perhaps even forever."
    zephy.13.a:0 "Grow!"


    zephy.14.t:0 "The radiant sun"
    zephy.14.desc:0 "Today, the sun shone brighter than usual, enveloping the entire land in its dazzling light, leaving no shadow behind. It's unclear what this means, but everyone knows the influence of the light has never been greater."
    zephy.14.a:0 "It will be good?"

    kiria_area:0 "Kiria-Boyia"

    freed_slaves_reform:0 "Freed Slaves"
    freed_slaves_reform_desc:0 "In a great and bloody the old order was overthrown. All slaves and serf are now free!"
    sands_of_the_arena_reform:0 "Sands of the Arena"
    sands_of_the_arena_reform_desc:0 "In the Sand of the Arena justice will be done and only strenght will pervail."
    right_of_might_reform:0 "Right of Might"
    right_of_might_reform_desc:0 "What is right? Might!"
    elevate_white_hair_reform:0 "Elevate the White Hairs"
    elevate_white_hair_reform_desc:0 "Heirs to old Zephyria White Heirs are scions of the great Phoenix."
    sacred_union_reform:0 "Sacred Union"
    sacred_union_reform_desc:0 "To keep the bloodline pure and the Phoenix strong we need to intermarry only with some special families who share our great ancestor."


    zephyria_phoenix_ideas:0 "Phoenix Ideas"
    zephyria_phoenix_ideas_start:0 "Phoenix Traditions"
    zephyria_phoenix_ideas_bonus:0 "Phoenix Ambition"
    the_great_administration:0 "The great bureaucracy"
    the_great_administration_desc:0 "For many years, the great empire of Zephyria was governed from within, and it always worked flawlessly."
    the_fertile_land:0 "Land of Splendour"
    the_fertile_land_desc:0 "The wealth of Lake Sia is a gift from the sun to our piety."
    zephyrian_engeenering:0 "Engineering artistry"
    zephyrian_engeenering_desc:0 "Great machines, gears, and mechanisms make the hearts of many Zephyrians beat faster. Here, catapults, trebuchets, and other throwing machines were invented."
    rebuild_the_temples:0 "Rebuilt the Temples!"
    rebuild_the_temples_desc:0 "Many of the temples and monuments to the sun and the phoenixes have crumbled and need to be rebuilt!"
    the_great_teachings:0 "Wardens of Civilisation"
    the_great_teachings_desc:0 "The Phoenix proclaimed that we should always strive for the improvement of our earthly conditions. Civilization would not end where his teachings ended."
    the_heavenly_order:0 "Order of the Heaven"
    the_heavenly_order_desc:0 "We are the rulers, blessed by divine order, who rule in the name of the sun, and every believer will obey us!"
    the_phoenix_court:0 "Court of the Phoenix "
    the_phoenix_court_desc:0 "No one can deny the splendor of the Phoenix Court, where we speak the word of God under the watchful eyes of our stone predecessors."

    zephyria_twin_ideas:0 "Twin Ideas"
    zephyria_twin_ideas_start:0 "Twin Traditions"
    zephyria_twin_ideas_bonus:0 "Twin Ambition"
    the_fire_aboslution:0 "Absolution of Fire"
    the_fire_aboslution_desc:0 "In the sacred flames of the sun and the moon, we have seen the truth, and the truth must spread!"
    prepare_for_the_last_battle:0 "Prepare for the last Battle"
    prepare_for_the_last_battle_desc:0 "At the end of all times, the light will be called to the final battle against the darkness, and we will be there... to triumph!"
    reinforce_belief:0 "Reinforce Religion"
    reinforce_belief_desc:0 "For too long, the people have allowed their faith to wane, but the cleansing flame cannot tolerate any doubt. They must truly believe, for otherwise they will be destroyed on the day of the final twilight."
    eternal_faith:0 "Eternal Faith"
    eternal_faith_desc:0 "We know our destiny, and no adversity can make us doubt. Both the sun and the moon hold their hands over us, it can only end well."
    the_duality:0 "Duality"
    the_duality_desc:0 "To see the world as it truly is and shape it as it should be, one must consider things from various perspectives. Night and day are the important pillars of duality, but we find them elsewhere too."
    reform_the_great_chambers:0 "The reformed great chamber"
    reform_the_great_chambers_desc:0 "The great chambers of the Zephyrian court were once sources of knowledge, power, and progress. Now they have become circus events, where nothing happens. The dust must be properly shaken to regain the capable leaders it should provide."
    neither_darkness_nor_light:0 "Neither Darkness nor Light"
    neither_darkness_nor_light_desc:0 "Neither darkness nor light deter us from our work, and we no longer share the ridiculous fears of the unenlightened who fear the darkness. We have no problem working in the bright moonlight!"

    zephyria_tabur_ideas:0 "Tabur Ideas"
    zephyria_tabur_ideas_start:0 "Tabur Traditions"
    zephyria_tabur_ideas_bonus:0 "Tabur Amibition"
    the_hidden_teachers:0 "The Hidden Masters"
    the_hidden_teachers_desc:0 "The secret masters of the many orders rarely reveal themselves, yet their talents are truly valuable. Trained through decades of long practice, they do their best to advance the world."
    promote_social_mobility:0 "Rise as high as you can"
    promote_social_mobility_desc:0 "What determines the worth of a person is their knowledge and ability. Our administrations are filled with people who have earned it, not because of their birthright"
    spread_the_teachings:0 "Spread the sacred message."
    spread_the_teachings_desc:0 "The sacred word of knowledge must reach all people and touch their lives. Such is the wish of the Sun, and so we obey, for it is right"
    the_hidden_orders:0 "The Hidden Orders"
    the_hidden_orders_desc:0 "The secret orders of the Tarburer are everywhere and nowhere, elusive yet omnipresent. They miss little, if anything at all."
    hunt_for_knowledge:0 "Hunt for Knowledge"
    hunt_for_knowledge_desc:0 "The pursuit of new knowledge never ends, and we must gather as much as possible to create the best of all possible worlds - without gods, by humans for humans"
    restore_the_civilisation:0 "Order is the foundation of civilization"
    restore_the_civilisation_desc:0 "Nothing destroys knowledge and civilization like internal unrest and chaos. This is one of the most important lessons we have learned, which is why we must ensure that our lands are as stable and civilized as possible."
    week_school:0 "Weekly school"
    week_school_desc:0 "Every child must be taught by the secret masters so that they can understand the importance of knowledge, civilization, and peace."

    sagen_ideas:0 "Ideas of the Sagen"
    sagen_ideas_start:0 "Traditions of the Sagen"
    sagen_ideas_bonus:0 "Ambition of the Sagen"
    the_crossing:0 "The Crossing"
    the_crossing_desc:0 "We crossed the mountains to the south and suddenly and unexpectedly reached our new home. We still internalize these rapid movements."
    renown_leaders:0 "Deserving Leaders"
    renown_leaders_desc:0 "Only the mightiest warriors are allowed to lead us!"
    southern_migrants:0 "Southern Migrants"
    southern_migrants_desc:0 "Many of our relatives from the south come to our lands to find a new life. We don't mind; we always need more taxpayers"
    man_for_hire:0 "Man for Hire"
    man_for_hire_desc:0 "Many of our warriors earn money abroad as mercenaries. We don't mind, as long as they fight when we call them."
    the_great_tent:0 "The great tent"
    the_great_tent_desc:0 "The grand tent is a time-honored tradition. In this tent, all tribal leaders gather to discuss their issues. Outwardly, it showcases the unity of the great tribe."
    embrace_the_sun:0 "Praise the Sun!"
    embrace_the_sun_desc:0 "Praise the glorious sun!"
    sagenian_horses:0 "Horses of Sagenia"
    sagenian_horses_desc:0 "Mythical horses are known in all lands, and we sell them to all the princes of Zephyria. Our riders will never lose!"

    zephyrian_free_ideas:0 "Free Zephyrian Ideas"
    zephyrian_free_ideas_start:0 "Free Zephyrian Traditions"
    zephyrian_free_ideas_bonus:0 "Free Zephyrian Ambition"

    destroy_the_nobilty:0 "Kill all the nobles"
    destroy_the_nobilty_desc:0 "Every noble must die and yield, pay for their sins and those of their ancestors. For this we fight, for this we struggle. They have hunted us, whipped us, and left us hungry, but that has only made us strong, and now this strength overwhelms them."
    free_the_servs:0 "Free the people"
    free_the_servs_desc:0 "Most people of Zephyria are serfs or otherwise bound to their lord or the land. This ends! Everyone is free to go elsewhere or to join the glorious crusade against the tyrants."
    end_the_monuments:0 "Destroy the past"
    end_the_monuments_desc:0 "The kings of the past are dead, their heirs overthrown, yet their monuments loom everywhere, reminding us of another time. A time that must be forgotten! Tear down the monuments, let them be forgotten."
    the_only_right:0 "The Only right"
    the_only_right_desc:0 "It is the sad truth that all power is based on violence. But it is also a comforting truth: even the poorest peasant can outshine the greatest king and impose his will upon him - given the opportunity."
    join_or_die:0 "Join or Die!"
    join_or_die_desc:0 "Those who cling to their old masters may gladly follow them into the cold earth, but those who deny them may live on with us and bring freedom to more people"
    a_land_of_the_truly_free:0 "The Land of the Truly Free"
    a_land_of_the_truly_free_desc:0 "Everyone is free to present their grievances in the arena and enforce them with violence. This is fairer than any law, for only one's own skill matters, not what some nobles in their palaces deemed beautiful"
    the_only_souverain_of_might:0 "The Universal Law of the World"
    the_only_souverain_of_might_desc:0 "What does not grow stagnates, what stagnates dies, and what dies is lost forever. We must never pause in our liberation, or else everything we have fought for will crumble"

