 age_of_discovery:0 "Age of Blood"
 age_of_discovery_short:0 "Blood"
 age_of_discovery_desc:0 "In this time, old empires must face new challenges, and crucial decisions are being made for the future. The eras of isolation come to an end, and the book of history is rewritten once again - as always, with blood."
 age_of_reformation:0 "Age of Death"
 age_of_reformation_short:0 "Death"
 age_of_reformation_desc:0 "It is the time when the dead walk among the living. Everywhere in the world, the realms of the living and the dead blend, and now everyone should stand together to banish this threat. However, not everyone thinks of fighting. Others yearn for new lands where such dangers do not loom."
 age_of_absolutism:0 "Age of Ice"
 age_of_absolutism_short:0 "Ice"
 age_of_absolutism_desc:0 "It is the time when winters grow longer, and the snow extends farther south. In many places, a perpetual icy wind now blows, undoubtedly driven by dark magic, sending glaciers down the mountains and burying entire regions under ice. It is necessary to adapt, to find the source of this cold, or to discover places that remain unaffected."
 age_of_revolutions:0 "Age of Doom"
 age_of_revolutions_short:0 "Doom"
 age_of_revolutions_desc:0 "It is the time when the end of time is imminent. The death of the sun seals the fate of the world within a few decades, and none will be spared. Most countries will be buried under eternal ice, and only a few fortunate ones will have found refuge in the south."
 
