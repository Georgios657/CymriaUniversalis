l_english:

 emerald_green_title:0 "Emeralds"
 emerald_green_desc:0 "The emeralds are always for sale for good money"
 the_mines_gems_title:0 "The Gem Mines"
 the_mines_gems_desc:0 "The islands' mines are full of precious stones that will make us rich"
 more_slaves_title:0 "Slaves for the Mines"
 more_slaves_desc:0 "Someone has to work in the mines and it won't be the free sailors and captains!"
 saphire_blue_title:0 "Saphires"
 saphire_blue_desc:0 "Blue sapphires are known all over the world and everyone strives to own them"
