 master_of_gems_desc:0 "The gemstone mines must be maintained with all our might, we cannot afford to lose this source of income"
 red_rubin_title:0 "Red Rubins"
 red_rubin_desc:0 "It is said that you can predict the future with the red rubies. And the future looks good for us"
