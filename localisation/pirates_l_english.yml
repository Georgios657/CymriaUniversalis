 honest_trading:0 "Honest Traders"
 merc_for_hire:0 "Mercenaries for Hire"
 colonization_pirates:0 "Settle new ports"
 
 slave_trade_title:0 "Slaver Lords"
 slave_trade_desc:0 "The slave trade can be a lucrative business...and we have no shortage of captives to sell for money"
 coastal_raider_title:0 "Raiders of the Coast"
 coastal_raider_desc:0 "A true pirate sails up the coast unprotected and docks at dawn to capture the unprotected land dwellers and take everything with him"
 the_black_fleet_title:0 "The Black Fleet"
 the_black_fleet_desc:0 "The black fleet of corsairs is feared in all the countries that know them. With them, we will spread even more terror - and the profit will grow just as much!"
 hunt_the_szegeni_traders_title:0 "Hunte the Szegeni-Traders"
 hunt_the_szegeni_traders_desc:0 "The traders of the so-called Szegeni make good profits with their trade. But not with us! They should participate. Let everyone know that a hunt has been launched for the Szegeni!"
 safety_monty_title:0 "Collect Protection Money"
 safety_monty_desc:0 "Now that the Szegeni fear us enough, they will also pay a protection fee, which will allow us to devote ourselves to the development of further sources of income"
 organize_raids_title:0 "Organize greater Raids"
 organize_raids_desc:0 "We won't get far with the small private actions of individual captains. We need to organize ourselves much better and gather larger fleets to unveil our true potential"
 a_profffesional_navy_title:0 "A professional navy"
 a_profffesional_navy_desc:0 "A fleet as large as ours can only be kept together through discipline and professionalism. Some sailors, not to say all, may not like this very much, but it is unavoidable"
 pirate_marines_title:0 "Organize Land Raiding Parties"
 pirate_marines_desc:0 "We have to get the bravest and most daring pirates to form landing parties, operating far from the ships themselves. It may go against the call of the sea, but sometimes we have to go into the field too"
 smash_and_grab_title:0 "Smash and Grab"
 smash_and_grab_desc:0 "Our greatest advantage will always be the quick raid, and we must focus our entire army on this."
 sail_rivers_title:0 "Sail the Rivers!"
 sail_rivers_desc:0 "We may be pirates of the high seas, but small fast ships can sail the many rivers and give us an advantage in movement"
 ivory_trade_title:0 "The Ivory Trade"
 ivory_trade_desc:0 "The ivory trade is very lucrative and nobody asks how many people had to die for a tusk."
 privateering_she_calls_it_title:0 "Privateering she calls it"
 privateering_she_calls_it_desc:0 "Gutting pepper bags is always a fun affair."
 the_naga_coast_title:0 "The Coast of Naga"
 the_naga_coast_desc:0 "The coast of the Naga lies seductively before us and awaits our reign on its numerous islands and bays. Out of the mist of the jungle we strike and disappear again."
 plunder_lovia_title:0 "Plunder Lovia"
 plunder_lovia_desc:0 "The demon worshippers of Lovia may be powerful - but they are not strong at sea. We will see how their blasphemous god protects them against our ships!"
 spoils_of_jungle_title:0 "Spoils of the Jungle"
 spoils_of_jungle_desc:0 "We have to sail up the rivers deeper into the jungle and take whatever valuables we can find"
 the_western_raids_title:0 "Raid the West"
 the_western_raids_desc:0 "The western kingdom of Almodosazra may lie far in the distance, but a cruel wind is driving us there!"
 pirates_holds_almodo_title:0 "Pirate Holds in the West"
 pirates_holds_almodo_desc:0 "The kingdom's islands are perfect bases for further raids further west. Let the people of these lands fear these islands!"
 sailor_insurance_title:0 "Insurance for Sailors"
 sailor_insurance_desc:0 "Unfortunately, it often happens that sailors don't come back from their trips - it's a dangerous business. By setting up insurance policies, we can at least ensure that their families still receive a share of the spoils. So their sons will soon go on board and become motivated fighters"
 meritocratic_offizier_title:0 "All can become the first mate!"
 meritocratic_offizier_desc:0 "We cannot afford nepotism on board a ship in a storm. It is no longer proximity to the captain but ability that should determine promotions - a meritocratic principle!"
 motivated_sailors_title:0 "Bigger Rum Rations"
 motivated_sailors_desc:0 "Nothing motivates the sailors more than more rum. We need to ensure a steady supply and we will never have to endure a mutiny"
 the_united_courts_title:0 "The United Pirates Courts"
 the_united_courts_desc:0 "All captains are now assembled to sail under one flag. Now we just have to agree on which one it is and that will take some convincing."
 all_pirates_title:0 "All Pirates under one Banner"
 all_pirates_desc:0 "All pirates must submit to us! The pirate coast is not big enough for two pirate gangs!"
 the_pirate_coast_title:0 "The Dusty Pirate Coast"
 the_pirate_coast_desc:0 "The dusty and dry coasts of Pirate Bay are our home and we must own them. All foreigners and non-pirates have no place here."
 kharin_harbour_title:0 "Harbour of Kharin"
 kharin_harbour_desc:0 "Kharin is the pirates' main port. This is where the biggest ships dock, where the biggest markets are and where the richest captains live. Despite all this, the city can still grow and become a real jewel."
 kharin_grand_palace_title:0 "The Council of Captains"
 kharin_grand_palace_desc:0 "The Council of Captains in Kharin decides on the next raids and the future of the pirate gangs. However, the meeting place is already a little outdated and could be renovated with loot gold."
 defend_the_pirate_bay_title:0 "Defend Pirate Bay"
 defend_the_pirate_bay_desc:0 "The desert gives us a certain natural protection, but to be on the safe side we should build fortresses to show even the most determined attacker that he cannot harm us"
 harbour_in_desert_title:0 "A Harbour for Pirates"
 harbour_in_desert_desc:0 "Our country will be a safe haven for the persecuted, for those unfairly and justly labeled as pirates. Here is their home, here they are safe"
 grand_pirate_leader_title:0 "The Greatest Pirate of them all!"
 grand_pirate_leader_desc:0 "We are the great pirate lords of legend, unconquered and sung about. No one likes to stand up to our power and not to be defeated"
 raid_the_universe_title:0 "The Greatest Score"
 raid_the_universe_desc:0 "The biggest coup will be to plunder the millennia-old ciggurats of the Twin-River-Land and bring treasures from long-gone empires back to Kharin"
 the_age_of_piracy_title:0 "The Age of Piracy"
 the_age_of_piracy_desc:0 "The age of pirates is now and no one will be spared! Hoist the skull and crossbones flag, hoist the black sails and sail with the black wind!"
 plunder_for_all_title:0 "Plunder for all!"
 plunder_for_all_desc:0 "The loot we make is distributed to everyone, even to those who stayed behind in the harbor! Everyone who was involved will benefit from what we do, because we stand up for each other. As long as there is enough loot"
 gold_fleet_title:0 "The Gold Fleet"
 gold_fleet_desc:0 "The treasure fleets lie deep in the water, full of gold. Our gold"
 honest_trading_title:0 "Honest Traiding"
 honest_trading_desc:0 "We don't always have to steal and plunder, sometimes it can be enough to simply ignore certain rules and act as otherwise honest traders"
 pirates_of_the_medi_title:0 "Pirates of the Mediterane Sea"
 pirates_of_the_medi_desc:0 "The Mediterranean deserves a better class of pirates. Us. Let's hoist the sails and sail east!"
 thallasor_arrakeen_title:0 "Swindel the Rogue Traders"
 thallasor_arrakeen_desc:0 "The Rogue Traders have long dominated the Mediterranean, amassing riches beyond imagination. We must take them out and show them that they too are but a relic of times long past"
 the_small_islands_medi_title:0 "The Little Islands"
 the_small_islands_medi_desc:0 "There are small islands scattered in the sea that would be perfect as a base for our ships. If we want to have a permanent city in the Mediterranean, then we need them."
 raid_robin_title:0 "Raid Robin"
 raid_robin_desc:0 "The island of Robin lies in the heart of the Mediterranean and is more fertile than anything else in this known world. We must plunder its rich beaches!"
 a_pirate_bastion_title:0 "A Pirate Bastion on Robin"
 a_pirate_bastion_desc:0 "Now that Robin has been weakened by our forays, we can simply take it over as our next base! "
 the_immortal_coin_title:0 "The Coin of Immortality"
 the_immortal_coin_desc:0 "It is said that an ancient god once forged all his power into a golden coin with a skull and crossbones, and whoever possesses this coin is granted immortality. Wherever this coin is...we shal lfind it!"
 spice_fleet_title:0 "The Spice Trade"
 spice_fleet_desc:0 "Spices are worth their weight in gold in distant ports. We must share in this"
 merc_for_hire_title:0 "Sails for Hire"
 merc_for_hire_desc:0 "For enough money, we will also fight for other masters as long as the price is right!"
 hunt_for_more_loot_title:0 "Hunt for even more loot"
 hunt_for_more_loot_desc:0 "We have to expand our raids if we want to expand. Soon the old grounds will be depleted and the fighting will get tougher. But new coasts don't know us yet!"
 unkown_plunder_title:0 "Sail into the Unknown"
 unkown_plunder_desc:0 "Strange waters await us and the black flag. Shores that no one has ever seen before will tremble before us. It's time to set off into the unknown!"
 new_ports_title:0 "Found new Ports"
 new_ports_desc:0 "In foreign countries, we need new harbors where we can anchor. Every island can use a pirate harbor!"
 exotic_beaches_and_treasures_title:0 "Exotic Beaches and Treasures"
 exotic_beaches_and_treasures_desc:0 "Lands beyond our imagination, with wild animals, untamed forests and unknown natives. In this world, great rewards can be won and mythical treasures can be recovered if you are clever enough"
 the_grand_piece_title:0 "The Grand Piece"
 the_grand_piece_desc:0 "The greatest treasure of all time naturally belongs to the greatest pirate of all time. A memorial to all those who want to take the place of the Great Captain!"
 the_staff_of_the_sea_title:0 "The Staff of the Sea"
 the_staff_of_the_sea_desc:0 "The goddess of the sea once formed a staff that could be used to control the waves and tides, before giving it to her beloved so that he could safely sail to her every evening. But his wife stole the staff and let it drown, and it has been lost ever since..."
