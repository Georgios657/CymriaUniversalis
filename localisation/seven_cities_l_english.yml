 treacherous_swamp:0 "Treacherous Swamp"
 dharim:0 "Dharim"
 misty_mountains:0 "Misty Mountains"
 seven_cities_of_the_east:0 "Seven Cities of the East"
 rise_of_seven:0 "Unification Fever"
 defend_each_other_title:0 "Defense of the Seven Cities"
 defend_each_other_desc:0 "Though the oath of Drachenends does not bind us to aid one another, we would all suffer if one city were conquered by an outside force. We will send aid and repel the attackers! For we are the Seven Cities, and we should stand together."
 unite_the_seven_cities_title:0 "Unite the Seven Cities"
 unite_the_seven_cities_desc:0 "The Seven Cities of the East are the great centers of civilization in our time, led by the golden Viscari. Bound by a sworn oath never to wage war against each other again, these cities are on the path to a peaceful—and golden—future."
 armata_blessing_title:0 "The blessing of the Sun"
 armata_blessing_desc:0 "The sun shines over the lands of the Seven Cities, bringing us light, warmth, and life. We speak different languages, have different customs, yet the sun truly unites us. Let us celebrate our common faith!"
 incoperate_the_nomads_title:0 "Incoperate the Nomads"
 incoperate_the_nomads_desc:0 "The nomads of the empty lands are a peaceful people who have never caused us trouble. On the contrary, we have often cooperated with them; they have guided our caravans and aided us. It is time for them to be welcomed into the fold of the cities."
 the_greatest_of_the_seven_title:0 "The greatest City of the Seven"
 the_greatest_of_the_seven_desc:0 "The nomads of the empty lands are a peaceful people who have never caused us trouble. On the contrary, we have often cooperated with them; they have guided our caravans and aided us. It is time for them to be welcomed into the fold of the cities."
 found_the_league_title:0 "The League of the Seven"
 found_the_league_desc:0 "The League of the Seven Cities is an ancient dream, a dream of a united alliance. Once we fought against each other, but now we have realized that we must fight together!"
 economic_profits_title:0 "Economic cooperation"
 economic_profits_desc:0 "The years of war and strife have left us impoverished—poorer than we would have been if we had not only laid down our weapons but also helped each other. Trade is the path to mutual wealth, and we will walk it together."
