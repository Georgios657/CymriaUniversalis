 summon_demons:0 "Summon Demons"
 summon_demons_desc:0 "Demons from the other side are very willing to serve as soldier just in exchange of some virgin blood..."
 summon_a_guest:0 "Invite an Honored Guest"
 summon_a_guest_desc:0 "A demon of higher calling this is no one who serves, but more like a Guest, invited into this home and if treated well he will help us..."
 a_grand_sabbath:0 "Hold a Grand Sabbath"
 a_grand_sabbath_desc:0 "Let the blood flow from the temples, let the people celebrate that the great republic can give all boons. Demons will play music from the other world and everyone get a gulp of revejunating blood."
