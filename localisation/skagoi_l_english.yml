l_english:
 city_of_ogebin_reform:0 "Council of Ogebin"
 city_of_ogebin_reform_desc:0 "In the dark city of Ogebin a council made of the most important families rules over the blood cult."
 
 
 native_becomes_tribe:0 "Become an modern tribe"
 native_becomes_tribe_desc:0 "It is time to end our wandering days a become an advanced tribe like our southern neighbours."
 
 temple_in_dagoska:0 "Temple of Dagoska"
 temple_in_dagoska_desc:0 "Since ancient times, the temple in Dagoska has been the center of religious life on Ogebin. This place is so old that people have long forgotten why it was chosen. In the past, the gods of earth and air were worshipped here, but today they all serve the Mother of Demons."
 the_obsidian_city:0 "The Obsidian City"
 the_obsidian_city_desc:0 "The Black City of Ogebin, carved from obsidian within the heart of a fiery mountain, is home to countless people who have found refuge from the cold here. Bloody rituals take place in the houses of the city, while the poor huddle together in the squares."
 the_last_edict:0 "The Last Edict"
 the_last_edict_desc:0 "The Phoenix came north and erected a stele on which he wrote in the language of the land about the sun and his deeds, and that he would return and continue further north. But this never came to pass, and soon the Last Edict was forgotten. Yet the words are still clearly legible, even after hundreds of years."
 runen_circle:0 "Circle of Runen"
 runen_circle_desc:0 "Twelve steles for the twelve animals of the world, which accompany each month. The Skogen always came here to seek advice and to renew the stones. Here, on the island in the great swamp, there was always peace among them."
 monthly_blood_power:0 "Monthly Blood Slaves"
 
 ogebin.1.t:0 "The Dark City"
 ogebin.1.desc:0 "Up in the far north, where the sun never sets and eternal darkness reigns, there will be evil man..."
 ogebin.1.a:0 "Ogebin!"
 varkanoth:0 "Varkanoth"
 varkanoth_religion_desc:0 "Varkanoth - the mother of all demons - is a godness who demands absolute worship and rewards her servants with mighty boons: demons from the other side."
 icelander:0 "Icelander"
 ogebinian:0 "Ogebinian"
