 ogebin_ideas:0 "Ideas of Ogebin"
 ogebin_ideas_start:0 "Traditions of Ogebin"
 ogebin_ideas_bonus:0 "Amibitions of Ogebin"
 the_secret_of_blacksteel:0 "The Secret of Steel"
 the_secret_of_blacksteel_desc:0 "Black steel is like magic to the primitive Skogen, but to us, it is an everyday sight. Steel makes us strong, steel makes us masters!"
 the_plebs:0 "The Plebs"
 the_plebs_desc:0 "The poor and destitute hordes of the lower classes in Ogebin are a reservoir for soldiers—not capable ones, but still eager to fight. A great master needs only to spend a few gold coins, and the rabble will rally behind him."
 traders_of_ogebin:0 "Traders of Ogebin"
 traders_of_ogebin_desc:0 "The merchants from Ogebin are usually the only Ogebiners that people in the distant south ever see. There, they purchase food, clothing, and other raw materials which they bring back to the north. They often also transport slaves with them, who find their final use in the temples..."
 to_dominate_the_north:0 "To dominate the north"
 to_dominate_the_north_desc:0 "The North will bow before its true master: Ogebin! The Skogen will live as slaves under our banner and will pay tribute to the great city with their daughters and warriors!"
 fire_and_blood:0 "Fire and Blood"
 fire_and_blood_desc:0 "The sons of Ogebin are born in fire and blood and have been blessed with demonic powers that make them more resistant to the unfamiliar cold that awaits them out in the wasteland."
 a_thousand_mile:0 "A Thousand Miles"
 a_thousand_mile_desc:0 "The land around Ogebin stretches for over a thousand miles, and one must traverse it quickly to reach any destination. These vast expanses can swallow entire armies and nations..."
 the_great_houses:0 "The Great Houses"
 the_great_houses_desc:0 "The great houses of the city have always provided the leaders and ensured that there is a form of law. Harsh and unfair, it nonetheless maintains order."
 
 
