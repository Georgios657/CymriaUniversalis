 scout_guard:0 "Scout Guard"
 scout_guardDESCR:0 "They dismount to fight, providing targeted fire support, then quickly reposition as the situation demands."
 mass_infantry:0 "Mass Infantry"
 mass_infantryDESCR:0 "An improvement on the storm infantry, they are now better armed and supported by shooters, but the approach has not changed much. By concentrating the mass on a point, the enemy is broken"
 scouts:0 "Scouts"
 scoutsDESCR:0 "Swift riders who harass the enemy from afar with their long rifles and quickly retreat when danger approaches."
 charge_infantry:0 "Charge Infantry"
 charge_infantryDESCR:0 "Packed tightly, they rush forward to engage the enemy in close combat, with sword, spear, hammer, and axe."
 border_lance:0 "Border Patrol"
 border_lanceDESCR:0 "The vast borders of the North must be well guarded, for many things lurk in the eternal ice..."
 black_coat:0 "Black Coat"
 black_coatDESCR:0 "Through the dark forests of the North, these men roam, armed with bows, swords, and sometimes other firearms, hunting both enemies and animals"
 black_rider:0 "Black Rider"
 black_riderDESCR:0 "Clad in black garments, these riders are often the harbingers of the heavily armed infantry. Their task is to scout and cut down fleeing enemies."
 black_plate:0 "Black Plate"
 black_plateDESCR:0 "The black steel of their armor is not just for show; it ensures the high quality of the armor. Hardly any enemy can penetrate it!"
 swordman:0 "Swordsman"
 swordmanDESCR:0 "Sharp blades with which they cut down their enemies lie in the hands of these warriors"
 tribal_warrior:0 "Tribal Warrior"
 tribal_warriorDESCR:0 "Brave warriors of the Skogen, armed with stone spears, bows, and knives, can only oppose the civilized realms with their courage."