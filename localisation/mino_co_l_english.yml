l_english: 
 minoan_beast_ideas:0 "Ideas of Minoan-Beastpeople"
 minoan_beast_ideas_start:0 "Traditions of the Minoan-Beasts"
 minoan_beast_ideas_bonus:0 "Ambition of the Minoan-Beasts"
 rage_of_the_mino:0 "Rage of the Minotaur"
 rage_of_the_mino_desc:0 "The fury of the Minotaurs fills our warriors' hearts, driving them to fight where any sensible person would have long since fled."
 speed_of_the_deer:0 "Speed of the Deer"
 speed_of_the_deer_desc:0 "Swift and agile as deer, we can flee from our enemies."
 hardy_of_the_goat:0 "Hardy like a Goat"
 hardy_of_the_goat_desc:0 "Like the goat, we endure in nearly any landscape, surviving on whatever the land provides."
 strengt_of_the_ox:0 "Strenght of the Ox"
 strengt_of_the_ox_desc:0 "The strength of the ox makes the toil of farm work almost fade away. How much easier it is when the one pulling the plow shares in the thinking!"
 living_in_nature:0 "Living with Nature"
 living_in_nature_desc:0 "Many of the beastfolk live in the wild and can be called to battle without hesitation. No farms are abandoned, and no families left without support."
 one_with_the_land:0 "One with the Land"
 one_with_the_land_desc:0 "We are one with the land on which we graze, on which we live. A deep unity fills us, a unity we had never felt before."
 curse_bound:0 "Bound by the Curse"
 curse_bound_desc:0 "The curse has affected us all, and now we share a common goal once and for all."
 
 baylonian_ideas:0 "Baylonian Ideas"
 baylonian_ideas_start:0 "Baylonian Traditions"
 baylonian_ideas_bonus:0 "Baylonian Ambition"
 highking_of_baylon:0 "Highking of Baylon"
 highking_of_baylon_desc:0 "And in Kizzu sat the High King of the Baylonians, a man with an icy expression and a stern gaze, holding the entire land under his power."
 composite_bows:0 "Composite Bows"
 composite_bows_desc:0 "With the Baylonian composite bows, victory in battle is assured, for their arrows fly farther than those of their enemies."
 mathematics:0 "Mathematics"
 mathematics_desc:0 "To calculate the tithes for the priests and to plan new ziggurats, knowledge of numbers was essential. Today, many study numbers for their own sake, yet we can still put them to use."
 build_the_greatest_ziggurats:0 "Build the greatest of all Ziggurats"
 build_the_greatest_ziggurats_desc:0 "he greatest ziggurats must stand in our lands to demonstrate our dominance over the Assay and Sumar."
 grand_tombs:0 "Grand Tombs of Kings and Peasants"
 grand_tombs_desc:0 "After his death, everyone is laid to rest in a grand grave, whether king or peasant, and thereafter lives in the realm of the dead where the cards are reshuffled. The good are rewarded, while the wicked are punished."
 mandatory_training:0 "Mandatory Training"
 mandatory_training_desc:0 "And the High King declared that every peasant must practice with their weapons once a month so that they could be summoned in times of war..."
 advanced_city_planning:0 "Advanced City Planning"
 advanced_city_planning_desc:0 "The great cities of our people are well-planned and not the filthy toil of inferior cultures."

 sumar_ideas:0 "Sumar Ideas"
 sumar_ideas_start:0 "Traditions of the Sumar"
 sumar_ideas_bonus:0 "Ambition of the Sumar"
 old_civilisation:0 "Old as Time"
 old_civilisation_desc:0 "In the sand surrounding the cities lie the ruins of our ancestors, long turned to dust. We know nothing about them, only that they lived here since the dawn of time and built cities here."
 the_fruitful_rivers:0 "Fruitfull Rivers"
 the_fruitful_rivers_desc:0 "The great Seleen River nourishes our fields with its floods and blesses us with abundance, for which we are envied by all."
 ancient_wisdom:0 "Ancients Wisdom"
 ancient_wisdom_desc:0 "Our people are so ancient that every thought has already been thought, and we need only search long enough to find it."
 the_long_gone_empires:0 "Long Gone Empires"
 the_long_gone_empires_desc:0 "Many peoples can look back on their great empires, and we are no different. Yet we have more than one. We can gaze upon seven great empires that our people have built."
 first_kings:0 "First Kings"
 first_kings_desc:0 "From our people arose the first kings of humanity, who were more than mere chieftains. We are rightly proud of them and their deeds, which they have left to us in the great sagas."
 the_high_ziggurats:0 "The High Ziggurats"
 the_high_ziggurats_desc:0 "We built the first great ziggurats, and even today we are capable of constructing these monumental structures."
 watch_the_stars:0 "Watch the Stars"
 watch_the_stars_desc:0 "The stars have traversed the sky for millennia, and we have always observed them. Countless scholars have devoted their lives to interpreting and categorizing them."
 
 baltarian_ideas:0 "Baltarian Ideas"
 baltarian_ideas_start:0 "Baltarian Traditions"
 baltarian_ideas_bonus:0 "Baltarian Ambition"
 nomadic_mercenaries:0 "Nomadic Mercenaries"
 nomadic_mercenaries_desc:0 "Our nomadic brothers from the desert and the dry lands are always ready to fight for us—provided they receive the necessary payment."
 grand_cities:0 "Grand Cities"
 grand_cities_desc:0 "Our cities may not be as large as those of the Sumar or Baylonians, but they are still impressive. And unlike these ancient cultures, we are still building them!"
 trade_leagues:0 "Trade Leagues"
 trade_leagues_desc:0 "Our merchants often form trading leagues to facilitate long-distance trade. These alliances extend beyond individual cities, for it is always good to have a friend!"
 work_the_fields:0 "Work the Fields"
 work_the_fields_desc:0 "The fields of Seleen must be cultivated and expanded. These lands still hold great potential, and some dream of fields as far as the eye can see."
 organized_militia_system:0 "Organized Militia"
 organized_militia_system_desc:0 "The militias form the foundation of our military power, and we ensure that they are well trained. Without a system, there would be chaos, and chaos already prevails enough in war."
 copper_and_iron_trade:0 "Copper and Iron"
 copper_and_iron_trade_desc:0 "Copper and iron are the foundations of civilization, and for a long time, we dominated trade in these metals. Even today, we remain respected partners in this regard."
 the_one_true_word:0 "The One True Word"
 the_one_true_word_desc:0 "Ishtar, the great goddess of the moon and love, is the true mistress of the universe. We have recognized this truth long ago and believe in it with all our hearts."
 
 epheretian_ideas:0 "Epheretian Ideas"
 epheretian_ideas_start:0 "Ephretian Traditions"
 epheretian_ideas_bonus:0 "Epheretian Ambition"
 the_silk_road:0 "The Silk Road"
 the_silk_road_desc:0 "We control the trade between the Twin Rivers region and Zephyria. Named the Silk Road for the exotic goods from the distant East, this trade once made us wealthy."
 the_old_cities:0 "Old Cities"
 the_old_cities_desc:0 "The cities of Ephrete are ancient and have a long history. They existed even in the days of the last Phoenix King, and though they are now crumbling, their memory endures."
 mercenaries_from_the_mountains:0 "Mercenaries of the Mountains"
 mercenaries_from_the_mountains_desc:0 "The inhabitants of the high plateau are fierce warriors, and the tribes can be swiftly bought. Many soldiers of Ephrete are tribal mountain warriors who fight as mercenaries for a time."
 defend_whats_left:0 "Defend whats left"
 defend_whats_left_desc:0 "The times of chaos are over, and only a few things have endured. Yet we are proud of what remains and will defend it to the very end."
 unified_commerce_chamber:0 "Unified Commerce Chamber"
 unified_commerce_chamber_desc:0 "All long-distance traders in Ephrete are required to become members of the Chamber of Commerce, and without its permission, they may not operate as merchants."
 banking_laws:0 "Banking Laws"
 banking_laws_desc:0 "Laws that set regulations for banks and provide guarantees to their customers are enforced by the cities to enable a flourishing economy."
 funeral_cities:0 "Funeral Cities"
 funeral_cities_desc:0 "The dead are laid to rest in vast necropolises, built like the cities of the living and intended to mirror life as a reflection of the world they left behind."
 
 assay_ideas:0 "Ideas of Assay"
 assay_ideas_start:0 "Traditions of Assay"
 assay_ideas_bonus:0 "Ambition of Assay"
 assayian_siegecraft:0 "Siegecraft of Assay"
 assayian_siegecraft_desc:0 "There is no wall, no fortress, no city that can withstand the might of the Assay, for they are the ones who invented the art of siege warfare!"
 exploit_the_people:0 "Exploit the people"
 exploit_the_people_desc:0 "The slaves from our great conquests are to serve the state, and the conquered must pay their taxes. Let them be bled dry for the glory of Assay!"
 chariot_warfare:0 "Chariot Warfare"
 chariot_warfare_desc:0 "The charioteers of Assay are the fist of the military might in these lands. Guided by skilled drivers, they have crushed countless enemies."
 wonderous_gardens:0 "Gardens of Joy"
 wonderous_gardens_desc:0 "Every ruler of Assay establishes a grand and magnificent garden that symbolizes life in the afterlife. Here, abundance reigns and there is no sign of want. These green gems are adorned with fountains and waterfalls, becoming the envy of the world."
 destiny_of_assay:0 "Destiny of the Assay"
 destiny_of_assay_desc:0 "The destiny of Assay is to rule!  "
 kings_of_splendour:0 "Kings of Splendour"
 kings_of_splendour_desc:0 "The kings of Assay are indescribably rich and generous. The high taxes in their land are lavishly returned to their favorites."
 organize_weapons:0 "State weapons"
 organize_weapons_desc:0 "The soldiers of Assay had to provide their own weapons in earlier days, but from now on, the state will supply the arms. This will be financed through a new arms tax. As a result, consistent quality will be ensured, and the equipping of the armies will be faster—and cheaper."
 
 shegean_ideas:0 "Shegean Ideas"
 shegean_ideas_start:0 "Traditions of Shegen"
 shegean_ideas_bonus:0 "Ambition of Shegen"
 traders_of_far:0 "Far Traders"
 traders_of_far_desc:0 "The merchants of Shegen have always traded in distant lands and have been present since the earliest days of the sun, from the north to the south."
 the_slave_masters:0 "Slave Masters"
 the_slave_masters_desc:0 "The slave masters of Shegen are skilled in managing forced laborers and exploiting them to perfection."
 people_of_sand_and_river:0 "People of Sand and River"
 people_of_sand_and_river_desc:0 "The Shegen people live in a land of contrasts, from the hills to the river dwellers to the desert. What unites them all, however, is their mercantile heritage and their pursuit of wealth through trade. In these barren lands, there is little else that is possible."
 hydrocaust:0 "Hypocaust"
 hydrocaust_desc:0 "In the cold winters, the Shegen are grateful for the architectural wonders of underfloor heating that they install in their cities."
 the_bortherhoods:0 "The Brotherhoods"
 the_bortherhoods_desc:0 "In foreign lands, we are all brothers!"
 dominas:0 "Dominas"
 dominas_desc:0 "In Shegen, women are allowed to own slaves and have their own income. A woman can lead her family without any issues."
 night_war:0 "War of Night"
 night_war_desc:0 "Wars are not always won in battles, but often in the small skirmishes. At night, we strike, while during the day we do not fight, conserving our men."
 
 grand_zervo_ideas:0 "Ideas of Grand Zervo"
 grand_zervo_ideas_start:0 "Traditions of Grand Zervo"
 grand_zervo_ideas_bonus:0 "Ambition of Grand Zervo"
 zervoian_mountains:0 "The Mountains of Zervo"
 zervoian_mountains_desc:0 "In the mountains and gorges of the Zervo range, battles are frequent, and the people are accustomed to losses from combat, disease, and cold. Life goes on, and they accept times of suffering without much difficulty."
 the_proud_steeds:0 "Proud Steeds"
 the_proud_steeds_desc:0 "The horses of Zervo are famous for their wildness, and their breeders are justly proud of these noble animals. When trained, they produce the finest war horses in the known world."
 the_holy_fires:0 "Holy Fires"
 the_holy_fires_desc:0 "In the sacred flames, the essence of the gods and the future is revealed, offering comfort to us all."
 the_commandments:0 "The Commandments"
 the_commandments_desc:0 "The kings of Zervo ordered that every family must provide a warrior."
 river_warfare:0 "Warfare on the River"
 river_warfare_desc:0 "The great river of Zervo originates in the mountains, and all important battles take place along its banks. We have deciphered the art of river warfare and know how to strike effectively and disappear just as swiftly."
 great_libraries:0 "Great Libaries"
 great_libraries_desc:0 "Every man of means establishes a library, and the wealthiest even make theirs publicly accessible."
 immortal_guard:0 "Immortal Guard"
 immortal_guard_desc:0 "The King's Guard is known as the Immortals, for they have allied themselves with the guardian spirits of our homeland and learned their immortal combat skills."
 
 high_mino_ideas:0 "Ideas of High-Mino"
 high_mino_ideas_start:0 "Traditions of High-Mino"
 high_mino_ideas_bonus:0 "Ambition of High-Mino"
 the_shores:0 "The Great Lake"
 the_shores_desc:0 "At the shores of the great lake, we cultivate our fields and fell the trees. The great lake provides us with everything we need and more!"
 builders_of_the_labyrinth:0 "Builders of the Labyrinth"
 builders_of_the_labyrinth_desc:0 "The great labyrinth of Mino is a spectacular structure, showcasing to the world that the people of Mino are great builders!"
 make_ammends:0 "Seek forgiveness"
 make_ammends_desc:0 "We made mistakes in the past and acted cowardly. But never again! No man of Mino will flee when the call to arms resounds."
 pickled_fish:0 "Pickled Fish"
 pickled_fish_desc:0 "Pickled fish is indeed a delightful delicacy!"
 the_great_library_of_mino:0 "Library of Mino"
 the_great_library_of_mino_desc:0 "The King of Mino established a vast library, inspired by the peoples of the South, collecting the entirety of knowledge from his realm. This monumental undertaking was not just a reflection of his power but a testament to his vision for the future of his kingdom. Scholars and scribes from all corners of Mino were summoned to contribute their wisdom, preserving ancient texts, scientific discoveries, and the rich oral traditions of their ancestors."
 the_royal_armanent:0 "Last Arguments of the King"
 the_royal_armanent_desc:0 "In times of conflict, the rumble of cannons can drown out the voices of reason and compromise, emphasizing the harsh reality that might often prevails over right. It reflects the desperation and determination of those in power to protect their realms and maintain their legacies, regardless of the costs involved."
 the_post_service:0 "Postal Service"
 the_post_service_desc:0 "The King of Mino established a postal system to effectively manage his kingdom. This initiative was crucial for enhancing communication across the vast territories under his rule. By implementing a structured postal service, the king aimed to facilitate the swift exchange of messages, orders, and news between different regions."
 
 assay_central_ideas:0 "Ideas of Central-Assay"
 assay_central_ideas_start:0 "Traditions of Central-Assay"
 assay_central_ideas_bonus:0 "Ambition of Central-Assay"
 the_first_amry:0 "The first army"
 the_first_amry_desc:0 "Assay boasted the first standing army in the Two Rivers region, a groundbreaking development that marked a significant shift in military strategy and governance. This professional army was a key factor in Assay's ability to maintain control over its territories and project power beyond its borders."
 all_must_serve:0 "All must serve!"
 all_must_serve_desc:0 "Every man from Assay was required to serve in the army as a young man, a practice that not only ensured a steady supply of trained soldiers but also fostered a sense of unity and identity among the populace. This compulsory military service was a cornerstone of Assay’s societal structure and played a significant role in shaping its culture and military prowess."
 feed_the_army:0 "Feed the army"
 feed_the_army_desc:0 "The fields along the banks of the Zervo nourished the army, providing essential sustenance that allowed the soldiers to maintain their strength and readiness. The fertile lands, enriched by the river's waters, yielded abundant crops, ensuring that both the military and the civilian population could thrive."
 the_comming_empire:0 "The comming empire"
 the_comming_empire_desc:0 "It is the destiny of Assay to establish a new empire, one that will rise to greatness through strength, strategy, and unity. This ambitious vision will be built upon the foundations of rich history, unwavering loyalty, and a relentless pursuit of power."
 the_red_riders:0 "The red riders"
 the_red_riders_desc:0 "The riders of Assay don vibrant red cloaks, a striking symbol of their identity and valor. This distinctive attire serves several purposes, each contributing to their reputation on and off the battlefield."
 second_assayian_empire:0 "Second Assayian Empire"
 second_assayian_empire_desc:0 "Assay once boasted a vast empire, and now it embarks on the ambitious journey to establish a second one. Drawing upon its rich history and considerable experience in managing expansive territories, Assay is poised to navigate the complexities of governance, diplomacy, and military strategy as it seeks to expand its influence once again."
 
 asshur_ideas:0 "Ideas of Asshur"
 asshur_ideas_start:0 "Traditions of Asshur"
 asshur_ideas_bonus:0 "Ambitions of Asshur"
 king_of_the_universe:0 "King of the Universe"
 king_of_the_universe_desc:0 "The King of Asshur holds the title "King of the Universe" due to his dominion over vast lands, symbolizing both power and responsibility. This grand title reflects not only his extensive territory but also the rich cultural, economic, and political influences he wields across his realm. Below are some key aspects associated with the title and reign of the King of Asshur:"
 tribute_from_all_over:0 "Tribute from the world"
 tribute_from_all_over_desc:0 "Many lands pay tribute to the King of Asshur, acknowledging his power and influence across the region. This tribute system not only reinforces his status as King of the Universe but also plays a crucial role in the political and economic dynamics of his realm. Below are some key aspects regarding the tribute paid to the King of Asshur:"
 universal_soldier:0 "Universal Soldiers"
 universal_soldier_desc:0 "The soldiers of Asshur are rigorously trained in the use of both bows and spears, making them versatile and formidable in battle. Here are some key characteristics and advantages of their dual training:"
 secure_the_coast:0 "Secure the coast"
 secure_the_coast_desc:0 "The coasts of Asshur are safeguarded by a formidable fleet, ensuring protection against potential enemies and enabling control over maritime trade routes. Here are some key aspects of this naval power:"
 the_wisdom_of_ages:0 "Wisdom of ages"
 the_wisdom_of_ages_desc:0 "The lands of Asshur are steeped in ancient traditions and mystical wisdom, embodying a rich cultural heritage that intertwines the realms of the mundane and the magical. Here are some aspects that highlight the mystical qualities of Asshur:"
 the_three_armies:0 "Three hosts"
 the_three_armies_desc:0 "Asshur, with its rich history and strategic wisdom, has built three powerful armies, each serving a specific role in the defense system and military operations of the realm. These three armies work in perfect coordination to ensure the security and influence of Asshur."
 build_star_towers:0 "Build tower to watch the stars"
 build_star_towers_desc:0 "In Asshur, the construction of great towers for astronomers marks a significant advancement in the understanding of the cosmos and the natural world. These astronomical towers serve multiple purposes, from scientific observation to religious significance, reflecting the civilization’s deep connection to the heavens."
 
