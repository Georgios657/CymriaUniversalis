 refound_small_mino_title:0 "Claim the Minoan Crown"
 refound_small_mino_desc:0 "Only one King can rule in Minoria and this King is us! We will unite all the tribes once more and rebuild our glorious destiny."
 refound_mino_title:0 "Reform Grand Mino"
 refound_mino_desc:0 "The Grand Minoan State included once all lands between the two mountains and around the lake. It will rise again!"
 
