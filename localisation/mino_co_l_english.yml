 the_minoan_curse.1.t:0 "The Oracles"
 the_minoan_curse.1.desc:0 "The oracles have revealed the cause of our curse and discovered how we can lift it. Just as Circe cursed us for our cowardice, we must now prove our courage in order to counteract it with magical power."
 the_minoan_curse.1.a:0 "Circe will pay!"
 the_minoan_curse.1.b:0 "We shall be better men!"

 the_minoan_curse.2.t:0 "Defend the Weak"
 the_minoan_curse.2.desc:0 "We have restored peace and order, protected the weak, and kept the strong in check. Our oracles confirmed that the gods are ready to lift their protection over the curse. Now, we must control the magical waters of the healing spring, for this water is said to have the power to transform everything."
 the_minoan_curse.2.a:0 "It will make us stronger"
 the_minoan_curse.2.b:0 "We will heal the land!"

 the_minoan_curse.3.t:0 "The Sacred Water"
 the_minoan_curse.3.desc:0 "Even with the holy water, we now need immense magical power. We must find enough mages who are sympathetic to our cause and willing to take on the risk of the great ritual."
 the_minoan_curse.3.a:0 "She will pay soon enough"
 the_minoan_curse.3.b:0 "We have learned from her"

 the_minoan_curse.4.t:0 "The Mage Conclave"
 the_minoan_curse.4.desc:0 "We have met all the conditions, and now we break the curse with a mighty spell. However, it will be years before we can truly see whether the spell has succeeded..."
 the_minoan_curse.4.a:0 "Her destiny awaits"
 the_minoan_curse.4.b:0 "Our destiny awaits"

 the_minoan_curse.5.t:0 "The Destiny of Mino"
 the_minoan_curse.5.desc:0 "It has been several years since the spell was cast, and now we see what it has brought...Have we atoned enough, or are we cursed forever?"
 the_minoan_curse.5.a:0 "The world shall suffer from our curse"
 the_minoan_curse.5.b:0 "We will reclaim our humanity"

 
 calendarar_rev:0 "Every Farmland Province in the Twin River Region losses the Calendar Modifier"
 calendarar:0 "Every Farmland Province in the Twin River Region gains the Calendar Modifier"
 respect_the_sun:0 "Every Province with a Sun Religion gains +3 Heathen Tolerance."
 respect_the_sun_rev:0 "Every Province with a Sun Religion losses +3 Heathen Tolerance."
 
 estate_god_moon:0 "The Moon Goddess"
 estate_god_moon_desc:0 "The Moon Goddess, especially popular in the lands of the Two Rivers, often finds herself in the shadow of her sister, the Sun. However, her teachings are spread by numerous schools of belief, each led by one of the 12 Immortals, wise and eternal figures who guide her followers. These different sects interpret the goddess’s will in unique ways, but all share a deep reverence for her role in overseeing the night, the mysteries of the cosmos, and the cycles of life and nature."
 estate_god_moon_loyalty_modifier:0 "Moon Goddes Loyality Equilbrium"
 gov_me_title:0 "Government Mechanics"
 gov_me_desc:0 "Will explain hidden government mechanics"
 
 beast_status:0 "Beastlikeness"
 
 gov_mechs.1.t:0 "Hunger of the Varjorjen"
 gov_mechs.1.d:0 "Your people hunger for blood and flesh. For every 1.000 enemies killed in a victorious battle you will gain +1 hunger. If you reach 0 hunger your society will collapse and your people will kill and eat your leader."
 gov_mechs.1.a:0 "Ok"
 
 gov_mechs.2.t:0 "Blood of Ogebin"
 gov_mechs.2.d:0 "You gather virgins to sacrifice to summon demons of various sorts. For every province exploited you gain +1 Blood Power. For every province conquered you gain +1 Blood Power."
 gov_mechs.2.a:0 "Ok"
 
 gov_mechs.3.t:0 "Magic Mechanic"
 gov_mechs.3.d:0 "You gain power for the power of your mage-ruler. Depending on your magical school you can use the power for different effects."
 gov_mechs.3.a:0 "Ok"
 
 gov_mechs.4.t:0 "Slaver Mechanic"
 gov_mechs.4.d:0 "You gain slaves for every good of slaves you can control or for amount of the global slave trade you controll."
 gov_mechs.4.a:0 "Ok"

 gov_mechs.5.t:0 "Beast Mechanic"
 gov_mechs.5.d:0 "For every province development you gain +1 Beastlikeness, for every province scorched you lose 1 and for every ruler change you also lose 15."
 gov_mechs.5.a:0 "Ok"
 
 gov_mechs.6.t:0 "Rogue Trader Domain"
 gov_mechs.6.d:0 "You are a Rogue Trader! It is your duty to deliver your sacred tithe at the start of every century, as stipulated in your contract. Even though the King of the Universe, to whom this is owed, no longer lives, the tithe must still be paid. The tithe consists of 1.000 gold and 25.000 man for the first and tripple cash and double manpower for each following"
 gov_mechs.6.a:0 "Ok"
 
 gov_mechs.7.t:0 "Necromancy Tower"
 gov_mechs.7.d:0 "You are a dark necromancer and your forces kill on sight. After the dead you raise the bodies of the slain (1.000 manpower per 1 development destroyed) to use in new wars. You destroy every province you concquer from the living to 1,1,1 and culture/religious convert it"
 gov_mechs.7.a:0 "Ok"
 
 
