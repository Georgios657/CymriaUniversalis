 colonial_tildin:0 "Tilidin"
 tilidan_flying:0 "Flying Batterie"
 tilidan_flyingDESCR:0 "Much more important than the technology is that the cannons are in place when they are needed. Through the extensive use of horses and light artillery, we have achieved unmatched mobility."
 tilidan_mobile:0 "Mobile Cannons"
 tilidan_mobileDESCR:0 "The country is vast, and we must move quickly if we want to bring the enemy to battle. The cannons must not exceed a certain weight and must be horse-drawn."
 tilidan_siege_mortar:0 "Small Siege Mortar"
 tilidan_siege_mortarDESCR:0 "Fortresses are hard to breach. Mortars from the West can take care of that for us."
 tilidan_continental_cav:0 "Continental Cavalry"
 tilidan_continental_cavDESCR:0 "The new doctrine on the continent calls for a heavy cavalry attack — armored units are to break through the line and then strike the artillery."
 tilidan_dragoons:0 "Tilidanian Dragoons"
 tilidan_dragoonsDESCR:0 "Fast, agile and mobile riders, armed with long rifles, position themselves skillfully only to change position again."
 tilidan_ambush_cav:0 "Ambusher"
 tilidan_ambush_cavDESCR:0 "With horses you can quickly traverse the countryside and inflict even greater devastation!"
 tilidian_shooter:0 "Rifle Infantry"
 tilidian_shooterDESCR:0 "Armed with rifles, these fighters practice guerrilla and tribal warfare, wearing down the enemy in numerous skirmishes."
 tiridian_ambusher:0 "Foot-Ambusher"
 tiridian_ambusherDESCR:0 "Attack from ambush and kill the enemy when he is off his guard!"
 tilidan_line:0 "Tilidanian Line"
 tilidan_lineDESCR:0 "Packed tightly in close formation, these men are drilled to deliver nothing but devastating mass volleys."
 tiridian_tribal:0 "Tribal Warrior"
 tiridian_tribalDESCR:0 "Armed with stone spears, clubs, and axes, the tribal warriors fight for glory, honor, and mere survival."
 tilidan_continental:0 "Continental Infantry"
 tilidan_continentalDESCR:0 "Warfare on the continent once again presents us with challenges. A new type of warrior is needed — one who fights skillfully without pushing too aggressively, who can fight independently yet still operate in harmony."
 
