l_english:
 colone_valley_title:0 "Valley of Coalaste"
 colone_valley_desc:0 "The great valley of Coalaste is the most fertile of the great valleys. Here, the great High King once ruled in ancient times. Whoever controls this valley soon controls all the valleys."
 great_colone_title:0 "Great Coaliste"
 great_colone_desc:0 "Coaliste - or Colone as it's also known - is the largest city in the valleys and a worthy seat for any High King. The fertile fields surrounding the city can supply vast armies, and with a little care, the city itself could certainly rival the great cities of the world."
 fertile_valley_colone_title:0 "The breadbasket"
 fertile_valley_colone_desc:0 "The valley of Colone is so fertile that it would be a sin not to harness it and further develop this gem. Soon, the ears of grain will sway in the wind from mountain to mountain, and we will never hunger again!"
 valley_of_sloab_title:0 "The eastern valley"
 valley_of_sloab_desc:0 "The valleys of the East are barren and high, aside from the great basin of Sloab, yet even though the people here are very isolated and reclusive, brave fighters can still be found"
 sloab_city_title:0 "Thoir ap Sliab"
 sloab_city_desc:0 "In Thoir ap Sliab once ruled the infamous Conan the Barbarian, a man known for bending horseshoes with his bare fists and single-handedly repelling a Tarvachen attack. His city is still renowned for producing its Gallowglasses."
 wild_hill_tribes_title:0 "The wild tribes"
 wild_hill_tribes_desc:0 "The clans and tribes of the Upper Sloab Valley are known in Cymria for their fierceness - and for their simplicity. Here, a man's word and the power of his sword still hold sway. For them, war is a daily affair, and anyone who earns their respect gains access to their numerous men."
 pacifiy_clans_title:0 "Pacificy the Clans"
 pacifiy_clans_desc:0 "The clans have never submitted and remain contentious, but we will break their power once and for all."
 a_golden_day_title:0 "A Golden Age"
 a_golden_day_desc:0 "For the first time in living memory, the valleys are united under one ruler. A golden age from which all benefit, now that the eternal feuds and petty wars are over!"
 no_longer_backwater_title:0 "No longer backwater"
 no_longer_backwater_desc:0 "For the rest of the world, the valleys were always seen as backward terrain, but that has changed now. We have our own works to be proud of, and others envy us for them."
 raise_tribals_title:0 "Call to arms!"
 raise_tribals_desc:0 "Brave Kerns, brave Gallowglass, men of the hills, the valleys, and brave warriors! To arms, to war!"
 highking_valley_title:0 "King of Kings"
 highking_valley_desc:0 "The High King reigns over all the other minor kings of the valleys and is a title that was once worn only in ancient times. He is the master of the valleys, the unifier of all clans, and the protector of our culture, religion, and way of life!"
 the_gallows_title:0 "The Gallowglasses"
 the_gallows_desc:0 "The Gallowglasses are mercenaries who have fought abroad and for the many petty kings for money and honor. Now, they will also fight for the High King and only for him!"
 a_central_army_title:0 "A standing Army"
 a_central_army_desc:0 "The levies of the valleys have always been conscripted Kerns, the bodyguards of the princes, and hired Gallowglasses. This is no longer appropriate! The modern weapons of war demand professionals to operate them, and professionals they shall have!"
 highland_charge_title:0 "The Highland Charge"
 highland_charge_desc:0 "Despite all things, new tactics, and new techniques, the blood of our warriors still runs hot, and true glory can only be won in close combat. Our enemies fear our massive, full-force onslaught that sweeps away all resistance."
 cymria_valley_title:0 "Valley of Cymria"
 cymria_valley_desc:0 "The Cymrian Valley is the second most important. From here to Morvach in the hills flows the great river, and within Cymria lies the center of knowledge."
 city_cymria_morvach_title:0 "Develop Cymria and Morvach"
 city_cymria_morvach_desc:0 "Cymria and Morvach are two of the great cities of the valleys and deserve attention. With just a few investments here, the power of the valleys will significantly increase."
 iron_mines_valley_title:0 "The Iron Fist"
 iron_mines_valley_desc:0 ""To maintain our military power, we must mine more iron! Steel makes us mighty, steel makes us free, and steel also makes us rich."
 secure_the_passes_title:0 "Secure the Valleys"
 secure_the_passes_desc:0 "The passes into the foreign lands must be secured with fortresses to ensure the safety of the valleys. The foreign lands are full of dangers, and we must ensure that at least our land is secure."
 secure_the_steppe_near_title:0 "Expand into the Steppe"
 secure_the_steppe_near_desc:0 "The steppe south of the mountains has long been a latent threat to us, but it is also an opportunity for new living space for our people. Soon, the valleys will become too cramped for us, and the steppe offers itself as an excellent expansion space."
 cultivate_the_steppe_cym_title:0 "Develop the Steppe"
 cultivate_the_steppe_cym_desc:0 "Land is easily conquered, but securing it takes time. We must build cities and villages, cultivate fields, and thoroughly secure the land. They say it's only when three generations lie stacked in the graveyard that a land truly becomes yours."
 follow_the_river_title:0 "The Cymria"
 follow_the_river_desc:0 "The great river Cymria flows ever southward, and we will follow it until we reach the sea, of which we have heard so many stories"
 the_estuary_cymria_title:0 "The Ocean"
 the_estuary_cymria_desc:0 "We now stand at the mouth of the Cymria, controlling the river from its source as a small stream in a gorge to this point where it flows lazily into the sea as a great and ancient river."
 valley_of_wyneed_title:0 "Wynedd"
 valley_of_wyneed_desc:0 "The Long Valley of Wynedd is neither wide nor large, but it is an important hub. Those who do not wish to pass through the mountain passes must go through here, and the lords of Wynedd know how to exploit this"
 cloth_from_wynedd_title:0 "Wyneddian cloths"
 cloth_from_wynedd_desc:0 "The weavers of Wynedd are renowned throughout the entire valley. With a little support, this sector of the economy will make Wynedd a rich and powerful city."
 great_wynedd_title:0 "Great City of Wynedd"
 great_wynedd_desc:0 "Wynedd is one of the five great cities of the valleys and deserves considerable attention. A wise ruler would develop this city and reap its riches!"
 the_zephryian_border_title:0 "Empires Edge"
 the_zephryian_border_desc:0 "The great and vast land of Zephyria has lost much of its power. We could secure some of the borderlands for ourselves, create a buffer zone, and possibly create more space for future expansion..."
 the_flatlands_title:0 "The Flatlands"
 the_flatlands_desc:0 "The vast flat land of Zephyria is an unfamiliar sight for many men of the valleys, but it is fertile and ready to be conquered by great warriors."
 zepyhria_cap_cym_title:0 "The City of Emperors"
 zepyhria_cap_cym_desc:0 "The city of the Emperors, Zephyria, shall fall before us, heralding the beginning of our grand empire! No longer are we mere mountain dwellers; no, we are now conquerors and giants!"
