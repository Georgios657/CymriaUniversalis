l_english:  
 estate_god_earth:0 "Earth Godess"
 estate_god_earth_desc:0 "The ancient Earth Goddess, who once ruled the world before the Sky Father, remains powerful in some parts of the world."
 khossor.1.t:0 "The Blood Sacrifice of the Red Night"
 khossor.1.desc:0 "The witches of Khossor demand regular blood sacrifices from the tribes to fuel their dark spells. On this fateful night, the blood of an entire village is demanded to maintain the witches’ magic. The population is torn: obedience or rebellion?"
 khossor.1.a:0 "They obey our will!"
 khossor.1.b:0 "We will show mercy"
 khossor.1.c:0 "Make a show of force and subdue the entire region"
 holy_mountains:0 "Grants the Holy Mountain Modifier (-2 local unrest, +2% missionary strength) for every mountains province"
 holy_mountains_rev:0 "Removes the Holy Mountain Modifier for every province"
 hill_fort_rev:0 "Removes the Hill Fort Modifier for every province"
 hill_fort:0 "Grants the Hill Fort Modifier (more defensive, less upkeep and bigger garission) for every hill, highland or mountain province"
 hill_forto:0 "Hill Fort"
 holy_m:0 "Sacred Mountain"
 
 earth_burial:0 "Earth Mausoleums"
 earth_burial_desc:0 "After their death, the great rulers shall also be laid to rest in the earth and forever remain under the sacred protection of Mother Earth."
 the_holy_mountains:0 "Holy Mountains"
 the_holy_mountains_desc:0 "The mountains, with their highest peaks, are the most sacred place of the earth, for nowhere else can one witness more of her majesty."
 safety_of_earth:0 "Safety of Earth"
 safety_of_earth_desc:0 "Mother Earth protects her children and ensures their buildings withstand all damage."
 honor_the_old_lady:0 "Honor Mother Earth"
 honor_the_old_lady_desc:0 "Our great Mother Earth creates us and grants us greatness. We are forever in her debt."
 harvest_festivals:0 "Harvest Festivals"
 harvest_festivals_desc:0 "Every harvest is a triumph of the soil that brings it forth. According to ancient custom, we give a portion of its fruits back to the goddess."
 hills_forts:0 "Hill Forts"
 hills_forts_desc:0 "Mother earth defends us in these hills and her forts will be strong."
 
 earth_burial_tip:0 "Gain +1 stability and a theologican advisor when your ruler dies, but the earth godess also gains +15 influence for 10 years."
 earth_burial_rev:0 "No longer gain +1 stability on ruler death, but also do not gain +15 influence for the earth godess."
 EAST_VAL_SACRED_BURIAL:0 "Great Sacred Burial"
 khossor.2.t:0 "Ritual of the Spider Bond"
 khossor.2.desc:0 "One of Khossor's mighty witches prepares to conduct the dangerous Ritual of the Spider Bond, strengthening her control over a massive war beast. Yet such rituals are treacherous, even for the most experienced witches. In this case it is even more treacherous as the witch does not have the freedom from her superiors"
 khossor.2.a:0 "She crossed a line"
 khossor.2.b:0 "Thats the kind of ambition we want!"
 new_spiders:0 "New Spiders"
 
 khossor.3.t:0 "Discord Among the Sisters"
 khossor.3.desc:0 "The witches of Khossor are locked in perpetual rivalry. One of them has begun to stir the tribes against her sisters, aiming to seize power. Her ambitions threaten the fragile balance of power in Khossor. Do we support the troublemaker or do we punish her?"
 khossor.3.a:0 "Let them fight"
 khossor.3.b:0 "Crush one"
 khossor.3.c:0 "Crush them both"
 
 khossor.4.t:0 "The Spider Cult Rises"
 khossor.4.desc:0 "In the province of [GetCapitalName], a Spider Cult has emerged, rejecting the rule of the witches. They claim that the spiders are the true gods of Khossor and demand independence to form their own kingdom."
 khossor.4.a:0 "Crush them"
 khossor.4.b:0 "Nobody cares"

 khossor.5.t:0 "Prophecy of the Witch Throne"
 khossor.5.desc:0 "A dark prophecy has been whispered through the shadows of the Witch Throne: one witch will rise, stronger than all others, to claim the throne and usher Khossor into an age of terror. This prophecy could unite the witches... or spark a new war."
 khossor.5.a:0 "The Witch has to move!"
 khossor.5.b:0 "Slay the false pretender!"

 khossor.6.t:0 "The Web of Intrigue"
 khossor.6.desc:0 "The witches of Khossor constantly plot against each other, spinning webs of alliances and betrayal. Now, a major plot has come to light, involving one of your most powerful witches. Allowing it to play out could weaken her, but intervening risks angering others."
 khossor.6.a:0 "Let her play out"
 khossor.6.b:0 "Stop it"

 khossor.7.t:0 "The Trial of Weakness"
 khossor.7.desc:0 "A weaker witch in your court has been accused of failing to uphold the magical traditions of Khossor. Her rivals demand she be subjected to the Trial of Weakness, a cruel ritual designed to strip her of power or end her life. As this witch is one of your loyal supporters he has gained some lands which will - according to the tradition - go to her rivals."
 khossor.7.a:0 "Let her fall"
 khossor.7.b:0 "My rule is absolute!"

 khossor.8.t:0 "The Awakening of the Spider Mother"
 khossor.8.desc:0 "Legends tell of the Spider Mother, an ancient and powerful arachnid creature bound deep beneath Khossor. Some witches claim they hear her whispers, urging them to free her and unleash her wrath on the world."
 khossor.8.a:0 "I will not risk it"
 khossor.8.b:0 "She shall serve me!"
 
 khossor.9.t:0 "A Reckless Spell Backfires"
 khossor.9.desc:0 "A spell cast by one of Khossor's witches has gone terribly wrong, creating magical fallout that devastates the surrounding land. The witch responsible insists it was a necessary risk, while the people beg for protection from such reckless power."
 khossor.9.a:0 "No real harm done"
 
 spider_mother:0 "Mother of Spiders"
 
 the_first_forge:0 "First Forge"
 the_first_forge_desc:0 "In the first forge, the great lords—kings, shamans, and chieftains—gathered and discovered the power of steel and iron."
 the_astronomicon:0 "The Astronomicon"
 the_astronomicon_desc:0 "The Astronomicon is a model of the stars and planets around us, designed to enable navigation at all times. Once the model is completed, it should make it impossible for a ship to ever lose its way."
 trading_city_of_qarumhala:0 "City of Qarumhala"
 trading_city_of_qarumhala_desc:0 "Qarumhala, the city of merchants and spices, a gateway to untold and unknown riches, is a place of legend far to the north."
 old_tower_of_wisdom:0 "Old Tower of Wisdom"
 old_tower_of_wisdom_desc:0 "In the Great Tower of Wisdom, the wise mage-kings sat for centuries until one day they vastly overestimated themselves, dooming their land, their knowledge, and themselves. Yet, some remnants endure, and certain knowledge can still only be found here..."
 new_tower_of_wisdom:0 "New Tower of Wisdom"
 new_tower_of_wisdom_desc:0 "At the Cape of Good Hope, the mage Marion the Brown erected a new Tower of Wisdom. Here, different rules apply than in the old one; caution and security are paramount, and actions are always preceded by careful thought. Yet every new generation of mages has always considered itself superior to the previous one..."
 the_magma_forge:0 "The Magma Forge"
 the_magma_forge_desc:0 "Deep within the earth, the Great Forge was built to harness the heat of the planet's lifeblood for smithing, and it was here that the Kingdom of Abyssia was founded. Whoever controls these forges controls the mountains."
 
 
