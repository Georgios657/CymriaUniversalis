 azar_tech:0 "Azarian"
 azarian_folk_tales:0 "Azarian Folk Tales"
 azarian_folk_tales_religion_desc:0 "The Azarian fairy tale landscape is filled with mythical creatures and small gods who help both good and evil people."
 azur_warrior:0 "Azarian Warriors"
 azur_warriorDESCR:0 "Azarian warriors are determined fighters, brave and fearless. They deliver swift and bloody death."
 azur_conscript:0 "Azarian Conscripts"
 azur_conscriptDESCR:0 "Battles are decided by numbers, and thus it was established that every family and every estate must provide soldiers when the state calls. These men are no longer the elite warriors of the past, but through new tactics, they are nonetheless more efficient."
 azur_landstrider:0 "Azarian Landstriders"
 azur_landstriderDESCR:0 "The vast landscapes of Azar are often desolate and must still be traversed. These wanderers form the backbone of the military, tough and trained as survivalists."
 azur_soldier:0 "Azarian Soldiers"
 azur_soldierDESCR:0 "With new weapons, new tactics and new types of soldiers have emerged. Still loyal to traditional methods, firearms are now also used to weaken enemy formations."
 azur_champion:0 "Azarian Champions"
 azur_championDESCR:0 "The strongest warriors of the tribes are the champions, and the champions win every battle!"
 azur_riflerider:0 "Azarian Rifle-Riders"
 azur_rifleriderDESCR:0 "These horsemen avoid close combat, preferring to fight enemies from a distance with their rifles and using their horses for swift movement."
 azuar_mandaka:0 "Azarian Mandaka"
 azuar_mandakaDESCR:0 "A Mandaka is a soldier, a tribal leader, or a wealthy warrior who has sworn loyalty to their lord and goes into battle fully equipped on their behalf. They train and live solely for combat and will never break their oaths."
 azur_skirmischer:0 "Azarian Skirmisher"
 azur_skirmischerDESCR:0 "A wise soldier fights only battles he can win; the wisest fights in a way that he cannot be wounded. Skirmishing has always worked and will always work. And the one with the fastest horses wins."
 azur_rider:0 "Azarian Riders"
 azur_riderDESCR:0 "It took a long time to acclimate horses to the climate and conditions of Azar, but now the warriors ride powerful steeds and herald the dawn of a new military revolution."
 shipcannon:0 "Naval Cannons"
 shipcannonDESCR:0 "These cannons were built for use aboard ships, but they will also serve in land battles."
 azur_longcannon:0 "Long Cannon"
 azur_longcannonDESCR:0 "Long-range cannons have increased range and precision compared to older models."
 azur_landcannon:0 "Land Cannon"
 azur_landcannonDESCR:0 "Cannons built for land combat, they will sow death and destruction."
 
