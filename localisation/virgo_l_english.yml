 virjirta_ideas:0 "Vjirtan Ideas"
 virjirta_ideas_start:0 "Vjirtan Traditions"
 virjirta_ideas_bonus:0 "Vjirtan Ambition"
 increased_serfitude:0 "Increased Servitude"
 increased_serfitude_desc:0 "A serf’s duty is to serve their rightful lord. We will enforce stricter rules to ensure none stray from their assigned station — for the order and prosperity of the realm!"
 expand_fishery:0 "Expand Fishing"
 expand_fishery_desc:0 "Fishing brings great wealth to our shores, and our growing fleets can just as easily be turned to commerce as to the sea’s bounty."
 grand_capiutal:0 "Grand Capital"
 grand_capiutal_desc:0 "Though our capital may shift from place to place, its beauty endures. Our wooden halls are made to travel — disassembled, carried, and raised anew wherever needed."
 found_foundory:0 "Found Foundories"
 found_foundory_desc:0 "Within the great forest forges, we shall craft cannons of immense power — weapons that will earn us everlasting glory and honor!"
 claim_the_west:0 "Go West!"
 claim_the_west_desc:0 "In the boundless western plains lies our destiny! The serfs shall cultivate this land in service to the nation’s glory!"
 reconcile_houses:0 "Reconcile the Houses"
 reconcile_houses_desc:0 "Long have noble rivalries and private vendettas divided our realm, leaving the roads unsafe and the people uncertain. Now, we seek to bring lasting peace and unity among the houses"
 the_unifying_church:0 "The Unifiying Church"
 the_unifying_church_desc:0 "The great Church is our common foundation. No matter how diverse our speech or heritage, before the sacred altar, we are all the same."
 
