 virta.1.t:0 "Our Capital belongs into our homeland!"
 virta.1.desc:0 "Our Capital should always resides in our homeland, where our ancestors are buried and our sons will be born"
 virta.1.a:0 "Home Sweet Home"
 
 virta.2.t:0 "The Lost War"
 virta.2.desc:0 "We recently signed a shameful peace treaty with the Imperium of Man and now have to lick our wounds - but not without members of the northern court already protesting and swearing that when their troops arrive the war will be reopened: Victorious this time! Lady Sassa, power behind the throne and leader of the South Court, is strongly against this course of action."
 virta.2.a:0 "A doubtful expectation"
 
 virta.3.t:0 "Soldiers of the North"
 virta.3.desc:0 "Every day more soldiers from the northern court arrive and the nobles demand that we reopen the war! It is risky to do so, but perhaps it is riskier not to do so: The large presence of so many military will undermine the position of the southern court and the country will soon be ruled by northern nobles"
 virta.3.a:0 "The Empress forbids it!"
 virta.3.b:0 "To Victory!"
 
 virta.4.t:0 "The Diet of [GetYear] "
 virta.4.desc:0 "The $MONARCHTITLE$ has decided to hold a great Diet and summon all the nobles to his capital: The members of the North and South Courts in particular are represented. Everyone is eagerly awaiting the $MONARCHTITLE$ decision: who will be favored, who will be neglected..."
 virta.4.a:0 "Money for all!"
 virta.4.b:0 "Land and titles!"
 virta.4.c:0 "The North Court does a splendid job"
 virta.4.d:0 "The South Court does a splendid job"
 virta.4.e:0 "Southern Court, advise me!"
 virta.4.f:0 "Northern Court, adive me!"
 
 virta.5.t:0 "A Coup!"
 virta.5.desc:0 "Chaos in the capital! The only thing that is clear is that our ruler was overthrown and had to abdicate - but which court party will prevail in the chaos and significantly influence the new ruler?"
 virta.5.a:0 "The Northern Court!"
 virta.5.b:0 "The Southern Court!"
 
 virta.6.t:0 "A Small Favour"
 virta.6.desc:0 "The question of our heir is a critical one...the Court members have now agreed on an acceptable person who can take on the role of heir. In this case, one party in particular was able to assert itself..."
 virta.6.a:0 "The Northern Court"
 virta.6.b:0 "The Southern Court"
 
 virta.7.t:0 "Lady Sassa dies"
 virta.7.desc:0 "Lady Sassa has finally died after many years and can no longer influence the court after countless intrigues. Whether for good or ill, she has left her mark"
 virta.7.a:0 "The Snake Queen rests"

 virta.8.t:0 "A Change of Course"
 virta.8.desc:0 "After another argument between Lady Sassa and Empress Bessa, the latter suddenly announced this morning that she was abdicating and wanted to live out her life as a priestess. Instead, her young cousin Yva is to take her place."
 virta.8.a:0 "The Snake strikes!"
 
 virta.9.t:0 "Yva supports the Northern Court"
 virta.9.desc:0 "Empress Yva once again publicly supported the northern court, but they had not reckoned with Lady Sassa. After an hour-long conversation, the young empress realized that she was not fit to be empress after all and gave up her crown in favour of her youngest sister, Bessa II"
 virta.9.a:0 "Lady Sassa reigns supreme"
 
 virta.10.t:0 "Lady Yuper arrives (And Lord Yuper)"
 virta.10.desc:0 "Lady Yuper, spokeswoman of the Northern Court, has now arrived at the Imperial Court and will from now on influence the policies of the Emperors. Her husband Lord Yuper is also present and will lead the troops as best he can."
 virta.10.a:0 "Your Ladyship!"
 
 virta.11.t:0 "Lady Yuper dies!"
 virta.11.desc:0 "After an unfortunate riding accident, Lady Yuper has passed away, leaving a big hole in her court party."
 virta.11.a:0 "Its over"
 
 virta.12.t:0 "Lady Yuper presses her Candidate"
 virta.12.desc:0 "The current crisis at court is exploited by Lady Yuper in a coup d'état: Her nephew Tyr, son of her sister, is installed as the new king to ensure the stability of the country!"
 virta.12.a:0 "Another one!" 
 
 virta.13.t:0 "Lady Yupers new King"
 virta.13.desc:0 "The current crisis at court is exploited by Lady Yuper in a coup d'état: Her grandson Tyr, daughter's son, will ascend the throne and lead the country to glory!"
 virta.13.a:0 "Another one!" 
 
 virta.14.t:0 "Unrest at court"
 virta.14.desc:0 "The court parties are at loggerheads again and it took a lot of resources before the parties were able to come to an agreement..."
 virta.14.a:0 "The North Court was victorious"
 virta.14.b:0 "The South Court was victorious"
 
 virta.19.t:0 "Southern Nobles revolt!"
 virta.19.desc:0 "One of the lords of the south has no longer put up with the oppression of his court faction and is now leading an armed revolt!"
 virta.19.a:0 "Disgusting"
 
 virta.21.t:0 "Northern Nobles revolt!"
 virta.21.desc:0 "One of the lords of the north has no longer put up with the oppression of his court faction and is now leading an armed revolt!"
 virta.21.a:0 "Disgusting"
 
 great_witch_hunt.1.t:0 "The great witch hunt"
 great_witch_hunt.1.d:0 "Our beautiful homeland is experiencing a time of strife and unrest. But it is clear who is to blame: The magicians! Witches without conscience who are ruining the country and its people and weakening us. "
 great_witch_hunt.1.a:0 "Burn them all!"
 
 great_witch_hunt.2.t:0 "The great witch hunt ends"
 great_witch_hunt.2.d:0 "We have made peace with the witches and can now look to the future with renewed strength."
 great_witch_hunt.2.a:0 "Peace for now"

 great_witch_hunt.3.t:0 "An Advisor in question"
 great_witch_hunt.3.d:0 "One of our advisors is a witch or close to a coven! We have to uncover all his secrets to catch them all!"
 great_witch_hunt.3.a:0 "Traitor!"
 
 great_witch_hunt.4.t:0 "Compromised administration"
 great_witch_hunt.4.d:0 "The witches have infiltrated our administration and are either part of it themselves or have bewitched our officials!"
 great_witch_hunt.4.a:0 "Cleanse!"

 great_witch_hunt.5.t:0 "Noble Witch"
 great_witch_hunt.5.d:0 "A lady from high places has now turned out to be a real witch! We must arrest her and render her harmless, despite her noble origins!"
 great_witch_hunt.5.a:0 "Cleanse!"

 great_witch_hunt.6.t:0 "Witches in the countryside!"
 great_witch_hunt.6.d:0 "Rumors of covens of witches ruining the harvest and casting spells on the farmers circulate in the provinces. The rumors alone have already caused enormous damage, but the witches will be much worse if they are not eradicated with ambition"
 great_witch_hunt.6.a:0 "Better to be on the save side"

 great_witch_hunt.7.t:0 "A thorough duke"
 great_witch_hunt.7.d:0 "One of our local dukes is very thorough in nature and has preemptively rounded up and burned several hundred suspicious women. They weren't all witches, of course, but a few innocents is no price to pay for safety"
 great_witch_hunt.7.a:0 "Good Work!"

 great_witch_hunt.8.t:0 "Foreign Witches?"
 great_witch_hunt.8.d:0 "Where does all this witchcraft come from? Clearly from abroad! The traders smuggle them into the country on behalf of foreign powers to stir up trouble here! We must hunt down and destroy the accomplices of these witches. This may disrupt our trade and raise our prices but we have no choice."
 great_witch_hunt.8.a:0 "Dirty traders!"

 great_witch_hunt.9.t:0 "Plot of Witches"
 great_witch_hunt.9.d:0 "A plot by the witches! This morning a witch attacked our farm and tried to sow death and destruction. It was only thanks to our prudent bodyguard that the worst was prevented. Now all can see that they are truly a danger!"
 great_witch_hunt.9.a:0 "We need to double our efforts" 
 
 great_witch_hunt.10.t:0 "Issue stricter laws"
 great_witch_hunt.10.d:0 "A new collection of laws will now define more precisely what witchcraft is and how to deal with it. This law is the supreme royal decree and is to be applied everywhere!"
 great_witch_hunt.10.a:0 "All provinces have to follow!"
 great_witch_hunt.10.b:0 "Let local laws stay"
 
 great_witch_hunt.11.t:0 "Standarized testing"
 great_witch_hunt.11.d:0 "What is witchcraft? This is determined with many tests, but not all of them are really effective. A new treatise by thinkers has now found new methods, invalidated others and confirmed others."
 great_witch_hunt.11.a:0 "Science!"

 great_witch_hunt.12.t:0 "Making progress"
 great_witch_hunt.12.d:0 "Every day a witch burns and every day our country becomes safer."
 great_witch_hunt.12.a:0 "Safety first!"

 great_witch_hunt.13.t:0 "Royal Decree"
 great_witch_hunt.13.d:0 "It is the monarch's duty to protect the country and here it is most important that we hunt the witches. New laws and efforts will show our subjects that we are thinking of them!"
 great_witch_hunt.13.a:0 "My beloved subjects" 
 
 great_witch_hunt.14.t:0 "Wild Hunts"
 great_witch_hunt.14.d:0 "In some areas, the farmers have taken the law into their own hands and are now hunting witches on their own initiative! Although this is to be welcomed, it is extremely destructive."
 great_witch_hunt.14.a:0 "Die all!"
 
 great_witch_hunt.15.t:0 "The Grand Conclave"
 great_witch_hunt.15.d:0 "The remaining mages in our country have gathered in a large assembly at our command and have sworn solemn oaths of allegiance to us and that they will all leave the country by the end of the year"
 great_witch_hunt.15.a:0 "Good!"
 
 grand_witch_hunt:0 "Grand Witch Hunt"
 desc_grand_witch_hunt:0 "The witches have conspired and must be fought!"