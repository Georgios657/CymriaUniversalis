 Naga_Warrior:0 "Naga Warrior"
 Naga_WarriorDESCR:0 "Naga warriors armed with stone weapons are still formidable opponents thanks to their hypnotic gazes and venomous breath."
 Naga_Guard:0 "Naga Guard"
 Naga_GuardDESCR:0 "Equipped with bronze weapons and armor, these Naga guards are superior to their predecessors in every way."
 Naga_Champion:0 "Naga Champion"
 Naga_ChampionDESCR:0 "The best of the Naga receive iron weapons, four in total, which they wield with terrifying precision. Few can withstand their attacks."
 Naga_Hunter:0 "Naga Hunter"
 Naga_HunterDESCR:0 "Nagas possess an incredible natural patience and endurance; they can lie in wait for days and then strike suddenly after blending in with their environment. They also use ranged weapons, although close combat will always remain their preferred option."
 Naga_Zealot:0 "Naga Zealot"
 Naga_ZealotDESCR:0 "Relentlessly, the zealots fight for the rights of the Naga and the great gods who look down on them benevolently."
 earth_snake:0 "Earth Snake"
 earth_snakeDESCR:0 "The earth serpents are the largest of these beasts, and a single one is capable of bringing a city to ruin."
 thunder_snake:0 "Thunder Snake"
 thunder_snakeDESCR:0 "Especially ancient serpents are thunder serpents; they are significantly more powerful than their younger counterparts, and few can withstand their brutal might."
 ancient_snake:0 "Ancient Snake"
 ancient_snakeDESCR:0 "The ancient serpents are strong enough to shatter fortresses and sometimes go to war alongside the Naga."