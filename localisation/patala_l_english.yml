 naga_ideas_bonus:0 "Ambitions of the Naga"
 the_endless_jungles:0 "The Endless Jungles"
 the_endless_jungles_desc:0 "The endless jungles of our homeland offer us protection and bring death to all foreign intruders."
 resist_all_invaders:0 "Resist all Invaders"
 resist_all_invaders_desc:0 "These are the lands of our ancestors, and we will defend them to the last Naga!"
 grand_snakes:0 "Grand Snakes"
 grand_snakes_desc:0 "The great serpents—our ancestors—are unmatched in their ability to destroy stone structures and conquer fortresses."
 our_forsnakes:0 "Our forsnakes"
 our_forsnakes_desc:0 "The mighty serpents are our forebears, and we pay them the necessary respect."
 hypnotism:0 "Hypnotism"
 hypnotism_desc:0 "Those who gaze deeply into our eyes will belong to us and do as we command."
 natural_hunters:0 "Natural Hunters"
 natural_hunters_desc:0 "The ability to remain still for hours and wait for the right moment makes us the perfect hunters."
 wander_the_rivers:0 "Wander the rivers"
 wander_the_rivers_desc:0 "All Naga can breathe underwater in freshwater, so rivers are not obstacles but easily traversed."
 
