 naga_faith:0 "Nagarism"
 naga_faith_religion_desc:0 "To the Naga, their ancestors, the great serpents of the earth and rivers, are sacred and their living oracles. Their word is law, and what they demand is carried out. However, they mostly remain silent."
 naga_rule_of_law:0 "Kanonism"
 naga_rule_of_law_religion_desc:0 "The cornerstone of civilization is the law, and Nagash brought the law to the Naga. He still prepares new texts on how they should live and what is right and wrong. As an envoy of the sun, this is his first gift on their path to civilization."
 
