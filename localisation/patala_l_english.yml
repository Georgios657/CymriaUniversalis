 civil_procedure:0 "Civil Procedure"
 civil_procedure_desc:0 "Procedures for resolving disputes between private individuals or organizations in matters such as contract breaches, damages, and property claims."
 administrative_procedure:0 "Administrative Procedure"
 administrative_procedure_desc:0 "Procedures for reviewing the decisions and actions of government agencies to ensure their legality and fairness."
 constitional_procedure:0 "Constitutional Procedure"
 constitional_procedure_desc:0 "Procedures for reviewing the compliance of laws and government actions with the constitution."
 labour_procedure:0 "Labor Court Procedure"
 labour_procedure_desc:0 "Procedures for resolving conflicts between employers and employees, such as employment contracts, wage disputes, and protection against unfair dismissal."
 familty_procedure:0 "Family Procedure"
 familty_procedure_desc:0 "Procedures for addressing matters related to marriage, divorce, child custody, support, and adoption."
 bankruptcy_procedure:0 "Bankruptcy Procedure"
 bankruptcy_procedure_desc:0 "Procedures for managing debts and asset distribution in cases of individuals or companies that are insolvent."
