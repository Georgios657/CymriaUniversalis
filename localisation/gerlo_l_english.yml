   velora:0 "Velorism"
   velora_religion_desc:0 "Velora is the goddess of love and especially the love of children. She is the apsect that unites the family, without romantic feelings. The most gruesome crime you can commit against her is to kill one of your own clan, which is why family alliances have a very special status"
   GE8:0 "Liraes Scourge"
   GE8_ADJ:0 "Liraein"
   
   
   gelros.1.t:0 "The wedding of Princess Lirae and Calmor"
   gelros.1.desc:0 "Our daughter Lirae will now be married to our old and loyal henchman Calmor on her twentieth birthday, so that she can finally get married. We are sure that Calmor will treat her well and that she will have a wonderful life on his estate."
   gelros.1.a:0 "Prepare the feast!"
   
   gelros.2.t:0 "The grand wedding"
   gelros.2.desc:0 "The big day is here! The whole capital is decorated for the wedding and thousands cheer as the princess and the knight are married by the priest. But the joy does not last long...Lirae asks for a short time at the graves of her ancestors to pray to them and when she comes up again she has brought them back to life. She is a witch! A necromancer! A massive slaughter quickly breaks out in the capital and King Cedric XV is among the victims..."
   gelros.2.a:0 "This kingdom is mine!"  
   gelros.2.b:0 "Rally for humanity!"  