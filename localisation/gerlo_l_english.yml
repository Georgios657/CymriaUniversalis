l_english:
   estate_god_love:0 "The Love Goddess"
   estate_god_love_desc:0 "The Love Goddess is the goddess of fertility, attraction and understanding"
   rose_fields:0 "Fields of Roses"
   rose_fields_desc:0 "Roses are the sacred plant of the love goddess and we should plant them far and wide!"
   rose_knights:0 "Rose Knights Orders"
   rose_knights_desc:0 "Knights who took a sacred vow to marry once and protect love and life throught the kingdom"
   sacred_matrinomy:0 "Sacred Matrimony"
   sacred_matrinomy_desc:0 "It is the goal of a humans life to marry and get children."
   nuns_and_monks:0 "Monastery Culture"
   nuns_and_monks_desc:0 "Persons who give up - out of faith - the need for reproduction are the most holy servants of god. It is their holy duty to ensure others can enjoy the gift of love."
   better_fertility:0 "Fertiliy for the land"
   better_fertility_desc:0 "And all, animal and human alike, should prosper and multiply."
   holy_wine:0 "Holy Wine"
   holy_wine_desc:0 "Wine is the favourite drink of the goddess and provinces where it grows are blessed ones"
   
   
   
   gelorian_ideas:0 "Gelorian Ideas"
   gelorian_ideas_start:0 "Gelorian Traditions"
   gelorian_ideas_bonus:0 "Gelorian Ambition"
   the_grand_treaty:0 "The Grand Treaty"
   the_grand_treaty_desc:0 "The Great Treaty marked the formal delineation of all borders across the peninsula and introduced lasting procedures for the peaceful resolution of disputes. Above all, it provided a final framework for the integration of semi-autonomous regions"
   szegeni_designs:0 "Szegeni Designs"
   szegeni_designs_desc:0 "The Szegeni, as seasoned traders, have visited our lands many times and shared with us numerous improvements for our ships."
   philosophy:0 "Philosophy"
   philosophy_desc:0 "Those who ponder existence and the nature of all things—be they men or women—are welcomed in our lands. Many noble houses have made space for such minds at their courts, honoring thought as much as sword or crown."
   colleges:0 "Collegial Administration"
   colleges_desc:0 "Our system of governance rests upon the principles of meritocracy: all who serve the state must first be properly trained at a university, their education tailored to the responsibilities they are to bear."
   natural_seaman:0 "Natural Seaman"
   natural_seaman_desc:0 "Surrounded by the sea on three sides, we were born to the waves—sailing is in our very blood."
   the_alliance:0 "The Alliance"
   the_alliance_desc:0 "Formed in defiance of the Empire’s growing power, the Alliance united the states and succeeded in halting its advance. In the process, it established the groundwork for lasting diplomacy in the years to come."
   royal_forrests:0 "Royal Forestries"
   royal_forrests_desc:0 ""We will always need timber for our ships and cannot rely solely on imports. Forests held exclusively by the state shall provide the lumber for our warships—reliably, and for generations to come."
   
